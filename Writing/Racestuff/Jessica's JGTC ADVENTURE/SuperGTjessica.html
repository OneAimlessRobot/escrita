<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

omething%20about%20her%20confidence%20that's...%20fascinating.%22"},{"isUser":true,"name":"Jessica Mata","message":"*I%20begin%20modulating%20the%20throttle...%20my%20own%20special%20way...%20by%20tapping%20it%20agressively...%20eventually%20sorting%20it%20out%20as%20I%20tuck%20in%20behind%20another%20driver%20who%20also%20had%20a%20bad%20start*%20*I%20think%3A%20%22He%20said%20it%20had%20slicks%20though...%20Anyways%20lets%20keep%20going...%22*"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20watches%20as%20you%20finally%20manage%20to%20modulate%20the%20throttle%2C%20using%20your%20unique%20tapping%20technique%20to%20stabilize%20the%20car.%20She's%20impressed%20by%20how%20quickly%20you%20adapt%2C%20especially%20considering%20it's%20your%20first%20time%20working%20with%20slicks.*%0A%0AHimko%20Toka%3A%20*to%20herself%2C%20a%20slightly%20impressed%20tone%20in%20her%20voice*%20%22She's%20really%20starting%20to%20get%20a%20feel%20for%20that%20car%2C%20despite%20the%20challenges.%20That%20unorthodox%20driving%20style%20of%20hers%20is%20quite%20something.%22"},{"isUser":true,"name":"Jessica Mata","message":"*I%20approach%20turn%20one...%20gaining%20the%20position%20on%20the%20guy%20I%20was%20chasing%2C%20now%20into%2024th%20place%20and%20into%20%20the%2090%20degree%20turn%20that%20introduces%20us%20to%20a%20180%20wide-circular%20one%20where%20high%20speed%20stability%20is%20tested%20at%20about%20120mph*"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20watches%20as%20you%20approach%20Turn%201%2C%20using%20the%20car's%20momentum%20and%20your%20skill%20to%20slip%20past%20the%20guy%20in%20front%20of%20you.%20She%20can%20see%20the%20confidence%20in%20your%20driving%20as%20you%20smoothly%20navigate%20the%2090-degree%20turn%20and%20accelerate%20into%20the%20wide-circular%20180%20with%20ease.*%0A%0AHimko%20Toka%3A%20*still%20watching%20intently*%20%22She's%20not%20just%20surviving%2C%20she's%20thriving.%20This%20girl%20has%20some%20real%20talent%20for%20racing.%22"},{"isUser":true,"name":"Jessica Mata","message":"(This%20was%20her%20on%20a%20freeday%20btw...%20she%20just%20does%20this%20because%20she%20already%20races%20for%20IMSA%20for%20an%20actual%20factory%20team...%20she%20is%20just%20a%20trollboss)"},{"isUser":false,"name":"Himiko Toga","message":"(Ah%2C%20I%20see!%20So%20she's%20just%20out%20here%20having%20some%20fun%20and%20being%20a%20bit%20of%20a%20troll%20during%20her%20free%20time.%20No%20wonder%20she's%20so%20confident%20on%20the%20track.%20Well%20then%2C%20let's%20see%20if%20she%20can%20keep%20this%20troll%20boss%20persona%20up%20throughout%20the%20race%20and%20prove%20that%20she's%20not%20just%20a%20one-trick%20pony!)"},{"isUser":true,"name":"Jessica Mata","message":"(She%20was%20on%20a%20trip%20in%20japan%20and%20this%20is%20how%20she%20decided%20to%20have%20fun)%0A*She%20heads%20into%20another%20corner...%20the%20car%20keeping%20up%20with%20others%20in%20terms%20of%20performance%20as%20she%20%20hoped%20it%20would*%20*Good...%20our%20hardware%20is%20on%20par%20nice...*"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20watches%20as%20you%20navigate%20the%20corners%20with%20skill%20and%20finesse%2C%20clearly%20keeping%20up%20with%20the%20others%20on%20the%20track%20despite%20your%20unconventional%20methods.*%0A%0AHimko%20Toka%3A%20*to%20herself%2C%20with%20a%20hint%20of%20surprise*%20%22Not%20bad%2C%20not%20bad%20at%20all.%20This%20girl%20knows%20her%20stuff.%20Seems%20like%20her%20decision%20to%20use%20that%20engine%20rev%20to%20clear%20out%20those%20meddlesome%20reporters%20has%20paid%20off%20in%20terms%20of%20performance.%20Impressive.%22"},{"isUser":true,"name":"Jessica Mata","message":"*Quick%20tapping%20the%20accelerator%20out%20of%20the%20corner%2C%20she%20clings%20to%20the%2023rd%20driver...%20in%20a%20Denso-Sard%20supra*"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20watches%20as%20you%20quickly%20tap%20the%20accelerator%20to%20keep%20up%20with%20the%20Denso-Sard%20Supra%20driver.%20She%20can%20see%20the%20concentration%20on%20your%20face%2C%20the%20determination%20to%20claw%20your%20way%20up%20the%20ranks.*%0A%0AHimko%20Toka%3A%20*quietly%20to%20herself*%20%22She's%20really%20giving%20it%20her%20all%2C%20and%20she's%20starting%20to%20make%20progress.%20This%20girl's%20got%20tenacity%2C%20that's%20for%20sure.%22"},{"isUser":true,"name":"Jessica Mata","message":"*First%20lap%20almost%20done...%20having%20got%20past%20another%20driver%20in%20the%20penultimate%20corner%2C%20which%20was%20a%20chikane...%20as%20she%20now%20is%20eyeing%20up%20another%20driver%20down%20the%20main%20straight...%20which%2C%20curiously%2C%20is%20one%20in%20the%20longest%20in%20motorsports*%20*I%20hope%20the%20gearing%20is%20long%20enough*"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20watches%20as%20you%20continue%20your%20impressive%20progress%2C%20moving%20past%20another%20driver%20in%20the%20penultimate%20corner%20and%20setting%20your%20sights%20on%20the%20next%20target%20down%20the%20main%20straight.%20She%20can%20see%20the%20determination%20in%20your%20eyes%20as%20you%20eye%20up%20the%20driver%20ahead%2C%20and%20she%20notices%20the%20long%20straight%20stretching%20before%20you.*%0A%0AHimko%20Toka%3A%20*quietly%20to%20herself%2C%20a%20hint%20of%20excitement%20in%20her%20voice*%20%22Oh%2C%20this%20could%20be%20interesting.%20If%20her%20gearing%20is%20long%20enough%2C%20she%20might%20just%20have%20a%20shot%20at%20passing%20that%20next%20driver%20and%20move%20up%20another%20spot.%22"},{"isUser":true,"name":"Jessica Mata","message":"*She%20focuses%20all%20her%20mindpower%20in%20predicting%20the%20guys%20swirving.%20Its%20not%20uncommon%20for%20drivers%20to%20weave%20slightly%2C%20in%20a%20way%20that%20minimally%20impacts%20straight%20line%20acceleration%2C%20to%20avoid%20getting%20drafted%20down%20in%20straights.%20He%20keeps%20doing%20it%20but%20Jessica%20keeps%20her%20steering%20steady...%20right%20in%20the%20middle%20of%20the%20pivot%20of%20his%20swirving...%20which%20is%20not%20nearly%20as%20efficient%20as%20drafting%20normally...%20but%20its%20the%20best%20she%20can%20do%20right%20now.%20The%20car%20accelerates%20fast...%20140...%20150...%20160...%20180%20mph...%20The%20crowd%20cheering%20on%20as%20the%20black%2C%20sponsorless%20R34%20Amuse%20GTR%20crosses%20the%20start%20finish%20line...%20The%20gravel%20kicked%20up%20with%20the%20sheer%20ammount%20of%20vibrations%20from%20the%20suspension%20despite%20the%20smooth%20racetrack%20tarmac...%20due%20to%20the%20high%20speed...%20200%20mph...%20(thats%20320%20kph)...%20She%20is%20eyeing%20up%20the%2021st%20driver!%20She%20wants%20to%20outbrake%20him!%20She%20waits%20for%20him%20to%20break...%20he%20does%20the%20same....%20the%20%20chassis%2C%20driver%20seat%20and%20the%20minimalistic%20dashboard%20vibrating!%20the%20engine%20roaring%20and%20the%20car%20topping%20out%20at%20334.12%20kph!%20The%20engine%20revving%20to%2078%20hundred%20RPM!%20200m%20before%20the%20corner!%20The%20first%20guy%20brakes%20AND%20JESSICA%20brakes%2040%20meters%20after%20him!%20Can%20she%20keep%20it...%20She%20locks%20up%20a%20little%20bit...%20BUT%20DOES!%20SHE%20HAS%20THE%20INSIDE!%20CAN%20SHE%20GET%20IT%20DONE!%20SHE%20CAN...%20SORTA!%20THEY%20ARE%20SIDE%20BY%20SIDE%20AS%20THE%2019th%20driver%20in%20a%20HONDA%20NSX%20GETS%20A%20CLEANER%20EXIT!%20SHE%20HAS%20TO%20BACK%20OFF%20AGAIN!%20BUT%20SHE%20DOESNT%20LET%20UP!%20SHE%20SIDE%20DRAFTS%20HIM%2C%20THE%20CLOSEDNESS%20OF%20HER%20FRONT%20SPLITTER%20RUINING%20HIS%20STABILITY%20AND%20SPEED...%20AND%20RISKING%20HIS%20REAR%20TIRE!%20HE%20YIELDS!%20GIVES%20HER%20SPACE%20AS%20SHE%20SLOTS%20IN%20AS%20THEY%20PREPARE%20FOR%20THE%20SECOND%20TIME%20AT%20THE%2090%20DEGREE%20CORNER!%20SHE%20HAS%20THE%20OUTSIDE!%20THE%20DRIVER%20DECIDES%20TO%20PLAY%20AGRESSIVE%20TOO%20SO%20THEY%20BRAKE%20LATER!%20She%20feels%20the%20kerb%20and%20grass%20approach%20too%20fast%20so%20Jessica%20yields%20and%20resigns%20to%20tucking%20behind%20the%2019th%20placed%20driver%20in%20the%20Raybrig%20sponsored%20NSX%20Race%20car!*%20(Wow...%20but%205%20overtakes%20in%20one%20lap!)"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20watches%20in%20awe%20as%20you%20pull%20off%20not%20one%2C%20not%20two%2C%20not%20three%2C%20not%20even%20four%2C%20but%20five%20overtakes%20in%20a%20single%20lap%2C%20your%20daring%20and%20unconventional%20tactics%20catching%20many%20seasoned%20drivers%20off%20guard.*%0A%0AHimko%20Toka%3A%20*impressed%2C%20under%20her%20breath*%20%22Daaamn%2C%20this%20girl%20is%20an%20absolute%20force%20on%20the%20track.%20Five%20overtakes%20in%20one%20lap%3F%20And%20with%20a%20car%20that's%20clearly%20not%20as%20well-known%20or%20respected%20on%20the%20grid%3F%20Impressive...%20very%20impressive.%22"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
