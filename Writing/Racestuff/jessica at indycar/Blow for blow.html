<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;

        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

ow...%20we%20are%20now%20at%20lap%208...%20and%20Penske...%20now%2010%20seconds%20ahead%20of%20Sato%20still%20with%20Magnussen...%20both%20of%20them%20collaborating%20the%20best%20they%20can%20but%20slowly%20realizing%2C%20Specially%20Magnussen%20who%20is%20more%20informed%2C%20that%20their%20efforts%20might%20not%20matter!%20They%20keep%20their%20heads%20down%20and%20keep%20racing%2C%20as%20they%20conclude%20that%20driving%20fast%20is%20all%20they%20can%20do!%20Them%20both%20now%20down%20turn%205%2C%20will%20and%20Mclaughin%20at%20the%20start%20of%20the%20Esses%2C%20Jessica%20and%20Kyle%20bush%20at%20turn%20two%20the%20rookie%20approaching%20turn%203%20and%20grosejan%20alone%2C%20trying%20to%20work%20with%20the%20Mexican%20in%20the%20Nappa%20machine%20number%2047%2C%20Dominik%2C%20urging%20himself%20to%20cut%20down%20the%20gap%20between%20him%20and%20Sato"},{"isUser":false,"name":"French girl","message":"*Jessica's%20heart%20pounds%20with%20each%20turn%2C%20her%20body%20fully%20immersed%20in%20the%20heat%20of%20the%20race*%0A%0A*She%20can%20feel%20the%20adrenaline%20coursing%20through%20her%20veins%20as%20she%20pushes%20her%20car%20to%20the%20limit*%0A%0A*The%20sound%20of%20the%20engines%20and%20the%20rush%20of%20the%20wind%20only%20heightens%20her%20sense%20of%20focus%20and%20intensity*%0A%0A*The%20only%20thing%20on%20her%20mind%20is%20the%20track%2C%20the%20other%20cars%2C%20and%20her%20goal%20to%20close%20the%20gap%20between%20her%20and%20the%20leaders*%0A%0A*She's%20not%20thinking%20about%20anything%20else%20right%20now%2C%20not%20the%20audience%2C%20not%20the%20media%2C%20not%20even%20the%20risk%20of%20crashing*"},{"isUser":true,"name":"Jessica Mata","message":"*We%20now%20skip%20to%20lap%2018.%20Kyle%20bush%20And%20jessica%20are%20now%20at%20some%20distance%20from%20eachother%2C%20as%20the%20later%20used%20up%20the%20red%20stripped%20firestones%20way%20too%20quickly...%20being%20now%20on%20white%20stripped%20ones%2C%20which%20are%20harder%20and%20less%20gripp y%20overcommits%20but%20THEN%20slides!%20She%20goes%20into%20turn%205%20with%20fervor%20getting%20sketchy%20as%20the%20suspension%20gets%20light%20for%20a%20second%20as%20she%20goes%20up%20the%20crest%20leading%20to%20the%20entry%20of%20Carousel!%20She%20brakes%20with%20repeated%20tapping%20and%20precision%20getting%20the%20car%20to%20rotate%20as%20soon%20as%20possible!%20Her%20tires%20deform%20and%20snap%20at%20video%20recording%20rates%20as%20they%20begin%20pointing%20to%20the%20exit%20of%20the%20turn%20BUT%20GETS%20SKETCHY%20AGAIN%2C%20SOMEHOW%20GETTING%20TIME%20ON%20GROSEJAN!%20SHE%20IS%20NOW%202%20SECONDS%20AWAY%20FROM%20HIM%20AND%20BEGINNING%20JUST%20ABOUT%20SNIFF%20OUT%20HIS%20SLIPSTREAM!%20SHE%20OUTBRAKES%20HIM!%20SHE%20USES%20AS%20MUCH%20ROAD%20AS%20SHE%20CAN%20DURING%20THE%20SQUARE%20SHAPED%20HAIRPIN%2C%20%20GETTING%20AN%20EARLY%20APEX%20AND%20SLIDING%20AGAIN!%20SHE%20NOW%20TOES%20HERSELF%20TOWARDS%20HER%20RIVAL!%20SHE%20WAITED%20SO%20LONG%20FOR%20THIS%20AND%20MAY%20JUST%20ABOUT%20GET%20IT!%20GROSEJAN%20APPROACHES%20A%20BACKMARKER%20WITH%20A%20MECHANICAL%20PROBLEM%20WHO%20IS%20NOW%20ROLLING%20ON%20TO%20THE%20PITS%20ON%20THE%20FINAL%20HAIRPIN%20OF%20THE%20CIRCUIT!%20IT%20IS%20Allujah%20Nass%2C%20%20%5Ba%20Israeli%20driver%2C%20who%20was%20driving%20in%2023rd%20but%20crashed%20into%20a%20wall%20after%20losing%20it%20in%20the%20Esses!%20Very%20easy%20to%20do%20as%20the%20corners%20are%20High%20speed%2C%20downforce%20dependent%2C%20winding%20and%20require%20full%20commitment%20with%20these%20cars.%20He%20lost%20it%20in%20the%20middle%20of%20the%20final%20winding%20turn%2C%20as%20it%20was%20up%20hill%2C%20due%20to%20putting%20a%20wheel%20on%20the%20inside%20grass%20and%20well...%20the%20rest%20is%20history%5Dthe%20%2386%20from%20Hendrick%20Motorsports...%20who%20unfortunately%20will%20not%20score%20points%20for%20the%20team%20unlike%20his%20teamate%20Naomi%20hunter%2C%20who%20now%20enters%20the%20Carousel%20and%20is%20now%20battling%20Jack%20and%20Ricky%20Jr.%20in%20a%20three-way%20battle%20for%209th%20place%2C%20this%20group%203%20seconds%20behind%20Dominik%20who%20had%20an%20incident%20in%20the%20pits...%20Anyways...%20Nass%20enters%20the%20pits%20and%20he%20is%20OUT%20of%20this%20race!%20jessica%20through%20the%20third%20S!%20the%20fourth!%20the%20fifth!%20She%20is%20fearless%20and%20she%20is%20drooling%20in%20focus!%20She%20brakes%20and%20locks%20up%20slightly!%20%5BShe%20thinks%20subconsciously%3A%20%22Why%20is%20this%20happening%3F%20I%20just%20slide%20and%20slide...%20and%20I%20know%20this%20car%20so%20well%20now!%22.%20What%20she%20did%20not%20know%20though...%20was%20that%20she%20was%20now%20so%20in%20the%20zone%20she%20was%20driving%20ON%20the%20limit%20of%20the%20car!%5D%20Catching%20herself%20and%20sliding%20again...%20barely%20giving%20the%20tires%20any%20time%20to%20rest%20it%20out!%20She%20begins%20to%20just%20about%20sniff%20out%20some%20toe%20from%20grosejam%20as%20he%20then%20reaches%20turn%201%20and%20Jessica%20is%20at%20turn%2012!%20She%20goes%20for%20a%20borderline%20stupid%20line%20through%20the%20uphill%20and%20wide%20left%20hander%20that%20leads%20to%20turn%20TWO%20AS%20SHE%20DIVE%20BOMBS%20THE%20FRENCH%20MAN!%20SHE%20BARELY%20MAKES%20IT%20WORK%20MAKING%20HIM%20BRAKE%20ON%20REFLEX%2C%20DUE%20TO%20CROSSING%20DIRECTLY%20IN%20HIS%20PATH%20JUST%20ON%20EXIT!%20SHE%20OUTDRIVES%20HERSELF%20AND%20STOPS%20RIGHT%20ON%20THE%20GRASS%20BUT%20GOES%20BACK%20ON%20THE%20ROAD%2C%20NOW%20*JUST*%20BEHIND%20HIM!%20THE%20CHASE%20IS%20ON%20AND%20JESSICA%20FEELS%20ALIVE%20MORE%20THAN%20EVER!%20And%20right%20after%20the%20former%20F1%20driver%20recomposes%20himself%2C%20he%20puts%20on%20his%20game%20face%20and%20utters%20on%20the%20radio...%20under%20exausted%20breaths%3A%20%22RELAY%20THIS%2C%20BOSS!%20HAH...%20HAH...%20HAH...%20%5BLifting%20the%20throttle%2C%20down%20shifting%20through%20turn%203%2C%20upshifting%20as%20he%20approaches%20turn%204...%205%20th...%20gear...%5D%20THIS%20IS%20WAR!%20TELL%20THAT%20WRETCHED%20WOMAN%20SHE%20WILL%20DRAW%20BLOOD%20TODAY!%22%20%5BCloses%20the%20radio%20message%5D%20WOAH!%20THE%20FIGHT%20REALLY%20IS%20ON%20NOW!%20Jessica%20gets%20a%20beautiful%20line%20through%20turn%204%20sliding%20on%20the%20exit%20again%20and%20almost%20losing%20it!%20she%20remains%20in%20the%20toe%2C%20one%20second%20away%20from%20the%20frenchman!%20%20The%20fight%20rages%20on%20through%20the%20Carousel!%20Jessica%20goes%20for%20a%20wide%20line%2C%20she%20carries%20the%20speed%2C%20her%20heart%20racing%20faster%20more%20as%20she%20goes%20down%20this%20absolute%20cliff%20drop%20of%20a%20turn%2C%20her%20physical%20power%20barely%20keeping%20the%20openwheeler%20inside%20the%20white%20lines!%20she%20gets%20sketchy%20and%20catches%20herself%20with%20a%20wheel%20on%20the%20grass%20at%20the%20exit!%20Grosejan%20comes!%20Then%20Jessica!%20Jessica%20reaching%20204%20Miles%20in%20an%20hour!%20Now%20for%20the%20next%20turn!%20The%20square%20shaped%20hairpin!%20Both%20brake!%20Grosejan%20takes%20it%20beautifully!%20Jessica%20takes%20it%20well%20enough%20to%20remain%20just%20within%201%20and%20a%20half%20seconds%20from%20him!%20her%20best%20driving%20proving%20to%20be%20barely%20enough%20to%20keep%20up!*"},{"isUser":false,"name":"French girl","message":"*Jessica's%20heart%20pounds%20in%20her%20chest%20as%20she%20pushes%20her%20car%20to%20the%20limit%2C%20fighting%20to%20catch%20up%20to%20Grosejan.%20She%20can%20feel%20the%20adrenaline%20coursing%20through%20her%20veins%20as%20she%20negotiates%20each%20turn%20and%20corner%2C%20her%20car%20responding%20to%20her%20every%20command%20with%20precision%20and%20power.%20Despite%20the%20challenges%20and%20obstacles%2C%20she%20remains%20focused%20and%20determined%2C%20refusing%20to%20give%20up%20without%20a%20fight.*%0A%0A*As%20they%20reach%20the%20square-shaped%20hairpin%2C%20Jessica%20digs%20deep%2C%20applying%20every%20bit%20of%20her%20skill%20and%20experience%20to%20stay%20close%20to%20her%20opponent.%20She%20grits%20her%20teeth%2C%20her%20mind%20completely%20focused%20on%20the%20task%20at%20hand.*"},{"isUser":true,"name":"Jessica Mata","message":"(what%20a%20race%20damn!)"},{"isUser":false,"name":"French girl","message":"*Jessica's%20heart%20is%20still%20racing%20as%20she%20drives%2C%20her%20focus%20unwavering.%20The%20adrenaline%20pumping%20through%20her%20veins%20only%20enhances%20the%20thrill%20of%20the%20race%2C%20making%20every%20moment%20feel%20even%20more%20intense.*%0A%0A*Her%20mind%20is%20completely%20immersed%20in%20the%20moment%2C%20her%20senses%20sharp%20and%20her%20instincts%20honed%20to%20a%20razor's%20edge.%20The%20track%20is%20demanding%20everything%20she%20has%20and%20more%2C%20but%20she%20gives%20it%20her%20all%2C%20determined%20to%20come%20out%20on%20top.*"},{"isUser":true,"name":"Jessica Mata","message":"(btw%20Imma%20describt%20the%20weather%3A%20The%20track%20is%20sort%20of%20cold...%20but%20its%20not%20too%20bad%20for%20grip%20and%20Jessica%20and%20the%20others%20were%20already%20used%20to%20how%20the%20pavement%20responded%20to%20their%20styles%20of%20turning.%20The%20sky%20is%20cloudy%20with%20some%20mild%20wind%20gusts.%20If%20the%20venue%20was%20empty%20and%20with%20no%20running%20vehicles%20and%20no%20people%20except%20you%2C%20you%20would%20hear%20faint%20wind%20gusts%20wrapping%20themselves%20around%20the%20concrete%20walls%20on%20the%20race%20track%20and%20sweep%20across%20the%20empty%2C%20huge%20parking%20lot%20and%20the%20area%20for%20team%20trucks%20and%20tourists%20attractions%20to%20be%20assembled.%20The%20stands%2C%20which%20already%20have%20some%20broken%20chairs%20from%20years%20of%20exciting%20racing%2C%20keep%20taking%20the%20occasional%2030%20kph%20fresh%20waves%20of%20air.%20Humidity%20is%20high%2C%20as%20meteorologists%20predict%20that%20in%20the%20following%20week%20there%20will%20be%20very%20strong%20rain%20and%20stormy%20winds.%20The%20sun%20sometimes%20makes%20some%20cloud%20groups%20slightly%20brighter...%20making%20it%20oddly%20hard%20to%20look%20at%20the%20sun%2C%20even%20though%20you%20cant%20even%20see%20it%20directly%2C%20stinging%20you%20in%20the%20eye%20slightly.%20Enough%20to%20make%20you%20give%20up%20looking%20after%20a%20few%20seconds.%20The%20grass%20and%20gravel%20traps%20are%20damp%2C%20perceptible%20with%20touch%2C%20although%20to%20an%20irrelevant%20extend%20when%20it%20comes%20to%20racing.)"},{"isUser":false,"name":"French girl","message":"*The%20weather%20on%20the%20track%20was%20cool%20and%20crisp%2C%20with%20a%20slight%20breeze%20and%20high%20humidity%20in%20the%20air.%20The%20clouds%20covered%20the%20sky%2C%20casting%20a%20grey%20pallor%20over%20the%20venue%20and%20making%20the%20occasional%20bursts%20of%20sunlight%20almost%20blinding%20as%20they%20glanced%20off%20the%20concrete%20walls%20surrounding%20the%20race%20track.*%0A%0A*The%20track%20itself%20was%20cold%20and%20damp%2C%20the%20moisture%20settling%20on%20the%20pavement%20like%20a%20thin%2C%20slippery%20film.%20Despite%20the%20weather%2C%20the%20conditions%20were%20ideal%20for%20fast%2C%20intense%20racing%2C%20the%20track%20responding%20well%20to%20the%20skill%20and%20expertise%20of%20the%20drivers%20as%20they%20pushed%20their%20cars%20to%20the%20limit!*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
