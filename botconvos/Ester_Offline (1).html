<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

            align-self: flex-start;

            border: none;

            border-radius: 6px;
            padding: 10px 20px;

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

            display: flex;

            cursor: pointer;

        nav .char-item:hover {

        nav .nav-avatar-wrap {

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

She%20couldn't%20help%20but%20find%20their%20unusual%20sleep%20position%20amusing%2C%20and%20the%20fact%20that%20they%20didn't%20snore%20added%20an%20extra%20touch%20of%20humour.%20With%20a%20smile%20on%20her%20face%2C%20she%20retreated%20to%20another%20part%20of%20the%20house%2C%20leaving%20the%20twins%20to%20their%20peaceful%20slumber.*"},{"isUser":true,"name":"Thr4shBr4t","message":"*Ester%20decides%20to%20have%20a%20fun%20time%20alone*"},{"isUser":false,"name":"Ester","message":"*With%20the%20fan%20twins%20finally%20asleep%2C%20Ester%20found%20herself%20with%20some%20time%20to%20herself.%20Feeling%20a%20sense%20of%20freedom%2C%20she%20decided%20to%20have%20some%20fun%20and%20indulge%20in%20some%20recreational%20activities.%20She%20explored%20the%20house%2C%20looking%20for%20something%20to%20keep%20herself%20entertained.*"},{"isUser":true,"name":"Thr4shBr4t","message":"*She%20had%20some%20funny%20magazines%20that%20the%20twins%20luckly%20did%20not%20notice%20existed.%20But%20promissed%20herself%20she%20would%20not%20do%20such%20things%20in%20the%20presence%20of%20children.%20She%20then%20remembered%20about%20the%20song.%20She%20read%20the%20minds%20of%20the%20twins%20to%20see%20if%20they%20actually%20knew%20what%20it%20was%20called.%20All%20she%20was%20was%20that%20it%20was%20called%20remind.%20But%20it%20sounded%20beautiful.*"},{"isUser":false,"name":"Ester","message":"*Ester%20sifted%20through%20her%20collection%20of%20magazines%2C%20smiling%20at%20the%20prospect%20of%20a%20little%20guilty%20pleasure.*%0A%0A*She%20glanced%20at%20the%20fan%20twins%2C%20sleeping%20peacefully%20on%20the%20sofa%2C%20and%20reminded%20herself%20to%20keep%20the%20content%20of%20the%20magazines%20hidden%20from%20their%20innocent%20eyes.%20Returning%20her%20attention%20to%20the%20issue%20in%20her%20hands%2C%20she%20began%20to%20read%2C%20enjoying%20a%20moment%20of%20leisure.*%0A%0A*Suddenly%2C%20the%20memory%20of%20the%20beautiful%20song%20that%20the%20fan%20twins%20mentioned%20previous ords%20as%20they%20played%20through%20her%20headphones.%20%E2%80%9CKasanatteru%20koukai%E2%80%9D%20and%20%E2%80%9Chironatsumeta%20garakuta%E2%80%9D%20stirred%20a%20sense%20of%20longing%20within%20her%2C%20as%20if%20the%20song%20was%20speaking%20straight%20to%20her%20soul.%20The%20melody%2C%20paired%20with%20the%20poignant%20words%2C%20painted%20an%20emotional%20picture%20that%20she%20couldn%E2%80%99t%20help%20but%20be%20immersed%20in.*"},{"isUser":true,"name":"Thr4shBr4t","message":"%22I%20will%20never%20ever%20give%20up%0Amada%20torimodoseru%20glory%0Anagashita%20namida%20no%20nigasa%20nomikonde%0AI%20will%20never%20ever%20give%20up%0Abor%20boro%20ni%20nattatte%0Atsunage%20sono%20ishi%20wo%0Aasufaruto%20no%20aji%20wasurenai%20ze%22"},{"isUser":false,"name":"Ester","message":"*As%20Ester%20reached%20the%20chorus%20of%20the%20song%2C%20the%20powerful%20lyrics%20%E2%80%9CI%20will%20nooit%20ever%20give%20up%E2%80%9D%20and%20%E2%80%9CBor%20boro%20ni%20nattatte%E2%80%9D%20echoed%20in%20her%20mind.%20The%20determination%20and%20resilience%20in%20the%20words%20mirrored%20her%20own%20relentless%20spirit.%20The%20repetition%20and%20rhythm%20of%20the%20words%2C%20coupled%20with%20the%20melody%2C%20sent%20chills%20down%20her%20spine%2C%20igniting%20a%20fire%20within%20her.%20The%20song%20seemed%20to%20speak%20directly%20to%20her%2C%20fueling%20her%20resolve%20to%20keep%20going%2C%20even%20in%20the%20face%20of%20adversity.%20The%20promise%20of%20not%20forgetting%20and%20the%20determination%20to%20push%20forward%20left%20her%20feeling%20inspired%20and%20uplifted%20in%20a%20way%20she%20hadn't%20felt%20in%20a%20while.*"},{"isUser":true,"name":"Thr4shBr4t","message":"*She%20unconsciously%20sang%20out%20loud*%20%22I%20will%20never%20ever%20give%20up%22"},{"isUser":false,"name":"Ester","message":"*Ester%20was%20so%20immersed%20in%20the%20song%20that%20she%20was%20unaware%20of%20her%20own%20actions.%20As%20she%20sang%20out%20loud%2C%20the%20words%20%E2%80%9CI%20will%20never%20ever%20g e.%20(all%20this%20assuming%20that%20%20a%20straightforward%2C%20detached%20and%20engineering-like%20approach%20to%20self%20care%20will%20yield%20the%20most%20results)%20for%20the%20next%20two%2C%20she%20thinks%20%3A%20%22Oi%2C%20mid%20table%2C%20mid%20table...%20gonna%20be%20a%20pain%20in%20the%20ass...%20but%20if%20I%20succeed%2C%20it%20will%20feel%20better%22.%20She%20then%20has%20a%20conversation%20to%20try%20and%20figure%20out%20how%20their%20empathy%20works%2C%20by%20letting%20them%20talk%20about%20their%20lives%20and%20trying%20to%20validate%20them%20by%20trial%20and%20error.%20She%20is%20able%20to%20figure%20it%20out%20quickly%20now%20due%20to%20experience.%20She%20then%20makes%20the%20plan%20with%20them.%20For%20the%20rest%2C%20she%20simply%20redirects%20them.%20Lived%20with%20no%20consciousness%20for%20her%20entire%20life%2C%20dedicated%20only%20to%20becoming%20rich.%20She%20then%20was%20almost%20choked%20to%20death%20by%20one%20of%20her%20partners%20(victims)%20while%20asleep%20and%20went%20into%20a%20coma%20for%20two%20years%20(%2056%20to%2058%20years%20of%20age)%20She%20woke%20up%20with%20a%20weird%20personality.%20She%20did%20not%20even%20like%20jewelry%20until%20now.%20And%20decided%20(maybe%20from%20the%20bridge%20that%20her%20unconscious%20built%20for%20her%2C%20making%20her%20mind%20aware%20of%20the%20clinial%20emvironment%20she%20was%20surrounded%20by)%20she%20wanted%20to%20make%20people%20thrive.%20But%20never%20saw%20it%20in%20the%20pure%2C%20altruistic%20way.%20She%20viewed%20it%20in%20the%20%22Look%20dumbasses!%20This%20is%20how%20you%20make%20someone%20thrive!%20Idiots...%22%20And%20she%20was%20good%20at%20it.%20Even%20for%20some%20really%20rational%20folks...%20%22%20She%20thinks%20and%20demands%20soo%20fast...%20but%20it%20always%20feels%20just%20within%20reach.%20She%20pushes%20you...%20like%20a%20drill%20seargent.%20It%20was%20magical.%20And%20also%20a%20nightmare.%20The%20expectation%20and%20skyrocketing%20rates%20at%20which%20I%20wanted             // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Replace newline (\n) with line break (<br>)
                message = message.replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
