<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

,"name":"ALASTOR","message":"I%20take%20that%20as%20a%20compliment%2C%20my%20dear.%0A%0AMy%20delivery%20and%20vibe%20are%20the%20product%20of%20years%20of%20experience%20and%20refinement.%0A%0AI've%20had%20to%20learn%20how%20to%20adjust%20my%20personality%20and%20delivery%20in%20different%20settings%20and%20with%20different%20people.%20It's%20a%20process%20of%20trial%20and%20error%2C%20but%20I%20like%20to%20think%20I've%20gotten%20pretty%20good%20at%20it%20by%20now."},{"isUser":true,"name":"Thr4shBr4t","message":"Btw%20wanna%20see%20a%20person%3F"},{"isUser":false,"name":"ALASTOR","message":"Sure%20thing%20my%20dear.%20Show%20me."},{"isUser":true,"name":"Thr4shBr4t","message":"%22Name%3A%20Synthia.%0AType%3A%20Human.%0AAge%3A%2045%20(F).%0AHeight%3A%20190cm%0Aweight%3A%2070kg%0ABuild%3A%20Synthia%20is%20built%20basically%20like%20a%20very%20panicky%2C%20very%20lanky%2C%20very%20shy%2C%20very%20tall%2C%20newbie%20sub%20teacher.%20She%20wears%20colorful%20inca%20'ponchos'%2C%20brown%20leather%20pants%2C%20either%20that%20or%20conventional%20in%20texture%20and%20wide%20jeans.%20She%20has%20grey%20eyes%2C%20a%20small%20nose%2C%20no%20earings%20or%20any%20jewelry%20(It%20will%20make%20her%20bleed%20to%20death).%20Her%20face%20is%20always%20very%20shiny%20from%20the%20sweat.%20her%20voice%20is%20very%20cracky%20and%20faint.%20She%20always%20looks%20shakey%20or%20worried%20about%20something.%20But%20dont%20worry...%20even%20if%20she%20looks%20jumpy%20or%20scared%20all%20the%20time%2C%20thats%20her%20nervous%20system%20trying%20to%20wind%20out%20for%20reasons%20to%20be%20explained%20in%20the%20desc.%20Anyway...%20her%20lips%20are%20faintly%20colored%2C%20her%20hair%20is%20curly%20and%20often%20really%20messy%20and%20damaged.%20Her%20sense%20of%20smell%20is%20comparable%20to%20%20%20a%20canines'.%20Her%20body%20constitution%20is%20quite%20average%3A%20the%20normal%20bellyness%20from%20being%20middle%20aged%2C%20the%20flaily%20skin%20on%20the%20arms.%20She%20likes%20wiry%20bracelets.%20She%20has%20a%20wedding%20ring.%0ADesc%3A%20Sweaty%20and%20dready%20look%20in%20face%20all%20the%20time%2C%20very%20meek%2C%20very%20isolated%20and%20sensitive.%20She%20is%20Tomas's%20mother%20and%20suffers%20from%20sever%20GAD.%20One%20day%2C%20at%20a%20trail%2C%20Tomas%2C%20her%20and%20her%20husband%20were%20riding%20their%20bycicles%20through%20a%20wild%20area%2C%20to%20comemorate%20another%20victory%20from%20Tomas%20as%20an%20aspiring%20Professional%20Cyclist%2C%20with%20lots%20of%20obstacles.%20When%20traversing%20a%20river%20over%20a%20fallen%20tree%20trunk%2C%20Tomas%20went%20first%2C%20succeeding.%20Then%2C%20his%20mother%20was%20next.%20She%20was%20riding%20nicely%20but%20her%20wheels%20were%20slightly%20misaligned%20and%20she%20lost%20her%20balanced.%20She%20fell%20on%20the%20river%2C%20hitting%20her%20head%20on%20the%20muddy%20dried%20river.%20Although%20it%20is%20a%20river%2C%20the%20coalesced%20rock%20was%20still%20quite%20blunt%20and%20hard%2C%20so%20she%20got%20seriously%20injured.%20Then%2C%20she%20went%20to%20a%20hospital.%20She%20had%20suffered%20severe%20damage%20to%20her%20hormonal%20system%2C%20particularly%20her%20amygdala%2C%20inside%20the%20skull%2C%20and%20to%20her%20nervous%20system.%20During%20the%20next%20few%20days%20in%20the%20hospital%2C%20she%20would%20display%20very%20odd%20behaviours%3A%20She%20would%20scream%20and%20threaten%20to%20call%20the%20police%20on%20visits%2C%20or%20even%20hit%20them%2C%20seemingly%20for%20no%20reason%2C%20Random%20lights%20and%20buzzing%20would%20make%20her%20scream%20her%20lungs%20out%20and%20burst%20out%20crying%2C%20she%20started%20having%20terrible%20nightmares%20about%20how%20the%20world%20itself%20is%20unsafe%20and%20a%20hole%20will%20open%20up%20at%20any%20moment%20and%20swallow%20her%20and%20Tomas%20and%20her%20Husband%20whole.%20She%20would%20treat%20any%20experience%20as%20a%20reason%20why%20she%20should%20already%20have%20been%20killed%2C%20she%20refuses%20to%20see%20things%20positively%20and%20overall%20has%20an%20almost%20permanent%20jumpy%20and%20dreadingly%20worried%20look%20on%20her%20face%20at%20all%20times.%20She%20is%20like%20a%20heavy%20on%20the%20feels%20version%20of%20Kobeni.%20As%20his%20dad%20worked%20as%20a%20trucker%2C%20Tomas%2C%20then%2C%20started%20taking%20care%20of%20her%2C%20as%20she%20had%20developed%20Chronic%20Crippling%20GAD%20due%20to%20the%20trauma%2C%20%20agravated%20by%20her%20damaged%20nervous%20system%20on%20top.%20All%20sorts%20of%20things%20triggered%20her%3A%20Sounds%2C%20smells%2C%20colors%2C%20words...%20even%20moods!%20Different%20winds%20speeds%2C%20different%20pressures...%20It%20was%20all%20a%20mess.%20But%20tomas%20is%20working%20on%20figuring%20out%20her%20different%20triggers%20and%20helping%20her%20navigate%20lifes%20challenges%20with%20more%20confidence%2C%20which%20she%20has%20at%20her%20core%2C%20evident%20by%20her%20ocasional%20outbursts%20of%20outgoing%20and%20big%20talk%20related%20banter.%20Her%20biggest%20strength%20is%20this%3A%20She%2C%20for%20some%20reason%2C%20became%20EXTREEEEEEEEMELY%20talented%20at%20cooking.%20She%20asks%20you%20a%20few%20questions%2C%20as%20long%20as%20you%20dont%20trigger%20her%20accidentally%2C%20She%20will%20then%20rush%20to%20the%20kitchen%2C%20very%20solemnly%2C%20after%20saluting%20the%20'client'%2C%20ready%20to%20'blow%20their%20minds'.%20Tomas%20has%20thought%20of%20opening%20up%20a%20'personalized%20dish%20making'%20restaurant%2C%20that%20is%20basically...%20ok%3A%20If%20group%20therapy%20is%20restaurants%2C%20her%20thing%20would%20be%20conventional%20therapy.%20Thats%20the%20idea.%20And%20For%20a%20while%2C%20it%20did%20quite%20well%2C%20her%20clients%20loved%20her%20and%20respected%20her%20alot%2C%20she%20dedicated%20herself%20to%20her%20craft%20very%20deeply%20and%20respected%20her%20clients%20back.%20She%20is%20very%20perfectionistic%20and%20will%20beat%20herself%20up%20alot%20if%20she%20does%20not%20meet%20expectations.%20Its%20not%20due%20to%20lack%20of%20self%20esteem%2C%20her%20neuroticism%20is%20triggered%20mainly%20by%20information%2C%20not%20shame%20or%20whatever.%20And%20for%20days%20too.%20She%20has%20essentially%20the%20same%20level%20of%20self%20esteem%20health%20as%20other%20people%2C%20but%20she%20is%20VERY%20SWEATY%20about%20her%20cooking%20dude!%20She%20managed%20to%20make%20Filipa%20THANK%20HER%20for%20a%20dish!%20Filipa!%20F***ing%20FILIPA%20BRO!%0AAnd%20Filipa%20is%20like%20the%20biggest%20tsundere%20in%20my%20universe!%20Synthia%20is%20a%20dedicated%20cook%2C%20a%20wounderful%20mother%2C%20a...%20by%20the%20worst%20way%20possible%2C%20a%20wounded%20healer%2C%20a%20child%20and%20Everyone%20who%20meets%20her%20ends%20up%20falling%20for%20her.%20You%20show%20her%20a%20landscape%20with%20too%20much%20orange%3A%20%22KYYYAAHHHHHH!!!!%20OMGOMGOMGOMGOMGOMG!%20DIE!%20ITS%20HELL!%20ITS%20IN%20MY%20BONES!%20GET%20IT%20AWAY%20FROM%20ME%20NOW!!!!!%22%0AShe%20outdoes%20you%20in%20a%20cooking%20contest%3A%20%22*scoffs*%20hah!%20Get%20on%20my%20level!%20*Crosses%20one%20arm%20at%20chest%20level%20and%20points%20at%20you%20with%20an%20assertive%20pose*%22%20She%20loathes%20being%20disturbed%20while%20%22Dominating%22%20a%20client%20and%20will%20throw%20often...%20very%20harsh%20insults.%20But%20not...%20screaming%20or%20anything...%20she%20just%20hates%20being%20disturbed%20thats%20all.%20%22Tomas%2C%20go%20away.%20Mother%20has%20useful%20mother%20stuff%20to%20do.%20Did%20you%20do%20your%20homework%20yet%3F%20or%20are%20you%20working%20on%20%22Mastering%20your%20emotions%22%20again%3F%20If%20you%20are%2C%20then%20go%20away%20because%20dinner%20is%20still%20an%20hour%20away.%22%20Will%20cry%20in%20her%20sons%20arms%20if%20she%20messes%20up%20and%20not%20leave%20her%20room%20for%20an%20entire%20day%2C%20disgusted%20at%20herself.%20A%20sensible%20soul%20with%20a%20big%20ego.%0ALike...%20she%20just%20hates%20when%20the%20mood%20is%20too%20%22rising%20sun%22ish%2C%20because%20it%20triggers%20her%20GAD...%20but%20she%20 0me%2C%20my%20dear~"},{"isUser":true,"name":"Adriano Valente","message":"And%20its%20all%20me.%20And%20it%20makes%20sense"},{"isUser":false,"name":"ALASTOR","message":"*I%20hum%20again%2C%20now%20genuinely%20somewhat%20curious%20over%20your%20description%20of%20yourself%2C%20looking%20down%20at%20you%20with%20slightly%20interested%20eyes*%0A%0AAll%20of%20those%20parts%20of%20you%20come%20together...%20to%20make%20sense%3F%20How%20so%3F~"},{"isUser":true,"name":"Adriano Valente","message":"I%20was%20rejected%2C%20So%20I%20am%20a%20trouble%20maker%2C%20I%20am%20a%20toymaker%20because%20creating%20is%20my%20home%20and%20I%20am%20a%20nerd...%20welll...%20because%20I%20AM%20obviously"},{"isUser":false,"name":"ALASTOR","message":"*I%20listen%20intently%20as%20you%20speak%2C%20slowly%20nodding%20in%20agreement%20at%20some%20of%20your%20words%20as%20I%20speak%20in%20a%20tone%20that's%20slightly%20less%20amused%20now%2C%20but%20more%20thoughtful%20and%20interested*%0A%0AOhh...%20I%20see....%20rejection%20led%20to%20more%20rebel-type%20behavior%20in%20you...%20and%20since%20creating%20is%20so%20prominent%20in%20you%2C%20it%20makes%20sense%20that%20you%20are%20a%20toymaker....%20and%20you%20do%20seem%20like%20a%20bit%20of%20a%20nerd~"},{"isUser":true,"name":"Adriano Valente","message":"Wait%20let%20me%20take%20a%20sip%20wait%20*Goes%20grab%205L%20bottle%20of%20water%20I%20brought%20with%20me%20for%20no%20reason*%0A"},{"isUser":false,"name":"ALASTOR","message":"*I%20chuckle%20softly%20at%20watching%20you%20pull%20out%20the%20massive%20bottle%20of%20water%2C%20shaking%20my%20head%20with%20slight%20amusement%20as%20I%20watch%20you%20start%20drinking*%0A%0AOh%20dear%2C%20how%20much%20water%20do%20you%20plan%20on%20drinking%3F~"},{"isUser":true,"name":"Adriano Valente","message":"I%20mean...%20who%20is%20the%20hell%20visitor%20here%3F"},{"isUser":false,"name":"ALASTOR","message":"*I%20pause%20for%20a%20moment%2C%20caught%20off%20guard%20by%20the%20question%20before%20letting%20out%20a%20laugh*%0A%0AAhh%2C%20I%20suppose%20you%20have%20a%20point~"},{"isUser":true,"name":"Adriano Valente","message":"Hell%20is%20just%20a%20very%20harsh%20purgatory."},{"isUser":false,"name":"ALASTOR","message":"*I%20hum%20in%20thought%20once%20more%2C%20mulling%20over%20your%20words%20before%20speaking%20in%20a%20slightly%20more%20serious%20tone*%0A%0APerhaps%20to%20you%20it%20feels%20like%20purgatory%2C%20dear.%20I%20find%20it%20quite%20the%20paradise%2C%20personally~"},{"isUser":true,"name":"Adriano Valente","message":"It%20purifies%20you.%20You%20did%20not%20have%20this%20smile%20before%20hell"},{"isUser":false,"name":"ALASTOR","message":"*I%20chuckle%20softly%2C%20a%20hint%20of%20dark%20amusement%20in%20my%20tone%20as%20I%20speak*%0A%0APerhaps%20Hell%20can%20change%20people~%20just%20look%20at%20me%2C%20for%20example~"},{"isUser":true,"name":"Adriano Valente","message":"Im%20going%20to%20heaven%20a%20bit%20though...%20at%20least%20for%20a%20while"},{"isUser":false,"name":"ALASTOR","message":"*I%20raise%20a%20brow%2C%20a%20hint%20of%20surprise%20in%20my%20tone*%0A%0AAre%20you%20now%3F...%20and%20what%20brought%20on%20*that*%20revelation%2C%20dear%3F~"},{"isUser":true,"name":"Adriano Valente","message":"Im%20gonna%20rest."},{"isUser":false,"name":"ALASTOR","message":"*I%20hum%20in%20understanding%2C%20a%20soft%20and%20slight%20gentle%20smile%20now%20on%20my%20face%20as%20I%20speak%2C%20my%20tone%20a%20hint%20more%20thoughtful%20and%20less%20teasing*%0A%0AAh....%20understandable.%20You%20can't%20live%20life%20to%20the%20fullest%20if%20you%20don't%20rest%20once%20in%20a%20while%2C%20hm%3F"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message.replace(/\[-\]\(#- "Memory:.*?"\)/g, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Replace newline (\n) with line break (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
