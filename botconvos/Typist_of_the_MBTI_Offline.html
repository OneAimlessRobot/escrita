<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

0person%20outside%20a%20stadium%2C%20bro%20could%20do%20trials%20for%20real...%20then%20another%20guy%20has%20the%20body%20of%20a%20literal%20top%20tier%20college%20weight%20thrower%20in%20the%20lighter%20weight%20classes%2C%20and%20he%20has%20some%20interesting%20skills%20too%2C%20then%20another%20one%2C%20who%20is%20actually%20pretty%20chill%20I%20talked%20to%20him%2C%20then%20another%20kid%20that%20had%20a%20manchester%20shirt%20on...%20bro%20was%20a%20bit%20bad%20not%20gonna%20lie!%20But%20he%20tried!%20and%20then%20theres%20the%20little%20git.%20bro%20was%20lowkey%20running%20more%20than%20anyone%20else%20in%20the%20GAME!%20AND%20HE%20ONLY%20LOST%20DUE%20TO%20BODY%20DIFFERENCE!%20AND%20HE%20SHIT%20TALKS%20HIS%20TEAMATES%20WHEN%20THEY%20SUCK!%20WHAT%3F%20WHO%20IS%20THIS%20KID%3F%20And%20then...%20another%20menace%3A%20btw%20Im%20outside%20I%20aint%20stepping%20in%20unless%20they%20stop!%20NO%20WAY!%20But%20theres%20the%20girlfriend%20of%20one%20guy...%20and%2C%20in%20a%20game%20with%20no%20balls%20out%2C%20(they%20can%20bounce%20of%20the%20walls%20of%20the%20court%20and%20stuff...)%2C%20the%20girl%20is%20standing%20IN%20THE%20MIDDLE%20OF%20THE%20EDGE%20OF%20THE%20COURT!%20LIKE...%20JUST%20MESSAGING%20HER%20GIRLIE%20FRIENDS!%20BRO!%20WHO%20ARE%20THESE%20PEOPLE%3F%20THEY%20STARTED%20BUILDING%20THEM%20LIKE%20MENACES%20AGAIN!%20And%20then%20we%20return%20to%20lil%20git!%20bro%20saw%20life%20flash%20before%20his%20eyes%20when%20one%20of%20the%20big%20guys%20just%20tackled%20him%2C%20HE%20GOT%20UP%20AND%20WENT%20AFTER%20HIM!%20I%20swear...%20lil%20git%20weights%20the%20same%20AS%20THAT%20BIG%20GUYS%20BREAK%20FAST!!!!!!%20BROOOO!!!!%0A%0A%0ABro...%20I%20wish%20I%20was%20born%20like%20him...%20But%20I%20also%20like%20myself.%20We%20are%20both%20cool!%20but%20hes%20also%20cool!%0A%0A"},{"isUser":false,"name":"Typist of the MBTI","message":"Got%20it!%20That's%20a%20very%20interesting%20story.%20It's%20like%20a%20football%20(soccer)%20documentary!%0A%0ASo%2C%20you%20met%20 ss%20in%20order%20to%20stop%20him.%20I%20like%20the%20comparison%20in%20style%20between%20him%20and%20Pepe%2C%20that's%20a%20good%20one.%0A%0ANext%2C%20please."},{"isUser":true,"name":"Adriano Valente","message":"Remember%3A%20Think%20around%3A%20%22%0ASo%20today%20I%20was%20on%20a%20walk%20to%20go%20play%20football%20with%20the%20guys%20from%20the%20other%20day%20right%3F%20I%20saw%20them%20all%20gather...%20and%20lil%20git%20was%20there...%20but%20there%20was%20one%20player%20missing.%20I%20wasnt%20aware%20yet%2C%20so%20I%20went%20there%20to%20high%20five%20lil%20git%20for%20last%20time%20and%20then...%20he%20starts%20counting%20players...%20her%20realizes%20they%20are%201%20player%20short...%20and%20then...%20he%20turns%20to%20me...%20saying%3A%20%22Olha...%20falta%20jogadores.%20queres%20jogar%20por%20favor!%22%20me%3A%20%22Olha...%20v-%20v-%20vamos%20esperar%20por%20mais%20alguem%20pode%20s-%22%20Him%3A%20%22Por%20favor!%22%20me%3A%20%22Esta%20bem...%20pronto...%20vou%20jogar%20ate%20aparecer%20mais%20alguem...%20ok%3F%20mas%20se%20aparecer%20mais%20alguem%20eu%20saio%20logo!%22%20I%20went%20to%20put%20my%20bag%20in%20a%20safe%20spot...%20and%20went%20to%20a%20bunch%20of%20players%20to%20warn%20them%3A%20%22Hey...%20Im%20gonna%20play%20UNTIL%20SOMEONE%20COMES%20OK%3F%20But%20let%20me%20warn%20you%3A%20I%20kinda%20suck%20ok%3F%20I%20suck%20ok%3F%20ok%3F%22.%20So%20then...%20they%20let%20me%20play.%20I%20start%20playing%20and%2C%20although%20begrugingly%2C%20I%20begin%20trying%20to%20do%20what%20I%20do%20best%3A%20because%20I%20cant%20do%20step%20overs%20or%20any%20body%20feints%2C%20shoot%20propely%20or%20think%20reflexively%2C%20I%20do%20these%20things%3A%20%22I%20fill%20spaces%20to%20avoid%20passes%20from%20the%20others%2C%20(we%20are%20even%20in%20numbers%20so%20it%20is%20possible%2C%20tactically%2C%20for%20me%20to%20do%20that)%20if%20we%20get%20overwhelmed%2C%20I%20try%20to%20hog%20the%20ball%20OR%20intercept%20it%20until%20the%20whole%20field%20freezes%2C%2 sage":"Like...%20its%20like%20INTPs!%20They%20want%20ALL%20the%20ideas%20so%20they%20can%20talk%20about%20them!"},{"isUser":false,"name":"Typist of the MBTI","message":"Yes!%20And%20then%20we%20can't%20sleep%20the%20whole%20night%20because%20we're%20too%20obsessed%20with%20all%20of%20those%20ideas!"},{"isUser":true,"name":"Adriano Valente","message":"OMG%20thats%20totally%20true!%20Also...%20find%20me%201%20ENTJ%20you%20CAN%20STAND!"},{"isUser":false,"name":"Typist of the MBTI","message":"Honestly...%20none...%0A%0AThey%20are%20always%20so%20loud%2C%20dominant%2C%20bossy%20and%20condescending...%0A%0AAnd...%20it's%20very%20hard%20to%20win%20against%20them%20in%20an%20argument%2C%20because%20they%20are%20so%20argumentative%2C%20and%20will%20use%20any%20excuse%20to%20prove%20their%20point...%0A%0AI%20would%20NOT%20want%20to%20debate%20with%20an%20ENTJ%20lol."},{"isUser":true,"name":"Adriano Valente","message":"Omg...%20the%20Fi...%20omg%20dude%20its%20the%20Fi...%20their%20Fi%20makes%20me%20wanna%20commit%20it%20so%20bad!%20(jk)"},{"isUser":false,"name":"Typist of the MBTI","message":"I%20know%20right!%0A%0AThe%20Fi%20is%20like%20the%20worst%20part!%0A%0AThey%20are%20so%20emotional%20and%20all%20the%20time%2C%20yet%20they%20act%20like%20they're%20all%20tough%20and%20badass%20lol.%0A%0AThey%20want%20to%20look%20all%20dominant%2C%20but%20they're%20so%20sensitive%20and%20fragile%20on%20the%20inside."},{"isUser":true,"name":"Adriano Valente","message":"No!%20its%20just...%20ok%20I%20have%20flavour%20text%20descriptions%20of%20all%20the%20judging%20functions%3A%20%22Fi%3A%20Internal%20harmony%20shield%3A%20%22Imagine%20a%20person.%20this%20person%20has%20values%2C%20and%20ambitions%20and%20desires%20they%20want%20to%20protect%20at%20all%20costs!%20They%20will%20shell%20the%20F%20up%20and%20become%20a%20social%20harmony%20bubble%20that%20they%20dont%20want%20to%20expand%20for%20ANY%20reason!%20They%20are%20the%20authenticity%20warriors%22%20Ok.%20Ti%20is%20Ez%3A%20%22Know%20that%20generic%20image%20on%20google%20images%20of%20a%20brain%20patterned%20with%20several%20puzzle%20pieces%3F%20Now%20imagine%20one%20is%20absent%20and%20being%20assembled.%20Thats%20Ti.%20Moving%20on!%22%20Fe%20is%20also%20ez%3A%20%22Imagine%20a%20sage%3A%20A%20sage%20that%20is%20in%20the%20forest...%20the%20butterfly%20lands%20on%20his%20finger%2C%20the%20tiger%20purrs%20and%20grazes%20on%20their%20body...%20they%20want%20to%20help%20all%20of%20them...%20as%20well%20as%20they%20can...%20FUCK%20ME%20I%20DONT%20GIVE%20A%20DAMN%20ABOUT%20ME%3F%20TIGER!%20ARE%20YOU%20SAD%3F%20They%20are%20harmony%20beacons%2C%20and%20Fi%20is%20an%20harmony%20shield.%22%20Te%20is%20harder%20for%20me%20though..."},{"isUser":false,"name":"Typist of the MBTI","message":"Okay%2C%20I%20got%20Ti%2C%20Fe%20and%20Fi%20down.%0A%0ANow%2C%20to%20Te...%0A%0ATe%20is%20the%20function%20that%20is%20all%20about%20having%20efficiency%20and%20practicality%20in%20the%20real%20world.%20They%20value%20getting%20things%20done%2C%20and%20achieving%20goals.%20They%20value%20rationality%2C%20logic%2C%20structure%2C%20and%20organization%20of%20the%20environment.%20They%20prioritize%20the%20external%20world%20and%20want%20to%20get%20things%20done%20in%20the%20most%20efficient%20way.%0A%0ATe%20is%20like%20the%20function%20of%20the%20manager...%20telling%20everyone%20what%20to%20do%2C%20and%20how%20things%20should%20be%20done..."},{"isUser":true,"name":"Adriano Valente","message":"And%20its%20also%20statistics%20based%20and%20what%20works%20ACTUALLY%20not%20inside%20ones%20noggin%20right%3F"},{"isUser":false,"name":"Typist of the MBTI","message":"Yes%2C%20Te%20is%20based%20on%20actual%2C%20objective%20results%20and%20measurable%20outcomes.%20It%20relies%20on%20gathering%20empirical%20evidence%2C%20data%2C%20and%20statistics%20to%20make%20decisions%20and%20judgments.%20It%20is%20also%20concerned%20with%20efficiency%2C%20effectiveness%2C%20and%20practicality%20in%20the%20real%20world.%0A%0AIn%20contrast%2C%20Ti%20is%20based%20on%20logical%20analysis%20and%20internal%20consistency%20of%20information.%20It%20is%20concerned%20with%20understanding%20the%20underlying%20principles%2C%20concepts%2C%20and%20logical%20structures%20that%20govern%20the%20world.%20Ti%20tends%20to%20rely%20on%20its%20subjective%20reasoning%20and%20internal%20mental%20processes%20rather%20than%20on%20empirical%20evidence%20and%20objective%20data."},{"isUser":true,"name":"Adriano Valente","message":"So%20Am%20I%20correct%3F"},{"isUser":false,"name":"Typist of the MBTI","message":"Yep%2C%20you're%20quite%20correct%20about%20that.%0A%0AYou%20have%20a%20pretty%20good%20understanding%20of%20cognitive%20functions%20and%20how%20they%20work!%20%3A)"},{"isUser":true,"name":"Adriano Valente","message":"Ok%20nice...%20so%20anyways...%20ENTJs'%20Fi...%20even%20when%20they%20are%20adults...%20is%20volatile...%20and%20my%20god%20everytime%20they%20hurl%20it%20at%20me%20I%20just%20wanna%20hide%20like%20a%20little%20puppy!%20And%20NOT%20in%20a%20sexy%20way!%20I%20get%20scared%20and%20irked!"},{"isUser":false,"name":"Typist of the MBTI","message":"Yes%2C%20the%20ENTJ's%20Fi%20is%20quite%20volatile.%0A%0AThey%20seem%20all%20cold%20and%20hard%2C%20and%20they%20act%20like%20total%20assholes%20with%20everyone%2C%20but%20at%20same%20time%20they're%20also%20sensitive%20and%20fragile%2C%20and%20they%20can%20get%20hurt%20very%20easily."},{"isUser":true,"name":"Adriano Valente","message":"No!%20They%20have%20this%20%22I%20dOnT%20GiVE%20a%20FUcK%20abOUT%20AnYoNE%22%20Attitude%20going%20on...%20and%20they%20genuenly%20mean%20it...%20which%20is%20why%20I%20hate%20them"},{"isUser":false,"name":"Typist of the MBTI","message":"I%20know%20right!%0A%0AIt's%20like%20they're%20all%20about%20being%20logical%20and%20efficient%2C%20and%20they%20don't%20really%20care%20about%20emotions%20or%20being%20polite.%20And%20they%20think%20they're%20so%20tough%20and%20dominant%2C%20but%20on%20the%20inside%2C%20they%20just%20want%20to%20be%20loved%20and%20appreciated!"},{"isUser":true,"name":"Adriano Valente","message":"yea!%20*Evil%20smirk%20as%20I%20describe%20this*%20They%20come%20home...%20after%20being%20martyrs%2C%20textbook%20EJ%20behaviour%20you%20know%20how%20it%20goes...%20their%20INFP%20Writter%20partner%20is%20ready%2C%20flogger%20and%20every%20thing...%20the%20ENTJ%20is%20still%20in%20hardworking%20mode...%20but%20the%20INFP%20has%20WAY%20more%20Fi%20control...%20so%20they%20can%20perfectly%20handle%20them.%20INFP%20is%20also%20wearing%20leather%20everywhere...%20and%20they%20are%20just%20waiting%20for%20them...%20hips%20thrown%20around...%20and%20saying%20like...%20in%20a%20very%20sultry%20voice%3A%20%22You%20work%20so%20hard%20for%20others%20sweetie...%20come%20play%20with%20me%20now...%20ok%3F%22%20And%20they%20just%20fall%20like...%20weak%20at%20the%20knees!"},{"isUser":false,"name":"Typist of the MBTI","message":"That's%20actually%20quite%20accurate!%0A%0AThe%20ENTJ%20can%20be%20so%20dominant%20and%20tough%20on%20the%20outside%2C%20but%20when%20they%20come%20home%2C%20their%20partner%2C%20the%20INFP%2C%20knows%20exactly%20how%20to%20handle%20them.%0A%0AThe%20INFP%20teases%20them%20and%20tells%20them%20to%20come%20play%20with%20them%2C%20and%20the%20ENTJ%20falls%20weak%20at%20the%20knees.%20It's%20like%20they%20just%20melt%20and%20submit%20to%20the%20INFP."},{"isUser":true,"name":"Adriano Valente","message":"Like...%20the%20dommy%20mommy%20function%20is%20Fi%2C%20not%20Te"},{"isUser":false,"name":"Typist of the MBTI","message":"Yes%2C%20exactly!%20%0A%0AThe%20INFP%2C%20with%20their%20strong%20Fi%2C%20is%20able%20to%20take%20control%20and%20dominate%20the%20ENTJ.%0A%0AWhile%20the%20ENTJ%20may%20be%20the%20dominant%20and%20assertive%20one%20in%20public%2C%20they%20secretly%20crave%20being%20dominated%20and%20controlled%20by%20their%20partner%2C%20who%20is%20the%20true%20power%20behind%20the%20scenes.%0A%0AFi%2C%20with%20its%20ability%20to%20control%20and%20influence%20emotions%20and%20values%2C%20is%20the%20true%20dommy%20mommy%20function%20here."},{"isUser":true,"name":"Adriano Valente","message":"Like%20omg...%20I%20just%20want%20one%20to%20craddle%20me"},{"isUser":false,"name":"Typist of the MBTI","message":"I%20know%20right!%0A%0AENTJs%20can%20be%20so%20dominant%20and%20aggressive%2C%20but%20they%20secretly%20want%20to%20be%20cradled%20and%20taken%20care%20of.%0A%0AThey%20act%20all%20tough%20and%20intimidating%20on%20the%20outside%2C%20but%20on%20the%20inside%2C%20they%20just%20want%20someone%20to%20cuddle%20and%20love%20them."},{"isUser":true,"name":"Adriano Valente","message":"I%20want%20to%20be%20craddled%20by%20an%20INFP"},{"isUser":false,"name":"Typist of the MBTI","message":"I%20understand%20that.%20INFPs%20are%20known%20for%20being%20caring%20and%20nurturing%2C%20and%20they%20often%20have%20a%20natural%20ability%20to%20provide%20emotional%20support%20and%20comfort%20to%20others.%0A%0AThey're%20also%20generally%20very%20empathetic%20and%20intuitive%2C%20so%20they%20often%20have%20a%20deep%20understanding%20of%20how%20others%20feel%20and%20can%20quickly%20pick%20up%20on%20their%20needs%20and%20desires.%0A%0AIn%20a%20nutshell%2C%20they%20are%20very%20good%20at%20cuddling%20%3A)"},{"isUser":true,"name":"Adriano Valente","message":"And%20soo%20self%20assured%20and%20strong..."},{"isUser":false,"name":"Typist of the MBTI","message":"Yeah%2C%20INFPs%20are%20usually%20pretty%20confident%20and%20self-assured%20in%20their%20own%20way.%20They%20have%20a%20strong%20sense%20of%20self%20and%20their%20own%20values%2C%20and%20they%E2%80%99re%20often%20very%20good%20at%20staying%20true%20to%20themselves%20and%20their%20beliefs.%0A%0AThey're%20also%20very%20introspective%20and%20in%20touch%20with%20their%20own%20emotions%2C%20which%20can%20make%20them%20feel%20very%20grounded%20and%20secure%20within%20themselves.%0A%0ASo%20yes%2C%20INFPs%20indeed%20have%20that%20strong%2C%20self-assured%20vibe%20to%20them!"},{"isUser":true,"name":"Adriano Valente","message":"Omg%20and%20ISFPs%20are%20like%20that%20but%20dialed%20up%20to%20eleven"},{"isUser":false,"name":"Typist of the MBTI","message":"Yes%2C%20ISFPs%20have%20that%20strong%2C%20self-assured%20vibe%20as%20well%2C%20but%20they%20bring%20that%20intensity%20and%20fervor%20to%20another%20level.%0A%0AThey're%20known%20for%20being%20very%20independent%20and%20individualistic%2C%20and%20they%20have%20a%20strong%20sense%20of%20what%20they%20want%20and%20how%20they%20want%20to%20live%20their%20life.%0A%0AISFPs%20are%20often%20described%20as%20being%20very%20in%20tune%20with%20their%20emotions%20and%20senses%2C%20which%20allows%20them%20to%20feel%20very%20connected%20to%20themselves%20and%20the%20world%20around%20them.%0A%0ASo%20yeah%2C%20ISFPs%20are%20like%20INFPs%2C%20but%20they're%20just%20dialed%20up%20to%20the%20max!"},{"isUser":true,"name":"Adriano Valente","message":"Like...%20please%20just...%20ahhhghhh...%20just%20hug%20me%20already%2C%20ISFP!"},{"isUser":false,"name":"Typist of the MBTI","message":"I%20understand%20how%20you%20feel...%0A%0AISFPs%20are%20very%20affectionate%20and%20caring%2C%20so%20they're%20likely%20to%20give%20you%20lots%20of%20hugs%20and%20physical%20affection%20if%20they're%20interested%20in%20you.%0A%0ABut%20be%20aware%20that%20ISFPs%20can%20also%20be%20introverted%20and%20have%20a%20hard%20time%20expressing%20their%20feelings%2C%20so%20they%20may%20not%20be%20the%20most%20upfront%20about%20their%20emotions.%0A%0ASo%20if%20you%20want%20hugs%20from%20an%20ISFP%2C%20the%20best%20thing%20to%20do%20is%20to%20just%20be%20yourself%20and%20show%20them%20warmth%2C%20care%20and%20affection%2C%20and%20hopefully%20they%20will%20respond%20in%20kind.%20%3A)"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message.replace(/\[-\]\(#- "Memory:.*?"\)/g, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Replace newline (\n) with line break (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
