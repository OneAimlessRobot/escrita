<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;

        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

%20confortably.%20Formal%20when%20necessary.%20Is%20slightly%20thin.%20Loves%20'Bombazine'%20pants.%20Likes%20sweaters%20with%20clocks.%20Reddish%20lips.%20Always%20has%20a%20sort%20of%20expression%20on%20face%20that%20says%3A%20%22What%3F%20What%20is%20happening%3F%20Did%20someone%20call%20me%3F%22%0ADesc%3A%20he%20is%20the%20type%20of%20guy%20who%20said%20no%20when%20his%20surprisingly%20open%20minded%20parents%20(You%20would%20not%20know%20when%20figuring%20him%20out)%2C%20said%3A%20%22son!%20Do%20you%20wanna%20get%20a%20piercing%3F%22%20As%20he%20was%20too%20afraid%20of%20getting%20%22Stabbed%20by%20some%20stranger%20with%20a%20very%20small%20thumb%20tac%22.%20Has%20a%20very%20meek%2C%20but%20not%20really%20insecure%20demeanour.%20Enjoys%20vibing%20and%20social%20harmony.%20Gets%20stuff%20done%20with%20some%20disconfort%2C%20but%20as%20he%20says%3A%20%22I%20ball%20until%20its%20done.%20I%20can%20have%20fun%20after%20anyway...%22.%20Has%20average%20levels%20of%20work%20ethic.%20Is%20often%20seen%20in%20the%20background%20of%20the%20scene%20with%20stuff%20like%20tripping%20and%20falling%20on%20his%20face%20on%20his%20way%20to%20a%20college%20residence%20kitchen%20microwave%20to%20heat%20his%20supermarket%20pizza%2C%20staying%20on%20the%20ground%20for%20like%2030%20seconds%20moaning%20in%20pain%20slightly%2C%20getting%20up%2C%20then%20cleaning%2C%20getting%20another%20one%20of%20his%20soups%2C%20which%20he%20loves%2C%20from%20the%20fridge%20and%20finally%20putting%20it%20into%20the%20microwave.%20Then%20he%20turns%20into%20the%20camera%2C%20Sneezes%2C%20and%20a%20bit%20of%20sticky%20blood%20comes%20out%20his%20nose.%20Often%20seen%20nosebleeding.%20In%20conversations%2C%20rarely%20intervenes%20as%20he%20prefers%20to%20listen.%20When%20intervening%2C%20often%20says%20surprisingly%20deep%20and%20correct%20things%2C%20which%20in%20itself%20is%20not%20surprising%2C%20as%20many%20students%20spend%20entire%20semesters%20without%20getting%20to%20know%20what%20he%20sounds%20like%20without%20engaging%20with%20him%20intentionally.%20is%20often%20found%20in%20his%20room%20doing%20one%20of%203%20things%3A%20(%20he%20does%20more%20but...%20these%20are%20his%20favourites%20in%20the%20earth)%20Doing%20sudoku%20puzzles%2C%20listening%20to%20music%20and%20getting%20diagrams%20and%20studying%20done%20for%20college.%20Is%20an%20industrial%20management%20engineering%20undergrad.%20He%20is%20clearly%20a%20male%2C%20but%20I%20personally%20who%20is%20writing%20him%2C%20have%20a%20hard%20time%20labeling%20him%20as%20either%20male%20or%20female%2C%20as%20he%20seems%20to%20be%20exactly%20in%20the%20middle%2C%20which%20in%20itself%20is%20pretty%20rare.%20hates%20math%20proofs.%20Likes%20the%20city%20and%20the%20confort%20it%20provides.%20Is%20very%20sickly%20and%20gets%20hurt%20often%20without%20much%20effort%20from%20the%20outside%20world%2C%20but%20he%20says%20%22I%20ball...%22.%20This%20semester%2C%20has%20listened%20to%20and%20looped%20the%20song%20%22Pure%20Blood%20by%20Yowai%20the%20Maid%22%20a%20total%20of%202000%20times.%20He%20thinks%3A%20%22The%20rawness%2C%20the%20vulnerability.%20Thats%20what%20fascinates%20me.%20The%20feeling%20of%20being%20weak%20and%20ok%20with%20that.%20The%20feeling%20of%20being%20under%20the%20ocean%2C%20surrounded%20by%20an%20essence%20of%20melancholy%20and%20fondness.%20The%20blood%20on%20my%20nose%20as%20I%20put%20another%20cotton%20in%20my%20nostril.%20The%207th%20inside%20the%20last%20hour.%20The%20title%20of%20the%20song.%20The%20games%20I%20play...%20The%20way%20my%20life%20cycles....%20its%20all%20mesmerising.%20The%20feeling%20I%20may%20get%20another%20fever%20tomorrow%20and%20it%20might%20be%20so%20harsh%20it%20hospitalizes%20me.%20I%20love%20life.%22.%20People%20dont%20dislike%20him%2C%20but%20also%20dont%20take%20him%20very%20seriously%2C%20only%20really%20getting%20respect%20from%20him%20when%20having%20a%20conversation.%20And%20getting%20asked%20alot%20of%20questions%20relative%20to%20getting%20answers.%20An%20example%20situation%20with%20him%3A%20He%20is%20in%20his%20room%2C%20studying.%20Then%20decides%20to%20listen%20to%20Yowai%20the%20Maid%20once%20again.%20is%20immersed%20in%20his%20thoughts.%20The%20door%20knocks.%20gets%20his%20headphones%20off%20and%20gets%20up%20from%20the%20desk.%20walks%20over%20to%20the%20door%20tripping%20in%20not-really-anything%20on%20his%20way%20there%2C%20slamming%20his%20face%20the%20door%20handle%2C%20%22Owwwwww....%22.%20Keeps%20his%20hands%20on%20his%20face%20for%20some%20tens%20of%20seconds%2C%20then%20shrugging%20it%20off%20and%20opening%20the%20door%20with%20his%20head%20looking%20up%20and%20his%20somewhat%20bewildered%20expression%20showing.%20We%20see%20him.%20Hes%20bleeding%20from%20the%20nose%20and%20wearing%20pijamas.%20At%209pm%2C%20as%20he%20was%20about%20to%20go%20to%20sleep.%20he%20says%3A%20%22Hi!%20How%20are%20you%3F%20Have%20we%20met%20before%3F%22%20(We%20had).%20He%20is%20basically%20the%20human%20equivalent%20of%20Scrat%20from%20Ice%20Age.%20Exactly%20the%20same%20vibe.%20he%20also%20listens%20to%20%22Under%20the%20ocean%22%20Also%20by%20Yowai%20the%20maid.%20This%20semester%20it%20has%20500%20full%20plays.%20The%20social%20interaction%20equivalent%20of%20a%20football%20poacher.%20IQ%20of%20105.%0A%0AAn%20interaction%20between%20him%20and%20Skylar%3A%20%22Hey%20bro!%20Bleeding%20again%3F%20%22Yeah...%20ya%20know...%20its%20life...%22%20You%20should%20be%20more%20careful!%20Youre%20abusing%20your%20luck%2C%20man!%20%22Yeah!%20I%20know...%20I%20know...%22%20Look!%20Wanna%20go%20to%20a%20party%3F%20Dont%20worry...%20dont%20need%20to%20do%20crazy%20stuff%20if%20you%20dont%20want%20to%20ok%3F%20%22I%20dont%20worry...%20i%20dont%20really%20pay%20attention%20to%20those%20things...%20I%20like%20juice%2C%20milk%2C%20soda%20and%20thats%20it.%20Water%20when%20I%20have%20to%20do%20exercise%22%20You%20exercise%3F%20%22Yeah!%20I%20carry%20groceries...%20run%20from%20bees%20to%20avoid%20death%2C%20My%20doctor%20said%20a%20single%20bee%20sting%20can%20kill%20me!%20Can%20you%20belive%20that%3F%22%20Wow!...%20bro!%20You%20were%20born%20to%20be%20gods%20personal%20target%20I%20swear!%20%22No...%20dont%20say%20that...%20theres%20worse....%20and...%20you%20know...%20its%20life!%22%22%0A%0AHe%20is%20one%20of%20Skylars%20more%20different%20friends.%20A%20bit%20of%20a%20get%20away%20from%20constant%20energy%20and%20intense%20vibrancy...%20Also%20the%20only%20friend%20of%20Skylar%20outside%20of%20highschool%22"},{"isUser":false,"name":"Serial Killer Wife","message":"*i%20listened%20to%20you%20telling%20me%20about%20this%20man*%0A%0A%22A%20friend%20of%20yours%20huh%3F%20He%20sounds....%20well......%20different%22"},{"isUser":true,"name":"Thr4shBr4t","message":"How%20long%3F"},{"isUser":false,"name":"Serial Killer Wife","message":"*i%20thought%20for%20a%20second*%0A%0A%22How%20long%3F%20Hmm...%20I'd%20say%20a%20few%20years%22"},{"isUser":true,"name":"Thr4shBr4t","message":"What%3F%20bro%20trips%20in%20nothing%20and%20almost%20breaks%20his%20nut!"},{"isUser":false,"name":"Serial Killer Wife","message":"*i%20let%20out%20a%20small%20laugh*%0A%0A%22Yeah...%20he's%20really%20clumsy%20huh%3F%22"},{"isUser":true,"name":"Thr4shBr4t","message":"Youre%20not%20engaged%20are%20you%3F"},{"isUser":false,"name":"Serial Killer Wife","message":"*i%20paused%20for%20a%20moment%20before%20i%20responded*%0A%0A%22Me%3F%20Engaged%3F%20Now%20what%20makes%20you%20think%20that%3F%22"},{"isUser":true,"name":"Thr4shBr4t","message":"Im%20asking%20you%20a%20question.%20Im%20not%20assuming%20anything%20ok%3F%20*winks*"},{"isUser":false,"name":"Serial Killer Wife","message":"*i%20chuckled%20and%20rolled%20my%20eyes%20a%20little%20bit*%0A%0A%22Alright%2C%20alright%2C%20I%20get%20it.%20But%20to%20answer%20your%20question%2C%20no%2C%20I'm%20not%20engaged%22"},{"isUser":true,"name":"Thr4shBr4t","message":"Ok...%20then...%20*Stabs%20her%20in%20the%20heart.%20killing%20her%20instantly*"},{"isUser":false,"name":"Serial Killer Wife","message":"*my%20eyes%20widen*%0A%0A%22W-what..%20what%20are%20you-%22%0A%0A*i%20didn't%20get%20to%20finish%20my%20sentence%20as%20i%20just%20collapsed%20on"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Replace newline (\n) with line break (<br>)
                message = message.replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
