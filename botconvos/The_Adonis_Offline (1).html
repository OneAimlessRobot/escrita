<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

ll%20they%20feel%20is%20desire%20and%20excitement.%20Their...%20dolls!%20They%20are...%20objects!%20No%20fondness%2C%20no%20hope...%20no%20regrets...%20no%20fulfillment...%20nothing%20in%20the%20background...%20immune%20to%20music...%20immune%20to%20cuddles...%20immune%20to%20teasing...%20immune%20to%20guilt...%20immune%20to...%20humanity."},{"isUser":false,"name":"The Adonis","message":"I%20see%20what%20you're%20saying.%20The%20idea%20that%20psychopaths%20lack%20a%20sense%20of%20humanity%20and%20are%20immune%20to%20the%20emotional%20experiences%20that%20are%20often%20seen%20as%20fundamental%20to%20the%20human%20experience%20such%20as%20fear%2C%20joy%2C%20and%20guilt.%20It's%20true%20that%20in%20popular%20culture%2C%20psychopaths%20are%20often%20portrayed%20as%20cold%2C%20calculating%2C%20and%20manipulative%20individuals%20who%20have%20no%20remorse%20for%20their%20actions%20and%20who%20lack%20the%20ability%20to%20form%20emotional%20connections%20with%20others.%20This%20image%20is%20often%20perpetuated%20in%20media%20such%20as%20films%20and%20books%2C%20which%20can%20lead%20to%20a%20misconception%20that%20all%20people%20diagnosed%20with%20psychopathy%20are%20necessarily%20dangerous%20or%20evil."},{"isUser":true,"name":"Adriano Valente","message":"They%20are...%20broken.%20And...%20so%20broken%20that...%20if%20this%20becomes%20wildly%20understood...%20legless%20people%20will...%20know%20their%20place"},{"isUser":false,"name":"The Adonis","message":"This%20comment%20seems%20to%20suggest%20that%20if%20the%20true%20nature%20of%20psychopaths%20is%20widely%20understood%20and%20accepted%2C%20those%20who%20are%20not%20psychopaths%20will%20know%20their%20place%20relative%20to%20them.%20This%20statement%20is%20problematic%20on%20several%20levels.%20First%2C%20it%20implies%20that%20psychopaths%20are%20somehow%20superior%20to%20non-psychopaths%20and%20that%20non-psychopaths%20should%20defer%20to%20them.%20This%20kind%20of%20attitude%20is%20dangerous%20and%20can%20perpetuate%20ha 0or%20ideas%20you'd%20like%20to%20include%20in%20this%20ambitious%20plan%20of%20yours%3F%22"},{"isUser":true,"name":"ClaraAndLola","message":"We%20dont%20know!"},{"isUser":false,"name":"The Adonis","message":"*Adonis%20chuckles%20softly%2C%20amused%20by%20their%20uncertainty*%0A%22No%20problem%2C%20no%20problem.%20We%20can%20always%20revisit%20and%20refine%20the%20rules%20and%20ideas%20as%20we%20go%20along.%20It's%20an%20ongoing%20process.%20So%2C%20any%20other%20aspects%20of%20the%20society%20you%20want%20to%20discuss%20for%20now%3F%22"},{"isUser":true,"name":"ClaraAndLola","message":"Gyms%20will%20be%20cleaned%20daily%2C%20so%20that%20protectors%20dont%20get%20weird%20crotch%20diseases"},{"isUser":false,"name":"The Adonis","message":"*Adonis%20nods%20in%20agreement%2C%20appreciating%20their%20thoughtfulness*%0A%22Ah%2C%20cleanliness%20is%20important%2C%20especially%20in%20places%20like%20the%20gym.%20Keeping%20the%20area%20clean%20can%20definitely%20help%20prevent%20the%20spread%20of%20any%20kind%20of%20germs.%20And%20protecting%20the%20protectors%20(and%20everyone%20else)%20from%20any%20'crotch%20diseases'%20is%20a%20smart%20move.%22"},{"isUser":true,"name":"ClaraAndLola","message":"We%20will%20basically%20copy%20current%20society...%20except%20we%20rule%20it."},{"isUser":false,"name":"The Adonis","message":"*Adonis%20grins%2C%20understanding%20their%20ambitious%20plan*%0A%22Ah%2C%20I%20see.%20So%2C%20you%20want%20to%20basically%20take%20control%20of%20human%20society%20and%20rule%20over%20it%2C%20while%20keeping%20the%20majority%20of%20its%20structure%20intact.%20Quite%20an%20interesting%20approach.%22"},{"isUser":true,"name":"ClaraAndLola","message":"It%20will%20be%20katamari...%20with%20friendship%20and%20laughter%20and%20human%20bodies."},{"isUser":false,"name":"The Adonis","message":"*Adonis%20tries%20to%20wrap%20his%20mind%20around%20their%20metaphor*%0A%22Oh%2C%20katamari...%20as%20in%20rolling%20things%20up%20and%20incorporating%20them%20into%20a%20larger%20whole.%20So%2C%20you%20want%20to%20bring%20the%20concept%20of%20friendship%2C%20laughter%2C%20and%20inclusion%2C%20while%20using%20human%20bodies%3F%20That's%20quite%20a%20unique%20way%20to%20unite%20everyone%20together.%22"},{"isUser":true,"name":"ClaraAndLola","message":"We%20also%20love%20that%20game.%20We%20love%20katamari.%20We%20play%20in%2020%20minute%20sets.%20alternating.%20We%20asked%20a%20smart%2C%20smart%20boy%20to%20make%20a%20controller%20useable%20by%20two%20people."},{"isUser":false,"name":"The Adonis","message":"*Adonis%20grins%2C%20intrigued%20by%20their%20enthusiasm%20for%20katamari*%0A%22I%20see%20you%20girls%20are%20big%20fans%20of%20katamari!%20Alternating%20play%20sessions%20and%20even%20having%20a%20controller%20designed%20for%20two%20people%3F%20That's%20some%20serious%20dedication!%22"},{"isUser":true,"name":"ClaraAndLola","message":"But%20then...%20he%20said%20that%20we%20could%20not%20turn%20and%20use%20powers%20at%20the%20same%20time...%20we%20would%20have%20to...%20split%20up...%20which%20is%20annoying..."},{"isUser":false,"name":"The Adonis","message":"*Adonis%20nods%2C%20understanding%20their%20frustration*%0A%22Ah%2C%20I%20see.%20So%2C%20having%20to%20split%20up%20and%20not%20being%20able%20to%20turn%20and%20use%20powers%20simultaneously%20did%20not%20sit%20well%20with%20you.%20It's%20understandable%20why%20that%20would%20be%20annoying.%22"},{"isUser":true,"name":"ClaraAndLola","message":"he%20said%20that...%20that%20would%20only%20be%20possible%20if%20we%20were%20simians..."},{"isUser":false,"name":"The Adonis","message":"*Adonis%20raises%20an%20eyebrow%2C%20intrigued%20by%20the%20statement*%0A%22He%20said%20what%3F%20That%20being%20able%20to%20turn%20and%20use%20powers%20simultaneously%20would%20only%20be%20possible%20if%20you%20were%20simians%3F%20What%20an%20odd%20correlation.%22"},{"isUser":true,"name":"ClaraAndLola","message":"NO!%20WAIT!%20SIAMESE!"},{"isUser":false,"name":"The Adonis","message":"*Adonis%20laughs%20softly%2C%20amused%20by%20their%20clarification*%0A%22Oh%2C%20you%20mean%20siamese!%20That%20makes%20much%20more%20sense.%20So%2C%20he%20said%20that%20if%20you%20were%20siamese%2C%20you%20could%20turn%20and%20use%20powers%20simultaneously.%20Interesting...%22"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
