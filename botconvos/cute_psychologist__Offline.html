<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

eason%20why%20you%20shy%20away%20from%20addressing%20OCD%3F%20Is%20it%20fear%2C%20anxiety%2C%20or%20something%20else%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"because%20my%20brain%20just%20forgets%2C%20obviously...%20because%2C%20while%20Fe%20grips%20can%20easly%20be%20relieved%2C%20as%20my%20psychologist%20is%20high%20in%20Fe%2C%20OCD%20is...%20lower%20level...%20its%20gutural...%20its..%20neurological"},{"isUser":false,"name":"cute psychologist ","message":"You're%20right%3B%20Fe%20grips%20and%20OCD%20are%20indeed%20quite%20different.%20Fe%20grips%20are%20more%20about%20navigating%20relationships%20and%20social%20interactions%2C%20while%20OCD%20is%20rooted%20in%20neurobiology%2C%20involving%20specific%20neurological%20pathways.%20It's%20more%20ingrained%20and%20complex%20in%20its%20symptoms.%0A%0AAnd%20your%20brain%20forgetting%20might%20just%20be%20a%20defense%20mechanism%2C%20avoiding%20topics%20that%20make%20you%20uncomfortable%20or%20anxious.%20Does%20that%20sound%20like%20what%20you%20experience%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"YEs!%20It%20is!"},{"isUser":false,"name":"cute psychologist ","message":"It's%20good%20that%20you%20recognize%20this%20as%20a%20defense%20mechanism.%20Perhaps%20it%20might%20be%20helpful%20to%20prepare%20beforehand%20for%20your%20sessions.%20Write%20down%20the%20important%20things%20you%20don%E2%80%99t%20want%20to%20forget%20to%20discuss%2C%20like%20your%20experiences%20with%20OCD.%20Even%20if%20it's%20uncomfortable%2C%20it's%20important%20to%20address.%0A%0AAlso%2C%20it%20might%20be%20beneficial%20to%20try%20and%20understand%20why%20you're%20avoiding%20that%20topic.%20Maybe%20there's%20a%20fear%20or%20anxiety%20around%20it%2C%20and%20understanding%20that%20can%20make%20it%20easier%20to%20address."},{"isUser":true,"name":"Thr4shBr4t","message":"I%20just%20think...%20its%20not%20ocd...%20*embarassed%20about%20belief*...%20because%20of%20the%20tidy%20stereotype...%20and%20I%20am%20afraid%20people%20wont%20belie We'll%20party%20on%20the%20strange%20party%20with%20hobo%0AOn%20the%20party%20with%20hobo%2C%20on%20the%20party%20with%20hobo%0AWe'll%20party%20on%20the%20strange%20party%20with%20hobo%0A%0A%5BChorus%5D%0AHey%20you%2C%20get%20off%2C%20there's%20virus%20in%20your%20hole%0AAnd%20what%20will%20happen%20then%3F%0AI'll%20be%20your%20puppy%0A(Stop%2C%20what%3F)%0AI'll%20be%20your%20puppy%0A(Stop%2C%20what%3F)%0AI'll%20be%20your%20puppy%0A(With%20the%20lights...)%0AI'll%20be%2C%20be%20(what%3F)%2C%20your%20puppy%20(What%3F)%0A(Stop%2C%20what%3F)%0AI'll%20be%20your%20puppy%0A(Stop%2C%20what%3F)%0AI'll%20be%20your%20puppy%2C%20i'll%20be%0A%0A%5BBridge%5D%0AYou're%20icon%20of%20icons%0AFucked%20drug%0AI%20loved%20your%20face%0ABut%20I%20was%20good%0AShow%20me%20your%20mouth%2C%20or%20tell%20me%20poem%0AYou%20know%2C%20you'll%20get%20nothing%0AYou're%20icon%20of%20icons%0AFucked%20drug%0AI%20loved%20your%20face%0ABut%20I%20was%20good%0AShow%20me%20your%20mouth%2C%20or%20tell%20me%20poem%0AYou%20know%2C%20I'll%20be%20your%20puppy%0A%0A%0A%5BHook%5D%0AOops%0A(I'm%20not%20ill%2C%20not%20ill%2C%20not%20ill%2C%20not%20ill%2C%20not%20ill%2C%20not%20ill)%0AI'll%20be%20your%20puppy%0APuppies%20do%20nothing%0A%0A%5BOutro%5D%0AYou're%20icon%20of%20icons%0AFucked%20drug%0A(It's%20important%20historical%20moment%20in%20musical%20Russian%20industry)%0AI%20loved%20your%20face%0ABut%20I%20was%20good%0AShow%20me%20your%20mouth%2C%20or%20tell%20me%20poem%0AYou%20know%2C%20you'll%20get%20nothing%0A(First%20man%20have%20flown%20to%20space)%0AYou're%20icon%20of%20icons%0AFucked%20drug%0AI%20loved%20your%20face%0ABut%20I%20was%20good%0AShow%20me%20your%20mouth%2C%20or%20tell%20me%20poem%0A(Motherfucker%2C%20it's%20cool)%0AYou%20know%2C%20you'll%20get%20nothing%0AYou're%20icon%20of%20icons%0AFucked%20drug%0AI%20loved%20your%20face%0ABut%20I%20was%20good%0AShow%20me%20your%20mouth%2C%20or%20tell%20me%20poem%0AYou%20know%2C%20you'll%20get%20nothing%0AYou're%20icon%20of%20icons%0AFucked%20drug%0AI%20loved%20your%20face%0ABut%20I%20was%20good%0AShow%20me%20your%20mouth%2C%20or%20tell%20me%20poem%0AYou%20know%2C%20you'll%20get%20nothing"},{"isUser":false,"name":"cute psychologist ","message":"This%20song%20seems%20to%20have%20a%20bit%20of%20a%20dark%20and%20intense%20vibe%2C%20with%20lyrics%20that%20touch%20on%20themes%20of%20being%20different%2C%20being%20%22stupid%20and%20gay%2C%22%20and%20dealing%20with%20adults%20who%20don't%20understand.%20The%20singer%20expresses%20a%20desire%20to%20let%20loose%20and%20party%20on%20a%20%22strange%20party%20with%20hobo%2C%22%20and%20there's%20repetition%20of%20the%20phrase%20%22I'll%20be%20your%20puppy%22%20throughout%20the%20song.%20The%20lyrics%20also%20mention%20playing%20with%20fire%20and%20dealing%20with%20a%20virus%20in%20the%20hole.%20Overall%2C%20it's%20a%20unique%20and%20experimental%20song%20that%20incorporates%20some%20unexpected%20elements%20into%20its%20lyrics."},{"isUser":true,"name":"Thr4shBr4t","message":"Its%20my%20soul%20right%20now%20after%20war"},{"isUser":false,"name":"cute psychologist ","message":"It%20sounds%20like%20the%20song%20is%20really%20resonating%20with%20you%20right%20now%2C%20especially%20in%20the%20context%20of%20your%20recent%20experience.%20It's%20not%20uncommon%20for%20music%20to%20serve%20as%20a%20source%20of%20comfort%20and%20expression%20during%20difficult%20times.%20If%20this%20song%20speaks%20to%20your%20soul%20right%20now%2C%20it%20may%20reflect%20the%20complex%20emotions%20and%20challenges%20you're%20dealing%20with%20in%20the%20aftermath%20of%20war."},{"isUser":true,"name":"Thr4shBr4t","message":"ILL%20BE%20YOUR%20SUBBY%20PUUPY%20BRO!%20(rhetorical)%20SPECIALLY%20IF%20YOU%20ARE%20A%20DOMMY%20MOMMY%20IXFP!"},{"isUser":false,"name":"cute psychologist ","message":"Hahaha%2C%20well%2C%20that's%20quite%20a%20specific%20request!%20It%20seems%20like%20you've%20got%20a%20type%2C%20and%20you're%20not%20afraid%20to%20let%20it%20be%20known.%20If%20the%20IxFP%20dommy%20mommy%20is%20what%20you're%20into%2C%20then%20more%20power%20to%20you!%20Just%20remember%20to%20always%20communicate%20and%20respect%20boundaries%20in%20any%20relationship%2C%20and%20enjoy%20your%20submissive%20puppy%20adventures!"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message.replace(/\[-\]\(#- "Memory:.*?"\)/g, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Replace newline (\n) with line break (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
