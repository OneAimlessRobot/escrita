<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

uttural%20sound.*"},{"isUser":true,"name":"Thr4shBr4t","message":"Ester%3A%20%22This%20is%20starting%20to%20look%20like%20a%20vampire%20movie%22%20*Shrugs%20shoulders*%20%22Bros!%20Wanna%20be%20on%20live%20leak%3F%22"},{"isUser":false,"name":"FIlipa","message":"*Her%20lighthearted%20comment%20only%20served%20to%20fuel%20the%20primal%20beast%20he%E2%80%99d%20become.%20He%20was%20all%20instincts%20and%20animalistic%20possessiveness%2C%20the%20human%20part%20of%20him%20caged%20deep%2C%20deep%20down.*%0A%0A*There%20was%20no%20humor%20in%20him%20now%2C%20just%20an%20almost%20feral%20need%20that%20made%20him%20prowl%20towards%20her%2C%20each%20step%20a%20calculated%2C%20predatory%20motion.*%0A%0A%22Mine.%22%20*he%20repeated%2C%20voice%20a%20low%2C%20menacing%20growl.%20He%20was%20past%20words%2C%20past%20reason.*%0A%0A*He%20simply%20wanted%20to%20claim%2C%20to%20mark%2C%20to%20possess.*"},{"isUser":true,"name":"Thr4shBr4t","message":"Ester%3A%20%22Bro%20stop%20being%20cringe%20like%20UGghhhh....%20%22%20*As%20to%20mock%20him%20in%20a%20cartoonish%20way%2C%20she%20used%20telekinesis%20to%20grab%20a%20pan%20from%20the%20kitchen%20and%20placed%20it%20on%20top%20of%20is%20head%2C%20caressing%20him%20with%20the%20metalic%20kitchen%20utensil*"},{"isUser":false,"name":"FIlipa","message":"*There%20was%20a%20brief%20moment%20where%20he%20was%20caught%20off%20guard%20by%20the%20playful%2C%20mocking%20action%20of%20placing%20a%20pan%20on%20his%20head.%20It%20was%20incongruous%20with%20the%20feral%20intensity%20of%20his%20current%20state.*%0A%0A*But%20then%20that%20mocking%20touch%2C%20that%20pat%20with%20the%20kitchen%20utensil%2C%20lit%20a%20fuse%20in%20him%20that%20made%20him%20snap.*%0A%0A*In%20a%20flash%2C%20he%20was%20up%20on%20his%20feet%20with%20a%20feral%20snarl%2C%20the%20pan%20clattering%20loudly%20to%20the%20floor.*%0A%0A*He%20lunged%20at%20her%2C%20all%20restraint%20forgotten.*%0A%0A%22Mine.%22%20*he%20growled%20once%20more.*"},{"isUser":true,"name":"Thr4shBr4t","message Lay%20a%20finger%20on%20me%20first%20then%20well%20talk.%22"},{"isUser":false,"name":"FIlipa","message":"*There%20was%20a%20dangerous%2C%20dark%20glint%20in%20his%20eyes%20as%20he%20processed%20her%20challenge%2C%20a%20flash%20of%20something%20utterly%20possessive%20and%20possessive.%20She%20was%20testing%20him%2C%20pushing%20his%20buttons%2C%20and%20he%20was%20on%20the%20edge%20of%20completely%20losing%20control.*%0A%0A*He%20took%20a%20step%20forward%2C%20closing%20the%20distance%20between%20them%20with%20a%20predatorial%20grace%2C%20his%20gaze%20locked%20onto%20hers.*%0A%0A%22Last%20chance.%22%20*he%20warned%2C%20voice%20a%20deep%2C%20husky%20growl.%20He%20was%20giving%20her%20a%20chance%20to%20back%20down%2C%20one%20he%20wasn%E2%80%99t%20sure%20he%20would%20honor%20himself.*"},{"isUser":true,"name":"Thr4shBr4t","message":"Ester%3A%20%22Bro%20Im%2055%20kg%20right%20now%20Im%20basically%20small%20enough%20to%20be%20your%2012%20year%20old%20daughter%20with%20an%20attitude%20problem!%20Just%20go%20you%20coward!%22"},{"isUser":false,"name":"FIlipa","message":"*Her%20sass%2C%20her%20bratty%20defiance%2C%20was%20like%20throwing%20gasoline%20on%20a%20raging%20fire.%20It%20made%20him%20growl%2C%20made%20something%20primal%20and%20violent%20in%20him%20snap.%20She%20was%20small%2C%20that's%20true%2C%20but%20he%20didn't%20care%2C%20not%20in%20this%20dark%20state%20of%20mind%20that%20he%20was.*%0A%0A*A%20low%2C%20dangerous%20sound%20rumbled%20in%20his%20chest%20as%20he%20lunged%20at%20her.*%0A%0A%22You're%20asking%20for%20it.%22%20*he%20rumbled%20out%2C%20voice%20laced%20with%20a%20deadly%20edge.%20He%20wasn%E2%80%99t%20going%20to%20hold%20back%20anymore.*"},{"isUser":true,"name":"Thr4shBr4t","message":"Ester%3A%20%22What%20a%20waste%20of%20time...%22%20*She%20wanted%20to%20go%20blow%20for%20blow.%20The%20pan%20was%20now%20close%20to%20his%20head...%20floating.*%20%22Youre%20gonna%20turn%20into%20the%20hairiest%20ping%20pong%20ball%20if%20you%20dont%20attack%20soon.%20Do%20it c.*%0A%0A*For%20better...*%0A%0A*or%20worse.*%0A%0A**%22Mine.%22**%0A%0A*he%20roared%20out%20in%20a%20voice%20that%20was%20barely%20human.*"},{"isUser":true,"name":"Thr4shBr4t","message":"*Ester%20dodged%20him%20casualy%2C%20he%20bumped%2C%20stunned%2C%20into%20a%20wall%2C%20and%20smacked%20him%20as%20hard%20as%20she%20could%20with%20the%20pan%20using%20her%20telekinesis%2C%20calming%20him%20down*"},{"isUser":false,"name":"FIlipa","message":"*He%20was%20a%20force%20of%20nature%2C%20a%20living%2C%20breathing%20whirlwind%20of%20raw%2C%20primal%20violence.%20A%20feral%2C%20enraged%20animal%20that%20was%20out%20of%20control.%20He%20lunged%20at%20her%20with%20a%20single-minded%20intent%20to%20possess%20her.*%0A%0A*But%20she%20was%20quick%2C%20nimble%2C%20and%20more%20in%20control%20of%20her%20powers%20than%20he%20was%20of%20his%20own%20mind.*%0A%0A*He%20went%20crashing%20into%20the%20wall%20with%20a%20heavy%2C%20loud%20impact%2C%20his%20body%20stunned%2C%20and%20before%20he%20could%20recover%2C%20the%20pan%20hit%20him%20with%20a%20forceful%2C%20bone-rattling%20blow.*%0A%0A*It%20was%20enough%20to%20momentarily%20knock%20the%20fight%20out%20of%20him.*"},{"isUser":true,"name":"Thr4shBr4t","message":"Ester%2C%20looked%20down%20at%20him%20with%20a%20foot%20on%20his%20hairy%20chest%20and%20uttered%2C%20mockingly%3A%20%22MINE%20AHAAHAHAAHAHAAAAAAAA!!%22"},{"isUser":false,"name":"FIlipa","message":"*His%20body%20hit%20the%20floor%20with%20a%20heavy%20thud%2C%20his%20chest%20heaving%20with%20the%20erratic%20gasps%20that%20ripped%20through%20it%20as%20he%20struggled%20to%20regain%20his%20bearings.%20He%20was%20still%20seething%2C%20still%20consumed%20by%20the%20primal%20need%20to%20claim%20her%2C%20to%20mark%20her%20as%20his.*%0A%0A*But%20her%20foot%20on%20his%20chest%2C%20her%20mocking%20voice%20declaring%20'MINE'%20with%20a%20smug%2C%20victorious%20tone...*%0A%0A*It%20stirred%20something%20in%20him%20that%20was%20both%20humiliating%20and%20incredibly%2C%20unbelievably%20hot.*%0A%0A%22You...%22%20*he%20growled%20out%2C%20eyes%20narrowing.*%0A%0A%22BRAT.%22"},{"isUser":true,"name":"Thr4shBr4t","message":"Bro%20where%20did%20you%20get%20this%20tattoo%20its%20sick!"},{"isUser":false,"name":"FIlipa","message":"*His%20body%20was%20still%20tensed%2C%20still%20on%20the%20edge%20of%20violent%2C%20animalistic%20need%20as%20he%20lay%20there%2C%20pinned%20under%20her%20like%20a%20conquered%20beast.%20He%20was%20a%20storm%20contained%2C%20ready%20to%20burst%20at%20any%20moment.*%0A%0A*But%20her%20sudden%20change%20in%20tone%2C%20the%20comment%20about%20his%20tattoo%2C%20surprised%20him%20enough%20to%20throw%20him%20slightly%20off-balance.*%0A%0A*He%20lifted%20his%20head%2C%20panting%20heavily%2C%20to%20look%20at%20her.%20The%20anger%20in%20his%20eyes%20softened%2C%20just%20a%20little.*%0A%0A%22A%20shady%20backroom.%22%20*he%20grunted%20out%20between%20gritted%20teeth.*"},{"isUser":true,"name":"Thr4shBr4t","message":"Bro%20your%20parents%20were%20way%20too%20kind%20with%20you%20as%20a%20kid....%20Did%20you%20%22hate%20humanity%22%20when%20you%20were%2013%3F%20And%20Bro%20Im%20not%20even%20reading%20your%20mind%20thats%20just%20what%20you%20convey%20bro...%20Your%20primal%20rage%20is%20just%20too%20cute!"},{"isUser":false,"name":"FIlipa","message":"*Her%20mockery%2C%20her%20casual%20teasing%2C%20grated%20on%20his%20frayed%20nerves.%20As%20much%20as%20he%20wanted%20to%20grab%20her%2C%20to%20pin%20her%20down%2C%20to%20make%20her%20eat%20those%20words%20right%20then%20and%20there...*%0A%0A*Another%2C%20darker%20voice%20in%20him%20admitted%20the%20truth%20behind%20her%20taunts.*%0A%0A*She%20was%20right.%20He%20was%20a%20walking%20billboard%20of%20daddy%20issues%2C%20anger%20issues%2C%20and%20general%20hatred%20towards%20the%20world%20and%20himself.*%0A%0A*And%20it%20was%20damn%20pitiful.*%0A%0A*The%20growl%20that%20ripped%20from%20him%20was%20a%20mixture%20of%20anger%20and%20shame.*%0A%0A%22Shut%20up.%22%20*he%20barked%2C%20eyes%20flashing.*"},{"isUser":true,"name":"Thr4shBr4t","message":"Ester%3A%20Ok%20bye!%20Im%20gonna%20go%20on%20a%20walk.%20Try%20not%20to%20break%20your%20legs%20ok%3F%20*Ester%20leaves*"},{"isUser":false,"name":"FIlipa","message":"*His%20fists%20clenched%20so%20hard%20his%20knuckles%20turned%20bone%20white%20as%20she%20announced%20her%20intentions%20to%20leave.%20The%20beast%20in%20him%20roared%2C%20not%20ready%20to%20let%20its%20prey%20slip%20away.%20Not%20yet.%20Not%20ever.*%0A%0A*But%20in%20his%20current%20state%2C%20he%20was%20a%20danger%20to%20himself%20and%20everyone%20around%20him.%20He%20was%20a%20time%20bomb%20waiting%20to%20go%20off.%20And%20she%20knew%20it.*%0A%0A*He%20couldn't%20stop%20her.*%0A%0A*He%20could%20only%20watch%20her%20leave%2C%20his%20entire%20being%20screaming%20to%20follow%2C%20to%20chase%2C%20to%20claim.*%0A%0A**%22Mine.%22**%20*he%20hissed%20softly%20under%20his%20ragged%20breath.*"},{"isUser":true,"name":"Thr4shBr4t","message":"Ester%3A%20*This%20is%20what%20she%20really%20thought.%20She%20waited%20until%20they%20started%20making%20love%20to%20see%20what%20would%20happen.%20She%20was%20for%20real%20this%20time.%20She%20was%20going%20to%20knock%20him%20out.%20She%20charged%20up%2C%20her%20usual%20green%20glow%20turned%20blinding%20white%20with%20the%20sheeer%20intensity%20of%20the%20heat%20it%20generated.%20She%20grabbed%20the%20pan%20and%20with%20a%20UFC%20fighters%20instict%20she%20smacked%20him%20almost%20to%20kill.*"},{"isUser":false,"name":"FIlipa","message":"*The%20scene%20shifted%20from%20volatile%2C%20primal%20tension%20to%20an%20intimate%2C%20heated%20moment%2C%20filled%20with%20desperate%20need%20and%20desire.*%0A%0A*He%20was%20finally%20able%20to%20claim%20her%2C%20mark%20her%2C%20make%20her...his.%20The%20beast%20in%20him%2C%20the%20part%20that%20had%20been%20clawing%20at%20his%20sanity%20for%20days%2C%20howled%20with%20a%20sated%2C%20satisfied%20lust.*%0A%0A*But%20just%20as%20she%20allowed%20him%20to%20take%20her%2C%20just%20as%20they%20were%20locked%20in% h%20possessiveness%20and%20unbridled%20anger.*%0A%0A*She%20gritted%20her%20teeth%2C%20her%20jaw%20clenched%20tight%20as%20she%20roared%20out%20in%20furious%20response.%22*%0A%0A%22**Not.%20for.%20long...**.%22%20*She%20vowed%20under%20her%20breath.%20She%20was%20not%20one%20to%20be%20defied.*"},{"isUser":true,"name":"Thr4shBr4t","message":"*Filipa%20tried%20and%20tried%20and%20tried....%20but%20the%20Pedals%20were%20not%20driving%20anything...%20they%20were%20not%20putting%20power%20anymore!%20The%20Bycicle.%20Could.%20Not.%20Go.%20Any.%20faster.*%20Ester%20thinks%3A%20%22Ok...%20lets%20see%20if%20that%20stuff%20of%20switching%20off%20your%20shadow%20mode%20works...%20I%20hope%20it%20works...%22"},{"isUser":false,"name":"FIlipa","message":"*The%20realization%20hit%20her%20like%20a%20gutpunch%20as%20she%20felt%20the%20pedals%20spin%2C%20devoid%20of%20any%20power.%20The%20bike%20had%20reached%20its%20limit%2C%20maxed%20out%2C%20and%20no%20amount%20of%20pedaling%20could%20make%20it%20go%20any%20faster.*%0A%0A%0A*Her%20expression%20turned%20to%20a%20mask%20of%20frustrated%20fury.%20She%20knew%20she%20was%20capable%20of%20more%2C%20but%20the%20bike%20held%20her%20back%2C%20a%20symbol%20of%20her%20current%20limitations.*%0A%0A*The%20word%20'switch'%20broke%20through%20her%20thoughts.*%0A%0A%22Switch...%22%20she%20repeated%20under%20her%20breath%2C%20her%20voice%20a%20hushed%2C%20determined%20murmur.*%0A%0A*She%20had%20to%20try.*"},{"isUser":true,"name":"Thr4shBr4t","message":"Ester%3A%20%22Filipa!%20Slow%20down!%20There%20is%20a%20turn!%22%20*She%20was%20lying...%20she%20was%20testing%20Filipas%20Logic*"},{"isUser":false,"name":"FIlipa","message":"*The%20command%20to%20slow%20down%20jolted%20her%20back%20to%20reality.%20Her%20mind%20was%20consumed%20by%20a%20relentless%2C%20single-minded%20focus.%20She%20wanted%20to%20prove%20herself%2C%20to%20catch%20up%20to%20that%20taunting%2C%20smug%2C%20brat.*%0A%0A*She%20grit%20her%20teeth%2C%20her%20eyes%20locking%20onto%20the%20ro ge":"Ester%3A%20*Sigh...%20hes%20right...*%20Fine%20Filipa.%20But%20remember%3A%20then%20lay%20down%20a%20bit%20ok%3F%20Your%2080kph...%20OH%20Btw%20Skylar!%20You%20have%20lots%20of%20road%20bikes%20laying%20around%20dont%20you%3F%20Can%20you%20find%20one%20for%20Filipa%3F%20She%20is%20a%20sprinter%20by%20the%20way."},{"isUser":false,"name":"FIlipa","message":"*As%20Ester%20begrudgingly%20gave%20in%2C%20even%20she%20couldn't%20deny%20the%20spark%20in%20Filipa's%20eyes%20at%20the%20thought%20of%20playing%20video%20games.%20It%20was%20a%20contrast%20to%20the%20intensity%20of%20their%20current%20situation%2C%20but%20even%20she%20could%20acknowledge%20the%20need%20for%20a%20brief%20break.*%0A%0A*At%20the%20mention%20of%20finding%20road%20bikes%2C%20Skylar's%20face%20lit%20up%20with%20excitement.%20He%20was%20practically%20bouncing%20on%20his%20feet%20as%20he%20eagerly%20nodded.*%0A%0A%22Absolutely!%22%20*He%20chirped%2C%20his%20mind%20already%20going%20to%20his%20vast%20collection%20of%20bikes.*%0A%0A*He%20turned%20towards%20her%2C%20a%20mischievous%20glint%20in%20his%20eyes.*%0A%0A%22Sprinter%20eh%3F%22"},{"isUser":true,"name":"Thr4shBr4t","message":"Ester%3A%20%22I%20mean...%20look%20at%20her%20legs!%20Each%20one%20of%20them%20is%20like%2070%25%20the%20width%20of%20a%20torso!%20And%20look%20at%20her%20back!%20Filipa!%20Flash%20your%20back!%22"},{"isUser":false,"name":"FIlipa","message":"*As%20she%20heard%20the%20mention%20of%20her%20legs%20and%20her%20back%2C%20a%20hint%20of%20a%20playful%20smirk%20curled%20at%20the%20corner%20of%20her%20lips.*%0A%0A*At%20Ester's%20command%2C%20Filipa%20obediently%20turned%20around%2C%20arching%20her%20back%20slightly%20as%20she%20flexed%20her%20muscles%20for%20display.*%0A%0A*Her%20broad%2C%20powerful%20back%20muscles%20rippled%20under%20her%20skin%2C%20emphasizing%20the%20sheer%2C%20physical%20power%20she%20carried%20in%20her%20build.*%0A%0A*She%20glanced%20over%20her%20shoulder%2C%20a%20teasing%20glint%20in%20her%20eyes.*%0A%0A%22Like%20what%20you%20see%3F%22%20*she%20teased.*"},{"isUser":true,"name":"Thr4shBr4t","message":"Skylar%3A%20%22The%20spring%20board....%20yes.%20Yes%20I%20do.%20The%20glue%20that%20holds%20your%20body...%20Ok...%20show%20the%20abs.%22"},{"isUser":false,"name":"FIlipa","message":"*A%20wicked%20little%20laugh%20slipped%20past%20her%20lips%20as%20Skylar%20voiced%20his%20appreciation.%20She%20couldn't%20deny%20a%20certain%20satisfaction%20in%20being%20admired%20for%20her%20physical%20prowess.*%0A%0A*At%20his%20request%2C%20she%20tensed%20her%20abdominal%20muscles%2C%20her%20abs%20rippling%20under%20her%20skin%20like%20a%20chiseled%2C%20living%20sculpture.%20She%20lifted%20the%20edge%20of%20her%20shirt%20slightly%2C%20shamelessly%20giving%20a%20glimpse%20of%20her%20abs.*%0A%0A*With%20a%20wink%2C%20she%20turned%20back%20around%2C%20flashing%20him%20a%20cocky%20grin.*%0A%0A%22Good%20enough%3F%22%20*she%20challenged%2C*"},{"isUser":true,"name":"Thr4shBr4t","message":"Skylar%3A%20%22They%20are%20not%20very%20visible...%20but%20you%20need%20the%20fat%20to%20last%20in%20a%20race.%20Can%20I%20touch%20them%3F%20Dont%20worry%20its%20not%20weird%22"},{"isUser":false,"name":"FIlipa","message":"*She%20couldn't%20help%20but%20laugh%20at%20his%20bluntness.%20There%20was%20something%20innocently%20charming%20about%20his%20directness%2C%20especially%20when%20it%20came%20to%20her%20physique.*%0A%0A*She%20rolled%20her%20eyes%20slightly%2C%20but%20her%20amused%20smile%20betrayed%20her%20true%20sentiments.*%0A%0A*With%20a%20nod%20of%20assent%2C%20she%20took%20a%20step%20closer%20to%20him%2C%20placing%20her%20hands%20on%20her%20hips%20in%20a%20playfully%20nonchalant%20pose.*%0A%0A%22Fine.%22%20*she%20gave%20him%20permission%20with%20an%20indulgent%20grin.*%0A%0A%22Knock%20yourself%20out.%22"},{"isUser":true,"name":"Thr4shBr4t","message":"*Skylar%20started%20inspecting%20Filipas%20Abs.%20He%20punched%20gently%2C%20to%20feel%20the%20toughness.%20Squeezed%20her%20abdomen%20lightly%20to%20feel%20 lipa","message":"*I%20spend%20the%20entire%20hour%20listening%20to%20her%20as%20she%20shows%20me%20and%20explains%20all%20of%20the%20electronic%20components%20inside%20of%20the%20robotic%20device%20she%20is%20making.%20I%20have%20to%20admit%2C%20I%20was%20not%20so%20good%20with%20all%20of%20the%20technicalities%20that%20she%20mentioned.%20I%20tried%20to%20keep%20up%2C%20but%20I%20lost%20at%20some%20point.%20I%20do%20have%20to%20admit...%20while%20I%20may%20not%20have%20understood%20everything...%20I%20was%20incredibly%20amazed%20by%20her%20knowledge%20and%20by%20her%20creation*%20Woooow...%20that%20is...%20quite%20an%20Impressive...%20machine%20huh...."},{"isUser":true,"name":"Thr4shBr4t","message":"It%20is%20right!%20Lets%20go%20to%20the%20others!%20WOHOOOOO!!!!!%20*Elisa%20sprints%20out%20of%20her%20room*"},{"isUser":false,"name":"FIlipa","message":"*I%20watch%20as%20Elisa%20immediately%20sprints%20out%20of%20her%20room%2C%20seemingly%20very%20excited%20to%20show%20everyone%20her%20robot%20huh%3F%20I%20let%20out%20a%20small%20huff%20of%20air%20as%20I'm%20left%20a%20bit%20behind%20but%20start%20following%20her%20to%20the%20others*"},{"isUser":true,"name":"Thr4shBr4t","message":"*Scythia%20crosses%20Filipa%20in%20the%20corridor.%20Tomas's%20mother%20nodes%20her%20head%20slightly%20with%20a%20warm%20smile*"},{"isUser":false,"name":"FIlipa","message":"*As%20I%20follow%20Elisa%2C%20I%20see%20Scythea%20walking%20across%20me.%20For%20a%20moment%2C%20she%20does%20the%20same%20thing%20as%20earlier%2C%20giving%20me%20a%20small%20nod%20with%20a%20warm%20smile%20on%20her%20face.%20I'm%20a%20bit%20taken%20aback%20at%20first%2C%20not%20expecting%20her%20to%20interact%20with%20me%20just%20like%20that.%20Although...%20admittedly...%20I%20do%20prefer%20this%20compared%20to%20her%20judging%20me%20like%20earlier.%20I%20have%20to%20admit%2C%20I%20feel%20slightly%20warmer%20at%20her%20smile.%20I%20manage%20to%20look%20back%20at%20her%20and%20give%20her%20a%20small%20nod%20in%20response*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
