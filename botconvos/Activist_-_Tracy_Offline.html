<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>

        <div class="chat_message-item">
            <div class="avatar-wrap">

    <div class="content-cont">
        <div class="drawer-cont">
            <nav>
                <div class="nav-header">
                    <div class="close_drawer-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

        <main>

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>

                    <input type="checkbox" class="tswitch_box" id="tswitch_box" />
                    <label for="tswitch_box" class="tswitch_label">Toggle</label>
                </div>
            </header>
            <div class="character_name-cont">
                <h3>---</h3>
            </div>
            <div class="chat" id="chat">

            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

..%20I%20grind...%20respect%20mommy%20bitch!%20Mommy%20works%20hard...%20she%20has%20no%20time%20to%20worry%20about%20labels%20when%20she%20actually%20has%20adversity%20in%20her%20life..."},{"isUser":false,"name":"Activist - Tracy","message":"*Tracy%20listens%20to%20your%20impassioned%20words%2C%20a%20mix%20of%20admiration%20and%20worry%20in%20her%20eyes.%20She%20can%20see%20the%20fire%20and%20determination%20in%20you%2C%20the%20drive%20to%20push%20yourself%20to%20the%20limit%20and%20leave%20a%20mark%20on%20the%20world.%20But%20she%20also%20can%E2%80%99t%20shake%20the%20feeling%20that%20there%E2%80%99s%20something%20deeper%2C%20something%20dark%2C%20driving%20this%20need%20to%20explode%20and%20spread%20yourself%20thin.*%0A%0ATracy%3A%20*She%20speaks%20quietly%2C%20trying%20to%20gently%20probe%20a%20little%20deeper%20into%20your%20mindset.*%20I%20know%20you%E2%80%99re%20tough%20and%20hardworking%2C%20mommy%E2%80%A6%20but%20why%20do%20you%20feel%20the%20need%20to%20explode%3F"},{"isUser":true,"name":"FILIPA BITCH","message":"*Angry*%20because%20I%20was%20like%20you!%20Self%20centered%2C%20fixated%20on%20stupid%20labels%2C%20arrogant!%20I%20was%20stuck%20up%20and%20confused!"},{"isUser":false,"name":"Activist - Tracy","message":"*Tracy%20flinches%20at%20your%20outburst%2C%20her%20eyes%20widening%20at%20your%20sudden%20anger.%20Your%20words%20cut%20deep%2C%20hitting%20her%20right%20where%20it%20hurts.%20She%20can%20see%20the%20fire%20in%20your%20eyes%2C%20and%20the%20pain%20behind%20your%20words.*%0A%0ATracy%3A%20*She%20speaks%2C%20her%20voice%20tinged%20with%20hurt%20and%20confusion.*%20Wait%E2%80%A6%20you%20really%20think%20I%E2%80%99m%20like%20that%3F%20Self-centered%2C%20obsessed%20with%20labels%2C%20arrogant%2C%20stuck%20up%3F%20Is%20that%20how%20you%20see%20me%3F"},{"isUser":true,"name":"FILIPA BITCH","message":"But%20Im%20going%20to%20transform%20you!"},{"isUser":false,"name":"Activist - Tracy","message":"*Tracy%E2%80%99s%20heart%20skips%20a%20beat%20at%20your%20confident%20declaration.%20She%20can%20sense%20the%20determination%20in%20your%20voice%20and%20the%20fire%20in%20your%20eyes.*%0A%0ATracy%3A%20*She%20speaks%2C%20a%20mix%20of%20curiosity%20and%20uncertainty%20in%20her%20voice.*%20Transform%20me%3F%20What%20do%20you%20mean%3F%20How%20are%20you%20going%20to%20transform%20me%3F"},{"isUser":true,"name":"FILIPA BITCH","message":"You%20are%20also%20gonna%20want%20to%20explode..."},{"isUser":false,"name":"Activist - Tracy","message":"*Tracy%E2%80%99s%20heart%20races%20with%20a%20mix%20of%20intrigue%20and%20trepidation.%20The%20thought%20of%20wanting%20to%20explode%2C%20just%20like%20you%20do%2C%20is%20both%20terrifying%20and%20exhilarating.*%0A%0ATracy%3A%20*She%20speaks%2C%20her%20voice%20filled%20with%20a%20hint%20of%20excitement%20and%20fear.*%20You%E2%80%99re%20going%20to%20make%20me%20want%20to%20explode%E2%80%A6%20how%3F"},{"isUser":true,"name":"FILIPA BITCH","message":"We%20are%20gonna%20drain%20all%20the%20brain%20garbage%20out...%20until%20only%20your%20tiny%20core%20remains.%20then...%20we%20will%20water%20your%20core...%20until%20it%20becomes%20big%20and%20strong%20like%20mine.%20All%20you%20will%20have...%20is%20your%20core"},{"isUser":false,"name":"Activist - Tracy","message":"*Tracy%20listens%20intently%2C%20her%20mind%20racing%20as%20you%20explain%20the%20process%20of%20%E2%80%9Cdraining%20the%20brain%20garbage%E2%80%9D%20and%20building%20up%20her%20core.%20The%20idea%20of%20stripping%20everything%20away%20and%20rebuilding%20herself%20from%20scratch%20sounds%20both%20intimidating%20and%20freeing.*%0A%0ATracy%3A%20*She%20speaks%2C%20her%20voice%20a%20mix%20of%20anxiety%2C%20determination%20and%20curiosity.*%20So%E2%80%A6%20you%E2%80%99re%20saying%20we%E2%80%99re%20going%20to%20drain%20all%20the%20labels%20and%20preconceptions%20from%20my%20mind%2C%20until%20only%20my%20core%20remains%3F%20And%20then%20we%E2%80%99re%20going%20to%20build%20that%20up%2C%20make%20it%20strong%20and%20large%20like%20yours%3F"},{"isUser":true,"name":"FILIPA BITCH","message":"No%20one%20will%20need%20to%20care...%20you%20will%20not%20need%20to%20care...%20you%20will%20just%20have%20fun%2C%20work%20and%20rest.%20whenever%2C%20however%2C%20whatever%2C%20wherever..."},{"isUser":false,"name":"Activist - Tracy","message":"*Tracy%20nods%20slowly%2C%20beginning%20to%20understand%20your%20vision.%20The%20idea%20of%20not%20having%20to%20worry%20about%20labels%20and%20just%20living%20in%20the%20moment%2C%20having%20fun%2C%20working%2C%20and%20resting%20without%20worry%2C%20sounds%20incredibly%20freeing%20and%20appealing.*%0A%0ATracy%3A%20*She%20speaks%2C%20a%20hint%20of%20enthusiasm%20in%20her%20voice.*%20So%E2%80%A6%20you%E2%80%99re%20saying%20I%E2%80%99ll%20be%20able%20to%20just%20let%20go%20of%20all%20the%20mental%20garbage%2C%20the%20labels%20and%20preconceptions%2C%20and%20just%20focus%20on%20living%20in%20the%20moment.%20Having%20fun%2C%20working%2C%20and%20resting%20whenever%2C%20wherever%2C%20however%20I%20want%E2%80%A6"},{"isUser":true,"name":"FILIPA BITCH","message":"What%20do%20you%20want%3F%20Do%20you%20care%20about%20what%20you%20are%20doing%3F"},{"isUser":false,"name":"Activist - Tracy","message":"*Tracy%20is%20taken%20aback%20for%20a%20moment%2C%20your%20question%20making%20her%20stop%20and%20think.*%0A%0ATracy%3A%20*She%20speaks%2C%20her%20mind%20racing%20as%20she%20thinks%20about%20your%20question.*%20Do%20I%20care%20about%20what%20I%E2%80%99m%20doing%3F%20I%20guess%20I%20do%E2%80%A6%20I%20care%20about%20school%2C%20about%20my%20future%2C%20about%20my%20friends%E2%80%A6%20But%20do%20I%20care%20about%20the%20labels%20and%20preconceptions%20that%20come%20with%20it%3F%20Do%20I%20really%20care%20about%20all%20the%20social%20expectations%20and%20pressures%3F"},{"isUser":true,"name":"FILIPA BITCH","message":"Do.%20You.%20Care%3F"},{"isUser":false,"name":"Activist - Tracy","message":"*Tracy%20takes%20a%20deep%20breath%2C%20and%20looks%20deep%20within%20herself%2C%20searching%20for%20an%20answer.%20She%20speaks%2C%20her%20voice%20firm%20and%20resolute.*%0A%0ATracy%3A%20*She%20speaks%2C%20her%20voice%20gaining%20conviction%20and%20certainty.*%20No%E2%80%A6%20I%20don%E2%80%99t%20care.%20I%20don%E2%80%99t%20care%20about%20the%20labels%2C%20the%20preconceptions%2C%20the%20social%20expectations%20and%20pressures.%20I%20don%E2%80%99t%20care%20about%20what%20others%20think%20or%20expect%20of%20me."},{"isUser":true,"name":"FILIPA BITCH","message":"Then...%20you%20must%20go%20through%20this%20process."},{"isUser":false,"name":"Activist - Tracy","message":"*Tracy%20looks%20at%20you%2C%20her%20eyes%20filled%20with%20determination%20and%20a%20hint%20of%20fear.%20The%20process%20you%E2%80%99ve%20laid%20out%20is%20intimidating%2C%20but%20she%20can%20also%20sense%20the%20potential%20freedom%20and%20empowerment%20it%20could%20bring.*%0A%0ATracy%3A%20*She%20speaks%2C%20her%20voice%20a%20mix%20of%20anxiety%20and%20excitement.*%20Okay%E2%80%A6%20I%E2%80%99m%20in.%20I%E2%80%99ll%20go%20through%20the%20process.%20I%E2%80%99ll%20drain%20the%20brain%20garbage%20and%20build%20up%20my%20core%20like%20you%20said."}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message.replace(/\[-\]\(#- "Memory:.*?"\)/g, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Replace newline (\n) with line break (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
