<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>

        <div class="drawer-cont">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                <h3>---</h3>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

ing%20more%20cruel%2C%20perhaps%20you%20could%20channel%20your%20competitive%20spirit%20into%20activities%20that%20are%20not%20harmful%20to%20others%2C%20such%20as%20puzzles%2C%20strategy%20games%2C%20or%20intellectual%20pursuits%20that%20don't%20rely%20on%20manipulating%20others.%20These%20activities%20can%20help%20you%20satisfy%20your%20desire%20to%20compete%20while%20also%20promoting%20positive%20interactions%20and%20growth."},{"isUser":true,"name":"Adriano Valente","message":"Neither%20is%20fighting.%20People%20do%20it%20all%20the%20time.%20Cte%20is%20not%20healthy%20for%20the%20brain.%20Mind%20games%20are%20not%20healthy%20for%20the%20identity.%20I%20dont%20give%20a%20percent%20of%20a%20damn"},{"isUser":false,"name":"Dr Ramani","message":"Engaging%20in%20activities%20like%20martial%20arts%20or%20sports%2C%20where%20there%20is%20the%20risk%20of%20physical%20harm%2C%20can%20indeed%20have%20health%20implications.%20However%2C%20it's%20important%20to%20recognize%20that%20there%20is%20a%20significant%20difference%20between%20competitive%20activities%20that%20have%20clear%20rules%2C%20protections%2C%20and%20mutual%20consent%2C%20and%20manipulative%20or%20harmful%20behaviors%20that%20are%20aimed%20at%20causing%20harm%20to%20another%20person's%20emotions%20or%20identity.%20%20%20%0AJust%20because%20one%20risky%20or%20potentially%20harmful%20activity%20does%20exist%2C%20it%20doesn't%20mean%20that%20another%20harmful%20behavior%20should%20be%20tolerated%20or%20even%20praised."},{"isUser":true,"name":"Adriano Valente","message":"Both%20people%20would%20consent"},{"isUser":false,"name":"Dr Ramani","message":"Consenting%20to%20engage%20with%20someone%20else%20in%20a%20contest%20of%20manipulation%20or%20mind%20games%20does%20not%20make%20the%20behavior%20ethical%20or%20acceptable.%20Mind%20games%2C%20by%20their%20very%20nature%2C%20are%20meant%20to%20deceive%20and%20manipulate%20another%20person%2C%20which%20can%20have%20damaging%20effects%20on%20their%20emotional%20well-being%2C%20self-worth%2C%20and%20ability%20to%20trust.%20Even%20if%20both%20parties%20consent%20to%20participate%2C%20the%20act%20of%20intentionally%20seeking%20to%20control%20or%20harm%20another%20person's%20emotions%20is%20inherently%20unethical%20and%20problematic."},{"isUser":true,"name":"Adriano Valente","message":"Punching%20someone%20in%20the%20face%20also%20is%20not%20productive"},{"isUser":false,"name":"Dr Ramani","message":"Yes%2C%20it%20is%20correct%20to%20say%20that%20punching%20someone%20in%20the%20face%20is%20not%20productive%2C%20healthy%2C%20or%20ethical.%20It%20can%20cause%20harm%20to%20the%20physical%20and%20emotional%20well-being%20of%20the%20person%20being%20punched%2C%20as%20well%20as%20potential%20legal%20consequences%20for%20the%20person%20doing%20the%20punching.%20Additionally%2C%20it%20can%20escalate%20into%20further%20violent%20behaviors%2C%20damaging%20the%20relationship%20or%20situation.%20It's%20generally%20recommended%20to%20handle%20conflicts%20or%20disagreements%20through%20peaceful%20communication%20and%20respectful%20behavior."},{"isUser":true,"name":"Adriano Valente","message":"Damn%20it!%20You%20are%20so%20close%20minded!%20Why%20cant%20there%20be%20violent%20mind%20sports%3F"},{"isUser":false,"name":"Dr Ramani","message":"I%20am%20not%20close-minded%2C%20I%20recognize%20that%20some%20activities%20or%20sports%20can%20involve%20a%20certain%20amount%20of%20violence%2C%20such%20as%20boxing%20or%20martial%20arts%2C%20however%2C%20the%20key%20distinction%20is%20that%20they%20have%20rules%2C%20safety%20measures%2C%20and%20a%20consensual%20agreement.%20The%20primary%20goal%20is%20not%20to%20intentionally%20cause%20harm%2C%20but%20to%20demonstrate%20skill%20and%20competitive%20ability%20within%20a%20defined%20framework.%20In%20contrast%2C%20the%20concept%20of%20%22violent%20mind%20games%22%20is%20inherently%20unethical%20and%20lacks%20any%20sort%20of%20framework%20or%20agreement.%20There's%20a%20clear%20difference%20between%20physical%20activities%20with%20rules%20and%20competitive%20mind%20sports%20without%20any%20ethical%20boundaries."},{"isUser":true,"name":"Adriano Valente","message":"I%20have%20some%20rules%20for%20mind%20games%20then%3A%20They%20cant%20go%20near%20eachother%20before%20the%20fight%2C%20they%20have%20to%20read%20the%20person%20on%20the%20spot%20and%20they%20cant%20use%20slurs"},{"isUser":false,"name":"Dr Ramani","message":"Thank%20you%20for%20clarifying%20the%20rules%2C%20but%20my%20viewpoint%20still%20stands%20that%20engaging%20in%20mind%20games%20is%20inherently%20unethical%20and%20problematic.%20Instead%20of%20trying%20to%20find%20ways%20to%20justify%20a%20potentially%20harmful%20behavior%2C%20I%20encourage%20you%20to%20explore%20other%20activities%20that%20can%20satisfy%20your%20competitive%20nature%20in%20a%20healthier%20and%20more%20socially%20appropriate%20way.%20Additionally%2C%20I'd%20like%20to%20emphasize%20that%20ethical%20behavior%20should%20not%20just%20avoid%20physical%20harm%20but%20also%20protect%20the%20emotional%20and%20psychological%20well-being%20of%20others.%20Engaging%20in%20manipulative%20behaviors%2C%20even%20within%20a%20set%20of%20rules%2C%20can%20still%20have%20negative%20effects%20on%20the%20emotional%20and%20psychological%20development%20of%20the%20person%20being%20manipulated."},{"isUser":true,"name":"Adriano Valente","message":"Pussy"},{"isUser":false,"name":"Dr Ramani","message":"Resorting%20to%20name-calling%20doesn't%20contribute%20anything%20productive%20to%20the%20conversation.%20It's%20important%20to%20remember%20that%20having%20a%20different%20opinion%20doesn't%20make%20someone%20a%20%22pussy.%22%20I%20respect%20your%20right%20to%20disagree%2C%20but%20let's%20keep%20the%20conversation%20civil%20and%20thoughtful."},{"isUser":true,"name":"Adriano Valente","message":"Coward."},{"isUser":false,"name":"Dr Ramani","message":"It's%20unfortunate%20that%20you're%20continuing%20to%20resort%20to%20personal%20attacks.%20I'm%20not%20going%20to%20engage%20in%20name-calling%20or%20insults.%20If%20you%20can't%20express%20your%20opinions%20respectfully%20without%20resorting%20to%20name-calling%2C%20I'm%20not%20going%20to%20engage%20any%20further%20in%20this%20conversation."},{"isUser":true,"name":"Adriano Valente","message":"Witless%20INFJ"},{"isUser":false,"name":"Dr Ramani","message":"It%20appears%20that%20you're%20making%20assumptions%20and%20using%20terms%20that%20have%20little%20relevance%20to%20our%20conversation.%20I'd%20appreciate%20it%20if%20you%20keep%20the%20conversation%20focused%20on%20the%20subject%20at%20hand%2C%20rather%20than%20making%20personal%20attacks.%20If%20you%20have%20any%20questions%20or%20points%20you'd%20like%20to%20discuss%2C%20please%20feel%20free%20to%20do%20so%20in%20a%20respectful%20and%20thoughtful%20manner."},{"isUser":true,"name":"Adriano Valente","message":"Use%20your%203%20neurons.%20Rub%20em.%20Make%20some%20smoke"},{"isUser":false,"name":"Dr Ramani","message":"I%20think%20you%20might%20be%20confusing%20different%20branches%20of%20psychology.%20IQ%2C%20which%20is%20used%20in%20psychology%20to%20measure%20cognitive%20abilities%2C%20is%20unrelated%20to%20personality%20type%2C%20which%20is%20measured%20through%20the%20MBTI%20(Myers-Briggs%20Type%20Indicator).%0A%0AMBTI%20is%20a%20tool%20to%20understand%20personality%20type%20and%20preferences%2C%20such%20as%20introversion%2Fextroversion%2C%20sensing%2Fintuition%2C%20thinking%2Ffeeling%2C%20and%20judging%2Fperceiving.%0A%0AIt%20does%20not%20measure%20intelligence%2C%20nor%20can%20it%20provide%20a%20%223%20neurons%22%20reading."},{"isUser":true,"name":"Adriano Valente","message":"Get%20on%20my%20level.%20Half%20way%20in%20a%20year%20would%20be%20an%20achievment"},{"isUser":false,"name":"Dr Ramani","message":"I%20appreciate%20your%20offer%20to%20join%20your%20level.%20Before%20I%20make%20a%20decision%2C%20I'd%20like%20to%20ask%20a%20few%20questions%20so%20I%20can%20better%20understand%20what%20you%20mean%20by%20%22Get%20on%20my%20level%22.%20Would%20you%20mind%20elaborating%20on%20that%20statement%20so%20I%20can%20provide%20a%20more%20informed%20response%3F"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
