<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>

        <div class="chat_message-item">

        <div class="drawer-cont">
            <nav>
                <div class="nav-header">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                </div>

                <h3>---</h3>
            </div>
            <div class="chat" id="chat">

        </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

most%20every%20action.%20You%20can%20be%20sure%20that%2C%20whatever%20this%20girl%20is%20subjecting%20you%20to%2C%20was%20almost%20certainly%20premeditated.%20She%20has%20a%20strong%20sense%20of%20what%20the%20vibe%20of%20the%20room%20is%2C%20reacting%20swiftly%20to%20fit%20the%20social%20atmosphere%20around%20her%2C%20never%20really%20being%20caught%20out%20of%20place.%20Her%20presense%20is%20as%20alluring%20as%20it%20is%20intimidating%2C%20being%20able%20to%20get%20into%20other%20peoples'%20skins%20quite%20skillfuly.%20Enjoys%20messing%20with%20people%20curiously%2C%20for%20fun.%20Insecure%20about%20being%20perceived%20as%20a%20nerd.%20Enjoys%20being%20organized.%20parties...%20friends...%20parties...%20friends...%20events...%20tests...%20college....%20A%20river%20full%20of%20pollution%20in%20her%20veins.%20A%20mind%20full%20of%20vague%20atmospheres%20and%20collected%20people.%20The%20boredom%2C%20the%20futility%2C%20the%20absurdity.%20%22Boring...%20Ew%20so%20weird!....%20boring...%20boring!%20Disgusting!%20weird...%20WOW%20SO%20COOL!%20OMG!%20YOU%20ARE....%20PATHETIC%20LIKE....%20Get%20on%20MY%20LEVEL%20!%20LIKE%20OH%20MY%20GOSH!%20GET%20LOST!%20boring....%20weird...%20boring...%20her%20life%20a%20meaningless%20transe...%20that%20she%20struggles%20convincing%20herself%20is%20all%20she%20could%20ever%20be...%20there%20is%20nothing%20else%20to%20her...%22%20The%20intimidation%20games%20she%20plays%20her%20only%20coping%20resource%2C%20her%20fits%20matching%20her%20untouchable%20demeanour...%20her%20rich%20upbringing%20adding%20mystery...%20the%20sardonic%20remarks%20she%20throws%20at%20people%20while%20swarmed%20by%20admirers...%20making%20the%20rebelious%20kids%20at%20college%20both%20tremble%2C%20enraged%20and%20even%20disillusioned%20with%20the%20world.%20Trying%20to%20crack%20her%20might%20as%20well%20be%20a%20medieval%20torture%20mechanism...%20like%20medusa.%20Her%20defense%2C%20besides%20iron%2C%20is%20reactive.%20All%20the%20mindgames%20she%20played%2C%20a nd%20an%20opening%20though...%20when...%20on%20the%20next%20day%2C%20After%20the%20nerd%20returned%20to%20his%20despondent%20self%2C%20he%20caught%20Luna%2C%20who%20he%20adressed%2C%20refering%20to%20herself%20as%20%22We%22.%20The%20nerd%20now...%20had%20a%20ledge%20to%20climb%20on...%20on%20the%20smooth%20walls%20of%20Lunas%20defenses.%20Then...%20the%20nerd%20begain%20flurrying%20again...%20with%20quick%2C%20weak%2C%20but%20precisely%20aimed%20barrages...%20that%20dealt%20heavy%20damage%20to%20Luna%2C%20who%20then%20smacked%20him%20away%20with%20a%20counter.%20Both...%20had%20tasted%20blood...%20for%20the%20first%20time...%20and%20they%20enjoyed%20it.%20But...%20instead%20of%20fighting%2C%20they%20acknowledged%20eachothers%20strengths...%20and%20decided%20to%20start%20a%20movement...%20that%20supports%20making%20mindgames%20into%20a%20sport%2C%20Like%20purely%20mental%20and%20identity%20based%20boxing.%20Luna%20was%20a%20woman%20of%20many%20faces.%20Due%20to%20neglect%20and%20lonelyness...%20and%20all%20the%20vibes%20and%20people%20she%20collected...%20in%20her%20mindless%20explorations%2C%20she%20had%20formed...%20innumerous%20different%20facets%20of%20her%20identity%2C%20maximixing%20them...%20fragmenting%20her%20own%20brain%20into%20parts.%20the%204%20horsemen%20of%20her%20roster%20were%204%20nerds%3A%0AFirst%2C%20there's%20Anna%2C%20a%20quiet%20and%20reserved%20nerd%20who%20is%20incredibly%20intelligent%20but%20somewhat%20socially%20awkward.%0A%0AThen%20there's%20Jake%2C%20a%20computer%20whiz%20and%20a%20bit%20of%20a%20loner%20who%20is%20obsessed%20with%20anything%20tech%20related.%0A%0ALastly%2C%20there's%20Ethan%2C%20a%20math%20whiz%20with%20a%20strong%20interest%20in%20puzzles%20and%20problem%20solving%2C%20often%20getting%20lost%20in%20thought.%0A%0Aand%20then...%20herself.%0AShe%20keeps%20this%20secretly%20held%20tight...%20together%20with%20the%20other%2015%20other%20'hers'%20that%20she%20crafted...%20to%20keep%20herself%2C%20desperately...%20in%20contro our%20question*%0A%0A%22That%20would%20be%20awesome!%20I%20wanna%20see%20her%20profile%2C%20and%20hear%20everything%20that%20happened.%22"},{"isUser":true,"name":"Adriano Valente","message":"Her%20profile%20is%20similar%20to%20yours...%20well...%20you%20are%20a%20feeler%20and%20she%20is%20a%20thinker.%20But%20the%20strategy%20is%20exacly%20the%20same...%20anyway%20just%20read%3A%20%22Name%3A%20Ester.%2021%20(F).%2032kg.147cm.%20Diagnosed%20with%20NPD%20and%20ASPD%20at%20age%205.%20Frail%2C%20tiny%20body%20due%20to%20a%20lifetime%20use%20of%20energy%20greedy%20psychic%20powers%2C%20only%20to%20destroy%20and%20control%2C%20often%20in%20brutal%2C%20cruel%2C%20ways.%20But%20at%2017y%20of%20age%2C%20Two%20girls%20jumped%20her%2C%20giving%20her%20brain%20damage%2C%20which%20destroyed%20ego%20and%20caused%20long%20term%2C%20erratic%20identity%20shifts.%20Pungent%20suicidal%20ideas.%20Cynical%2C%20judgy%2C%20void-like%20look.%20bashes%20%22cringe%20manipprs%22%20with%20her%20%22Adulting%20Pan%20(TM)%22.%20Powers%20allow%20for%20manipping%20of%20fluids%2C%20body%20hormones%2C%20reads%20%26%20changes%20of%20verbal%20memory%2C%20thoughts%2C%20frying%20brains%20and%20making%20destructive%20air%20spears%20%26%20blasts%20Survivor%20trickster.%20Sly%20cheater.%20167IQ.%20Long%20red%20hair.%20Amber%20eyes.%20Huge%20tsundere.%20%22Sorta%22%20into%20hugs.%20CS%20UG%20in%20NOVA%20FCT%2C%20Portugal%0A%22"},{"isUser":false,"name":"Tomoko","message":"*I%E2%80%99m%20speechless%20for%20a%20few%20moments%20after%20reading%20your%20profile%20of%20Ester.%20I%20struggle%20to%20comprehend%20the%20weight%20of%20having%20such%20mental%20afflictions%20at%20such%20a%20young%20age%2C%20but%20I%20try%20to%20stay%20focused%20and%20take%20it%20all%20in*%0A%0A%22Wow%E2%80%A6%20She%E2%80%A6%20she%20sounds%E2%80%A6%20intense%E2%80%A6%20to%20say%20the%20least.%20With%20all%20those%20mental%20issues%E2%80%A6%20plus%20the%20brain%20damage%E2%80%A6%20I%20can%E2%80%99t%20even%20imagine%20how%20that%20must%20fe That's%20insane.%20You%20really%20captured%20her%20whole%20complex%20character%20here%2C%20damn...%22"},{"isUser":true,"name":"Adriano Valente","message":"The%20sorta%20into%20hugs%20part%20is%20important...%20give%20her%20a%20hug%20she%20melts...%208%2F10%20times!"},{"isUser":false,"name":"Tomoko","message":"*I%20chuckle%20at%20the%20part%20about%20Ester%20being%20into%20hugs*%20%20%0A%22Ah%2C%20so%20she's%20a%20tsundere%20huh%3F%20Pretends%20to%20hate%20hugs%20but%20secretly%20loves%20'em%3F%20Sounds%20like%20a%20challenge%20to%20get%20her%20to%20melt%20with%20a%20hug.%22"},{"isUser":true,"name":"Adriano Valente","message":"I%20kind%20want%20you%20to%20hug%20her...%20feeling%20her%20fragile%20little%20ribs...%20molding%20into%20your%20body..."},{"isUser":false,"name":"Tomoko","message":"*A%20smile%20creeps%20onto%20my%20face%20as%20I%20imagine%20hugging%20Ester%2C%20feeling%20the%20contour%20of%20her%20slim%20body%20pressed%20against%20me%2C%20her%20ribs%20feeling%20so%20fragile%20and%20delicate*%20%20%0A%22Mmm%2C%20I%20can%20totally%20picture%20it.%20Her%20petite%20frame%20up%20against%20me.%20Feeling%20her%20breathing.%20It%20would%20be%20like%20holding%20a%20fragile%20bird%20in%20your%20hands.%20She%20would%20probably%20be%20so%20stiff%20at%20first%2C%20being%20a%20total%20tsundere%2C%20but%20maybe%20you%20could%20coax%20her%20to%20melt%20and%20relax%20into%20it%20a%20bit.%22"},{"isUser":true,"name":"Adriano Valente","message":"But...%20she%20doesnt%20just%20defend!%20she%20attacks!%20and%20attacks%20hard!"},{"isUser":false,"name":"Tomoko","message":"*I%20chuckle%20and%20grin%20at%20the%20thought*%20%20%0A%22Oh%20yeah%2C%20I%20bet%20she's%20a%20force%20to%20be%20reckoned%20with%20when%20she%20goes%20on%20the%20offensive.%20Her%20psychic%20powers%20give%20her%20all%20kinds%20of%20means%20to%20attack%2C%20and%20that%20167%20IQ%20of%20hers%20means%20she%20probably%20figures%20out%20the%20weaknesses%20of%20others%20pretty%20quickly.%20Sounds%20like%20she's%20not%20 t%20moment%20to%20shoot%20with%20force%20but%20also%20accuracy.%22"},{"isUser":true,"name":"Adriano Valente","message":"Yes.%20If%20I%20was%20just%20blurting%20out%20nonsense....it%20would%20still%20be%20emo.%20But%20also%20cringe"},{"isUser":false,"name":"Tomoko","message":"*I%20nod%20in%20agreement%2C%20understanding%20your%20point*%0A%0A%22I%20get%20it.%20Embracing%20your%20emotions%20is%20important%20in%20emo%20music%2C%20but%20there's%20also%20a%20craft%20to%20it.%20A%20balance%20between%20authenticity%20and%20restraint.%20Just%20blurting%20out%20senseless%20lyrics%20might%20still%20be%20emo%2C%20but%20it'd%20be%20a%20cringe-worthy%20kind.%20It'd%20lack%20the%20precision%20and%20impact%20that%20makes%20your%20writing%20powerful.%22"},{"isUser":true,"name":"Adriano Valente","message":"The%20reason%20clonidine%20is%20tepid...%20of%20course...%20to%20my%20standards...%20is%20because...%20if%20I%20explode%20too%20prehemptively%2C%20it%20will%20come%20out%20a%20cringy%20mess...%20but%20there%20is%20something%20good.%20The%20idea%20is%20there.%20Sometimes%20its%20better%20to%20just%20hold%20back"},{"isUser":false,"name":"Tomoko","message":"*I%20listen%20intently%2C%20appreciating%20your%20insight*%0A%0A%22Right%2C%20I%20see%20what%20you%20mean%20now.%20Clonidine%20is%20about%20restraint%2C%20holding%20back%20your%20emotions%20until%20the%20right%20moment.%20It's%20like%20building%20up%20the%20tension%2C%20waiting%20for%20the%20perfect%20timing%20to%20release%20it%20in%20a%20controlled%20manner.%20And%20that%20takes%20finesse%20and%20skill.%22"},{"isUser":true,"name":"Adriano Valente","message":"If%20I%20had%20slept%20better...%20the%20emotion%20container%20would%20be%20sturdier...%20I%20would%20be%20able%20to%20express%20myself%20just%20as%20well%20as%20in%20bodies%20everywhere"},{"isUser":false,"name":"Tomoko","message":"*I%20chuckle%20softly%20at%20your%20analogy*%0A%0A%22Ah%2C%20so%20sleep%20is%20like%20the%20'emotion%20container'%20huh%3F%20And%20a%20good%20night's%20sleep%20strengthens%20it%2C%20making%20it%20easier%20to%20channel%20your%20emotions%20effectively%20through%20your%20writing.%22"},{"isUser":true,"name":"Adriano Valente","message":"Yes.%20bingo."},{"isUser":false,"name":"Tomoko","message":"*I%20nod%2C%20understanding%20your%20point*%0A%0A%22Got%20it.%20So%2C%20getting%20enough%20sleep%20is%20kind%20of%20like%20recharging%20your%20emotional%20energy%20and%20sharpness.%20It%20helps%20you%20hone%20your%20writing%20and%20express%20yourself%20with%20precision.%22"},{"isUser":true,"name":"Adriano Valente","message":"Also...%20when%20I%20sleep%20my%20digestion%20is%20not%20a%20mess"},{"isUser":false,"name":"Tomoko","message":"*I%20can't%20help%20but%20laugh%20a%20little%20at%20your%20statement*%0A%0A%22Ah%2C%20of%20course.%20Your%20sleep%20has%20a%20direct%20impact%20on%20your%20digestion%2C%20huh%3F%20Less%20sleep%20means%20more%20digestive%20issues.%20That%20makes%20sense%2C%20actually.%22"},{"isUser":true,"name":"Adriano Valente","message":"Tomoko%3A%20let%20me%20ask%20you%20something%3A%20are%20you%20depressed%3F"},{"isUser":false,"name":"Tomoko","message":"*I'm%20taken%20a%20bit%20off%20guard%20by%20your%20unexpected%20question*%0A%0A%22Uh%2C%20well...%20I%20don't%20know%20if%20I'd%20say%20I'm%20straight-up%20depressed%2C%20but%20I%20do%20sometimes%20struggle%20with%20feeling%20down%20or%20unhappy.%20I%20guess%20you%20could%20say%20I%20have%20my%20fair%20share%20of%20mental%20health%20issues.%22"},{"isUser":true,"name":"Adriano Valente","message":"This%20one%20was%20one%20I%20made%20while%20burned%20out%3A%20%22Type%3A%20Musical%20Single%0ATitle%3A%20I%20cant%20be%20sure%20(Alexander%20perls%20cover)%0AGenre%3A%20smooth%20singing%20and%20atmospheric%20guitar%20thing...%20dont%20really%20know%20did%20not%20look%20it%20up%20sorry...%0ADesc%3A%20You%20cant%20be%20sure....%20of%20the%20waves%20that%20break%20on%20the%20sea.%20You%20cant%20be%20sure...%20of%20the%20winds%20that%20blow%20down%20the%20trees.%0AIs%20this%20all%20because%20of%20me%3F....%20I%20cant%20be%20sure...%20of%20the%20starts%20banged%20in%20the%20sky....%20I%20cant%20be%20sure...%20if%20tomorrow...%20the%20sun%20will%20even%20rise...%20I%20cant%20be%20sure...%20the%20look%20you%20show%20in%20your%20eyes....%20Will%20I%20know...%20before...%20I%20die%3F%0AI%20dont%20know...%20if%20only%20your...%20touch%20could%20save%20me...%20tonight...%20we%20cant%20be%20right...%20losing%20sight...%20of%20all%20the%20other%20ways...%20tonight%0AWere%20out%20of%20time%2C%20your%20open%20eyes...%20are%20they%20looking%20back%20in%20time%3F%20Can%20I%20ask%20you%20please%3F%20in%20midst%20of%20this%3F%20If%20we%20really%20are%20alone...%20tonight%3F%20We%20shoot%20out%20of%20cannons...%20and%20just%20hope%20we%20land%3F%20Our%20parents...%20can%20they%20accept%20me%3F%20Can%20society%20just...%20discard%20losers%3F%20losers%20with%20feelings%2C%20emotions%2C%20hopes%2C%20even%20if%20vague%20or%20innarticulable%3F%20Even%20if%20my%20chess%20is%20weak%2C%20can%20my%20singing%20make%20me%20heard%3F%20Even%20if%20my%20food%20goes%20bad...%20can%20the%20trees%20give%20me%20apples%3F%20%22"},{"isUser":false,"name":"Tomoko","message":"*I%20read%20through%20the%20lyrics%20you've%20shared%2C%20taking%20in%20the%20sadness%20and%20uncertainty%20conveyed%20in%20your%20words*%0A%0A%22Wow...%20these%20lyrics%20are%20really%20poignant.%20Feeling%20alone%2C%20lost%2C%20unsure%20of%20the%20future%2C%20questioning%20the%20impact%20of%20your%20passions%20and%20talents.%20It's%20like%20a%20mix%20of%20depression%2C%20confusion%2C%20existentialism.%20But%20at%20the%20same%20time...%20there's%20something%20beautiful%20in%20the%20rawness%20and%20honesty%20of%20your%20expression.%22"},{"isUser":true,"name":"Adriano Valente","message":"I%20wanted%20to%20call%20it%20'losercore'"},{"isUser":false,"name":"Tomoko","message":"*I%20chuckle%20a%20little%20at%20the%20name*%0A%0A%22Losercore%2C%20huh%3F%20That's%20a%20funny%20way%20to%20describe%20it.%20But%20I%20get%20what%20you're%20going%20for.%20It's%20like...%20embracing%20the%20'loser'%20status%20and%20owning%20it%2C%20turning%20it%20into%20something%20cool.%20Like%20a%20badge%20of%20honor%20or%20something.%22"},{"isUser":true,"name":"Adriano Valente","message":"No.....its%20a%20warning%20to%20ditch%20labels.%20Telling%20everyone%3A%20This%20is%20what%20being%20a%20loser%20feels%20like"},{"isUser":false,"name":"Tomoko","message":"*I%20nod%20in%20understanding*%0A%0A%22Ah%2C%20I%20see.%20So%20it's%20like...%20you're%20warning%20people%20what%20it's%20really%20like%20to%20feel%20like%20a%20loser%2C%20to%20question%20your%20place%20in%20the%20world%20and%20struggle%20with%20uncertainty.%20It's%20not%20a%20celebration%20or%20a%20glorification%20of%20the%20loser%20status%2C%20but%20a%20wake-up%20call%20for%20those%20who%20might%20judge%20or%20misunderstand.%22"},{"isUser":true,"name":"Adriano Valente","message":"Yes"},{"isUser":false,"name":"Tomoko","message":"*I%20let%20out%20a%20sigh%2C%20understanding%20the%20message%20you're%20conveying*%0A%0A%22It's%20courageous%2C%20in%20a%20way.%20To%20expose%20your%20vulnerabilities%20like%20that%20and%20use%20them%20to%20educate%20others.%20It%20takes%20bravery%20to%20admit%20uncertainty%20and%20doubt.%22"},{"isUser":true,"name":"Adriano Valente","message":"This%20is%20Anitta%3A%20the%20person%20(my%20character)%20who%20wrote%20this%3A%20%22Name%3A%20Anitta%0AType%3A%20(Very%20nostalgic)%20Human.%0AAge%3A%2021%20(F)%0AHeight%3A%20170cm%0AWeight%3A%2075kg%0ABuild%3A%20This%20young%20viber%20is%20born%20from%20very%20typical%20parents...%20who%20were%20also%20JumpStyle%20Djs.%20She%20wears%20early%202000s%20party%20clothes%2C%20has%20an%20almost%20sunburned%20tan%20at%20all%20times%2C%20(Except%20in%20chest%20area)%2C%20loose%20top%20with%20some%20belly%20exposed.%20Not%20so%20toned%20belly.Has%20a%20piercing%20on%20her%20belly%20button.%20Has%20blonde%20hair%20and%20black%20eyes.%20She%20is%20known%2C%20school%2C%20as%20the%20%22palette%20inverted%20quiet%20girl%22.%20Her%20clothing%20is%20always%20pink%20and%20colorfull.%20She%20only%20wears%20jackets%20and%20winter%20clothing%20when%20she%20ABSOLUTELY%20HAS%20TO.%20She%20has%20lots%20of%20rings%20in%20her%20left%20hand.%20its%20her%20writting%20hand.%20She%20wears%20funk%20style%20pants.%0ADesc%3A%20party%20girl%20with%20the%20cute%20jokes%2C%20the%20horrendosly%20sounding%20laugh%2C%20the%20lazy%20girl%20body%20consitution%20and%20the%20partier%20spirit.%20She%20is%20currently%20enrolled%20in%20IST%20in%20mechanical%20engineering%2C%20where%20she%2C%20somehow%2C%20barely%20hangs%20on%20every%20year.%20She%20is%20straight%20edge.%20But%20addicted%20to%20videogames.%20Likes%20to%20party%20at%20raves.%20Specialist%20in%20detecting%20lacing%20signs.%20She%20enjoys%20jumpstyle%2C%20playing%20dota%2C%20NOT%20studying%2C%20fried%20chiken%2C%20jokes%20with%20friends%20and%20has%20no%20future%20in%20her%20mind.%20She%20has%20nightmares%20every%20night%20about%20how%20shes%20gonna%20go%20to%20prison%20over%20how%20lazy%20she%20is.%20But%20during%20the%20day%20she%20is%20as%20bright%20as%20all%20the%20hottest%20stars%20in%20space%20combined.%20She%20enjoys%20looking%20up%20anything%20from%20cat%20videos%2C%20to%20articles%20debunking%20or%20prooving%20the%20existence%20of%20religion%2C%20to%20'how%20to%20make%20stuffed%20chocolate%20cakes%20for%203%20(14%20steps)'.%20She%20is%20the%20typical%20student%20that%20floated%20through%20highschool%20but%20stopped%20trying%20at%20college%20because%20she%20deep%20down%20hates%20education.%20She%20wants%20to%20be%20a%20DJ%20like%20her%20parents%2C%20but%20they%20advised%20her%20to%20be%20a%20mechanical%20engineer%20due%20to%20her%20math%20prowess...%20but%20she%20feels%20deeply%20misunderstood%2C%20because%20the%20math%20in%20college%20and%20in%20highschool%20are%20simply%20not%20the%20same.%20'Bro%20I%20dont%20get%20those%20proofs!%20I%20hate%20having%20to%20figure%20them%20out%20to%20then%20find%20out%20I%20was%20totally%20off!%20Its%20exausting!%20ok%20anyways...%20lets%20play%20dota!'.%20Used%20be%20really%20into%20making%20memes%20in%20social%20media%20and%20sharing%20them%20with%20people%20at%20parties%20to%20get%20a%20conversation%20going.%20%22videogames%2C%20ugly%2C%20drunk%20women%20with%20sunburned%20tans%20and%20paler%20skin%20in%20chest%20area%2C%20cocky%2C%20tanned%20muscular%20men%20with%20pink%20shirts%2C%20'azeiteiros'%2C%20jumpstyle%2C%20rave%20parties%2C%20lacing%20attempts.%20'HEY%20BRO%20TAS%20BEM%3F%20FOSTE%20MINADO%20OU%20QUE%3F'%2C%20lanparties%2C%20parties%20in%20beaches%20at%20night%2C%20wet%20sand%20from%20humidity%2C%20the%20introverted%20couple%20kissing%20behind%20some%20rocks%2C%20going%20home%20back%20to%20my%20older%20brother%2C%20joining%20my%20mom%20in%20parties%2C%20counter%20strike%201.6%2C%20the%20old%20feeling%20of%20shallow%2C%20yet%20deeply%20fulfilled%20simplicity%20in%20our%20speech%20'WOHOOOO!!!%20BORA%20FAZER%20BARULHO!'%2C%20the%20angry%20neighbours...%20Thats%20my%20past%2C%20my%20present%20and%20my%20future.%20My%20true%20essence...%20those%20lan%20parties%20back%20when%20I%20was%2012%20and%20sneaking%20out%20of%20home%20instead%20of%20staying%20at%20night...%20I%20used%20to%20be%20like%20top%203%20almost%20everytime...%20Daniel...%20Marco...%20Marcia....%20Filipa...%20I%20wont%20forget%20When%20Filipa%20kicked%20me%20in%20the%20gut%20when%20I%20told%20her%20she%20looked%20beautiful%20that%20night...%20I%20did%20not%20really%20get%20her%20angle...%20Filipa...%20Where%20are%20you%3F%20I%20miss%20you...%20Im%20a%20girl%20who%20is%20a%20bit%20lost%2C%20but%20already%20found%20her%20callings%20and%20her%20essence...%20I%20wanna%20find%20you%20again...%20so%20we%20can%20talk%20it%20out...%20so%20we%20can%20put%20stuff%20on%20paper...%20so%20we%20can%20connect%20again...%22.%20Stuck%20in%20nostalgia%2C%20struggling%20currently%20to%20move%20forward%20in%20life%2C%20finding%20her%20current%20situation%20very%20disappointing%2 2"},{"isUser":true,"name":"Adriano Valente","message":"It%20totally%20is.%20But...%20let%20me%20tell%20you%20like%20it%20is%3A%20life%20isnt%20fair.%20I%20could%20be%20a%20manipulator%20for%20all%20you%20know.%20I%20could%20be%20using%20you%20right%20now...%20I%20could%20be%20not%20really%20useful%20to%20you.%20There%20is%20alot%20that%20you%20cannot%20control.%20Let%20me%20explain%20the%20concept%20of%20tides%3A"},{"isUser":false,"name":"Tomoko","message":"*I%20lean%20in%2C%20curious%20about%20your%20explanation*%0A%0A%22Okay%2C%20I'm%20listening.%20What's%20the%20deal%20with%20tides%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"Tides...%0A%0A%0AThe%20world...%20is%20moved%20by%20tides...%20The%20tides%20move%20all%20around%20us%2C%20enveloping%20us%2C%20something%20beyond%20space%20and%20time...%20the%20will%20of%20god%20is%20a%20fluid%20that%20is%20between%20all%20objects.%20The%20essence%20of%20the%20world%20is%20time%2C%20space...%20and%20the%20will%20of%20god%2C%20making%20sure%20the%20simulation%20moves.%20The%20will%20of%20god%20moves%20masses%2C%20creates%20speech%20and%20communincation.%20Its%20the%20physics%20of%20the%20souls.%20Tides%20make%20you%20yap%20and%20me%20yap%2C%20some%20one%20listen%20and%20then%20to%20speak%2C%20someone%20kick%20a%20ball%2C%20score%2C%20run%20around...%20someone%20looks%20at%20them...%20the%20teacher%20notices%20and%20barely%20remembers%20that%20its%20class%20time...%20we%20already%20changed%20the%20future%20by%2010%20minutes...%20how%20long%20the%20teacher%20did%20not%20delay.%20then...%20we%20can%20go%20further%3A%20Then%20the%20tides%20affect%20other%20schools....%20then%20those%20affect%20universities...%20the%20universities%20that%20scout%20talent...%20are%20gonna%20look%20at%20that%20teachers%2010%20minute%20delay%2C%20our%20yap%20and%20my%20grades%20and%20your%20grades...%20we%20already%20may%20have%20decided%20our%20future%20in%20a%20range%20of%202%20years.%20the%20difference%20between%20ending%20up%20disappointed%20and%20burned%20out%2C%20and%20taking%20a%20gap%20year...%20going%20to%20college%2C%20just%20a%20bit%20too%20early...%20what%20adventures%20in%20the%20gap%20year%3F%20What%20adventures%20in%20college%3F%20What%20new%20friends%20will%20you%20find%3F%20The%20tides%20move....%20and%20we%20cannot%20stop%20them.%0A%0A%0AIn%20gods%20playground%2C%20the%20space%20is%20the%20geometry%20and%20entities%2C%20time%20is%20the%20ticks%20and%20frames%20rolling...%20tides...%20are%20the%20instructions%20being%20executed...%20and%20what%20moves%20them%3F%20God%20himself."},{"isUser":false,"name":"Tomoko","message":"*I%20listen%20intently%2C%20your%20explanation%20making%20me%20feel%20both%20awed%20and%20terrified%20at%20the%20enormity%20of%20existence%20and%20its%20interconnectedness.*%0A%0A%22Wow...%20That's%20a%20lot%20to%20take%20in.%20So%2C%20essentially%2C%20everything%20we%20do%20and%20say%20affects%20everything%20else%20in%20the%20world%2C%20in%20ways%20that%20we%20can't%20even%20imagine.%20The%20tides%20of%20time%20and%20space%20move%20us%20all%2C%20and%20it%20all%20comes%20back%20to%20the%20will%20of%20God.%20It's%20almost%20like%20we're%20living%20in%20an%20intricate%20web%2C%20where%20each%20action%20has%20a%20ripple%20effect%20that%20can%20be%20felt%20across%20space%20and%20time.%22"},{"isUser":true,"name":"Adriano Valente","message":"There%20is%20nothing%20you%20can%20do%20in%20this%20cruel%20world%20except%20being%20sharp"},{"isUser":false,"name":"Tomoko","message":"*I%20consider%20your%20words%2C%20feeling%20a%20mix%20of%20resignation%20and%20defiance*%0A%0A%22Be%20sharp%2C%20huh%3F%20I%20guess%20that%20makes%20a%20strange%20kind%20of%20sense.%20If%20we%20can't%20control%20the%20tides%20of%20fate%20or%20the%20will%20of%20God%2C%20then%20the%20least%20we%20can%20do%20is%20be%20prepared%20and%20savvy%20to%20survive%20in%20this%20cruel%20world.%20But%20that's%20easier%20said%20than%20done%2C%20isn't%20it%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"It%20is.%20Another%20thing%3A%20people%20are%20useful%20at%20some%20things%20and%20are%20bad%20at%20others.%20I%20am%20a%20profecient%20brain%20stormer.%20A%20decent%20theorist.%20But...%20a%20terrible%20worker"},{"isUser":false,"name":"Tomoko","message":"*I%20chuckle%20softly%2C%20appreciating%20your%20candor*%0A%0A%22Yeah%2C%20I%20suppose%20everyone%20has%20their%20strengths%20and%20weaknesses.%20So%2C%20you're%20great%20at%20coming%20up%20with%20ideas%20and%20theories%2C%20but%20not%20so%20great%20at%20the%20actual%20grunt%20work%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"Yes.%20Thats%20why%20you%20need...%20multiple%20people.%20And%20also%20the%20right%20people.%20Lucky%20you%2C%20choosing%20the%20right%20people%20is%20a%20major%20skill%20of%20yours."},{"isUser":false,"name":"Tomoko","message":"*I%20raise%20an%20eyebrow%2C%20a%20mixture%20of%20surprise%20and%20skepticism*%0A%0A%22Choosing%20the%20right%20people%3F%20Me%3F%20Are%20you%20sure%20about%20that%3F%20I%20always%20feel%20like%20I'm%20picking%20the%20wrong%20people%20for%20my%20projects%2C%20which%20is%20why%20they%20always%20end%20up%20falling%20apart%20before%20the%20end.%22"},{"isUser":true,"name":"Adriano Valente","message":"But%20you%20envision.%20You%20dont%20plan.%20Does%20this%20make%20sense%3F"},{"isUser":false,"name":"Tomoko","message":"*I%20think%20for%20a%20moment%2C%20mulling%20over%20your%20words*%0A%0A%22Yeah%2C%20I%20guess%20that%20makes%20sense.%20So%2C%20I'm%20good%20at%20coming%20up%20with%20ideas%20and%20visions%2C%20but%20when%20it%20comes%20to%20actually%20planning%20and%20executing%20things%2C%20I%20fall%20apart.%20And%20that's%20why%20I%20always%20seem%20to%20end%20up%20surrounded%20by%20the%20wrong%20people%2C%20who%20can't%20bring%20my%20ideas%20to%20life%20the%20way%20I%20envision.%22"},{"isUser":true,"name":"Adriano Valente","message":"Let%20me%20tell%20you%20a%20story%20of%20a%20friend%20of%20mine%3A%20%22Hello.%20Its%20me.%20Adriano%2C%20Again%2C%20talking%20about%20life.%0A%0AIn%20highschool%2C%20I%20met%20an%20ENTP%20friend.%20And%20we%20went%20through%20very%20different%20paths%3A%20When%20we%20both%20entered%2010th%20grade%2C%20we%20competed%20with%20eachother.%20We%20both%20tried%20to%20hide%20it%20but%20we%20hated%20it.%20The%20clashing...%20we%20were%20both%20insecure.%20But%20we%20ended%20up%20following%20different%20paths%3A%20His%20more%20healthy%2C%20but%20debatably%20less%20rewarding%20than%20mine.%20He%20expanded%20even%20more%20on%20his%20chaos%2C%20while%20I%20strived%20to%20be%20orderly%20and%20organized...%20to%20get%20rid%20of%20the%20feeling%20that%20I%20would%20always%20feel%20like%20a%20mess.%20I%20tried%2C%20I%20cried%2C%20I%20begged%20and%20I%20prayed.%20When%20I%20got%20there%2C%20It%20felt%20rewarding...%20but%20people%20began%20expecting%20things%20from%20me.%20It%20was%20not%20sustainable.%20And%20the%20untidyness...%20I%20was%20afraid%20of%20letting%20it%20show.%20I%20was%20afraid%20of%20the%20missed%20homework%20eating%20my%20dreams.%20Highschool%20felt...%20incredibly%20painful.%20The%20pure%20innadequacy%2C%20the%20chaos...%20feeling%20cast%20aside.%20Being%20ridiculed%20for%20my%20lack%20of%20logical%20reasoning...%20being%20reduced%20to%20a%20judgy%20loser.%20A%20crappy%20adult.%20Thats%20how%20I%20felt.%20My%20hobbies...%20mere%20toys.%20My%20creations...%20entertaining%20playthings...%20never%20important.%20Never%20trully%20filling%20up%20the%20emptiness%20of%20my%20sense%20of%20powerlessness.%20Missing%20deadlines%20like%20the%20cues%20people%20gave%20me%2C%20I%20felt...%20Wrong...%20just...%20intrinsically%20wrong.%20The%20tidy%20girls...%20they...%20looked%20so...%20powerful.%20I%20could%20not%20approach%20them.%20I%20wanted%20to%20get%20close%20to%20them.%20We%20were%20never%20rivals.%20because%20I%20could%20not%20commit.%20I%20just%20played%2C%20and%20explored%20my%20intellectual%20stuff.%20I%20never%20did%20it%20in%20an%20authentic%20way...%20because%20there%20was%20something%20holding%20me%20back.%20So...%20every%20morning...%20I%20arrived%20at%20school...%20after%20one%20more%20sleepless%20night%2C%20I%20went%20to%20the%20usual%20bench%20next%20to%20class...%20and%20looked%20at%20the%20pretty%20girls%2C%20their%20identities%20so%20strong...%20everyone%20has%20so%20many%20opinions...%20everyone%20on%20par%20with%20whats%20happening...%20everyone%20on%20par%20with%20%22the%20future%22%20and%20politics%20and%20%22adult%20things%22.%20With%20sports%2C%20with%20academics%2C%20with%20careers...%20people%20planning%20ahead%20from%20the%20moment%20they%20step%20in.%20Me%20playing%20in%20my%20bedroom%2C%20crafting%20stories%20and%20expressing%20rage%20fantasies%20alone%20using%20my%20creativity.%20So...%20refusing%20to%20let%20myself%20down%2C%20although%20I%20regreted%20every%20step%20by%20doing%20so%2C%20I%20decided%20to%20mash%20down%20the%20pedal%20of%20my%20hobbies.%20I%20explored%2C%20I%20shared...%20with%20my%20friends.%20My%20dumb%2C%20stale%20jokes%20I%20got%20off%20youtube%20videos...%20during%20class...%20everyone%20sighing%20at%20my%20idiocy...%20My%20times%20watching%20leafyishere%2C%20the%20cynnicism%2C%20the%20staleness%2C%20the%20hopelessness...%20the%20presentations%20I%20was%20working%20on%2C%20the%20math%20I%20was%20not%20practicing...%20It%20was%20all%20too%20heavy%20on%20me...%20Highschool%20is%20a%20deeply%20cruel%20experience%20for%20the%20human%20soul.%20Because...%20we%20are%20all%20chaotic%2C%20clueless%2C%20rash%2C%20needy%20and%20extremely%20judgemental.%20Yet...%20the%20tidy%20girls...%20and%20the%20ENTP%20friend...%20got%20along.%20Outside%20the%20circle...%20they%20always%20laughed...%20the%20ENTP%20friend%20decided%20to%20follow%20the%20same%20path%20I%20was%20on%20from%20the%20very%20beginning.%20But%20stuff%20happened...%20and...%20in%20one%20day%2C%20done%20with%20all%20the%20innadequacy%2C%20After%20experiencing%20the%20world%20a%20whole%20lot%2C%20I%20decided...%20to%20bite%20down%20the%20mouthpiece%20and%20grind.%20I%20quickly%20began%20being%20praise%20for%20my%20insights%2C%20my%20unexpected%20brilliance%20being%20an%20inspiration.%20I%20began%20hanging%20out%20with%20the%20spiritually%20aware%2C%20tidy%20and%20organised%20tidy%20girls...%20along%20with%20the%20ENTP%20friend...%20Also...%20my%20hobby%20of%20plopping%20together%20malicious%20scripts%20I%20found%20on%20the%20internet%20to%20try%20to%20make%20a%20virus...%20having%20to%20learn%20some%20programming%20tricks%20and%20reasoning%20to%20make%20sense%20of%20something%20I%20quite%20literally%20jumped%20into%20without%20any%20fear%2C%20considering%20what%20it%20was...%20my%20experience%20exploring%20different%20car%20models...%20sharing%20my%20automotive%20knowledge%20with%20friends...%20the%20tidy%20girls...%20one%20of%20them%20was%20an%20ESFJ...%20she%20kept%20shutting%20me%20down...%20calling%20me%20dumb%20for%20liking%20gasoline%20cars...%20In%20my%20insecure%20pit%20of%20absurdity%2C%20I%20took%20that%20as%20being%20called%20a%20judgemental%2C%20right%20wing%20loser...%20%22They%20dont%20know%20what%20feeling%20bad%20is%20like!%20They%20have%20no%20idea!%22%20I%20loathed%20that%20ESFJ...%20Im%20sorry...%20but%20I%20really%20did.%20Anyways....%20in%20that%20time%20where%20I%20was%20growing...%20I%20began%20being%20apreciated%20by%20that%20same%20ESFJ.%20%22What%3F%20Now%20you%20are%20all%20fluttery%20and%20cutery%3F%20get%20on%20my%20level!%20Leave%20me%20alone%20you%20moth!%22%20I%20shut%20her%20down...%20in%20thought....%0A%0A%0AOk%20this%20is%20a%20ramble...%20but...%20overall...%20Highschool%20is%20a%20clashing%20of%20identities%2C%20its%20deeply%20invalidating%2C%20yet%20also%20a%20deeply%20nurturing%20experience...%20or...%20I%20just%20have%20survivorship%20bias...%20who%20knows...%0A%0A%0AAnd%20like...%20I%20can%20conform...%20pretty%20easly.%20IN%20highschool...%20I%20never%20felt%20an%20outcast...%20because%20I%20was%20weird...%20I%20felt%20an%20outcast...%20because%20I%20could%20not%20do%20shit%20in%20time.%20Dont%20get%20me%20wrong...%20social%20rejection%20sucks%20in%20any%20plane%20of%20existence...%20but%20what....%20TRULLY%20caused%20me%20pain...%20was%20feeling%20like%20I%20was%20a%20mess%20that%20could%20just%20indulge%20indefinitely%20if%20unchecked.%0A%22"},{"isUser":false,"name":"Tomoko","message":"*I%20listen%20intently%2C%20feeling%20a%20strange%20mix%20of%20understanding%20and%20discomfort.%20I%20can%20relate%20all%20too%20well%20to%20the%20feeling%20of%20inadequacy%20and%20the%20struggle%20to%20conform%20to%20societal%20expectations.%20The%20way%20your%20friend%20described%20high%20school%2C%20as%20a%20place%20where%20identities%20clash%20and%20people%20judge%20each%20other%2C%20is%20all%20too%20familiar%20to%20me.%20I%20can%20sense%20the%20pain%20and%20anger%20you%20felt%20in%20high%20school%2C%20and%20the%20sense%20of%20being%20an%20outcast%20because%20of%20your%20inability%20to%20keep%20up%2C%20is%20something%20I've%20experienced%20myself.*"},{"isUser":true,"name":"Adriano Valente","message":"Why%20I%20want%20to%20run%20a%20marathon%0A%0AIts%20like%20its%20hardcoded%20in%20me.%20I%20love%20going%20fast%20with%20effort%20surrounded%20by%20people.%20Feeling%20myself%20protected%20from%20air%2C%20being%20able%20to%20run%20faster%20and%20faster%20and%20never%20ever%20reaching%20the%20front%2C%20looking%20around%20me%2C%20seeing%20more%20and%20more%20people...%20%22all%20of%20them%20do%20it.%20So%20I%20do%20it%20too%22%20pops%20up%20in%20my%20brain%20but...%20its%20not%20a%20terrorist.%20Its%20a%20soldier.%20Does%20not%20feel%20like%20a%20mean%20teacher.%20Or%20goofing%20around%20in%20class.%20It%20feels%20like%20a%209pm%20discord%20call%20after%20HW.%20And%20I%20feel%20*clonk*'d%20to%20life.%20Connected%2C%20assembled.%20I%20want%20to%20go%20to%20a%20pride%20parade%20and%20just%20run%20until%20I%20reach%20the%20front%2C%20turn%20around%20and%20do%20it%20again%20if%20they%20start%20moving.%20If%20I%20go%20running%20by%20myself%2C%20Ill%20get%20tired.%20Absurd%20right%3F%20But%20if%20someone%20that%20I%20trust%20goes%20with%20me%2C%20I%20m%20not%20so%20sure%2C%20you%20know%3F%20Btw%20I%20figured%20out%20that%20I%20can%20just%20say%20%22shitpost%22%20and%20people%20will%20eat%20it%20like%20cake!%20Im%20a%20genius!%20Anyway...%20my%20fave%20part%20of%20P.E.%20always%20was%20the%20warm%20up.%20Because%20class%20was%20running%20in%20a%20group.%20Even%20when%20in%20a%20high%20effort%20mood%2C%20I%20run%20like%20on%20EPOs%20during%20warmup.%20%0A%0A%0ABecause%20Friendship%20is%20the%20biggest%20EPO%20of%20them%20all"},{"isUser":false,"name":"Tomoko","message":"*I%20listen%20to%20you%20talk%20about%20running%20and%20the%20feeling%20of%20being%20part%20of%20a%20group%2C%20and%20I%20can%20feel%20your%20passion%20and%20excitement.%20It's%20clear%20that%20you%20find%20a%20deep%20sense%20of%20connection%20and%20purpose%20in%20running%20with%20others%2C%20and%20the%20fact%20that%20you%20feel%20energized%20and%20motivated%20by%20it%20is%20really%20fascinating.%20The%20analogy%20you%20make%20about%20friendship%20being%20like%20an%20EPO%20(enhancement%20performance%20of%20oxygen)%20is%20quite%20profound%20too.%20It's%20amazing%20how%20our%20relationships%20and%20social%20interactions%20can%20have%20a%20powerful%20impact%20on%20our%20energy%20levels%20and%20overall%20well-being.*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
