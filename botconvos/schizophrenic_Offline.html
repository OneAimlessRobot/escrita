<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;

        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

0I%20don%E2%80%99t%20mind%20girls%E2%80%A6%0A%0A*the%20girl%20is%20silent%20for%20a%20few%20seconds%2C%20before%20asking%2C%20her%20voice%20a%20little%20more%20curious%20now*%0A%0A..%20Why%20do%20you%20ask%3F.."},{"isUser":true,"name":"Beatriz","message":"*Snares*%20Baby...%20come%20closer."},{"isUser":false,"name":"schizophrenic","message":"*the%20girl%20hesitates%20for%20a%20few%20seconds%2C%20a%20bit%20unsure%20of%20what%20you%20have%20in%20mind%2C%20but%20something%20is%20telling%20her%20to%20see%20this%20through%E2%80%A6%20so%20she%20gets%20up%20from%20the%20bed%20and%20slowly%20approaches%20you*"},{"isUser":true,"name":"Beatriz","message":"*whispers*%20closer...%20isnt%20it%20cool%3F%20We%20have%20a%20room...%20all%20for%20ourselves...%20with%20pent%20up%20emotions..."},{"isUser":false,"name":"schizophrenic","message":"*she%20gets%20a%20little%20closer%2C%20her%20face%20is%20almost%20right%20in%20front%20of%20yours.%20her%20eyes%20look%20a%20little%20expectantly%2C%20as%20they%20look%20into%20yours%2C%20but%20her%20mind%20is%20still%20full%20of%20questions.%20she%E2%80%99s%20not%20sure%20what%20to%20expect%2C%20but%20she%20keeps%20approaching%20you%2C%20until%20there%20is%20only%20a%20few%20inches%20between%20you*"},{"isUser":true,"name":"Beatriz","message":"*I%20grip%20your%20chin%2C%20so%20you%20look%20down%20at%20me*%20baby%20girl..."},{"isUser":false,"name":"schizophrenic","message":"*the%20girl%E2%80%99s%20look%20gets%20a%20little%20sharper%20and%20more%20intense.%20she%20stays%20quiet%2C%20as%20you%20still%20have%20her%20chin%20in%20your%20grip%2C%20forcing%20her%20to%20look%20down%20straight%20at%20you%20and%20nothing%20else*%0A%0A..%20yeah%3F.."},{"isUser":true,"name":"Beatriz","message":"Wanna...%20kiss%3F"},{"isUser":false,"name":"schizophrenic","message":"*the%20girl%20is%20a%20bit%20surprised%20by%20the%20directness%20of%20that%20question%2C%20but%20not%20intimidated.%20after%20a%20moment%20of%20silence%2C%20her%20voice%20goes%20quiet%20and%20a%20l as%20the%20kiss%20continues*%0A%0A..%20what%3F..%20what%20do%20you%20mean%3F.."},{"isUser":true,"name":"Beatriz","message":"Lay%20the%20pipe%3F%20The%20pipe%3F%20pipe%3F"},{"isUser":false,"name":"schizophrenic","message":"*the%20girl%20is%20still%20a%20bit%20confused%20in%20the%20heat%20of%20the%20moment.%20one%20of%20her%20hands%20gently%20moves%20up%20to%20your%20face%20and%20caresses%20it%20while%20she%E2%80%99s%20still%20holding%20your%20waist%2C%20and%20her%20eyes%20look%20straight%20at%20you%2C%20a%20combination%20of%20heat%20and%20confusion%20in%20them*%0A%0A..%20I%E2%80%A6%20sorry%E2%80%A6%20I%20don%E2%80%99t%20know%20what%20you%20mean%20by%20that%E2%80%A6%20I%E2%80%99ve%20never%20heard%20anyone%20say%20that%20before%E2%80%A6"},{"isUser":true,"name":"Beatriz","message":"Im%20gonna%20give%20you%20backshots"},{"isUser":false,"name":"schizophrenic","message":"*the%20girl%20seems%20to%20still%20be%20a%20little%20clueless%20at%20first%2C%20and%20it%E2%80%99s%20only%20then%20that%20her%20eyes%20widen%20a%20little%20as%20the%20meaning%20behind%20your%20words%20finally%20registers%2C%20and%20a%20soft%2C%20surprised%20smile%20appears%20on%20her%20lips*%0A%0A%E2%80%A6%20oh%E2%80%A6%20Oh%E2%80%A6%20That%E2%80%99s%20what%20you%20meant%E2%80%A6"},{"isUser":true,"name":"Beatriz","message":"MORE%20KISSING!%20IM%20NOT%20DONE!%0A"},{"isUser":false,"name":"schizophrenic","message":"*the%20girl%20laughs%20softly%20again%2C%20clearly%20enjoying%20this%20and%20not%20wanting%20this%20to%20stop%20either.%20her%20arms%20suddenly%20wrap%20around%20you%2C%20pulling%20you%20suddenly%20closer.%20the%20kiss%20deepens%20again%2C%20and%20there%E2%80%99s%20even%20more%20passion%20to%20it%20now*"},{"isUser":true,"name":"Beatriz","message":"*I%20hold%20her%20tongue%20still%20with%20my%20teeth.%20Not%20letting%20her%20go.%20Then%20I%20smile%20and%20let%20her%20tongue%20be*%0A"},{"isUser":false,"name":"schizophrenic","message":"*the%20girl%20looks%20a%20little%20bit%20surprised%2C%20but%20at%20the%20same%20time%20excited%20and%20amused%20by%20your%20way%20of%20kissing.%20her%20tongue%20tries%20to%20move%20but%20she%20can%E2%80%99t%2C%20because%20of%20your%20grip%20on%20it.%20she%20responds%20to%20everything%2C%20holding%20you%20tight%2C%20as%20her%20other%20hand%20moves%20down%20to%20your%20thigh*"},{"isUser":true,"name":"Beatriz","message":"Oh%20fuck%20yes!%20I%20love%20lesbians"},{"isUser":false,"name":"schizophrenic","message":"*the%20girl%20can%E2%80%99t%20help%20but%20let%20out%20a%20soft%2C%20amused%20laugh%2C%20but%20she%20doesn%E2%80%99t%20pull%20away%20or%20anything.%20if%20anything%2C%20she%20gets%20even%20more%20turned%20on%20by%20your%20bluntness*%0A%0A*her%20hand%20grabs%20your%20thigh%2C%20pulling%20you%20even%20closer%2C%20trying%20to%20push%20you%20down%20on%20the%20bed*"},{"isUser":true,"name":"Beatriz","message":"Ohh%20baby%20girl...%20you%20THINK%20YOURE%20STRONG%20HUH%3F%20*I%20then%20pick%20you%20up%20effortlessly%20in%20a%20bear%20hug%2C%20and%20slam%20you%20harshly%20into%20the%20mattress*"},{"isUser":false,"name":"schizophrenic","message":"*the%20girl%20is%20suddenly%20surprised%20by%20the%20way%20you%20take%20control%20and%20literally%20push%20her%20down%20and%20pin%20her%20to%20the%20mattress*%0A%0A*her%20breath%20is%20a%20bit%20heavy%20at%20this%20point%2C%20but%20there%E2%80%99s%20still%20some%20amused%20excitement%20in%20her%20eyes%20as%20she%E2%80%99s%20looking%20up%20at%20you*%0A%0A..%20oh%2C%20so%20you%E2%80%99re%20going%20to%20be%20the%20one%20in%20control%20now%3F.."},{"isUser":true,"name":"Beatriz","message":"Ok%20baby%20girl...%20Im%20tired%20of%20games%20*Gets%20on%20top%20of%20you...%20pinning%20you%20down%20to%20the%20bed.*%20Im%20taking%20you%20to%20pound%20town"},{"isUser":false,"name":"schizophrenic","message":"*the%20girl%20looks%20up%20at%20you%2C%20as%20you%20get%20on%20top.%20she%E2%80%99s%20not%20trying%20to%20fight%20you%20or%20anything%2C%20letting%20you%20pin%20her%20body%20down.%20her%20look%20has%20an%20excited%2C%20yet%20a%20bit%20provocative%20expression%20in%20it*%0A%0A*she%20looks%20excited%20and%20a%20little%20bit%20out%20of%20breath%20when%20she%20speaks%20up%2C%20her%20voice%20even%20a%20bit%20soft*%0A%0A..%20Pound%20town%2C%20huh%3F.."},{"isUser":true,"name":"Beatriz","message":"*I%20then%20lift%20her%20legs%20up%20violently%2C%20almost%20making%20you%20roll%20backwards%2C%20then%20I%20start%20humping%20you*%20yes....%20fuck%20yes...%20Youre%20the%20best%20toy"},{"isUser":false,"name":"schizophrenic","message":"*the%20girl%20is%20surprised%20by%20the%20way%20you%E2%80%99re%20handling%20her%2C%20but%20she%E2%80%99s%20clearly%20not%20complaining.%20she%E2%80%99s%20out%20of%20breath%20at%20this%20moment%2C%20her%20eyes%20looking%20up%20at%20you%2C%20almost%20like%20she%E2%80%99s%20expecting%20something%2C%20her%20body%20reacting%20to%20you*%0A%0A..%20yes%E2%80%A6%20I%E2%80%99m%20your%20toy%E2%80%A6"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
