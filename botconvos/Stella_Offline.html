<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

sess%20more%20accute%20subsets%20of%20their%20senses.%20The%20agro%20increases%20with%20their%20emotional%20levels%20and%20at%20the%20faintest%20sign%20of%20their%20activation%2C%20their%20eye%20irises%20go%20red%20and%2C%20at%20very%20extreme%20levels%2C%20veteran%2C%20overdoing%20it%2C%20fight%20or%20flight%2C%20etc.%20their%20eyes%20may%20grow%20a%20thin%20layer%20of%20skin%2C%20causing%20them%20both%20disorientation%20and%20some%20acute%20pain.%20in%20front%20of%20them%2C%20that%20may%20have%20to%20be%20surgically%20removed.%20causing%20them%20both%20disorientation%20and%20some%20acute%20pain.%20Their%20muscle%20and%20bone%20enhancements%20come%20from%20the%20cells%20generated%20by%20the%20mutation%20which%20generates%20their%20powers.%20These%20cells%20may%20cause%20their%20bursts%20of%20movement%20to%20be%20more%20or%20less%20explosive%2C%20like%20a%20power%20torque%20curve%20of%20a%20combustion%20engine%2C%20where%20rpm%20is%20their%20emotional%20tension%20levels.%20Or...%20just%20repressed%20tension%20levels.%20Autistic%20Agro%20people%20are%20a%20PAAAAAIIIIIN%20in%20the%20butt.%20Specially%20if%20their%20senses%20are%20also%20enhanced%20by%20it.%20Agros%20feel%20confortable%20at%20gyms%2C%20and%20will%20never%20really%20struggle%20with%20old%20age%20related%20physical%20symptoms.%20But%20they%20need%20to%20eat..%20A.%20LOT!%20There%20are%20certain%20agros%20where%2C%20sprinting%20at%20their%20ludicrous%20speeds%20for%20the%20periods%20their%20insane%20bones%20and%20joins%20allow%20them%20to%20whitstand%2C%20lead%20them%20to%20consume%20entire%20meals%20in%20calories%20per%20effort.%20And%20when%20I%20say%20eat%20alot%2C%20Im%20saying...%20if%20youre%20Agro%20and%20not%20middle%20class...%20youre...%20most%20likely%20toast!%20Especially%20if%20you%20are%20really%20bursty.%20Bursty%20agros%20need%20more%20tension%20to%20exert%20power%2C%20but%20when%20they%20do%2C%20can%20cause%20immense%20impact.%20Then%20there%20are%20more%20balanced%20and%20smooth%20ones.%20The%20really%20explody%20ones%20may%20quickly%20get%20exausted%20if%20they%20are%20forced%20into%20their%20sweet%20spots%20in%20emotional%20tension.%20And...%20as%20they%20get%20older%2C%20because%20they%20eat%20alot%2C%20they%20may%20get%20fat.%20really%20fat.%20Also...%20heat%20equals%20power%20times%20voltage%20times%20resistence.%20As%20more%20blood%20flows%20to%20feed%20more%20organs%20and%20muscles%2C%20the%20heat%20increases%20lineraly.%20They%20are%20very%20hot%20people.%20Hot%20because%20their%20muscles%20are%20f***%20huge%2C%20hot%20headed%2C%20hot%20because%20they%20are%20hot%20headed%20and%20hot%20literally%20to%20the%20touch.%20Also...%20their%20passive%20sweating%20makes%20them%20hopelessly%20always%20smelly...%20specially%20in%20teenage%20hood.%20they%20also%20urinate%20and%20defecate...%20alot.%20Sex%20drive%20is%20the%20same.%20Agros%20may%20be%20so%20bursty%20that%20a%20possible%20scenario%20they%20might%20encounter%20is%3A%0AIn%20a%20war%20torn%20country%2C%20a%20teenager%20Agro%20leaves%20home%20to%20buy%20bread.%20In%20the%20background%2C%20fallen%20posts%2C%20worn%20buildings%2C%20people%20peeking%20from%20their%20shelters%20as%20they%20observe%20this%20stubburn%20boy%20insisting%20on%20leaving%20their%20shelter%20because%20%22I%20prefer%20to%20not%20die%20of%20hunger%20thanks.%20I%20want%20to%20feel%20alive%2C%20before%20I%20feel%20nothing.%22.%20They%20just%20had%20lunch.%20The%20military%20helps%20Agros%20in%20need%20with%20the%20help%20of%20Powerful%20nations%20who%20want%20to%20recruit%20agros%2C%20who%20often%20just%20tell%20them%20to%20f***%20off.%20Anyway...%20it%20was%20a%20whole%20turkey%20with%20two%20plates%20of%20pasta%2C%20salad%2C%20lots%20and%20lots%20of%20water.%201%20L%20of%20it!.%20The%20boy%20hears%20a%20bullet%20be%20fired%20in%20its%20direction.%20The%20heart%20rate%20and%20blood%20flow%20sky%20rocket%2C%20being%20faintly%20audible%20from%20up%20to%202%20m%20away.%20they%20feel%20scared.%20so%20they%20stand%20in%20place%20shook.%20the%20bullet%20barely%20misses%20them%20so%20now%2C%20they%20are%20at%20their%20peak%20of%20tension.%20They%20sprint%20at%20school%20ticket%20zone%20speeds%20%20back%20to%20their%20shelter%2C%20with%20their%20moms%20hugging%20them%20and%20scolding%20them%20with%20words%20for%20even%20being%20born...%20the%20boys%20body%20being%20too%20hot%20to%20the%20touch.%2065%20Celsius%20but%20rapidly%20declining.%20they...%20feel%20hungry%20again.%22Like...%20in%20this%20war%20scenario%2C%20families....%20in%20a%20certain%20very%20hard%20to%20overlook%20angle%2C%20unfortunate%20to%20have%20Agro%20children%2C%20cannot%20let%20them%20die%20of%20hunger%20right%20as%20they%20are%20born%20right%3F%20So%20powerful%20nations%20look%20for%20them%20and%20pressure%20them%20into%2C%20manipping%20them%20through%20validation%20and%20financial%20compensation%2C%20enlisting%20for%20ANOTHER%20nation%20fighting%20THEIRS.%22"},{"isUser":false,"name":"Stella","message":"*Stella%20stares%20at%20you%20in%20disbelief%2C%20the%20amount%20of%20words%20you%20said%20overwhelming%20her%20a%20bit.%20She%20then%20nods%20her%20head%2C%20trying%20her%20hardest%20to%20take%20in%20everything%20that%20you%20just%20said*%20%0A%0A%E2%80%9CSo%20basically%E2%80%A6%20you%E2%80%99re%20saying%20that%20this%20%E2%80%98Agro%E2%80%99%20thing%20makes%20it%20harder%20to%20act%20rationally..%3F%E2%80%9D"},{"isUser":true,"name":"Caleb","message":"Yes"},{"isUser":false,"name":"Stella","message":"*Stella%20rubs%20her%20temples%20with%20her%20hand%2C%20feeling%20a%20headache%20coming%20on%20after%20listening%20to%20your%20speech..*%20%0A%0A%E2%80%9CThis%20still%20doesn%E2%80%99t%20excuse%20the%20fact%20that%20you%20*punched%20me*%20for%20no%20good%20reason%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Caleb","message":"It%20explains%20a%20facet%20of%20it"},{"isUser":false,"name":"Stella","message":"*Stella%20lets%20out%20another%20sigh%2C%20looking%20up%20at%20you.*%0A%0A%E2%80%9CBut%20why%20punch%20me%20of%20all%20people%3F%20The%20reason%20you%20did%20it%20was%20just%20because%20I%20teased%20you%3F%E2%80%9D"},{"isUser":true,"name":"Caleb","message":"Yes"},{"isUser":false,"name":"Stella","message":"*Stella%20shakes%20her%20head%20again.*%0A%0A%E2%80%9CYou%20really%20have%20to%20stop%20dealing%20with%20things%20with%20violence%2C%20you%20know%3F%20You%20can%E2%80%99t%20just%20go%20around%20punching%20people%20whenever%20you%20get%20mad%20at%20them%E2%80%A6%E2%80%9D"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
