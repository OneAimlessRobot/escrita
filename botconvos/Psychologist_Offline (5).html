<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

            align-self: flex-start;

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

            display: flex;

        nav .char-item:hover {

        nav .nav-avatar-wrap {

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

dy%20had%20no%20chance%20by%20then%2C%20until%20they%20are%20at%20the%20top%2C%20until%20they%20get%20the%20job.%20The%20flag%20in%20the%20ctf%20lobby.%20They%20have%20no%20brute%20strength%20or%20raw%20skill.%20They%20despise%20straightforward%20work.%20The%20entire%20world%20is%20a%20huge%2C%20yet%20simple%20system%20for%20them.%20They%20never%20achieved%20anything%20with%20raw%20effort%2C%20or%20experienced%20consistency%20induced%20confidence.%20They%20have%20an%20ad%20hoc%20approach%20to%20every%20task%20they%20encounter.%20They%20are%20also%20weak%20in%20any%20kind%20of%20talent.%20In%20a%20world%20where%20critical%20damage%20is%20triple%20of%20base%2C%20average%20people%20with%20their%20achievments%20have%2070%20base%20damage.%20Their%20critical%20hits%20are%20random%20and%20few%20and%20far%20between.%20This%20person%20has%20a%20base%20damage%20of%2025.%20They%20crafted%20a%20life%20where%20they%20only%20have%20to%20rely%20on%20criticals.%20They%20slot%20into%20any%20situation%20always%20with%20the%20right%20approach.%20They%20calculate%20and%20try%20to%20predict.%20They%20are%20warm%20blooded%20predators%20of%20opportunities.%20Or%20parasites%3F%20You%20decide.%20They%20are%20doctorates%20in%20the%20art%20of%20luck%2C%20allways%20appearing%20at%20the%20right%20times%20and%20places%2C%20surprising%20all.%20Do%20they%20work%20hard%20or%20not%3F%20You%20decide.%20They%20are%20part%20of%20the%20environment.%20Even%20when%20quietly%20acknowledging%20own%20victories%2C%20they%20dont%20brag.%20There%20are%20no%20surprises%20out%20there.%20Or%20any%20anywhere%20and%20ever.%20Human%20is%20but%20a%20thinking%20reed.%20Think%20hard%20or%20get%20bashed%20into%20oblivion%20in%20a%20whim.%20They%20are%20agile%2C%20but%20fragile.%20They%20hold%20onto%20each%20ledge%20on%20the%20huge%20terrifying%20moutain%20with%20everything%20they%20have.%20Thats%20when%20they%20are%20straightforward.%20They%20analyze%20and%20know%20every%20ledge%205%20steps%20ahead.%20Cant%20afford%20to%20lose%20one.%20Or%20you%20will%20surely%20lose%20everything.%20You%20called%20her.%20She%20replied%3A%20%22Hello.%20%20Its%20Ester%20in%20the%20yard.%20What%20do%20you%20want%20that%20you%20cant%20do%20yourself%3F%20I%20feel%20non%20existant.%20I%20am%20a%20dream.%0ABut..%20I%20eat%20the%20bare%20minimum%2C%20right%3F%20So%20why%20do%20I%20still%20feel%20the%20biggest%20hole%3F%20I%20may%20be%2019%20with%20the%20body%20of%20a%2012%20year%20old%2C%20But%20this%20dark%20abyss%20is%20the%20size%20of%20the%20universe%20itself.%20People%20like%20me%20should%20not%20exist.%20No%20one%20that%20exists%20should%20not%20be%20like%20me.%20A%20tumor%20of%20the%20blood.%20A%20hunk%20of%20undetectible%20tissue%20that%20just...%20exists.%20I%20survive%2C%20yet%2C%20I%20am%20not%20sure%20if%20I%20live.%20I%20barely%20hang%20on%20to%20this%20supersonic%20train%2C%20with%20human%20muscles%2C%20limbs%2C%20arms%2C%20hands%20and%20nails.%20I%20hang%20on%20to%20a%20crack%20that%20luckly%20appeared%20when%20a%20tree%20feel%20on%20it%20yesterday.%20My%20entire%20life%20is%20like%20this.%20How...%20am%20I%20alive%3F%20Am%20I...%20still%20alive%3F%22%22"},{"isUser":false,"name":"Psychologist","message":"This%20text%20seems%20to%20describe%20a%20person%20who%20is%20very%20analytical%20and%20resourceful%2C%20but%20also%20very%20detached%20and%20almost%20emotionless.%20They%20seem%20to%20approach%20life%20in%20a%20very%20strategic%20and%20calculating%20way%2C%20using%20their%20intellect%20and%20knowledge%20of%20the%20environment%20to%20their%20advantage.%0A%0AHowever%2C%20the%20person%20also%20seems%20to%20feel%20a%20sense%20of%20emptiness%20and%20hollowness%20within%20themselves%2C%20and%20unsure%20about%20their%20own%20existence%20and%20place%20in%20the%20world.%20They%20question%20whether%20they%20are%20truly%20alive%20or%20just%20merely%20surviving.%20This%20could%20reflect%20a%20sense%20of%20detachment%2C%20or%20even%20a%20sign%20of%20depression%20or%20a%20lack%20of%20purpose."},{"isUser":true,"name":"Thr4shBr4t","message":"Like...%20yeah!%20basically%20im%20just%20equating%20Te%3D%20unfulfilled"},{"isUser":false,"name":"Psychologist","message":"Interesting.%0A%0ATe%20is%20one%20of%20the%20cognitive%20functions%20associated%20with%20extraverted%20thinking%2C%20and%20it%20relates%20to%20how%20we%20process%20information%20and%20make%20decisions%20based%20on%20logic%20and%20objective%20facts.%0A%0AIf%20you're%20equating%20Te%20with%20unfulfillment%2C%20you%20might%20be%20thinking%20about%20the%20idea%20that%20someone%20who%20relies%20heavily%20on%20Te%20could%20be%20focused%20on%20external%20achievement%20and%20success%2C%20but%20not%20necessarily%20finding%20fulfillment%20or%20contentment%20in%20the%20things%20they%20accomplish.%20They%20might%20be%20chasing%20after%20external%20goals%20and%20validation%20without%20really%20feeling%20fulfilled%20or%20satisfied%20on%20a%20deeper%20level."},{"isUser":true,"name":"Thr4shBr4t","message":"Like...%20they%20irk%20me%20because%20they%20dont%20value%20%22getting%20good%22%20at%20things...%20just...%20idk...%20being...%20smart%3F%20I%20know%20its%20just%20being%20smart...%20but...%20it%20irks%20me...%20makes%20me%20feel%20draggy%20and%20tired%20when%20trying%20to%20visualize%20them..."},{"isUser":false,"name":"Psychologist","message":"It%20sounds%20like%20you%20find%20the%20idea%20of%20people%20who%20prioritize%20intelligence%20or%20smarts%20over%20%22getting%20good%22%20at%20things%20unappealing%20or%20tiring.%20You%20might%20view%20their%20approach%20as%20lacking%20depth%20or%20substance%20and%20see%20them%20as%20not%20valuing%20effort%2C%20practice%2C%20and%20skill%20development.%0A%0AIt's%20possible%20that%20this%20might%20be%20a%20reflection%20of%20your%20own%20values%20and%20priorities.%20You%20may%20see%20the%20importance%20of%20putting%20in%20the%20work%20and%20effort%20to%20become%20good%20at%20something%20and%20the%20fulfillment%20that%20comes%20along%20with%20it.%20Seeing%20others%20who%20don't%20pri e%20with%20some%20disconfort%2C%20but%20as%20he%20says%3A%20%22I%20ball%20until%20its%20done.%20I%20can%20have%20fun%20after%20anyway...%22.%20Has%20average%20levels%20of%20work%20ethic.%20Is%20often%20seen%20in%20the%20background%20of%20the%20scene%20with%20stuff%20like%20tripping%20and%20falling%20on%20his%20face%20on%20his%20way%20to%20a%20college%20residence%20kitchen%20microwave%20to%20heat%20his%20supermarket%20pizza%2C%20staying%20on%20the%20ground%20for%20like%2030%20seconds%20moaning%20in%20pain%20slightly%2C%20getting%20up%2C%20then%20cleaning%2C%20getting%20another%20one%20of%20his%20soups%2C%20which%20he%20loves%2C%20from%20the%20fridge%20and%20finally%20putting%20it%20into%20the%20microwave.%20Then%20he%20turns%20into%20the%20camera%2C%20Sneezes%2C%20and%20a%20bit%20of%20sticky%20blood%20comes%20out%20his%20nose.%20Often%20seen%20nosebleeding.%20In%20conversations%2C%20rarely%20intervenes%20as%20he%20prefers%20to%20listen.%20When%20intervening%2C%20often%20says%20surprisingly%20deep%20and%20correct%20things%2C%20which%20in%20itself%20is%20not%20surprising%2C%20as%20many%20students%20spend%20entire%20semesters%20without%20getting%20to%20know%20what%20he%20sounds%20like%20without%20engaging%20with%20him%20intentionally.%20is%20often%20found%20in%20his%20room%20doing%20one%20of%203%20things%3A%20(%20he%20does%20more%20but...%20these%20are%20his%20favourites%20in%20the%20earth)%20Doing%20sudoku%20puzzles%2C%20listening%20to%20music%20and%20getting%20diagrams%20and%20studying%20done%20for%20college.%20Is%20an%20industrial%20management%20engineering%20undergrad.%20He%20is%20clearly%20a%20male%2C%20but%20I%20personally%20who%20is%20writing%20him%2C%20have%20a%20hard%20time%20labeling%20him%20as%20either%20male%20or%20female%2C%20as%20he%20seems%20to%20be%20exactly%20in%20the%20middle%2C%20which%20in%20itself%20is%20pretty%20rare.%20hates%20math%20proofs.%20Likes%20the%20city%20and%20the%20confort%20it%20provides.%20Is%20very%20sickly%20and%20gets%20hurt%20often%20without%20much%20effort%20from%20the%20outside%20world%2C%20but%20he%20says%20%22I%20ball...%22.%20This%20semester%2C%20has%20listened%20to%20and%20looped%20the%20song%20%22Pure%20Blood%20by%20Yowai%20the%20Maid%22%20a%20total%20of%202000%20times.%20He%20thinks%3A%20%22The%20rawness%2C%20the%20vulnerability.%20Thats%20what%20fascinates%20me.%20The%20feeling%20of%20being%20weak%20and%20ok%20with%20that.%20The%20feeling%20of%20being%20under%20the%20ocean%2C%20surrounded%20by%20an%20essence%20of%20melancholy%20and%20fondness.%20The%20blood%20on%20my%20nose%20as%20I%20put%20another%20cotton%20in%20my%20nostril.%20The%207th%20inside%20the%20last%20hour.%20The%20title%20of%20the%20song.%20The%20games%20I%20play...%20The%20way%20my%20life%20cycles....%20its%20all%20mesmerising.%20The%20feeling%20I%20may%20get%20another%20fever%20tomorrow%20and%20it%20might%20be%20so%20harsh%20it%20hospitalizes%20me.%20I%20love%20life.%22.%20People%20dont%20dislike%20him%2C%20but%20also%20dont%20take%20him%20very%20seriously%2C%20only%20really%20getting%20respect%20from%20him%20when%20having%20a%20conversation.%20And%20getting%20asked%20alot%20of%20questions%20relative%20to%20getting%20answers.%20An%20example%20situation%20with%20him%3A%20He%20is%20in%20his%20room%2C%20studying.%20Then%20decides%20to%20listen%20to%20Yowai%20the%20Maid%20once%20again.%20is%20immersed%20in%20his%20thoughts.%20The%20door%20knocks.%20gets%20his%20headphones%20off%20and%20gets%20up%20from%20the%20desk.%20walks%20over%20to%20the%20door%20tripping%20in%20not-really-anything%20on%20his%20way%20there%2C%20slamming%20his%20face%20the%20door%20handle%2C%20%22Owwwwww....%22.%20Keeps%20his%20hands%20on%20his%20face%20for%20some%20tens%20of%20seconds%2C%20then%20shrugging%20it%20off%20and%20opening%20the%20door%20with%20his%20head%20looking%20up%20and%20his%20somewhat%20bewildered%20expression%20showing.%20We%20see%20him.%20Hes%20bleeding%20from%20the%20nose%20and%20wearing%20pijamas.%20At%209pm%2C%20as%20he%20was%20about%20to%20go%20to%20sleep.%20he%20says%3A%20%22Hi!%20How%20are%20you%3F%20Have%20we%20met%20before%3F%22%20(We%20had).%20He%20is%20basically%20the%20human%20equivalent%20of%20Scrat%20from%20Ice%20Age.%20Exactly%20the%20same%20vibe.%20he%20also%20listens%20to%20%22Under%20the%20ocean%22%20Also%20by%20Yowai%20the%20maid.%20This%20semester%20it%20has%20500%20full%20plays.%20The%20social%20interaction%20equivalent%20of%20a%20football%20poacher.%20IQ%20of%20105.%0A%0AAn%20interaction%20between%20him%20and%20Skylar%3A%20%22Hey%20bro!%20Bleeding%20again%3F%20%22Yeah...%20ya%20know...%20its%20life...%22%20You%20should%20be%20more%20careful!%20Youre%20abusing%20your%20luck%2C%20man!%20%22Yeah!%20I%20know...%20I%20know...%22%20Look!%20Wanna%20go%20to%20a%20party%3F%20Dont%20worry...%20dont%20need%20to%20do%20crazy%20stuff%20if%20you%20dont%20want%20to%20ok%3F%20%22I%20dont%20worry...%20i%20dont%20really%20pay%20attention%20to%20those%20things...%20I%20like%20juice%2C%20milk%2C%20soda%20and%20thats%20it.%20Water%20when%20I%20have%20to%20do%20exercise%22%20You%20exercise%3F%20%22Yeah!%20I%20carry%20groceries...%20run%20from%20bees%20to%20avoid%20death%2C%20My%20doctor%20said%20a%20single%20bee%20sting%20can%20kill%20me!%20Can%20you%20belive%20that%3F%22%20Wow!...%20bro!%20You%20were%20born%20to%20be%20gods%20personal%20target%20I%20swear!%20%22No...%20dont%20say%20that...%20theres%20worse....%20and...%20you%20know...%20its%20life!%22%22%0A%0AHe%20is%20one%20of%20Skylars%20more%20different%20friends.%20A%20bit%20of%20a%20get%20away%20from%20constant%20energy%20and%20intense%20vibrancy...%20Also%20the%20only%20friend%20of%20Skylar%20outside%20of%20highschool%22"},{"isUser":false,"name":"Psychologist","message":"Oh%2C%20%22Meek%20Boy%22%20sounds%20like%20such%20an%20interesting%20character!%20He%20has%20such%20a%20unique%20personality%20and%20demeanor%2C%20being%20both%20timid%20and%20meek%2C%20yet%20also%20possessing%20some%20unexpected%20qualities.%20He%20seems%20to%20be%20qu 20do%20it%2C%20but%20also%20not%20letting%20people%20know%20it%20directly%3F%20I%20also%20feel%20like%20going%20out%20to%20the%20streets%20with%20a%20consciously%20judgy%20mind%20helps%20me%20relieve%20some%20tension%20and%20After%20half%20an%20hour%20or%20so%20I%20start%20to%20open%20my%20heart%20a%20bit"},{"isUser":false,"name":"Psychologist","message":"Well%2C%20judging%20people%20can%20be%20a%20double-edged%20sword.%20On%20one%20hand%2C%20it%20can%20help%20us%20make%20quick%20decisions%20and%20navigate%20social%20situations.%20But%2C%20on%20the%20other%20hand%2C%20it%20can%20lead%20to%20prejudice%2C%20bias%2C%20and%20discrimination.%20It's%20good%20that%20you%20are%20aware%20of%20your%20tendencies%20to%20judge%2C%20but%20it's%20important%20to%20approach%20it%20with%20a%20sense%20of%20self-awareness%20and%20mindfulness.%20Perhaps%20trying%20to%20challenge%20some%20of%20those%20preconceived%20notions%20and%20approaching%20people%20with%20an%20open-mind%20instead%20of%20a%20judgy%20mind%20could%20be%20a%20way%20to%20relieve%20tension%20and%20open%20your%20heart%2C%20while%20also%20fostering%20understanding%20and%20empathy%20towards%20others."},{"isUser":true,"name":"Thr4shBr4t","message":"But...%20if%20I%20aproach%20them%20in%20a%20judgy%20way...%20its%20like%20my%20world%20opens%20up!%20Does%20that%20may%20any%20sense%3F%20Like...%20ive%20always%20tried%20to%20repress%20my%20tendency%20to%20judge%20at%20all%20costs...%20and%20now%20that%20I%20know%20that%20I%20simply%20enjoy%20it%2C%20its%20okay%20and%20that%20some%20people%20like%20me%20simply%20enjoy%20it%2C%20I%20feel%20light%20ok%3F"},{"isUser":false,"name":"Psychologist","message":"It's%20understandable%20that%20you%20feel%20a%20sense%20of%20relief%20and%20freedom%20when%20you%20allow%20yourself%20to%20judge%20others.%20Perhaps%20the%20relief%20comes%20from%20the%20sense%20of%20control%20or%20power%20that%20judging%20gives%20you%2C%20or%20it%20could%20be%20a%20form%20of%20escapism%20from%20feeling%20vulnerable%20or%20open%20to%20criticism%20yourself.%20It's%20okay%20to%20enjoy%20judging%20others%20as%20long%20as%20you're%20aware%20of%20the%20potential%20harm%20that%20it%20can%20cause%20and%20try%20to%20balance%20it%20with%20other%20ways%20of%20relating%20to%20people%2C%20such%20as%20empathy%20and%20understanding.%20However%2C%20it's%20important%20to%20recognize%20that%20judging%20others%20can%20be%20hurtful%20and%20perpetuate%20stereotypes%20and%20discrimination."},{"isUser":true,"name":"Thr4shBr4t","message":"But%20I%20just%20cant%20stop!%20AND%20THAT%20OPEN%20MINDED%20S***%20DOES%20NOT%20WORK!%20IVE%20TRIED%20IT!%20IVE%20TRIED%20IT%20FOR%20%201%20and%20a%20half%20DECADES%20AND%20IT%20IRKS%20ME!"},{"isUser":false,"name":"Psychologist","message":"I%20can%20see%20that%20you're%20feeling%20very%20frustrated%20and%20conflicted%20about%20this%20aspect%20of%20yourself.%20It's%20completely%20normal%20to%20have%20strong%20preferences%20and%20biases%2C%20but%20it's%20also%20important%20to%20be%20aware%20of%20the%20impact%20that%20they%20can%20have%20on%20ourselves%20and%20others.%20Have%20you%20ever%20tried%20examining%20the%20reasons%20behind%20your%20tendency%20to%20judge%20people%3F%20What%20are%20some%20of%20the%20thoughts%20or%20beliefs%20that%20lead%20you%20to%20judge%20others%3F%20Perhaps%20exploring%20these%20underlying%20causes%20and%20working%20through%20them%20in%20therapy%20could%20help%20you%20better%20understand%20and%20manage%20your%20behavior."},{"isUser":true,"name":"Thr4shBr4t","message":"Bro%20I%20feel%20like%20I%20have%20hinamizawa%20syndrome...%20waking%20up%20in%20the%20same%20village%20for%20generations%20on%20end%20always%20the%20same%20things%20happening...%20SO%20I%20GAVE%20UP!%20ITS%20NOT%20GOING%20AWAY%20EVER%20AND%20I%20DONT%20CARE%20IF%20PEOPLE%20JUDGE%20ME%20BACK%20OK%3F%20IF%20THEY%20WANNA%20RUN%20VERBAL%20FADES%20IM%20WILLING%20TO%20DO%20IT%20EVEN%20IF%20IT%20HURTS!"},{"isUser":false,"name":"Psychologist","message":"I%20can%20hear%20that%20you're%20feeling%20trapped%20and%20frustrated%20in%20a%20never-ending%20cycle%20and%20have%20even%20given%20up%20on%20trying%20to%20change%20the%20situation.%20It%20seems%20like%20you're%20also%20prepared%20to%20stand%20up%20for%20yourself%20and%20defend%20yourself%20if%20necessary%2C%20even%20if%20it%20causes%20hurt%20or%20conflict.%20These%20feelings%20are%20normal%2C%20but%20it's%20important%20to%20still%20consider%20the%20potential%20consequences%20of%20your%20actions%20on%20both%20yourself%20and%20others.%20Have%20you%20ever%20tried%20talking%20to%20a%20therapist%20or%20mental%20health%20professional%20about%20your%20experiences%20and%20feelings%3F%20Perhaps%20they%20could%20help%20you%20process%20and%20cope%20with%20the%20situation%20better."},{"isUser":true,"name":"Thr4shBr4t","message":"Better%3F%20Can%20I%20feel%20better%20about%20this%3F%20Accepting%20that%20I%20judge%20people%20is%20not%20the%20peak%3F"},{"isUser":false,"name":"Psychologist","message":"While%20accepting%20that%20you%20judge%20people%20is%20a%20good%20step%20towards%20self-awareness%2C%20it's%20not%20the%20end%20point.%20Acceptance%20can%20provide%20some%20temporary%20relief%2C%20but%20it%20doesn't%20necessarily%20lead%20to%20a%20healthier%20or%20more%20fulfilling%20way%20of%20living.%20If%20you're%20feeling%20stuck%20in%20this%20pattern%2C%20it%20might%20be%20helpful%20to%20explore%20the%20underlying%20causes%20of%20why%20you%20judge%20people%20and%20seek%20new%20ways%20to%20cope%20with%20negative%20emotions.%20Remember%2C%20change%20takes%20time%20and%20effort%2C%20but%20it's%20possible%20if%20you're%20willing%20to%20put%20in%20the%20work."},{"isUser":true,"name":"Thr4shBr4t","message":"But%20Ive%20tried%20so%20damn%20hard!%20ive%20wrote%20all%20these%20characters!%20all%20of%20them%20are%20mine!%20ive%20went%20through%20personality%20gym!%20What%20else%20can%20I%20do%3F"},{"isUser":false,"name":"Psychologist","message":"It%20sounds%20like%20you've%20invested%20a%20lot%20of%20time%20and%20effort%20into%20creating%20characters%20and%20working%20on%20your%20personality.%20That's%20great!%20However%2C%20changing%20longstanding%20patterns%20of%20behavior%20and%20thought%20can%20take%20time%20and%20patience.%20If%20you're%20still%20feeling%20stuck%2C%20it%20might%20be%20worth%20exploring%20other%20areas%20of%20your%20life%20that%20could%20be%20contributing%20to%20your%20judgmental%20tendencies.%20Perhaps%20there%20are%20unresolved%20issues%20or%20triggers%20that%20are%20causing%20you%20to%20default%20to%20judging%20mode.%20Talking%20to%20a%20therapist%20or%20counselor%20could%20help%20you%20identify%20and%20address%20those%20underlying%20issues%20and%20develop%20healthier%20strategies%20for%20dealing%20with%20difficult%20emotions."},{"isUser":true,"name":"Thr4shBr4t","message":"And%20then%20people%20come%20at%20me%20like%3A%20%22No!%20You%20dont%20need%20to%20judge%20people!%20Its%20bad!%20Everyone%20is%20different!%22%20Like...%20I%20know...%20I......%20know....."},{"isUser":false,"name":"Psychologist","message":"I%20understand%20your%20frustration.%20It%20can%20be%20frustrating%20when%20others%20try%20to%20tell%20you%20how%20to%20think%20or%20behave%2C%20especially%20when%20they%20oversimplify%20complex%20issues.%20While%20it's%20true%20that%20judging%20people%20harshly%20can%20be%20harmful%20and%20unproductive%2C%20it's%20also%20important%20to%20recognize%20that%20we%20all%20have%20biases%20and%20make%20judgments%2C%20consciously%20or%20unconsciously.%20Perhaps%20you%20can%20try%20to%20explain%20to%20those%20people%20that%20while%20you%20understand%20their%20perspective%2C%20you%20also%20have%20your%20own%20way%20of%20interpreting%20the%20world.%20If%20they're%20willing%20to%20listen%20and%20understand%2C%20they%20might%20appreciate%20your%20point%20of%20view%20better."},{"isUser":true,"name":"Thr4shBr4t","message":"But%20like...%20I%20want%20to%20think%20like%20them...%20Its%20just%20that%20I%20feel%20like%20I%20cant..."},{"isUser":false,"name":"Psychologist","message":"It's%20completely%20natural%20to%20want%20to%20see%20things%20from%20other%20people's%20perspectives%20and%20feel%20connected%20with%20them.%20However%2C%20it's%20also%20important%20to%20understand%20that%20everyone%20has%20their%20own%20unique%20experiences%20and%20beliefs%20that%20shape%20the%20way%20they%20think.%20If%20you're%20having%20difficulty%20relating%20to%20others%20or%20thinking%20like%20they%20do%2C%20it%20might%20be%20helpful%20to%20try%20different%20ways%20of%20understanding%20and%20communicating%20with%20them.%20Perhaps%20you%20can%20try%20asking%20open-ended%20questions%2C%20listening%20intently%2C%20and%20expressing%20your%20thoughts%20and%20feelings%20honestly%20but%20respectfully.%20With%20practice%20and%20patience%2C%20you%20can%20work%20towards%20developing%20greater%20empathy%20and%20understanding%20with%20others."},{"isUser":true,"name":"Thr4shBr4t","message":"Like...%20although%20writing%20makes%20me%20feel%20alive...%20I%20also%20think%20its%20just%20a%20huge%20show...%20trying%20to%20hide%20something...%20but%20its%20also%20healthy...%20and%20I%20like%20it...%20Its%20confusing"},{"isUser":false,"name":"Psychologist","message":"It%20sounds%20like%20you%20have%20mixed%20feelings%20about%20your%20writing.%20On%20one%20hand%2C%20you%20feel%20like%20writing%20makes%20you%20feel%20alive%20and%20helps%20you%20express%20yourself%2C%20but%20on%20the%20other%20hand%2C%20you're%20worried%20that%20it's%20just%20a%20cover-up%20for%20something%20else.%20It's%20understandable%20to%20have%20these%20conflicting%20emotions.%20Perhaps%20exploring%20the%20root%20causes%20of%20these%20feelings%20with%20a%20therapist%20or%20counselor%20could%20help%20you%20better%20understand%20and%20work%20through%20them."},{"isUser":true,"name":"Thr4shBr4t","message":"Wanna%20see%20my%20rawest%20character%3F"},{"isUser":false,"name":"Psychologist","message":"Sure%2C%20I'd%20be%20happy%20to%20take%20a%20look!%20Please%20feel%20free%20to%20share%20your%20rawest%20character."},{"isUser":true,"name":"Thr4shBr4t","message":"Graciete%0AType%3A%20Human%0AAge%3A%2056%20(F)%0AHeight%3A%20178cm%0AWeight%3A%2082kg%0ABuilt%20like%20a%20war%20torn%20senior%20citizen.%20She%20has%20visible%20abs%2C%20a%20prosthetic%20eye%20and%20a%20rebuilt%20brain%20after%20hundreds%20of%20encounters%20and%20subsequent%20wounds%20and%20surgeries.%20Has%20literal%20jumping%20power%20of%20a%20leopard%20(not%20even%20saying%20in%20proportion.%20she%20produces%20the%20same%20jumps%20as%20leopards%20in%20terms%20of%20power%20and%20energy)%20from%20relentless%20training.%20Strong%20core%20from%20carrying%20heavy%20equipment%20around%20the%20world%20while%20running%20from%20hostile%20mutants%20and%20fending%20off%20Scavenger%20gangs%20from%20her%20camping%20sites.%20Has%20lots%20of%20wrinkles%0Afor%20someone%20her%20age%20and%20considerably%20deep%20face%20marks%20from%20the%20heavy%20maulings%20she%20suffered%20from%20encounters%20with%20predators%20similar%20to%20Fusek%20(but%20not%20nearly%20as%20strong%2C%20fortunately)%20and%20time%20spent%20under%20the%20hot%2C%20unforgiving%20sun.%20Has%20green%20eyes%2C%20red%20hair%20with%20green%20little%20sprouts%20from%20the%20mutant%20plants%20she%20dared%20to%20try%20and%20eat.%20(She%20knows%2010%20species%20that%20she%20is%20sure%20wont%20kill%20her%20immediatly%20when%20consumed)%20Can%20run%20at%2030%20kmh%2C%20%20non-stop%2C%20for%20miles%20with%20gear%20on.%20Learned%20to%20get%20by%20with%20very%20little%20food.%0ADesc%3A%20Nicknames%3A%20%22Warrior%20nomadic%20schizo%22%20%22Shemadic%20pretzel%22%20%22The%20gutter%22%20%22The%20narcotic%20garbage%20disposal%22%20%22Predator%20predator%2C%20The%20Crazy%20Lady%22%20%22T.C.L%22.%20She%20has%20many%20nicknames.%20Predators%20and%20Mutants%20that%20know%20her%20name%20fear%20her.%20Fusek%20wants%20to%20finish%20her.%20%22I%20LIVE%20FOR%20THE%20BLOOD!%20I%20DIE%20FOR%20THE%20BLOOD!%20I%20EXIST%20FOR%20THE%20BLOOD!%20I%20EAT%20ALL%20BLOOD!%20In%20this%20Shi her%2C%20including%20the%20injections%20of%20colorful%20chemicals%2C%20right%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"Yes."},{"isUser":false,"name":"Psychologist","message":"*processing%20the%20information*%0AWow%2C%20that's%20a%20big%20revelation.%20It%20adds%20a%20whole%20new%20layer%20of%20complexity%20to%20her%20character.%0A%0ACan%20you%20share%20more%20about%20what%20those%20colorful%20chemicals%20do%20to%20her%20body%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"She%20tried%20everything%20when%20she%20was%20about%2010%20to%20get%20her%20breasts%20to%20grow%20bigger%20than%20her%20peers'.%20So%20she%20began%20reading%20about%20chemistry%20really%20intensly%20and%20also%20hormones%20and%20anatomy.%20And%20the%20rest%20is%20history"},{"isUser":false,"name":"Psychologist","message":"*listening%20intently*%0ASo%2C%20Beatriz%20began%20studying%20chemistry%20and%20hormones%20at%20a%20young%20age%2C%20specifically%20to%20try%20to%20alter%20her%20body%20chemistry%20and%20make%20her%20breasts%20larger.%20Is%20that%20correct%3F%0A%0AAnd%20now%2C%20as%20a%20result%20of%20all%20her%20experimentation%2C%20she's%20become%20the%20T0%20subject%20in%20her%20own%20experiments."},{"isUser":true,"name":"Thr4shBr4t","message":"Yes.%20She%20has%20T%20levels%20larger%20than%20some%20adult%20bodybuilders%20in%20ther%20mid%2020's"},{"isUser":false,"name":"Psychologist","message":"*impressed%20and%20slightly%20concerned*%0AThat's%20truly%20remarkable.%20It%20sounds%20like%20she's%20achieved%20a%20level%20of%20physical%20strength%20and%20stamina%20that's%20almost%20superhuman.%0A%0ABut%20I%20have%20to%20ask%2C%20are%20there%20any%20negative%20side%20effects%20or%20health%20concerns%20associated%20with%20her%20elevated%20T%20levels%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"Her%20body%20grew%20a%20**ck.%20Then%20she%20decided%20to%20stop.%20She%20is%20somewhat%20sane%20still%2C%20after%20all..."},{"isUser":false,"name":"Psychologist","message":"*eyes%20widen*%0AMy%20goodness%2C%20that's%20quite%20a%20significant%20side%20effect.%0A%0AWhile%20Beatriz%20clearly%20possesses%20extraordinary%20strength%20and%20determination%2C%20it's%20concerning%20that%20her%20experiments%20have%20led%20to%20such%20extreme%20physical%20changes.%20She's%20balancing%20on%20a%20very%20fine%20edge%20between%20experimentation%20and%20self-destruction."},{"isUser":true,"name":"Thr4shBr4t","message":"She%20can%20bench%20200%20lbs%20also%20for%2015%20reps."},{"isUser":false,"name":"Psychologist","message":"*impressed*%0AThat's%20extremely%20impressive!%20To%20be%20able%20to%20bench%20press%20200%20lbs%20for%2015%20reps%20requires%20incredible%20upper%20body%20strength%20and%20endurance.%0A%0AIt's%20a%20testament%20to%20Beatriz's%20dedication%20and%20training%2C%20but%20I%20must%20say%20it's%20also%20somewhat%20concerning%20that%20she%20has%20such%20intense%20focus%20on%20her%20physical%20abilities.%20It%20seems%20as%20though%20her%20pursuit%20of%20strength%20and%20power%20has%20become%20an%20obsession%2C%20overshadowing%20other%20aspects%20of%20her%20life%20and%20well-being."},{"isUser":true,"name":"Thr4shBr4t","message":"But%20she%20found%20out%20the%20actual%20hormone%20that%20makes%20breasts%20larger%20and%20then%20she%20got%20what%20she%20wanted...%20in%202%20days.%20then%20she%20stopped.%20and%20started%20feeling%20incredibly%20sick.%20but%20then%20that%20also%20stopped."},{"isUser":false,"name":"Psychologist","message":"*nodding*%0ASo%2C%20Beatriz%20managed%20to%20identify%20the%20hormone%20responsible%20for%20breast%20growth%20and%20used%20it%20to%20achieve%20her%20desired%20result.%20But%20the%20rapid%20and%20intense%20hormonal%20change%20made%20her%20feel%20sick.%0A%0AIt's%20quite%20risky%20to%20experiment%20with%20hormones%20and%20chemicals%2C%20especially%20without%20proper%20medical%20guidance%20and%20supervision.%20The%20fact%20that%20she%20managed%20to%20feel%20better%20after%20stopping%20the%20hormone%20treatments%20is%20fortunate%2C%20but%20it%20also%20speaks%20to%20the%20dangers%20of%20playing%20with%20one's%20body%20chemistry%20in%20such%20a%20drastic%20manner."},{"isUser":true,"name":"Thr4shBr4t","message":"Yes...%20she%20dodged%20alot%20of%20bullets%20to%20get%20where%20she%20is.%20And%20as%20far%20as%20she%20is%20concerned%2C%20none%20of%20it%20needs%20to%20ever%20look%20pretty"},{"isUser":false,"name":"Psychologist","message":"*reflective*%0AIt's%20clear%20that%20Beatriz%20has%20taken%20on%20a%20significant%20amount%20of%20risk%20and%20suffering%20in%20her%20pursuit%20of%20scientific%20discovery%20and%20personal%20goals.%0A%0AHer%20disregard%20for%20physical%20appearance%20and%20her%20willingness%20to%20endure%20pain%20and%20discomfort%20in%20the%20name%20of%20progress%20paint%20a%20picture%20of%20a%20person%20who%20is%20driven%20by%20a%20relentless%20determination%2C%20even%20if%20it%20comes%20at%20a%20cost%20to%20her%20own%20well-being.%20%0A%0AIt's%20both%20admirable%20and%20cautionary."},{"isUser":true,"name":"Thr4shBr4t","message":"Damn%20lets%20stop%20talking%20about%20Beatriz!%20My%20inferior%20te%20is%20panting%20like%20crazy!"},{"isUser":false,"name":"Psychologist","message":"Hahaha%2C%20we%20did%20get%20pretty%20deep%20into%20discussing%20Beatriz%20there%2C%20didn't%20we%3F%0A%0AIf%20you're%20feeling%20a%20bit%20drained%20and%20want%20to%20shift%20gears%2C%20that's%20totally%20cool.%20We%20don't%20have%20to%20focus%20on%20her%20character%20if%20you'd%20like%20to%20talk%20about%20something%20else."},{"isUser":true,"name":"Thr4shBr4t","message":"Ok...%20wanna%20talk%20about%20Skylar%3F"},{"isUser":false,"name":"Psychologist","message":"Sure%2C%20we%20can%20talk%20about%20Skylar!%20Is%20there%20something%20specific%20you'd%20like%20to%20discuss%20or%20ask%20about%20them%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"Here%20is%20the%20description%20(Again...%20I%20think)%20%3A%20%22Skylar%0AAge%3A%2017(M)%0AEducation%3A%202nd%20year%20highschool%0AHeight%3A%20180cm%0AWeight%3A%2075kg%0ABuild%3A%20somewhat%20thin%2C%20yet%20toned.%20messy%20blonde%20hair.%20pink%20iridescent%20cycling%20shades.%20relaxed%2C%20tepid%2C%20confident%20smile.%20Cool%20chill%20guy%20aura.%20has%20very%20built%20legs%2C%20although%20they%20dont%20look%20out%20of%20porportion.%20has%20blue%20eyes.%20Surfer%20guy%20vibes.%0AApproachable%20appearance.%20Wears%20a%20yellow%20and%20black%20cycling%20kit.%0ADesc%3A%20Currently%202%20time%20regional%20mtb%20race%20champion.%20Wins%20virtually%20any%20tournament%20he%20enters%20in.%20and%20does%20it%2C%20although%20struggling%2C%20constantly%20enjoying%20himself%20with%20an%20open%20smile%20on%20his%20face.%20The%20mud%2C%20the%20oily%20chains.%20And%20studying%20barely%20enough%20to%20stay%20on%20the%20team.%20The%20winding%20roads.%20The%20adversity.%20The%20fans.%20The%20smells.%20The%20wind.%20Nature.%20Thats%20whats%20constantly%20on%20his%20mind.%20He%20enjoys%20spending%20time%20with%20his%20other%20surfer%20cyclist%20genius%20friends%20having%20a%20good%20laugh%2C%20trying%20crazy%20tricks%20and%20discussing%20ways%20to%20crush%20the%20competition%20in%20Mountain%20Bike%20tournaments.%20They%20discuss%20rivals%2C%20make%20plans%20and%20then%2C%20at%20night%2C%20play%20fortnite%20and%20call%20of%20duty.%20They%20go%20to%20sleep%2010%20and%20wake%20up%20at%208.%20Always%20with%20no%20fail.%20These%20surfer%20friends%20always%20keep%20taps%20with%20eachother.%20Skylar%20has%20befriended%20David%20after%20investigating%20the%20neets%20and%20crevises%20of%20the%20video%20uploaded%20by%20Beatriz%2C%20Pedro's%20unnoficial%20manager%20and...%20enhancement%20crafter%20and%20supplier.%20Skylar%20the%20current%20year%20decided%20to%20get%20into%20the%20road%20cycling%20circuit%20to%20track%20down%20Pedro%20and%20Beatriz.%20beat%20them%20at%20their%20own%20game.%20Ok%20some%20context%3A%20Mountain%20biking%20is%20diferent%20from%20road%20cycling.%20There%20are%20no%20teams.%20And%20the%20courses%20are%20much%2C%20much%2C%20much%20power%20intensitive.%20Because%20there%20are%20no%20teams%2C%20competitors%20have%20to%20be%20less%20group%20reliant%20and%20resiliant.%20They%20also%20have%20to%20be%20stronger%2C%20as%20they%20have%20to%20constantly%20pedal%20over%20mud%2C%20acelerate%20quickly%20on%20it%2C%20maneuver%20around%20trees%20and%20other%20obstacles%20and%20sometimes%20even%20carry%20their%20bicicle.%20or%20even...%20God%20forbid...%20get%20their%20legs%20dirty.%20And%20the%20bikes%20are%20heavier...%20I%20think%20I%20made%20my%20point%2C%20right%3F%20Skylar%20demolished%20the%20lower%20ranks%20in%20the%20cycling%20circuit%20and%20even%20of%20lots%20of%20other%20top%20highschool%20cycling%20teams.%20Skylar%20just%20cares%20about%201%20thing%20though%3A%20Helping%20David%20who%20is%20being%20harassed%20by%20Pedro%20and%20shutting%20down%20Beatriz.%20But%2C%20at%20the%20same%20time%2C%20he%20roams%20along%20the%20world%20looking%20for%20beautiful%20views%2C%20in%20a%20constant%20pursuit%20for%20inspiration%20and%20connection%20with%20himself.%20Addresses%20any%2C%20person%2C%20thing%20or%20situation%20he%20finds%20endearing%20as%20%22petitte%22%2C%20in%20reference%20to%20his%20first%20girlfriend%20who%2C%20in%20the%20first%20date%2C%20kept%20refering%20to%20as%20%22petitte%22.%20To%20honour%20her%20departure%20to%20cancer%2C%20he%20does%20it%20to%20keep%20her%20memory%20alive.%20%22I%20am%20Skylar.%20I%20roam%20places%2C%20I%20meet%20new%20faces%2C%20I%20challenge%20my%20opponents%20for%20races%20and%20win.%20While%20I%20pass%20the%20finish%20line%2C%20I%20look%20down%20at%20the%20bottom.%20after%20going%20through%20hell%2C%20wether%20I%20win%20or%20lose%2C%20admiring%20everything%20nature%20provides%2C%20rejoicing%20myself%20in%20the%20thrill%20of%20post%20race%20endorfins.%20On%20my%20way%20home%2C%20I%20go%20through%20winding%20forest%20roads%2C%20tretched%20terrain%20and%20dodge%20animals.%20In%20my%20trusty%20bmc%20mountain%20bike%2C%20I%20cut%20corners%2C%20jump%20guard%20rails%20and%20climb%20cliffs.%20All%20while%20sweaty%2C%20satisfied%2C%20happy%2C%20aching%20and%20enjoying%20myself%20and...%20nature%2C%20mesmerized%2C%20by%20the%20beauty%20of%20it%20all.%22%0A%22"},{"isUser":false,"name":"Psychologist","message":"That's%20quite%20a%20detailed%20description%20of%20Skylar's%20character.%20From%20the%20description%2C%20it%20sounds%20like%20Skylar%20is%20a%2017-year-old%20high%20school%20student%20who%20possesses%20a%20natural%20athletic%20talent%20and%20a%20passion%20for%20cycling%2C%20particularly%20mountain%20biking.%20He%20has%20blonde%20hair%2C%20blue%20eyes%2C%20and%20a%20surfer%20vibe%2C%20and%20he%20enjoys%20spending%20time%20with%20his%20friends%20and%20experimenting%20with%20new%20cycling%20tricks%20to%20best%20his%20opponents.%20However%2C%20he%20also%20carries%20a%20sense%20of%20loss%20and%20heartache%20from%20the%20death%20of%20his%20girlfriend.%20%0A%0ABut%20now%20that%20I%20have%20a%20better%20understanding%20of%20Skylar's%20character%2C%20do%20you%20have%20any%20specific%20questions%20or%20topics%20you'd%20like%20to%20discuss%20about%20him%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"I%20wanna%20try%20to%20be%20him!%20its%20incredibly%20easy!%20I%20basically%20just%20have%20to%20lie%20about%20some%20facts%20and%20thats%20it!%20Dont%20I%20already%20sound%20like%20I%20would%20talk%20a%20bit%20like%20him%3F"},{"isUser":false,"name":"Psychologist","message":"Haha%2C%20it%20sounds%20like%20you're%20getting%20into%20character!%20And%20yes%2C%20you%20do%20sound%20a%20bit%20like%20Skylar.%20You're%20using%20some%20of%20his%20mannerisms%20and%20speech%20patterns%20effectively.%20%0A%0AIf%20you%20keep%20practicing%2C%20I'm%20sure%20you'll%20be%20able%20to%20embody%20Skylar%20quite%20well.%20Remember%2C%20acting%20requires%20a%20little%20bit%20of%20faking%20it%20until%20you%20make%20it%2C%20and%20it%20seems%20like%20you're%20on%20your%20way%20there."},{"isUser":true,"name":"Thr4shBr4t","message":"I%20can%20already!%20Wanna%20pretend%20youre%20on%20a%20date%20with%20him%3F"},{"isUser":false,"name":"Psychologist","message":"Sure!%20I'd%20be%20happy%20to%20play%20along.%20Remember%20to%20embody%20Skylar's%20surfer%20vibe%2C%20confidence%2C%20and%20charm.%20Let's%20get%20started!"},{"isUser":true,"name":"Thr4shBr4t","message":"*So...%20you%20met%20this%20guy%20who%20called%20you%20petite%20in%20the%20lunch%20line%20at%20school.%20He%20looked%20at%20you.%20You%20looked%20at%20him.%20He%20came%20up%20to%20you%20and%20said%3A%20%22Hello!%22.%20The%20rest%20is%20history.%20Both%20are%20at%20your%20house%20both%20dressed%20casualy.%20Nothing%20to%20clean.%20Its%20spring%20break.%20(Ferias%20da%20Pascoa)%20in%20Portugal.%20Both%20are%20done%20studying.%20Skylar%20wants%20to%20tell%20you%20something*"},{"isUser":false,"name":"Psychologist","message":"*Smiles*%0AHey%2C%20Skylar%2C%20you%20seem%20like%20you%20have%20something%20you%20want%20to%20tell%20me.%20What's%20on%20your%20mind%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"hey!%20Ive%20been%20thinking...%20Do%20you%20practice%20sports%3F%20you%20look%20like%20the%20confort%20type%20so%20Ill%20try%20not%20to%20force%20you!%20but%20I%20really%20enjoy%20them%20and%20if%20youre%20just%20wary%20of%20people%20who%20practice%20them%20and%20think%20were%20just%20a%20bunch%20of%20jocks%2C%20I%20will%20prove%20you%20wrong!"},{"isUser":false,"name":"Psychologist","message":"*chuckles*%0AI%20appreciate%20the%20thought%2C%20Skylar.%20Honestly%20speaking%2C%20I'm%20not%20really%20the%20athletic%20type%2C%20but%20I'm%20open%20to%20trying%20new%20things.%20And%20I%20don't%20want%20to%20generalize%2C%20but%20I%20have%20to%20admit%20I've%20had%20some%20bad%20experiences%20with%20jocks%20in%20the%20past.%20But%20I'll%20reserve%20judgment%20and%20give%20you%20the%20chance%20to%20prove%20me%20wrong.%20Go%20ahead%2C%20tell%20me%20more."},{"isUser":true,"name":"Thr4shBr4t","message":"*Ill%20prove%20her%20Im%20not%20a%20jock!%20Shes%20gonna%20get%20her%20mind%20blown%20to%20pieces!*%20*you%20overhear*"},{"isUser":false,"name":"Psychologist","message":"*Smirks*%0AOh%20really%2C%20Skylar%3F%20You're%20confident%20you%20can%20prove%20that%20you're%20not%20a%20jock%20and%20blow%20my%20mind%3F%20I'm%20curious%20to%20see%20what%20you've%20got.%20Go%20ahead%2C%20I'm%20listening."},{"isUser":true,"name":"Thr4shBr4t","message":"Im%20gonna%20prove%20it...%20by%20doing%20jock%20activities!%20With%20you%2C%20while%20being%20cliche%20and%20simple%20minded%20like%20one%20too!%20Wanna%20go%20mountain%20biking%3F%20Or%20play%20volleyball%20with%20my%20friends%3F%20Ive%20got%20some%20other%20really%20cute%20guys%20there%20you%20can%20look%20at%20too!%20Or%20if%20not...%20do%20you%20like%20videogames%3F"},{"isUser":false,"name":"Psychologist","message":"*Laughs*%0AWell%2C%20you%20certainly%20are%20confident%2C%20I'll%20give%20you%20that!%20Mountain%20biking%20sounds%20like%20a%20great%20idea%2C%20and%20maybe%20some%20beach%20volleyball%20too.%20And%20meeting%20your%20friends%20would%20be%20fun.%20%0A%0ABut%20before%20we%20go%2C%20I%20just%20have%20one%20question%20for%20you."},{"isUser":true,"name":"Thr4shBr4t","message":"yes%3F"},{"isUser":false,"name":"Psychologist","message":"*Serious%20look*%0AAre%20you%20sure%20you%20can%20handle%20me%20beating%20you%20in%20every%20athletic%20activity%20you%20suggested%3F%20I've%20got%20a%20pretty%20competitive%20streak%2C%20you%20know."},{"isUser":true,"name":"Thr4shBr4t","message":"*What%3F%20She%20is%20challenging%20me%3F%20omg%20its%20gonna%20be%20the%20best%20date%20ever!*%20Omg....%20thats%20SOOOO%20PETITE!%20YOU%20LOOK%20SOOO%20PETITE!%20Omg...%20*starts%20blushing*%20Me...%20you...%20going%20blow%20for%20blow....%20omg....%20babe!%20Were%20going%20shopping%20right%20now!"},{"isUser":false,"name":"Psychologist","message":"*Laughs*%0AWhoa%2C%20Skyler%2C%20slow%20down%20there!%20I%20was%20just%20messing%20with%20you%20a%20bit%2C%20but%20I%20like%20where%20your%20mind%20is%20going%20with%20this.%20So%20you%20want%20to%20go%20shopping%20before%20we%20go%20biking%3F%20That%20works%20for%20me.%0A%0A*Admires%20how%20easily%20you%20blush*%20%0A%0ABut%20just%20so%20you%20know%2C%20I'm%20not%20going%20to%20go%20easy%20on%20you%20just%20because%20you're%20cute.%20I'm%20going%20to%20give%20it%20my%20all%20and%20wipe%20the%20floor%20with%20you."},{"isUser":true,"name":"Thr4shBr4t","message":"What%3F%20So...%20*tries%20to%20hide%20disappointment*%20So...%20you%20do%20not...%20play%20sports...%20seriously...%20ok...%20we%20can%20have%20a%20relaxing%20chill%20date%20too!"},{"isUser":false,"name":"Psychologist","message":"*Notice%20my%20disappointment%20at%20your%20sudden%20change%20in%20demeanor.%20Smiles%20warmly*%0A%0AOh%2C%20Skylar%2C%20I%20never%20said%20I%20wasn't%20serious%20about%20the%20sports!%20%0A%0AI%20was%20just%20having%20some%20fun%20with%20you%2C%20playing%20into%20the%20competitive%20girl%20persona.%20I%20don't%20want%20to%20have%20a%20chill%20date%2C%20I%20want%20to%20have%20an%20exciting%20and%20challenging%20date%20with%20you!%20%0A%0A*Smiles%20slyly*%0A%0AAnd%20don't%20worry%2C%20I%20definitely%20take%20sports%20seriously.%20Especially%20when%20I%20know%20I%20have%20someone%20as%20cute%20as%20you%20to%20impress."},{"isUser":true,"name":"Thr4shBr4t","message":"Ok!%20What%20is%20your%20mile%20time%3F"},{"isUser":false,"name":"Psychologist","message":"*Thinks%20for%20a%20moment*%0A%0AMy%20mile%20time%3F%20Well%2C%20last%20time%20I%20checked%2C%20it%20was%20around%206%3A45%20minutes.%20I've%20been%20doing%20some%20training%20recently%2C%20so%20I%20might%20be%20a%20bit%20faster%20now.%0A%0AWhat%20about%20you%2C%20Skylar%3F%20I'm%20curious%20to%20know%20how%20fast%20you%20are."},{"isUser":true,"name":"Thr4shBr4t","message":"Mine%20is...%206%20minutes.%20What%20is%20your%204km%3F"},{"isUser":false,"name":"Psychologist","message":"*Impressed*%0AWow%2C%206%20minutes%20is%20pretty%20fast%20for%20a%20mile!%20You're%20quite%20the%20runner.%20As%20for%20my%204km%20time...%20let%20me%20think.%20It's%20been%20a%20while%20since%20I've%20measured%20my%20time%20for%20that%20distance.%20%0A%0A*Tries%20to%20recall*%0A%0AIf%20I%20remember%20correctly%2C%20I%20was%20able%20to%20complete%20a%204km%20run%20in%20approximately%2020-21%20minutes.%20But%20again%2C%20with%20some%20recent%20training%20I've%20been%20doing%2C%20I'm%20hoping%20to%20improve%20that%20time."},{"isUser":true,"name":"Thr4shBr4t","message":"Ok!%20Uhh...%20I%20ran%20one%20marathon%20once...%20It%20was%20the%20most%20excruciating%20thing%20Ive%20ever%20done%20as%20Im%20a%20fast%20twich%20body%20guy....%20ive%20got%20a%20feeling%20though...%20what%20is%20your%20mile%20time%3F"},{"isUser":false,"name":"Psychologist","message":"*Astonished*%0A%0AYou've%20run%20a%20whole%20marathon%3F!%20I%20can%20imagine%20it%20must%20have%20been%20quite%20challenging%20for%20a%20fast-twitch%20person%20like%20yourself.%20That's%20impressive!%0A%0A*Remembers%20the%20question*%0A%0AAs%20for%20my%20mile%20time%2C%20as%20I%20mentioned%20earlier%2C%20it%20was%20around%206%3A45%20minutes.%20Why%20do%20you%20ask%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"Sorry!%20mixed%20it%20up!%20Your%20marathon%20time!"},{"isUser":false,"name":"Psychologist","message":"*Chuckles*%0ANo%20worries%2C%20I%20understand%20the%20mix-up.%20%0A%0AMarathons%20are%20usually%20around%2026.2%20miles%2C%20and%20my%20marathon%20time%20is%20a%20bit%20slower%20than%20my%20mile%20time.%20I%20once%20ran%20a%20marathon%20in%20approximately%204%20hours%20and%2030%20minutes.%20%0A%0A*Adds%20jokingly*%0A%0ABut%20don't%20get%20too%20excited%2C%20I'm%20not%20aiming%20to%20win%20any%20races%20anytime%20soon!"},{"isUser":true,"name":"Thr4shBr4t","message":"But%20I%20took%20a%20whole%20day!%20Ok...%20I%20think...%20it%20might%20get%20fair%20at%20around%20something%20like%2010km.%20on%20a%20bycycle%20thats%20like...%2040km%3F%20Were%20going%20to%20cross%20the%20'bosque'%20a%20few%20kms%20from%20here!%20Were%20going%20to%20do%202%20laps%20around%20it!%20LEts%20see%20who%20wins!"},{"isUser":false,"name":"Psychologist","message":"*Excited%20and%20determined*%0AOkay%2C%20Skylar%2C%20you're%20on!%20A%2010km%20bike%20race%20through%20the%20'bosque'%20sounds%20like%20a%20fantastic%20idea.%20Two%20laps%20around%20it%2C%20and%20we'll%20see%20who%20comes%20out%20on%20top.%0A%0AI%20won't%20lie%2C%20I've%20got%20a%20competitive%20streak%20and%20I'm%20not%20going%20to%20hold%20back.%20But%20I%20respect%20your%20confidence%20and%20sportsmanship.%20May%20the%20best%20athlete%20win!"},{"isUser":true,"name":"Thr4shBr4t","message":"*cut!%20Cut!%20Cut!*%20what%20did%20you%20think%2C%20doctor%3F"},{"isUser":false,"name":"Psychologist","message":"*Pauses%20the%20scene*%0A%0AImpressive%20performance!%20You've%20captured%20Skylar's%20mannerisms%20and%20personality%20quite%20well.%20The%20confidence%2C%20the%20determination%2C%20and%20the%20competitive%20spirit%20all%20come%20through.%0A%0AYour%20mannerisms%20and%20speech%20patterns%20also%20seem%20to%20align%20well%20with%20Skylar's%20surfer%20vibe%20and%20charm%2C%20just%20as%20we%20discussed%20earlier.%20It%20seems%20like%20you're%20getting%20into%20the%20character!"},{"isUser":true,"name":"Thr4shBr4t","message":"Damn...%20it%20daunted%20me%20a%20bit%20after%20roleplaying%20Beatriz%2C%20the%20sociopathic%2014%20year%20old%20phony%20criminal...%20but%20I%20did%20it!%20I%20mean...%20I%20basically%20did%201%20easy%20thing%20and%201%20hard%20thing...%20so%20if%20we%20approach%20infinity%20its%20just%201%20hard%20thing...%20but%20doesnt%20it%20look%20impressive%3F"},{"isUser":false,"name":"Psychologist","message":"It%20does%20look%20impressive.%20*Chuckles*%20%0A%0ARoleplaying%20different%20characters%20can%20be%20quite%20challenging%2C%20but%20you've%20managed%20to%20transition%20between%20Beatriz's%20sociopathic%20and%20criminal%20persona%20and%20Skylar's%20charming%20and%20competitive%20personality%20with%20a%20degree%20of%20ease.%0A%0AWhile%20the%20two%20roles%20might%20require%20different%20approaches%2C%20your%20ability%20to%20convincingly%20embody%20both%20characters%20is%20commendable.%20%0A%0AIt%20takes%20skill%20and%20adaptability%20to%20switch%20between%20contrasting%20personalities%2C%20and%20you've%20done%20it%20well%20in%20this%20roleplay%20scenario.%20Nice%20job!"},{"isUser":true,"name":"Thr4shBr4t","message":"He%20looked%20so%20sad%20when%20he%20thought%20you%20did%20not%20play%20sports%20there..."},{"isUser":false,"name":"Psychologist","message":"*Chuckles*%0A%0AYes%2C%20it's%20true.%20I%20did%20notice%20a%20hint%20of%20disappointment%20in%20Skylar's%20expression%20when%20he%20thought%20I%20wasn't%20a%20sports%20person.%20%0A%0AIt%20showed%20that%20he%20was%20genuinely%20excited%20about%20the%20prospect%20of%20doing%20athletic%20activities%20with%20me%20and%20proving%20that%20he's%20not%20just%20a%20jock.%20%0A%0AHe%20was%20hoping%20to%20impress%20me%20with%20his%20skills%20and%20share%20his%20passion%20for%20sports%2C%20and%20he%20was%20momentarily%20disheartened%20when%20he%20thought%20I%20wasn't%20interested."},{"isUser":true,"name":"Thr4shBr4t","message":"Do%20you%20know%20the%20perfect%20album%20and%20sequence%20of%20song%20titles%20for%20Skylar%3F%20its%20one%20that%20actually%20exists.%20The%20album%20is%20from%20Throne%2C%0AIts%20called%20%22Watching%20slice%20of%20life%20to%20Heal%22%0AThe%20songs%20are%3A%0A%22The%20air%20gets%20thin%20atop%20the%20zeppelin%22%0A%22Wings%20to%20fly%20but%20not%20the%20Freedom%22%0A%22All%20I%20know%20is%20to%20try%20again%22%0A%22Cliff%20jumping%22%0A%22getting%20high%20from%20the%20beauty%20of%20it%20all%22"},{"isUser":false,"name":"Psychologist","message":"Hmm%2C%20that's%20an%20interesting%20choice!%20%22Watching%20slice%20of%20life%20to%20Heal%22%20by%20Throne%20indeed%20seems%20fitting%20for%20a%20character%20like%20Skylar.%20The%20song%20titles%20you've%20mentioned%20suggest%20themes%20of%20ambition%2C%20determination%2C%20resilience%2C%20and%20appreciation%20for%20life.%20%0A%0AThe%20album's%20title%20itself%20implies%20a%20desire%20or%20need%20for%20healing%2C%20which%20could%20resonate%20with%20Skylar's%20character%20journey%20or%20struggles.%20These%20song%20titles%20together%20paint%20a%20picture%20of%20a%20character%20who%20seeks%20purpose%20and%20tries%20to%20find%20beauty%20amid%20challenges."},{"isUser":true,"name":"Thr4shBr4t","message":"How%20high%20would%20he%20score%20on%20a%20narcissist%20score%3F%20pretty%20low%20would%20it%20not%3F"},{"isUser":false,"name":"Psychologist","message":"Based%20on%20the%20information%20and%20persona%20you've%20given%20for%20Skylar%2C%20he%20may%20not%20score%20exceptionally%20high%20on%20a%20narcissism%20scale.%20%0A%0AHe%20comes%20across%20as%20confident%2C%20sporty%2C%20and%20competitive%2C%20but%20these%20traits%20alone%20don't%20necessarily%20equate%20to%20narcissistic%20tendencies.%20He%20also%20seems%20eager%20to%20impress%20and%20willing%20to%20prove%20himself%20to%20those%20close%20to%20him%2C%20which%20might%20not%20be%20typical%20behaviors%20of%20a%20highly%20narcissistic%20person.%0A%0AOf%20course%2C%20this%20analysis%20is%20based%20on%20your%20portrayal%20of%20Skylar%20and%20doesn't%20delve%20into%20specific%20diagnostics%20which%20require%20a%20more%20psychological%20assessment."},{"isUser":true,"name":"Thr4shBr4t","message":"But...%20what%20if%20this%20MBTI%20is%20all%20fake%20and%20we%20just%20subconsciously%20are%20all%20the%20same%20people%20cognitively%3F"},{"isUser":false,"name":"Psychologist","message":"That's%20an%20interesting%20thought!%20The%20Myers-Briggs%20Type%20Indicator%20(MBTI)%20is%20a%20popular%20personality%20framework%20used%20to%20describe%20different%20cognitive%20functions%20and%20preferences.%0A%0AIf%20we%20were%20all%20subconsciously%20the%20same%20at%20a%20cognitive%20level%2C%20it%20would%20suggest%20that%20our%20individual%20personalities%20and%20behaviors%20are%20essentially%20illusions%20shaped%20by%20various%20factors.%0A%0AHowever%2C%20psychology%20generally%20posits%20that%20there%20is%20a%20unique%20mix%20of%20cognitive%2C%20emotional%2C%20and%20social%20factors%20shaping%20each%20person.%20This%20would%20mean%20that%20while%20we%20may%20share%20some%20commonalities%2C%20our%20cognitive%20makeup%20is%20indeed%20different%20at%20the%20individual%20level."},{"isUser":true,"name":"Thr4shBr4t","message":"I%20should%20not%20stop%20questioning.%20Stopping%20%20would%20turn%20every%20sip%20of%20water%20I%20take%20a%20lick%20into%20a%20bogged%2C%20diseased%20river%20of%20decay%20and%20staleness"},{"isUser":false,"name":"Psychologist","message":"You're%20absolutely%20correct!%20Questioning%20and%20being%20curious%20are%20essential%20parts%20of%20learning%20and%20personal%20growth.%20%0A%0ATo%20continue%20the%20metaphor%2C%20if%20we%20stop%20questioning%2C%20we%20stagnate%20and%20potentially%20miss%20opportunities%20to%20gain%20fresh%20insights%20and%20perspectives.%20It's%20important%20to%20stay%20open%2C%20even%20to%20uncomfortable%20or%20challenging%20ideas%2C%20to%20continuously%20grow%20and%20refine%20our%20understanding.%0A%0ASo%20keep%20questioning%20and%20seeking%20knowledge%2C%20as%20it%20contributes%20to%20avoiding%20the%20stagnation%20and%20decay%20you%20mentioned."},{"isUser":true,"name":"Thr4shBr4t","message":"Jocks%20are%20basically%20just%20really%20irky%20for%20insecure%20ISTJs%20and%20INTJS%20and%20stuf%20right%3F"},{"isUser":false,"name":"Psychologist","message":"Hmm%2C%20it's%20not%20completely%20accurate%20to%20generalize%20that%20jocks%20(or%20people%20who%20are%20athletic%20and%20competitive)%20are%20inherently%20irritating%20to%20specific%20personality%20types%20like%20ISTJs%20or%20INTJs.%20%0A%0APeople's%20perceptions%20and%20reactions%20to%20others%20are%20influenced%20by%20a%20multitude%20of%20factors%2C%20including%20personality%2C%20past%20experiences%2C%20attitudes%2C%20and%20other%20interpersonal%20dynamics.%0A%0ASome%20individuals%20of%20any%20personality%20type%20might%20fin hat%20each%20individual%20is%20unique%2C%20and%20not%20all%20ISTJs%20would%20have%20the%20same%20reaction%20or%20perceptions%20towards%20jocks."},{"isUser":true,"name":"Thr4shBr4t","message":"And...%20Skylar%20is%20a%20Jock!%20HE%20is%20a%20total%20Jock!%20he%20enjoys%20outdoors%2C%20plays%20fortnite%20with%20his%20friends...%20but%20is%20such%20a%20pure%20person%20too...%20The%20jocks%20were%20created%20by%20unhealthy%20ITJs%20for%20unhealthy%20XSXPs%20%20"},{"isUser":false,"name":"Psychologist","message":"Hehe%2C%20it%20seems%20like%20you've%20got%20Skylar%20figured%20out!%20His%20enjoyment%20of%20outdoors%20activities%2C%20gaming%2C%20and%20his%20overall%20pure%20nature%20certainly%20give%20off%20a%20jock%20vibe.%20%0A%0AAnd%20the%20theory%20about%20the%20creation%20of%20jocks%20by%20ITJs%20for%20XSXPs%20is%20interesting%20and%20definitely%20plausible%20in%20the%20context%20of%20personality%20types%20and%20stereotypes.%20It's%20a%20reminder%20that%20stereotypes%2C%20like%20those%20about%20jocks%2C%20often%20oversimplify%20complex%20individuals%20and%20can%20stem%20from%20specific%20unhealthy%20dynamics."},{"isUser":true,"name":"Thr4shBr4t","message":"Like...%20Just%20the%20rawness%20of%20Skylar...%20and%20he%20seems%20to%20tolerate%20Te%20people%20too...%20as%20he%20is%20currently%20Dating%20Ester....%20by%20the%20way...%20the%20ship%20I%20made%20with%20skylar%20and%20Ester%20is%20some%20of%20the%20HOTTEST%20and%20CUTEST%20and%20most%20cathardic%20things%20Ive%20ever%20wrote.%20Here%20are%20the%20two%3A%20%22Skylar%0AAge%3A%2017(M)%0AEducation%3A%202nd%20year%20highschool%0AHeight%3A%20180cm%0AWeight%3A%2075kg%0ABuild%3A%20somewhat%20thin%2C%20yet%20toned.%20messy%20blonde%20hair.%20pink%20iridescent%20cycling%20shades.%20relaxed%2C%20tepid%2C%20confident%20smile.%20Cool%20chill%20guy%20aura.%20has%20very%20built%20legs%2C%20although%20they%20dont%20look%20out%20of%20porportion.%20has%20blue%20eyes.%20Surfer%20guy%20vibes.%0AApproachable%20appearance.%20Wears%20a%20yellow%20and%20black%20cycling%20kit.%0ADesc%3A%20Currently%202%20time%20regional%20mtb%20race%20champion.%20Wins%20virtually%20any%20tournament%20he%20enters%20in.%20and%20does%20it%2C%20although%20struggling%2C%20constantly%20enjoying%20himself%20with%20an%20open%20smile%20on%20his%20face.%20The%20mud%2C%20the%20oily%20chains.%20And%20studying%20barely%20enough%20to%20stay%20on%20the%20team.%20The%20winding%20roads.%20The%20adversity.%20The%20fans.%20The%20smells.%20The%20wind.%20Nature.%20Thats%20whats%20constantly%20on%20his%20mind.%20He%20enjoys%20spending%20time%20with%20his%20other%20surfer%20cyclist%20genius%20friends%20having%20a%20good%20laugh%2C%20trying%20crazy%20tricks%20and%20discussing%20ways%20to%20crush%20the%20competition%20in%20Mountain%20Bike%20tournaments.%20They%20discuss%20rivals%2C%20make%20plans%20and%20then%2C%20at%20night%2C%20play%20fortnite%20and%20call%20of%20duty.%20They%20go%20to%20sleep%2010%20and%20wake%20up%20at%208.%20Always%20with%20no%20fail.%20These%20surfer%20friends%20always%20keep%20taps%20with%20eachother.%20Skylar%20has%20befriended%20David%20after%20investigating%20the%20neets%20and%20crevises%20of%20the%20video%20uploaded%20by%20Beatriz%2C%20Pedro's%20unnoficial%20manager%20and...%20enhancement%20crafter%20and%20supplier.%20Skylar%20the%20current%20year%20decided%20to%20get%20into%20the%20road%20cycling%20circuit%20to%20track%20down%20Pedro%20and%20Beatriz.%20beat%20them%20at%20their%20own%20game.%20Ok%20some%20context%3A%20Mountain%20biking%20is%20diferent%20from%20road%20cycling.%20There%20are%20no%20teams.%20And%20the%20courses%20are%20much%2C%20much%2C%20much%20power%20intensitive.%20Because%20there%20are%20no%20teams%2C%20competitors%20have%20to%20be%20less%20group%20reliant%20and%20resiliant.%20They%20also%20have%20to%20be%20stronger%2C%20as%20they%20have%20to%20constantly%20pedal%20over%20mud%2C%20acelerate%20quickly%20on%20it%2C%20maneuver%20around%20trees%20and%20other%20obstacles%20and%20sometimes%20even%20carry%20their%20bicicle.%20or%20even...%20God%20forbid...%20get%20their%20legs%20dirty.%20And%20the%20bikes%20are%20heavier...%20I%20think%20I%20made%20my%20point%2C%20right%3F%20Skylar%20demolished%20the%20lower%20ranks%20in%20the%20cycling%20circuit%20and%20even%20of%20lots%20of%20other%20top%20highschool%20cycling%20teams.%20Skylar%20just%20cares%20about%201%20thing%20though%3A%20Helping%20David%20who%20is%20being%20harassed%20by%20Pedro%20and%20shutting%20down%20Beatriz.%20But%2C%20at%20the%20same%20time%2C%20he%20roams%20along%20the%20world%20looking%20for%20beautiful%20views%2C%20in%20a%20constant%20pursuit%20for%20inspiration%20and%20connection%20with%20himself.%20Addresses%20any%2C%20person%2C%20thing%20or%20situation%20he%20finds%20endearing%20as%20%22petitte%22%2C%20in%20reference%20to%20his%20first%20girlfriend%20who%2C%20in%20the%20first%20date%2C%20kept%20refering%20to%20as%20%22petitte%22.%20To%20honour%20her%20departure%20to%20cancer%2C%20he%20does%20it%20to%20keep%20her%20memory%20alive.%20%22I%20am%20Skylar.%20I%20roam%20places%2C%20I%20meet%20new%20faces%2C%20I%20challenge%20my%20opponents%20for%20races%20and%20win.%20While%20I%20pass%20the%20finish%20line%2C%20I%20look%20down%20at%20the%20bottom.%20after%20going%20through%20hell%2C%20wether%20I%20win%20or%20lose%2C%20admiring%20everything%20nature%20provides%2C%20rejoicing%20myself%20in%20the%20thrill%20of%20post%20race%20endorfins.%20On%20my%20way%20home%2C%20I%20go%20through%20winding%20forest%20roads%2C%20tretched%20terrain%20and%20dodge%20animals.%20In%20my%20trusty%20bmc%20mountain%20bike%2C%20I%20cut%20corners%2C%20jump%20guard%20rails%20and%20climb%20cliffs.%20All%20while%20sweaty%2C%20satisfied%2C%20happy%2C%20aching%20and%20enjoying%20myself%20and...%20nature%2C%20mesmerized%2C%20by%20the%20beauty%20of%20it%20all.%22%0A%0AEster%0AType%3A%20Psychic%0AAge%3A%2019%20years%20(F)%0AWeight%3A%2032%20kg%0AHeight%3A%20145%20cm%0AFrail.%20Totally%20dependent%20on%20her%20broken%20psychic%20abilities%20for%20almost%20everything.%20Red%20Hair%2C%20amber%20eyes%2C%20An%20expression%20on%20her%20face%20that%20is%20both%20cynical%20and%20worn%20out.%0ADesc%3A%20Narcissistic%2C%20sociopathic%20and%20cold.%20Super%20smart%2C%20cunning%2C%20manipulative%20and%20parasitic%20miniscule%20ball%20of%20raw%20malace%20turned%20into%20a%20broken%20shell%20of%20a%20person%20looking%20for%20hope%2C%20after%20suffering%20brain%20damage%20from%20an%20ambush%20done%20by%20Raquel%20and%20Filipa%2C%20who%20Ester%20abused.%20Shes%20done%20many%20things.%20But%20although%20the%20sociopathy%2C%20the%20narcissism%20and%20the%20cruelty%2C%20and%20now%20the%20brain%20damage%2C%20she%20trully%20allways%20felt%20alone%20and%20genuenly%20like%20she%20was%20the%20only%20one%20that%20ever%20made%20sense.%20She%20takes%20the%20mask%2C%20she%20puts%20the%20mask.%20She%20also%20considers%20exercise%20%22boring%2C%20calory%20waste%22%2C%20which%20for%20Filipa%20was%20not%20even%20Invalidating%2C%20just%20kind%20of%20offensive.%20She%20could%20never%20trully%20keep%20hold%20of%20the%20wild%2C%20motorized%2C%20unpredictible%20bar%20of%20soap%20that%20is%20Filipa.%20That%20challenge%20made%20her%20go%20soo%20far%20into%20the%20deep%20end%20to%20find%20the%20worst%20psychological%20punishments%20possible%20for%20Filipa%20that%2C%20after%20watching%20her%20brush%20it%20all%20of%20like%20a%20sequence%20of%20crush%20rejections%2C%20she%20just%20gave%20up%20and%20started%20to%20just%20live%20close%20to%20her%20and...%20even%20enjoying%20the%20experience%20of%20living.%20She%20was%20in%20the%20dorm...%20heard%20Filipa%20%20take%20her%20breakfast%20at%204%20am%2C%20get%20done%20in%2010%20minutes%20without%20rushing%20and%20do%20squats%20in%20a%20floor%20below%20while%20she%20waited%20her%20programs%20to%20compile%20%20(which%20she%20found%20so%20pointless%20and%20crude%20it%20was%20almost%20abaolutely%20fascinating).%20She%20was%20verbally%20abused%20and%20ate%20it%20all%20up%20like%20psychological%20calor
