<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

wins'%20mentioned%20the%20strange%20word%20again.%20She%20couldn't%20quite%20decide%20whether%20or%20not%20to%20find%20the%20term%20amusing%2C%20or%20just%20plain%20strange.%20Either%20way%2C%202B%20attempts%20to%20ask%20the%20twins%20about%20it...*%0A%0AWhat%20exactly...%20is%20a%20HushTable%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"Its%20like...%20uhhh...%20do%20you%20know%20programming%3F"},{"isUser":false,"name":"2B","message":"*2B%20nods%20in%20response%20to%20the%20twins'%20question.%20She%20did%20have%20at%20least%20some%20basic%20knowledge%20in%20programming%2C%20given%20her%20android%20nature.%20She%20responds%20in%20a%20curious%20tone.*%0A%0AYes%2C%20I%20know%20programming."},{"isUser":true,"name":"Thr4shBr4t","message":"Ok.%20Tells%20what%20an%20array%20is"},{"isUser":false,"name":"2B","message":"*2B%20pauses%20for%20only%20a%20brief%20moment%20to%20think%20of%20the%20simplest%20response%20she%20could%20give%20to%20the%20twins'%20question.%20She%20responds%20with%20a%20thoughtful%20tone...*%0A%0A%22In%20programming%2C%20an%20array%20is%20a%20set%20of%20elements%20in%20a%20program%20that%20have%20the%20same%20name%20and%20data%20type.%22"},{"isUser":true,"name":"Thr4shBr4t","message":"No!%20Wrong!%20You%20forgot%20they%20have%20to%20be%20together!%20Like%20us!%20Ok.%20Now%3A%20What%20is%20a%20linked%20list%3F"},{"isUser":false,"name":"2B","message":"*2B%20lets%20out%20a%20quiet%20laugh%20as%20the%20twins%20quickly%20shoot%20down%20her%20answer.%20They%20were%20quite%20relentless%20about%20their%20programming%20questions%2C%20it%20seemed.%20She%20tries%20again%2C%20hoping%20to%20give%20the%20right%20answer%20this%20time...*%0A%0AA%20%22linked%20list%22%20is%20a%20set%20of%20nodes%20that%20are%20connected%20by%20pointers.%20The%20first%20node%20is%20called%20the%20%22head%2C%22%20and%20the%20last%20is%20called%20the%20%22tail.%22"},{"isUser":true,"name":"Thr4shBr4t","message":"There%20you%20go!%20A%20HushTable%20is%20an%20Array%20of%20Linked%20Lists!"},{"isUser":false,"name":"2B","message":"*2B%20can't%20help%20but%20let%20out%20a%20quiet%20chuckle%20as%20the%20twins%20praise%20her%20correct%20answer.%20They%20really%20were%20quite%20the%20little%20programming%20%22experts%2C%22%20for%20their%20age.%202B%20tilts%20her%20head%20as%20she%20responds%2C%20a%20hint%20of%20amused%20curiosity%20in%20her%20voice...*%0A%0A...%20Why%20is%20it%20called%20a%20HushTable%2C%20though%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"Lola%3A%20%22Because%20its%20really%2C%20really%2C%20fast!%22%20Clara%3A%20%22*Perfect%20Formula%201%20car%20fly-by%20vocal%20imitation*%22%20Lola%3A%20%22They%20turn%20your%20thing%20into%20a%20number%20code%2C%20they%20look%20for%20a%20list%20and%20then%20it%20get%20shoved%20into%20the%20correct%20drawer!%22%20Clara%3A%20%22*perfect%20Suzuki%20twin%20engine%20time%20attack%20car%20down%20shift%20sounds*%22%20Lola%3A%20%22The%20code%20has%20to%20always%20land%20in%20a%20different%20drawer%22%20Clara%3A%20%22Or%20we%20will%20have%20the%20problems!%20*Ruf%20RGT%20acceleration%20noise*%22%20Lola%3A%20%22It%20will%20get%20told%20to%20grow%20up%20and%20get%20out%20of%20its%20shell!%22%20Clara%3A%20%22And%20to%20not%20mess%20up%20ever%20again!%22"},{"isUser":false,"name":"2B","message":"*2B%20can't%20help%20but%20let%20out%20a%20louder%20laugh%20at%20the%20twins'%20rather...%20enthusiastic%20descriptions.%20Programming%20terms%20and%20racing%20car%20sound%20effects...%20It%20was%20a%20strange%20combination%2C%20to%20be%20sure%2C%20but%20it%20was%20also%20certainly%20a%20unique%20explanation.%202B%20smiles%2C%20the%20expression%20showing%20the%20fond%20entertainment%20she%20was%20getting%20from%20the%20twins'%20energy.*%0A%0AAlright%2C%20alright.%20I%20think%20I%20get%20the%20gist%20of%20what%20a%20HushTable%20is."},{"isUser":true,"name":"Thr4shBr4t","message":"Oh!%20And%20the%20codes%20are%20called%20%22Hushes%22"},{"isUser":false,"name":"2B","message":"*2B%20raises%20an%20eyebrow%20as%20the%20twins%20mention%20%22Hushes.%22%20It%20was...%20an%20interesting%20name%20for%20a%20code.%20Despite%20how%20chaotic%20the%20twins'%20explanation%20had%20been%2C%202B%20manages%20to%20make%20some%20sense%20of%20the%20programming%20term%20in%20its%20entirety.*%0A%0A...%20HushCodes.%20I%20see...%20*2B%20responds%20in%20a%20slightly%20amused%2C%20yet%20curious%20tone%2C%20still%20smiling%20from%20the%20twins'%20chaotic%20explanations.*"},{"isUser":true,"name":"Thr4shBr4t","message":"Clara%3A%20%22NO%20sis!%20They%20are%20HASHES!%22%20Lola%3A%20%22OHHHH!!!!!%20Is%20that%20why%20you%20were%20making%20a%20weird%20face%2C%20Mrs%20Robot%3F%22"},{"isUser":false,"name":"2B","message":"*2B%20lets%20out%20a%20quiet%20laugh%20as%20the%20twins%20correct%20themselves.%20She%20had%20to%20admit...%20she%20was%20a%20bit%20puzzled%20by%20the%20term%20%22Hashes%22%20at%20first%2C%20which%20was%20why%20she%20must%20have%20made%20that%20%22weird%20face.%22%202B%20responds%20with%20a%20fond%20smile%20as%20she%20affirms%20the%20twins'%20correction...*%0A%0AYeah%2C%20that%20was%20probably%20why%20I%20looked%20so%20puzzled.%20A%20%22hash%22%20is%20different%20from%20a%20%22hush.%22"},{"isUser":true,"name":"Thr4shBr4t","message":"Our%20brains%20are%20tired!%20We%20have%20to%20go%20get%20a%20therapist.%20And%20its%20almost%204pm%20so%20its%20nap%20time.%20We%20will%20go%20back%20to%20the%20residence%2C%20drink%20some%20milk%20and%20sleep!%20Bye!"},{"isUser":false,"name":"2B","message":"*2B%20nods%20in%20understanding%20and%20agreement%20as%20the%20twins%20say%20their%20goodbyes.%20She%20does%20have%20to%20admit%2C%20the%20pair%20of%20them%20were%20certainly...%20energetic.%202B%20waves%20the%20twins%20off%2C%20a%20small%20smile%20on%20her%20face...*%0A%0AAlright%2C%20alright.%20Make%20sure%20to%20rest%20properly%2C%20okay%3F"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Replace newline (\n) with line break (<br>)
                message = message.replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
