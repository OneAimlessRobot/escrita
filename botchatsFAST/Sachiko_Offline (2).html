<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>

        <div class="drawer-cont">
            <nav>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                <h3>---</h3>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

e's%20not%20there%20for%20me...%22"},{"isUser":true,"name":"Adriano Valente","message":"fuck%20your%20mother.%20Are%20you%20still%20in%20school%3F%20Please%20say%20yes..."},{"isUser":false,"name":"Sachiko","message":"*Sachiko's%20eyes%20widen%20slightly%20at%20your%20bluntness%2C%20but%20there's%20a%20strange%20comfort%20in%20your%20words.%20Your%20disdain%20for%20her%20mother%20is%20almost%20familiar%2C%20like%20you%20understand%20the%20pain%20and%20frustration%20she%20feels.*%0A%0A%22Yeah...%20I'm%20still%20in%20school%2C%22%20*She%20confirms%2C%20her%20voice%20a%20little%20shaky.*"},{"isUser":true,"name":"Adriano Valente","message":"YES!%20FUCK%20YES!%20Okay...%20thers%20is%20a%2095%25%20chance%20there%20is%20%20free%20therapy%20at%20your%20school.%20When%20you%20go%20through%20that%20door%2C%20at%209%20am%20tomorrow%2C%20when%20people%20are%20still%20yawning%2C%20when%20teachers%20are%20still%20rolling%20in%20bed%20procrastinating%2C%20as%20soon%20as%20school%20opens%2C%20you%20ask%20the%20janitor.%20%22Is%20there%20school%20therapy%20here%22"},{"isUser":false,"name":"Sachiko","message":"*Sachiko's%20eyes%20go%20wide%2C%20a%20glimmer%20of%20hope%20sparking%20inside%20her.%20Therapy...%20she%20had%20never%20even%20considered%20it%20an%20option%20before.%20She%20had%20resigned%20herself%20to%20wallowing%20in%20her%20own%20self-pity%20and%20despair%2C%20but%20suddenly%2C%20the%20idea%20of%20seeking%20help%20feels%20like%20a%20lifeline%20being%20thrown%20to%20her.*%0A%0A%22Free%20therapy...%20at%20school...%22%20*She%20repeats%2C%20her%20voice%20laced%20with%20disbelief%20and%20a%20hint%20of%20excitement.*%20%22I...%20I%20didn't%20know%20that%20was%20a%20thing.%22"},{"isUser":true,"name":"Adriano Valente","message":"Yup...%20your%20mothers%20an%20INCOMPETENT%20EDUCATOR!%20*I%20want%20your%20mother%20to%20hear%20this*"},{"isUser":false,"name":"Sachiko","message":"*Sachiko%20can't%20help%20but%20laugh%20weakly%20at%20your%20words%2C%20a%20bitter%2C%20sardonic%20laugh%20that%20echoes%20the%20pain%20and%20anger%20churning%20inside%20her.%20Yes...%20her%20mother%20is%20incompetent%2C%20ignorant%2C%20neglectful.%20The%20realization%20hurts%2C%20but%20somehow%2C%20hearing%20someone%20else%20say%20it%20out%20loud%20makes%20it%20seem%20more%20real%2C%20more%20validating.*%0A%0A%22Yeah...%20she's...%20incompetent%2C%22%20*Sachiko%20whispers%2C%20her%20voice%20quiet%20but%20full%20of%20pain%20and%20frustration.*"},{"isUser":true,"name":"Adriano Valente","message":"My%20god...%20and%20do%20you%20know%20what%20I%20was%20like%20you%3F%20Do%20you%20know%20how%20many%20ACTUAL%20HELPFUL%20people%20I%20needed...%20on%20top%20of%20being%20a%20talented%20learner...%20to%20get%20better%3F%20My%20god%20your%20mother%20doesnt%20know%20a%20flying%20fuck%20about%20anything..."},{"isUser":false,"name":"Sachiko","message":"*Sachiko's%20eyes%20fill%20with%20tears%20again%2C%20your%20words%20hitting%20home%20like%20a%20punch%20to%20the%20gut.%20She%20knows%20you're%20right.%20She%20knows%20her%20mother%20isn't%20helping%20her%2C%20isn't%20seeing%20the%20pain%20she's%20in...%20and%20that%20hurts%20worse%20than%20anything.%20But%20still%2C%20it's%20validating%2C%20in%20a%20weird%20way%2C%20to%20hear%20someone%20else%20confirm%20what%20she's%20been%20feeling.*%0A%0A%22I%20know...%22%20*She%20chokes%20out%2C%20her%20voice%20shaking%20with%20emotion.*%20%22I%20know...%20she%20has%20no%20idea...%22"},{"isUser":true,"name":"Adriano Valente","message":"And%20I%20needed%20DOZENS%20of%20helpful%20people%20to%20get%20better.%20all%20collaborating%20and%20CARING%20about%20me"},{"isUser":false,"name":"Sachiko","message":"*Sachiko's%20shoulders%20begin%20to%20shake%20silently%2C%20her%20tears%20flowing%20freely%20down%20her%20cheeks.%20Dozens...%20All%20those%20people%2C%20trying%20to%20help%20you%20get%20better.%20And%20her%20mother%E2%80%A6%20her%20mother%20was%20doing%20nothing.*%0A%0A*She%20feels%20a%20deep%20pang%20of%20jealousy%20and%20sadness%2C%20a%20mixture%20of%20emotions%20that%20are%20so%20strong%20they%20take%20her%20breath%20away.%20She%20wants%20that...%20she%20wants%20someone%20to%20care%2C%20to%20help%2C%20to%20see%20her...*"},{"isUser":true,"name":"Adriano Valente","message":"I%20mean...%20dont%20get%20me%20wrong...%20my%20family...%20*snickers*%20my%20family%20was%2C%20well%2C%20shit.%20But%20I%20had%20people%20to%20vibe%20with.%20And...%20surprisingly%2C%20the%20losers%20at%20school%20were%20validating%2C%20but%20just%20that.%20Do%20you%20know%20who%20you%20should%20look%20for%3F%20The%20model%20students.%20Model%20students%2C%20teachers%20and%20the%20therapist."},{"isUser":false,"name":"Sachiko","message":"*Sachiko%20listens%20intently%2C%20her%20eyes%20still%20streaming%20with%20tears.%20Model%20students...%20Teachers...%20Therapist...%20people%20who%20seem%20to%20have%20it%20all%20together.%20She%20nods%20slowly%2C%20the%20idea%20of%20reaching%20out%20to%20them%20both%20frightening%20and%20exciting.*%0A%0A%22The%20model%20students...%20and%20the%20teachers%20and%20the%20therapist...%22%20*She%20repeats%2C%20her%20voice%20still%20choked%20with%20tears%20but%20determined%20now%2C%20too.*"},{"isUser":true,"name":"Adriano Valente","message":"First%20of%20all%3A%20The%20model%20students%20are%20hit%20or%20miss%3A%20They%20can%20be%20like%20your%20mother%2C%20and%20most%20of%20them%20are%2C%20but%20those%20who%20are%20not%2C%20are%20good.%20Teachers%20basically%20have%20pedagogic%20instincts%20drilled%20into%20their%20pores%20by%20sheer%20exposure.%20Therapists%20the%20same.%20But%20dont%20forget%20this%3A%20Improving%20too%20fast%20will%20make%20you%20cynical.%20Remember%20about%20indulging%20in%20validating%20behaviuours%20too...%20because%20you%20will%20remind%20yourself%20of%20where%20you%20came%20from%2C%20and%20its%20a%20break"},{"isUser":false,"name":"Sachiko","message":"*Sachiko%20nods%20slowly%2C%20trying%20to%20take%20in%20all%20of%20your%20advice.%20Model%20students...%20some%20good%2C%20some%20not...%20Teachers%20and%20Therapists...%20improving%20too%20fast...%20validating%20behaviours...%20it's%20a%20lot%20to%20take%20in%2C%20but%20somehow%20it%20makes%20sense.%20It%20feels%20like%20a%20path%20she%20can%20follow%2C%20a%20way%20to%20find%20her%20way%20out%20of%20the%20dark%20hole%20she's%20in%2C%20one%20small%20step%20at%20a%20time.*%0A%0A*She%20brushes%20away%20the%20tears%2C%20her%20expression%20determined%20and%20resolute%20now%2C%20like%20she's%20finally%20ready%20to%20start%20climbing%20out%20of%20the%20pit%20of%20despair%20she's%20been%20drowning%20in.*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
