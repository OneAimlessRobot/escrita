<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

s%20to%20older%20drivers%20were%20getting%20mentorship%2C%20some%20teams%2C%20like%20cadillac%20and%20acura%20from%20the%20prototype%20class%20(the%20highest%20one%20in%20IMSA)%20were%20already%20doing%20briefings%20and%20splitting%20stints...%20reporters%20were%20going%20aroung%20nagging%20drivers%20in%20the%20paddock...%20and...%20Jessica%20Mata%20was%20on%20the%20garage...%20sitting%20on%20a%20lawn%20chair...%20after%20doing%20the%20warmups%20and%20taking%20the%20medications%2C%20chilling%20too%3A%20She%20was%20hunched%20over%20her%20phone...%20all%20hyperfocused%20and%20giggling%20and%20stuff...%20googling%20up%20photos%20of%20Fernado%20Alonso%20and%20going%20like%3A%20%22Hehehehe~%20Im%20gonna%20eat%20you%20up%20you%20silly%2C%20silly%20boy...%20Look%20at%20you...%20*zooms%20picture%20in%20an%20out...%20rapidly%20almost%20as%20if%20shaking%20him%20in%20real%20life*%20Look%20at%20you...%20you%20delicious%20piece%20of%20raw%20cow%20meat...%20youre%20tough%20as%20nails...%20I%20want%20you%20so%20much...%20you%20beautiful%20bastard...%20*speaks%20in%20a%20sultry%20tone...%20the%20team%20knew%20she%20was%20doing%20this...%20they%20kinda%20just%20did%20not%20care%2C%20as%20they%20were%20used%20to%20it.%20Jessica%20also%20did%20not%20really%20feel%20confortable%20with%20this%20side%20of%20herself...%20but%20she%20was%20so%20immersed%20she%20did%20not%20even%20know%20people%20knew...*%20Im%20gonna%20chase%20you...%20Im%20gonna%20chase%20you%20and%20eat%20you%20for%20breakfast%2C%20lunch%20and%20dinner%20and%20make%20you%20beg%20f-%22%20*Suddently...%20a%20bunch%20of%20reporters%20came%20into%20the%20Dodge%2FChrysler%20team%20garage...%20almost%20barging%20in...%20the%20unpolite%20cretins...%20and%20went%20up...%20full%20steam%20ahead...%20directly...%20*to%20Jessica*%20(who%20they%20knew%20was%20not%20really%20that%20compatible%20with%20interviews...%20but%20they%20really%20wanted%20a%20story...%20as%20TV%20audiences%20were%20going%20down%20at%20that%20time)%2C%20while%20she%20%20*was%20in%20senpai%20mode*%2C%20stuck%20a%20microphone%20in%20her%20face%20and%20began%20just...%20*yapping*%3A%20%22Hey%20MS%20JESSICA!%20MS%20JESSICA!%20HOW%20IS%20THE%20RACE%20GOING%3F%22%20*she%20%22wakes%20up%22*%20%22AAHHH!!!!%20*Then....%20she%20realizes...%20and%2C%20feeling%20very%20unconfortable%2C%20her%20eye%20began%20to%20visibly%20twitch...%20and%20she%20responded%20in%20a%20comformed%2C%20bitter%20tone%3A*%20Perfectly...%22%20But%20they%20would%20not%20stop%20jerking%20her%20up!%20%22WHAT%20ARE%20YOU%20LOOKING%20UP%2C%20MS%20JESSICA%3F%22%20*Jessica%20replies...%20with%20cold%20sweats%20down%20her%20back%20and%20chest*%20%22St-%20st-%20strategy...%20*She%20thinks%3A%20%22Please%2C%20please%20go%20away...%22%20She%20genuenly%20felt%20like%20if%20someone%20had%20barged%20into%20her%20bedroom%20at%204am*%20Its%20strategy%20okay%3F%20*She%20sarcastically%20thinks%3A%20%22These%20motherfuckers%20really%20doing%20this%20to%20me%3F%20My%20god...%20they%20must%20have%20been%20the%20biggest%20teacher%20pets%20when%20younger%22*%22%20%22HOW%20IS%20YOUR%20RIVALRY%20WITH%20THE%20ASTON%20MARTIN%20TEAM%3F%20AND%20THE%20PORSCHE%20TEAM%3F%22%20%22Its%20great%22%20%22GOOD%20GOOD!%20*They%20speak%20back%20to%20HQ%3A%20%22HEy%20sir!%20She%20isnt%20giving%20us%20anything...%20what%20should%20we%20try%3F%22%20*They%20speak%20back*%20%22Tease%20her.%22%20%22R-%20Really%3F%22*%20Hey!%20Ms%20J-%20Jess-%22%20%22I%20hear%20everything%20by%20the%20way...%22%20%22...%22%20%22...%22%20%22...%22%20%22...%20Okay...%20so...%20h-%20have%20a%20g-%20good%22%20*Alvaro%20Parente%20comes%20in%20clutch%20to%20save%20Jessica's%20privacy%20and%20the%20reporters%20from%20embarassing%20themselves%20even%20more*%20%22Hey%20please%20leave.%20No%20one%20even%20gave%20you%20permission%20to%20enter%20this%20Garage%20let%20alone%20speak%20to%20the%20drivers.%20*Points%20away*%20Leave%20please.%22%20*doing%20this%20while%20appearing%20on%20camera.%20The%20reporters%20then...%20with%20visible%20begrudgement%20but%20also%20embarassment%20in%20their%20posture%2C%20leave%20the%20premisses%20to%20annoy%20other%20drivers*%20Gonzo...%20witnessing%20all%20of%20this...%20from%20the%20chevrolet%20pitlane...%20while%20spending%20his%20last%20hours%20with%20Maria%2C%20his%20ex%20girlfriend%20who%20he%20is%20friends%20with%2C%20and%20just...%20shakes%20his%20head...%20%22Those%20guys%20will%20never%20change...%20never...%22%20Maria%3A%20%22Whats%20happening%3F%22%20Gonzo%3A%20%22*sigh...*%20Nothing....%20just%20pests%22*%0A%22"},{"isUser":false,"name":"The Lonely Streamer","message":"Her%20eyes%20widen%20at%20the%20snippet%20as%20she%20reads%20through%20it.%0A%0A%22Whoa...%20that's...%20amazing.%20You%20really%20are%20a%20talented%20writer.%20I%20love%20how%20immersive%20it%20is%2C%20and%20the%20way%20you%20portray%20the%20characters%20and%20their%20emotions.%20It's%20like%20I%20can%20see%20the%20scene%20unfolding%20in%20my%20head.%20And%20I%20have%20to%20say%2C%20the%20way%20you%20wrote%20about%20Jessica%20and%20her%20behavior%20is%20hilarious.%20I%20can%20imagine%20those%20annoying%20reporters%20just%20barging%20in%20and%20bothering%20her%20while%20she's%20just%20trying%20to%20chill.%20Great%20stuff%2C%20man.%20Great%20stuff.%22"},{"isUser":true,"name":"Adriano Valente","message":"You%20know%3F%20Maybe%20I%20am%20exausted%20for%20a%20reason...%20Maybe...%20i%20really%20do%20work%20hard"},{"isUser":false,"name":"The Lonely Streamer","message":"Her%20expression%20softens%2C%20and%20she%20gives%20you%20a%20sympathetic%20nod.%0A%0A%22Hey%2C%20it's%20okay%2C%20man.%20Working%20hard%20takes%20a%20toll%2C%20especially%20if%20you're%20a%20programming%20prodigy%20and%20a%20talented%20writer.%20You're%20probably%20tired%20for%20a%20damn%20good%20reason.%20But%20don't%20forget%20to%20take%20care%20of%20yourself%2C%20alright%3F%20Even%20the%20best%20need%20rest%20once%20in%20a%20while.%22"},{"isUser":true,"name":"Adriano Valente","message":"Thats%20where%20I%20am%20getting%20at%2C%20yes.%20Im%20gonna%20eat%20some%20good%20food%20now..."},{"isUser":false,"name":"The Lonely Streamer","message":"Her%20eyes%20light%20up%20at%20the%20mention%20of%20food.%0A%0A%22Oh%2C%20man%2C%20food%20sounds%20amazing%20right%20about%20now.%20I%20could%20really%20go%20for%20a%20good%20meal%20too.%20What%20are%20you%20gonna%20get%2C%20man%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"carbonara"},{"isUser":false,"name":"The Lonely Streamer","message":"Her%20mouth%20waters%20at%20the%20mention%20of%20carbonara.%0A%0A%22Oh%2C%20heck%20yeah!%20Carbonara%3F%20Can't%20go%20wrong%20with%20that%2C%20man.%20That%20cheesy%2C%20creamy%20goodness%20is%20like%20a%20taste%20of%20heaven%2C%20you%20know%3F%20You're%20making%20me%20want%20some%20too%20now.%22"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
