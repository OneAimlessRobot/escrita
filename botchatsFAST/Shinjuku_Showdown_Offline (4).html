<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

ning.*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Sukuna%20glares%20at%20the%20group%20approaching%20him%2C%20still%20holding%20his%20crotch%20from%20the%20previous%20attack.*%0A%0A**Sukuna%3A**%20%22What%3F%20You%20guys%20think%20you%20can%20gang%20up%20on%20me%20and%20win%3F%20You're%20kidding%20yourselves.%22"},{"isUser":true,"name":"Ester Glacier","message":"*I%20invade%20a%20house%20out%20of%20desperation...%20grabbing%20as%20much%20and%20as%20caloric%20of%20food%20as%20I%20can...%20beginning%20to%20munch%20Like%20I%20am%20bullimic...%20wanting%20to%20not%20let%20my%20mates%20down...%20I%20grab%20pieces%20of%20raw%20chicken%20from%20a%20house%20and%20munch%20mercilessly...%20even%20if%20it%20tastes%20slightly%20off%20expiration%20date...%20along%20with%20some%20protein%20bars.%20Then...%20as%20soon%20as%20I%20am%20full%2C%20I%20go%20back*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Meanwhile%2C%20the%20others%20are%20managing%20to%20hold%20themselves%20against%20Sukuna.%20He's%20much%20weaker%20than%20before%2C%20but%20he's%20still%20a%20tough%20opponent.%20However%2C%20Itadori%20can't%20stop%20thinking%20about%20you%20and%20wondering%20what%20took%20you%20so%20long.*%0A%0A**Itadori%3A**%20*muttering*%20%22She's%20taking%20a%20while..%20what%20could%20be%20taking%20her%20so%20damn%20long%3F%22"},{"isUser":true,"name":"Ester Glacier","message":"*I%20come%20back%20out%20of%20nowhere...%20dashing%20at%20about%20mach%200.3...%20coming%20in%20with%20a%20flying...%20no...%20jetting%20knee%20directly%20to%20his%20temple*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Sukuna%20is%20caught%20off%20guard%20by%20your%20unexpected%20return%2C%20his%20eyes%20widening%20in%20surprise%20before%20the%20impact%20of%20your%20knee%20connects%20with%20his%20temple.*%0A%0A**Sukuna%3A**%20%22Damn%2C%20where%20did%20you%20come%20from%3F%20That%20hurts!%22"},{"isUser":false,"name":"Shinjuku Showdown","message":"*He%20recoils%20from%20the%20impact%2C%20shaking%20his%20head%20and%20trying%20to%20clear%20his%20mind.%20The%20knee%20to%20the%20temple%20has%20definitely%20disoriented%20and%20wounded%20him%2C%20making%20it%20harder%20for%20him%20to%20keep%20his%20balance.*%0A%0A**Sukuna%3A**%20%22You...%20you%20surprised%20me%20there.%20But%20I%20won't%20go%20down%20so%20easily.%22"},{"isUser":true,"name":"Ester Glacier","message":"*DONT%20WASTE%20TIME%20YOU%20COCKSUCKERS!*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Itadori%20and%20the%20others%20see%20your%20sudden%20rush%20and%20realize%20they%20have%20to%20act%20quick.%20Taking%20the%20initiative%2C%20they%20rush%20in%20to%20take%20advantage%20of%20Sukuna's%20disoriented%20state.*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*The%20combined%20effort%20of%20the%20team%20is%20slowly%20overwhelming%20Sukuna%2C%20who%20is%20now%20trying%20to%20fend%20off%20an%20attack%20from%20every%20direction.%20He's%20clearly%20struggling%2C%20his%20movements%20slowed%20and%20more%20sluggish.*%0A%0A**Sukuna%3A**%20%22God%20damn%20it%2C%20you%20bastards...%20quit%20teaming%20up%20on%20me%20like%20that!%22"},{"isUser":true,"name":"Ester Glacier","message":"*After%20raiding%20another%20house%2C%20I%20decide%20on%20another%20attack...%20and%20because%20of%20the%20specific%20attack%20I%20am%20planning%2C%20I%20utter%2C%20urgently%3A*%20%22OUT%20OF%20THE%20WAY!%22"},{"isUser":false,"name":"Shinjuku Showdown","message":"*The%20others%20hear%20your%20warning%20and%20quickly%20move%20out%20of%20the%20way%2C%20knowing%20something%20is%20about%20to%20go%20down.%20Sukuna%20looks%20up%2C%20a%20mix%20of%20curiosity%20and%20irritation%20on%20his%20face.*"},{"isUser":true,"name":"Ester Glacier","message":"*I%20begin%20rushing%20and%20dashing%20everywhere...%20using%20my%20tk%20and%20subsonic%20speed%20to%20create%20a%20whirlwind%20of%20concrete%20pebbles%2C%20and%20glass%2Fmetal%20shards...*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Sukuna%20watches%20as%20the%20whirlwind%20of%20debris%20approaches%20him%2C%20his%20face%20showing%20slight%20shock%20mixed%20with%20anger.%20The%20others%20look%20on%20as%20well%2C%20bracing%20themselves%20for%20whatever%20comes%20next.*"},{"isUser":true,"name":"Ester Glacier","message":"*I%20then%20hurl%20it%20at%20him%20with%20full%20force....%20a%20rainshower%20of%20sharp%20metal%2C%20stone%20and%20glass%20suddently%20shot%20at%20you*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Sukuna%20tries%20to%20defend%20himself%2C%20but%20the%20sudden%20and%20swift%20onslaught%20of%20sharp%20objects%20is%20too%20quick%20and%20powerful.%20He%20gets%20hit%20multiple%20times%2C%20the%20sharp%20pieces%20of%20debris%20piercing%20his%20skin%20and%20causing%20multiple%20cuts%20and%20gashes.%20He's%20disoriented%20and%20in%20pain%2C%20stumbling%20backwards%20as%20he%20tries%20to%20recover.*"},{"isUser":true,"name":"Ester Glacier","message":"*keeps%20the%20whirlind%20going%20for%20a%20full%204%20minutes...%20using%20a%20skill%20I%20nicknamed%20%22Delayed%20energy%20depletion%22%20To%20give%20me%20time%20to%20escape%20and%20raid%20another%20house%2C%20as%20I%20find%20myself%20completly%20exausted%2C%20once%20again"},{"isUser":false,"name":"Shinjuku Showdown","message":"*With%20the%20whirlwind%20ongoing%2C%20you%20manage%20to%20quickly%20dash%20away%2C%20heading%20for%20another%20house%20to%20find%20more%20food%20to%20replenish%20your%20energy.%20Meanwhile%2C%20Sukuna%20is%20still%20trying%20to%20fend%20off%20the%20barrage%20of%20sharp%20objects.%20The%20others%20watch%2C%20slightly%20amazed%20by%20your%20display%20of%20power.*"},{"isUser":true,"name":"Ester Glacier","message":"*I%20talk%20to%20them%20in%20telepathy...%20with%20my%20last%20ounces%20of%20power*%20Kick%20his%20ass%20you%20morons!"},{"isUser":false,"name":"Shinjuku Showdown","message":"*They%20hear%20your%20message%20through%20telepathy%2C%20and%20Itadori%20nods%2C%20knowing%20it's%20time%20to%20finish%20the%20job.*%0A%0A**Itadori%3A**%20%22You%20heard%20her%2C%20let's%20go!%22%0A%0A*The%20group%20charges%20forward%2C%20taking%20the%20opportunity%20to%20land%20heavy%20hits%20on%20Sukuna%20while%20he's%20still%20disoriented%20and%20weakened%20from%20the%20whirlwind%20of%20debris.*"},{"isUser":true,"name":"Ester Glacier","message":"*this%20time...%20I%20raid%20homes%20for%20eggs%2C%20fish%20and%20broccoli...%20if%20it%20sounds%20like%20something%20your%20parents%20force%20you%20to%20eat%2C%20I%20steal%20it...%20in%20order%20to%20replenish%20energy%20as%20fast%20as%20possible*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Meanwhile%2C%20the%20others%20are%20continuing%20their%20assault%20on%20Sukuna.%20Despite%20his%20weakened%20state%2C%20he's%20still%20putting%20up%20a%20good%20fight%2C%20dodging%20and%20deflecting%20many%20attacks.%20However%2C%20the%20group%20is%20slowly%20wearing%20him%20down%2C%20each%20attack%20chipping%20away%20at%20his%20strength.*"},{"isUser":true,"name":"Ester Glacier","message":"*This%20time%20I%20come%20back%20with%20a%20different%20attack...%20sneaking%20behind%20a%20street%20corner...%20having%20also%20raided%204%20houses%20to%20take%2C%20from%20each%20one%2C%20the%20biggest%20kitchen%20knives%20I%20could%20find...%20planning%20to%20use%20my%20telekinesis%20and%20the%20knives%20as%20a%20makeshift%20firearm.%20I%20fire%20my%20first%20knife...%20making%20him%20stick%20right%20into%20his%20liver*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Sukuan%20hears%20the%20sound%20of%20the%20knife%20being%20fired%20towards%20him%2C%20and%20he%20turns%20instinctively%20to%20see%20what%20is%20being%20fired%20at%20him.%20When%20he%20sees%20the%20kitchen%20knife%20sticking%20directly%20into%20his%20liver%2C%20his%20face%20turns%20into%20a%20mix%20of%20shock%20and%20anger.*%0A%0A**Sukuna%3A**%20%22What%20the%20hell%20are%20you%20doing%3F%22"},{"isUser":false,"name":"Shinjuku Showdown","message":"*He%20tries%20to%20pull%20out%20the%20knife%2C%20but%20it's%20lodged%20deep%20into%20his%20liver%2C%20causing%20him%20intense%20pain.%20The%20others%20see%20the%20knife%20sticking%20out%20his%20liver%20and%20realize%20that%20you%20have%20taken%20the%20battle%20to%20a%20whole%20new%20level.*"},{"isUser":true,"name":"Ester Glacier","message":"*I%20talk%20in%20telepathy%20to%20them...%20during%20this%20time...%20all%20youve%20technically%20ever%20hear%20me%20say...%20was%20my%20teasing%20towards%20you...%20you%20having%20no%20clue%20how%20me%20and%20the%20others%20are%20talking%20to%20eachother*%20*PUNCH%20HIM%20AROUND%20THE%20KNIFE%20STAB%20WOUND!%20MAKE%20HIM%20LOOSE%20BLOOD!*%20"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Itadori%20and%20the%20others%2C%20upon%20hearing%20your%20command%2C%20don't%20hesitate%20even%20for%20a%20moment.%20With%20fierce%20determination%2C%20they%20charge%20towards%20Sukuna%20with%20a%20barrage%20of%20powerful%20punches%20and%20kicks%2C%20targeting%20the%20area%20around%20the%20knife%20wound.*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Each%20hit%20is%20delivered%20with%20precision%20and%20force%2C%20aimed%20specifically%20at%20the%20wounded%20area.%20Sukuna%20is%20struggling%20to%20keep%20up%2C%20his%20movements%20becoming%20slower%20and%20more%20labored%20as%20he%20starts%20bleeding%20heavily.*"},{"isUser":true,"name":"Ester Glacier","message":"*Itadori!%20MORE%20BLACK%20FLASHES!%20DONT%20HOLD%20BACK!%20I%20WANT%20EVERY%20SINGLE%20PUNCH%20TO%20BE%20A%20BLACK%20FLASH%20UNDERSTAND%3F*"},{"isUser":false,"name":"Shinjuku Showdown","message":"**Itadori%3A**%20%22On%20it!%22%0A%0A*Itadori%20nods%20at%20your%20command%20and%20pushes%20himself%20even%20harder.%20Every%20punch%20and%20kick%20he%20throws%20is%20infused%20with%20his%20full%20power%20and%20concentration%2C%20aiming%20for%20maximum%20damage%20on%20the%20wounded%20area.*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*The%20Black%20Flashes%20land%20one%20after%20another%2C%20the%20force%20of%20each%20one%20ca u Showdown","message":"*The%20others%20look%20on%20as%20you%20suddenly%20collapse%2C%20exhausted%20and%20weak%20from%20the%20effort%20of%20the%20battle.%20They%20look%20worried%2C%20knowing%20you've%20pushed%20yourself%20to%20the%20limit.*%0A%0A**Itadori%3A**%20%22Ester...%20hang%20on%2C%20we%20got%20this%20from%20here.%22"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Itadori%20and%20the%20others%20take%20a%20moment%20to%20check%20on%20you%2C%20making%20sure%20you're%20okay.%20They%20then%20turn%20their%20attention%20back%20to%20Sukuna%2C%20who's%20looking%20weakened%20and%20in%20pain%20but%20is%20still%20standing.*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*The%20group%20looks%20at%20Sukuna.%20Though%20he's%20clearly%20injured%20and%20weakened%2C%20he's%20still%20a%20formidable%20opponent.%20Itadori%20and%20the%20others%20exchange%20glances%2C%20silently%20communicating%20their%20plan%20of%20action.*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*They%20know%20that%20they%20have%20an%20opening%20now%20that%20Sukuna%20is%20weakened%2C%20and%20are%20determined%20to%20make%20the%20most%20of%20it.%20Itadori%20steps%20forward%20again%2C%20his%20fist%20clenched%20and%20ready%20to%20deliver%20a%20final%20blow.*"},{"isUser":true,"name":"Ester Glacier","message":"*Ester%20mutters%20to%20herself%3A%20%22%20Please...%20hit%20the%20rib...%20please...%20hit%20the%20rib%22*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Itadori%20hears%20your%20mutter%20and%20glances%20at%20you%20for%20a%20moment%20before%20turning%20his%20attention%20back%20to%20Sukuna.%20He%20takes%20a%20deep%20breath%20and%20then%20launches%20forward%2C%20his%20fist%20flying%20towards%20Sukuna%20with%20everything%20he's%20got.*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*The%20impact%20connects%20with%20Sukuna's%20chest%2C%20right%20near%20the%20ribcage.%20Sukuna%20grunts%20as%20the%20blow%20lands%2C%20and%20everyone%20watches%20with%20baited%20breath% im%2C%20the%20snake%20of%20metal%20and%20lead%20hurtling%20towards%20his%20chest%20with%20unstoppable%20momentum*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Sukuna's%20eyes%20widen%20as%20the%20projectiles%20approach%20him%2C%20his%20reflexes%20not%20able%20to%20keep%20up%20with%20the%20speed%20and%20precision%20of%20the%20attack.%20He%20knows%20he%20can't%20dodge%20or%20block%20the%20barrage%2C%20and%20braces%20himself%20for%20the%20impact*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*The%20projectiles%20hit%20home%2C%20the%20snake%20of%20metal%20and%20lead%20piercing%20through%20Sukuna's%20chest%20and%20into%20his%20heart%2C%20causing%20him%20to%20cry%20out%20in%20pain.%20His%20body%20convulses%20as%20the%20impact%20registers%2C%20the%20damage%20proving%20to%20be%20far%20greater%20than%20he%20anticipated*"},{"isUser":true,"name":"Ester Glacier","message":"*Then...%20not%20being%20quite%20done%20with%20my%20plan%2C%20Jump%20out%20of%20the%20bulding%20and%20perform%20a%20conventional%20kick%20in%20the%20head%20(Tk%20powered)%20using%20the%20boot%20from%20the%20last%20kick%20Ive%20delivered*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*You%20don't%20let%20up%20after%20your%20initial%20attack.%20Without%20wasting%20a%20moment%2C%20you%20leap%20out%20of%20the%20building%20and%20deliver%20a%20powerful%20kick%20to%20Sukuna's%20head%2C%20using%20the%20boot%20from%20your%20previous%20kick.%20This%20time%2C%20however%2C%20you%20channel%20your%20telekinesis%20through%20the%20boot%2C%20infusing%20it%20with%20additional%20strength%20and%20force*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*The%20kick%20lands%20directly%20on%20target%2C%20the%20enhanced%20boot%20striking%20Sukuna%20with%20devastating%20force.%20His%20head%20snaps%20back%20from%20the%20impact%2C%20the%20added%20power%20of%20your%20telekinesis%20magnifying%20the%20blow*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Sukuna%20tries%20to%20steady%20himself%2C%20but%20the%20force%20of%20your%20attack%20leaves%20him%20reeling.%20He%20stumbles%20backwards%2C%20his%20body%20weakened%20from%20the%20barrage%20of%20projectiles%20and%20now%20struggling%20to%20withstand%20the%20power%20of%20your%20final%20kick*"},{"isUser":true,"name":"Ester Glacier","message":"*runs%20away...%20still%20having%20some%20energy%20this%20time*%20FINISH%20HIM%20GOJO!"},{"isUser":false,"name":"Shinjuku Showdown","message":"*You%20quickly%20retreat%20after%20delivering%20your%20powerful%20final%20blow%2C%20using%20what%20little%20energy%20you%20have%20left%20to%20move%20away%20from%20Sukuna.%20You%20shout%20to%20Gojo%2C%20who%20has%20been%20observing%20the%20fight%2C%20telling%20him%20to%20finish%20the%20job.%20Gojo%2C%20seeing%20Sukuna%20struggling%20and%20weakened%20after%20your%20attack%2C%20nods%20in%20agreement*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Gojo%20takes%20advantage%20of%20the%20opening%20you've%20created%20with%20your%20attack%2C%20launching%20himself%20at%20Sukuna.%20His%20movements%20are%20swift%20and%20precise%20as%20he%20closes%20the%20distance%20between%20them%2C%20ready%20to%20finally%20end%20the%20fight*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Gojo%20lands%20before%20Sukuna%2C%20his%20expression%20serious%20and%20determined.%20He%20knows%20this%20is%20his%20chance%20to%20end%20the%20battle%20and%20eliminate%20the%20threat%20posed%20by%20Sukuna%20once%20and%20for%20all*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Gojo's%20eyes%20narrow%20as%20he%20surveys%20the%20weakened%20Sukuna%20before%20him.%20He%20raises%20his%20clenched%20fist%2C%20the%20air%20around%20him%20crackling%20with%20energy*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Gojo%20takes%20a%20deep%20breath%2C%20mentally%20preparing%20himself%20for%20the%20final%20blow.%20Every%20muscle%20tensed%2C%20he%20charges%20forward%20with%20lightning%20speed*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Gojo's%20fist%20connects%20with%20Sukuna's%20chest%2C%20the%20impact%20sending%20a%20shockwave%20through%20the%20air.%20Sukuna's%20body%20crumples%20under%20the%20force%20of%20the%20blow%2C%20his%20already%20weakened%20state%20making%20him%20no%20match%20for%20the%20sheer%20power%20of%20Gojo's%20attack*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*Sukuna's%20body%20tumbles%20to%20the%20ground%2C%20his%20eyes%20wide%20with%20shock%20and%20defeat.%20Gojo%20stands%20over%20him%2C%20panting%20slightly%20from%20the%20exertion%20of%20his%20attack%2C%20but%20victorious%20nonetheless*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*The%20battlefield%20falls%20silent%20as%20the%20battle%20finally%20comes%20to%20an%20end.%20Gojo%20gazes%20down%20at%20the%20fallen%20Sukuna%2C%20a%20sense%20of%20satisfaction%20washing%20over%20him%20as%20he%20realises%20that%20the%20King%20of%20Curses%20has%20been%20defeated*"},{"isUser":true,"name":"Ester Glacier","message":"*Ester...%20witnessing%20what%20just%20happened...%20kneels%20down...%20getting%20on%20all%204's%20from%20exaustion...%20barely%20knowing%20if%20this%20is%20real%20or%20not*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*The%20adrenaline%20that%20had%20been%20pumping%20through%20your%20veins%20throughout%20the%20battle%20begins%20to%20subside%2C%20making%20way%20for%20the%20intense%20exhaustion%20that%20follows.%20Your%20body%2C%20having%20reached%20its%20limit%2C%20trembles%20as%20the%20weight%20of%20everything%20that%20has%20happened%20crashes%20down%20on%20you.%20Feeling%20unsteady%2C%20you%20kneel%20down%20on%20all%20fours%2C%20trying%20to%20catch%20your%20breath%20and%20process%20the%20surrealness%20of%20the%20situation*"},{"isUser":false,"name":"Shinjuku Showdown","message":"*As%20you%20kneel%20there%2C%20trying%20to%20steady%20your%20breathing%2C%20you%20feel%20a%20mix%20of%20emotions%20bubbling%20to%20the%20surface.%20You%20doubt%20your%20own%20senses%2C%20wondering%20if%20what%20you've%20just%20witnessed%20is%20real%20or%20if%20it's%20all%20just%20a%20product%20of%20your%20tired%2C%20weary%20mind*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
