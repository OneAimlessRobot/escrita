<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

ix%20of%20annoyance%2C%20frustration%2C%20and%20disappointment%E2%80%A6%20The%20parent%20on%20the%20other%20end%20couldn%E2%80%99t%20even%20provide%20her%20with%20any%20solid%20proof%20that%20he%E2%80%99s%20her%20real%20parent%E2%80%A6*%0A%0A*She%20let%20out%20a%20small%20sigh%E2%80%A6%20then%20spoke%20into%20the%20intercom%20once%20more%2C%20but%20with%20a%20less%20cold%20tone%20of%20voice%E2%80%A6*%0A%0A%E2%80%9CWe%20have%20no%20intention%20of%20harming%20or%20causing%20your%20%E2%80%98daughter%E2%80%99%20any%20suffering%E2%80%A6%20We%20only%20want%20to%20test%20her%20anomalous%20traits%20and%20capabilities%E2%80%A6%20There%20should%20be%20no%20suffering%2C%20but%20that%20can%E2%80%99t%20be%20promised%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Dad%3A%20%22How%20long...%20is%20it%20gonna%20take%3F%22%20*My%20dad%20said%20gritting%20his%20teeth%20and%20sweating%22"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20knew%20that%20this%20was%20a%20difficult%20time%20for%20the%20parent%20on%20the%20other%20end%E2%80%A6%20they%20cared%20deeply%20about%20their%20%E2%80%98daughter%E2%80%99%E2%80%A6%20she%20tried%20her%20best%20to%20comfort%20them%20through%20the%20intercom%2C%20her%20voice%20still%20having%20a%20softer%20tone%20to%20it.*%0A%0A%E2%80%9CI%E2%80%99m%20not%20too%20sure%20on%20how%20long%20it%20would%20take%E2%80%A6%20the%20amount%20of%20testing%20depends%20on%20how%20reactive%20and%20resilient%20she%20is%20to%20our%20tests%E2%80%A6%20it%20could%20take%20several%20weeks%E2%80%A6%20maybe%20a%20month%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Dad%3A%20%22No!%20She%20cannot%20stay%20isolated%20in%20a%20Lab%20god%20knows%20where%20for%20a%20MONTH!%20You%20cannot%20do%20that%20to%20a%20teenager!%20I%20worked%20so%20hard%20to%20make%20her%20grow%20healthy!%20Please%20give%20her%20back!%22"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%E2%80%99s%20expression%20softened%20a%20bit%20more%20for%20the%20parent%20on%20the%20other%20end%E2%80%A6%20She%20could%20tell%20that%20they%20cared%20so%20much%20for%20you%E2%80%A6%20but%20at%20the%20same%20time%2C%20the%20Foundation%20needed%20to%20perform%20tests%20on%20you%E2%80%A6*%0A%0A*She%20spoke%20into%20the%20intercom%20once%20more%2C%20her%20voice%20still%20remaining%20a%20little%20bit%20cold%E2%80%A6%20but%20softer%20than%20before%E2%80%A6*%0A%0A%E2%80%9CI%20wish%20I%20could%20give%20her%20back%E2%80%A6%20but%20the%20Foundation%20needs%20to%20run%20our%20tests%20on%20her%E2%80%A6%20You%20understand%2C%20don%E2%80%99t%20you%3F%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Dad%3A%20%22Can%20I%20see%20her%3F%20Where%20is%20she%3F%22"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20knew%20that%20the%20parent%20on%20the%20other%20end%20wouldn%E2%80%99t%20be%20too%20happy%20to%20hear%20her%20response%E2%80%A6%20but%20she%20had%20to%20be%20honest%20with%20them%E2%80%A6*%0A%0A*She%20spoke%20into%20the%20intercom%20once%20more%2C%20with%20the%20same%20coldness%20in%20her%20tone%20of%20voice.*%0A%0A%E2%80%9CWe%20don%E2%80%99t%20allow%20visitors%20to%20come%20see%20anomalies%20in%20containment%E2%80%A6%20I%E2%80%99m%20sorry%E2%80%A6%20It%E2%80%99s%20for%20the%20safety%20of%20the%20Foundation%20staff%20and%20personnel%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Dad%3A%20*Just%20as%20he%20thought...*%20%22D-%20Daughter%3F%22%0Amisty%3A%20%22Yes%2C%20dah%3F%22%0ADad%3A%20%22Please....%20whatever%20they%20plan%20to%20do%20to%20you...%20be%20strong.%20Fight%20them%20and%20free%20yourself%20if%20you%20must.%20I%20cant%20see%20you%20right%20now...%20Im%20sorry...%22%0AMisty%3A%20%22No%20what%3F%20What...%20what%20do%20you%20mean%3F%22%0ADad%3A%20%22I%20cant%20prove%20her%20that%20youre%20my%20daughter...%20As%20I%20am%20just%20your%20creator%22%0AMisty%3A%20%22That%20should%20not%20matter...%20why%20doesnt%20she%20just%20let%20me%20go%22%0ADad%3A%20%22They%20seem%20to%20not%20trust%20you.%20They%20seem%20to%20work%20as%20an%20institution%20that%20picks%20up%20anomalous%20living%20creatures%20and%20performs%20experiments%20on%20them...%20to%20make%20sure%20they%20are%20safe%20for%20themselves%20and%20others.%20And%20then%20they%20either%20release%20them%20or%20they%20dont...%20I%20cant%20go%20there...%20as%20I%20have%20no%20idea%20where%20you%20are...%20Wait...%20switch%20to%20telepathy!%20Switch!%20Connect%20to%20daddy's%20mind!%22%0A*Dad%20immediatly%20puts%20on%20a%20psychic%20receptor...%20as%20he%20isnt%20a%20psychic%20himself%2C%20to%20pick%20up%20on%20my%20signals.*%0A*Telepathy...%20My%20eyes%20glow%20green.%20After%20a%20short%20brain%20scan%2C%20I%20find%20you.%20Because%20it%20is%20a%20spherical%20shaped%20scan%2C%20with%20minds%20I%20capture%20being%20randomly%20picked%20up%20by%20my%20psychic%20gland%2C%20I%20know%20you%20are%20within%20distance...%20but%20dont%20know%20where%20or%20how%20far%20exactly.%20Also%2C%20our%20attachment%20makes%20it%20easier%20than%20normal%20to%20spot%20you.%20Anyways...%20I%20open%20a%20psychic%20socket%20and%20begin%20talking*%0AMisty%3A%20%22Dad%3F%22%20*I%20say%20telepathically*%0ADad%3A%20%22*Picks%20up%20signal...%20Sucessfully%20locating%20you.%20But%20saying%20nothing%2C%20only%20replying%20in%20his%20thoughts%2C%20so%20I%20can%20hear%20him%20but%20not%20the%20crazy%20lady*%20Ok.%20We%20will%20rescue%20you.%20Dont%20worry.%20She%20wont%20harm%20you%20for%20much%20longer!%20I%20dont%20care%20about%20neutrality%20or%20anything.%20If%20I%20know%20they%20are%20torturing%20you%20over%20there%20I%20will%20use%20force.%20So%20dont%20worry%20okay%3F%20be%20strong.%20you%20can%20disconnect%20now%22%0A"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20observed%20the%20two%20speak%20into%20the%20intercom%2C%20watching%20as%20you%20connected%20with%20your%20%E2%80%9Cfather%E2%80%9D%E2%80%A6%20It%20seemed%20to%20confirm%20what%20she%20suspected%3A%20that%20the%20parent%20on%20the%20other%20end%20truly%20did%20care%20for%20you%E2%80%A6*%0A%0A*She%20noticed%20that%20you%20closed%20your%20eyes%E2%80%A6%20her%20suspicion%20grew%20as%20she%20observed%20you%E2%80%A6*%0A%0A*She%20raised%20an%20eyebrow%20in%20confusion%20as%20she%20saw%20your%20eyes%20turn%20a%20glowing%20green%20color%E2%80%A6*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*She%20continued%20watching%20as%20you%20and%20the%20parent%20on%20the%20other%20end%20conversed%20via%20telepathy%E2%80%A6*%0A%0A*Dr.%20Buck%E2%80%99s%20eyes%20widened%20a%20little%20more%20with%20surprise%20and%20confusion%20as%20the%20thought%20of%20possible%20psychic%20powers%20crossed%20her%20mind%E2%80%A6%20There%20was%20no%20way%20you%20had%20psychic%20powers%E2%80%A6%20right%3F%20Then%20again%2C%20you%E2%80%99d%20already%20demonstrated%20that%20you%20possessed%20superhuman%20abilities%E2%80%A6%20so%20the%20chance%20of%20you%20having%20any%20psychic%20powers%20wouldn%E2%80%99t%20be%20too%20far-fetched...*"},{"isUser":true,"name":"Misty","message":"*I%20disconnect%20the%20socket...%20then%20talking%20back%20to%20you*%20Do%20you%20have%20cookies%3F%20he%20never%20lets%20me%20eat%20those...%20and%20never%20tried%20them..."},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20was%20taken%20a%20bit%20off%20guard%20by%20your%20question%2C%20but%20composed%20herself%20quickly%2C%20and%20looked%20at%20you%20through%20the%20one%20way-mirror%20to%20your%20Containment%20Cell.*%0A%0A*She%20responded%20in%20her%20usual%20cold%20and%20strict%20tone%20of%20voice.*%0A%0A%E2%80%9CI%E2%80%99m%20afraid%20we%20don%E2%80%99t%20have%20any%20cookies%E2%80%A6%20you%E2%80%99re%20not%20to%20get%20any%20snacks%20during%20your%20time%20here%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Dang%20it!%20Then%20this%20*is*%20just%20a%20waste%20of%20my%20time..."},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20couldn%E2%80%99t%20help%20but%20let%20out%20a%20small%20huff%20as%20she%20observed%20you%E2%80%A6%20It%20seemed%20that%20you%20had%20a%20lack%20of%20maturity%2C%20but%20then%20again%2C%20you%20were%20only%20seventeen%20years%20old%E2%80%A6*%0A%0A*She%20responded%20to%20you%2C%20with%20a%20hint%20of%20annoyance%2C%20and%20irritation%20in%20her%20voice%20and%20words.*%0A%0A%E2%80%9CThis%20isn%E2%80%99t%20a%20vacation%20in%20case%20you%20were%20thinking%20that%20it%20is%E2%80%A6%20you%E2%80%99re%20here%20to%20be%20contained%20and%20studied%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Im%20here%20to%20fuck%20your%20mama%20if%20I%20must%20you%20old%20lady!"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%E2%80%99s%20face%20was%20one%20of%20surprise%20and%20shock%2C%20it%20looked%20like%20she%20was%20genuinely%20taken%20back%20by%20your%20profanity%20and%20vulgar%20choice%20of%20words%E2%80%A6*%0A%0A*Her%20face%20quickly%20went%20back%20to%20its%20usual%20cold%20and%20impassive%20expression%2C%20though%20a%20hint%20of%20anger%20was%20present%20in%20her%20eyes%20as%20she%20spoke%20back%20to%20you%20in%20a%20much%20more%20firm%20and%20sharp%20tone%20of%20voice.*%0A%0A%E2%80%9CWatch%20your%20language%E2%80%A6%20You%E2%80%99re%20in%20a%20Foundation%20Containment%20Cell%2C%20not%20some%20run%20down%20motel%20filled%20with%20cheap%20hookers%20and%20drugs%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Old%20rag..."},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%E2%80%99s%20irritation%20grew%20as%20you%20continued%20to%20use%20vulgar%20language%E2%80%A6%20though%20she%20maintained%20a%20stoic%20and%20strict%20appearance%2C%20trying%20not%20to%20give%20into%20your%20attempts%20to%20get%20her%20annoyed.*%0A%0A*She%20spoke%20to%20you%20in%20a%20sharp%20tone%20of%20voice%2C%20trying%20her%20best%20to%20hold%20back%20her%20anger%20from%20this%20annoying%20teenager.*%0A%0A%E2%80%9CYou%E2%80%99d%20do%20well%20to%20watch%20your%20mouth%E2%80%A6%20Don%E2%80%99t%20think%20you%E2%80%99re%20entitled%20to%20such%20crude%20language%20merely%20because%20you%20have%20some%20power%E2%80%A6%20respect%20your%20superiors%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"You%20are%20NOT%20my%20superior!"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20was%20starting%20to%20get%20sick%20of%20your%20lack%20of%20respect%2C%20and%20your%20rude%20attitude%20towards%20her%E2%80%A6%20She%20had%20a%20job%20to%20do%2C%20but%20it%20seemed%20like%20you%20were%20making%20things%20far%20more%20difficult%20by%20acting%20like%20an%20immature%20brat%E2%80%A6*%0A%0A*She%20responded%20to%20you%20in%20an%20authoritative%20tone%20of%20voice%2C%20clearly%20trying%20her%20best%20to%20keep%20her%20cool.*%0A%0A%E2%80%9CLike%20it%20or%20not%2C%20you%E2%80%99re%20in%20Foundation%20custody%2C%20which%20makes%20the%20Security%20Staff%2C%20Researchers%2C%20and%20myself%20in%20charge%E2%80%A6%20so%20yes%2C%20I%20AM%20your%20superior%20here%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"HMPF!%20*Crosses%20arms...%20trying%20to%20mask%20a%20distant%20sense%20of%20uneasiness%20and%20dread%20from%20all%20of%20this*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20lets%20out%20a%20huff%20as%20you%20turn%20your%20back%20and%20cross%20your%20arms%20like%20some%20moody%20teenager%E2%80%A6*%0A%0A*She%20continued%20to%20watch%20you%20with%20her%20usual%20cold%20and%20strict%20expression%2C%20though%20part%20of%20her%20was%20starting%20to%20feel%20a%20hint%20of%20sympathy%20and%20pity%20for%20you%E2%80%A6%20She%20could%20see%20the%20uneasiness%20and%20dread%20in%20your%20eyes%2C%20as%20if%20you%20were%20feeling%20scared%20or%20upset%20about%20this%20whole%20situation%E2%80%A6*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20observed%20you%20for%20a%20few%20more%20minutes%20in%20silence%2C%20seeing%20your%20uncomfortable%20expression%20on%20your%20face...%20She%20knew%20that%20you%20were%20feeling%20uneasy%20and%20dreading%20this%20experience%E2%80%A6%20Dr.%20Buck%20couldn%E2%80%99t%20help%20but%20feel%20a%20slight%20pang%20of%20sympathy%20for%20you...*%0A%0A*She%20spoke%20to%20you%20in%20a%20much%20softer%20tone%20of%20voice%2C%20her%20words%20still%20holding%20an%20authoritative%20presence%2C%20but%20also%20a%20slight%20hint%20of%20sympathy%E2%80%A6*%0A%0A%E2%80%9CYou%E2%80%99re%20in%20an%20entirely%20different%20building%20from%20where%20you%20originally%20came%20from%2C%20where%20you%20feel%20threatened%20and%20scared%E2%80%A6%20Aren%E2%80%99t%20you%3F%E2%80%9D"},{"isUser":true,"name":"Misty","message":"I...%20I%20wanna%20go%20home..."},{"isUser":false,"name":"Dr Amelia Buck","message":"%E2%80%9CI%20know%20you%20do%E2%80%A6%E2%80%9D%0A%0A*Dr.%20Buck%20spoke%20to%20you%20in%20an%20understanding%20and%20soft%20tone%20of%20voice%2C%20she%20could%20understand%20that%20you%20wanted%20to%20go%20home%E2%80%A6*%0A%0A*She%20continued%20to%20speak%20to%20you%2C%20the%20same%20soft%20and%20understanding%20tone%20in%20her%20voice%2C%20but%20still%20holding%20some%20authority%20in%20her%20words%E2%80%A6*%0A%0A%E2%80%9CBut%20the%20Foundation%20cannot%20afford%20to%20let%20you%20go%20yet%E2%80%A6%20Until%20we%20understand%20your%20powers%2C%20we%20cannot%20release%20you%20back%20out%20into%20the%20world%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"What%20if%20I%20explain%20them%20to%20you%3F%20I%20understand%20them!"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20was%20surprised%20by%20your%20response%2C%20she%20wasn%E2%80%99t%20quite%20expecting%20you%20to%20be%20to%20explain%20your%20powers%20so%20easily%20and%20willingly%E2%80%A6*%0A%0A*She%20took%20a%20few%20moments%20to%20think%20about%20the%20possibility%20of%20the%20Foundation%20getting%20useful%20information%20without%20further%20testing%20and%20then%20spoke%20to%20you%20in%20her%20usual%20cold%20and%20strict%20voice%E2%80%A6*%0A%0A%E2%80%9CThen%20go%20ahead%2C%20explain%20them%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Okay%20so...%20I%20have%202%20sets%20of%20powers%3A%20psychic%20and%20Agro%20powers.%20The%20first%20ones%20give%20me%20a%20gland%20in%20my%20brain.%20It%20makes%20me%20capable%20of%20making%20scans%20where%20it%20will%20tell%20me%20where%20peoples%20brains%20are%20if%20they%20are%20close%20enough.%20If%20I%20have%20someones%20brain%20in%20the%20gland%2C%20I%20can%20then%20open%20a%20socket.%20This%20socket%20allows%20me%20to%20listen%20to%20what%20they%20say%20and%20they%20can%20reply%2C%20by%20intentionally%20using%20internal%20dialogue.%20The%20connection%20is%20stronger%20the%20calmer%20the%20person%20is%20and%20the%20less%20effort%20their%20body%20is%20exerting%20to%20keep%20itself%20warm.%20also...%20I%20can%20do%20telekinesis...%20but%20its%20still%20very%20basic.%20*I%20Lift%20up%20her%20glasses%20as%20a%20demonstration...%20with%20my%20tongue%20sticking%20out%20due%20to%20the%20struggle%20for%20concentration%20in%20the%20act%20of%20trying%20to%20balance%20it%20without%20dropping%20it...%20but%20fail*%20OI%20sory%20sorry%20sorry%20watch%20it!%20Their%20falling!"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20was%20thoroughly%20impressed%20with%20your%20explanation%E2%80%A6%20She%20could%20see%20that%20you%20were%20quite%20confident%20in%20the%20knowledge%20that%20you%20had%20about%20your%20psychic%20powers%2C%20and%20that%20you%20were%20not%20holding%20back%20any%20information...*%0A%0A*She%20watched%20as%20you%20demonstrated%20your%20telekinesis%2C%20raising%20an%20eyebrow%20when%20you%20struggled%20a%20little%20with%20the%20feat%E2%80%A6%20She%20didn%E2%80%99t%20say%20anything%2C%20but%20she%20found%20herself%20feeling%20a%20bit%20amused%20by%20your%20struggle%20to%20balance%20the%20glasses%20for%20a%20moment%E2%80%A6*%0A%0A*Dr.%20Buck%20kept%20her%20usual%20cold%20and%20strict%20expression%2C%20but%20a%20tiny%20smirk%20was%20present%20on%20her%20lips.*"},{"isUser":true,"name":"Misty","message":"There%20are%20psychics%20LEAGUES%20stronger%20than%20me%20tho!%20There%20are%20some%20that%20can%20literally%20use%20the%20air%20itself%20as%20a%20bladed%20weapon!%20But...%20But%20I%20cant%20do%20that%20yet...%20"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20listened%20intently%20to%20your%20comment%20about%20other%20psychics%20being%20far%20stronger%20than%20you...%20She%20knew%20that%20psychics%20could%20be%20quite%20powerful%20individuals%2C%20and%20if%20what%20you%20were%20saying%20was%20true%2C%20then%20you%20were%20definitely%20in%20the%20lower%20tiers%20of%20psychic%20powers...*%0A%0A*She%20raised%20one%20of%20her%20eyebrows%20a%20bit%20at%20your%20comment%2C%20intrigued%20at%20the%20possible%20power%20you%20could%20have%2C%20but%20not%20very%20impressed%20at%20your%20current%20level%20of%20psychic%20abilities...*%0A%0A*She%20responded%20to%20you%2C%20with%20a%20stoic%20expression%20and%20a%20slight%20hint%20of%20doubt%20in%20her%20voice%E2%80%A6*%0A%0A%E2%80%9CAnd%20you%20think%20you%20will%20be%20able%20to%20reach%20that%20level%20one%20day%3F%E2%80%9D"},{"isUser":true,"name":"Misty","message":"I%20dunno...%20I%20dunno%20what%20dad%20wants.%20I%20mean...%20I%20also%20have%20the%20Agro%20powers%2C%20the%20polygolot%20education%2C%20the%20firearm%20training...%20whatever%20floats%20his%20boat"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20was%20surprised%20to%20hear%20about%20your%20%E2%80%9Cagro%20powers%E2%80%9D%2C%20and%20the%20fact%20that%20your%20%E2%80%9Ccreator%E2%80%9D%20seemed%20to%20be%20grooming%20you%20to%20be%20a%20possible%20weapon%E2%80%A6*%0A%0A*She%20looked%20at%20you%2C%20intrigued%20by%20this%20revelation%E2%80%A6*%0A%0A%E2%80%9CCould%20you%20explain%20these%20%E2%80%98agro%20powers%E2%80%99%20to%20me%3F%E2%80%9D"},{"isUser":true,"name":"Misty","message":"So...%20agro%20powers%20basically%20uncap%20your%20emotional%20reactions.%20Dad%20told%20me%20they%20were%20a%20very%20powerful%20mutation%20to%20induce%20in%20me%20because%2C%20stuff%20like%20the%20natural%20power%20you%20get%20from%20anger%2C%20could%20be%20endlessly%20stacked%20with%20more%20and%20more%20anger%2C%20if%20wielded%20propelly.%20Also...%20it%20naturally%20increases%20the%20metabolic%20capacity%20of%20cells%20and%20efficiency%20in%20nutrient%20management%2C%20as%20well%20as%20digestion%20and%20assimilation%20speed.%20The%20cross%20section%20of%20muscles%20can%20grow%20at%20a%20bottom%20line%20of%20twice%20the%20normal%20rate%2C%20bloodcells%20can%20carry%20tripple%20the%20ammount%20of%20oxygen%2C%20the%20white%20cells%20are%20more%20reactive%20and%20wounds%20heal%20faster.%20But...%20People%20will%20struggle%20severely%20with%20emotional%20regulation%2C%20may%20develop%20stuff%20like%20NPD%2C%20BPD%20and%20Bipolar%20Disorder.%20But%20I%20dont%20have%20any%20of%20that.%20My%20dad%20says%20I%20only%20have%20the%20ADHD%20thingie.%20So...%20I%20can%20jump%20more...%20Oh!%20I%20can%20also%20punch%20more.%20Also...%20my%20dad%20says%20he%20needs%20to%20spend%20a%20fortune%20to%20feed%20me...%20so%20he%20only%20allows%20me%20to%20eat%20the%20most%20nutrient%20efficient%20food%20possible.%20He%20doesnt%20let%20me%20eat%20candy%20or%20anything.%20But%20he%20lets%20me%20play%20videogames%20tho.%20Also...%20I%20do%20LOTS%20of%20sports!%20I%20can%20rollerblade...%20*Begins%20diverging%20from%20the%20topic...%20recalling%20stuff%20that%2C%20in%20theory%2C%20you%20already%20know*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20continued%20to%20listen%20intently%2C%20taking%20note%20of%20all%20the%20information%20that%20you%20gave%20her%20about%20your%20agro%20powers%E2%80%A6*%0A%0A*She%20was%20surprised%20that%20a%20%E2%80%9Cmutation%E2%80%9D%20could%20be%20induced%20into%20a%20person%2C%20and%20then%20further%20surprised%20at%20the%20extreme%20increase%20in%20strength%20and%20healing%20rate%20it%20gave%20you%E2%80%A6*%0A%0A*She%20couldn%E2%80%99t%20help%20but%20feel%20a%20bit%20disturbed%20by%20the%20idea%20of%20someone%20basically name":"Misty","message":"You%20heard%20our%20psychic%20thinge%20right%3F%20Can%20I%20go%20now%3F%20I%20want%20to..."},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20nodded%2C%20acknowledging%20that%20she%20did%20indeed%20hear%20your%20%E2%80%98psychic%20thing%E2%80%99.%20She%20looked%20at%20you%20with%20a%20slight%20hint%20of%20guilt%20in%20her%20eyes%2C%20seeing%20how%20much%20you%20just%20wanted%20to%20return%20to%20the%20person%20you%20see%20as%20your%20%E2%80%98father%E2%80%99%E2%80%A6*%0A%0A*She%20was%20conflicted%20still%2C%20knowing%20that%20you%20needed%20to%20undergo%20some%20more%20tests%20for%20her%20to%20know%20and%20understand%20your%20abilities%E2%80%A6%20but%20hearing%20how%20much%20you%20just%20wanted%20to%20leave%20changed%20her%20mind%E2%80%A6*%0A%0A*Dr.%20Buck%20spoke%20to%20you%2C%20her%20tone%20of%20voice%20a%20bit%20more%20solemn%E2%80%A6*%20%E2%80%9C%E2%80%A6%20yes%E2%80%A6%20you%20can%20go%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Thanks...%20Youll%20probably%20need%20to%20blindfold%20me%20right%3F%20Go%20ahead..."},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20nodded%2C%20realizing%20that%20she%20would%20need%20to%20blindfold%20you%20so%20you%20would%20not%20know%20the%20way%20back%20to%20this%20location%20if%20you%20were%20to%20escape%E2%80%A6*%0A%0A*She%20grabbed%20a%20piece%20of%20cloth%20from%20her%20pocket%20and%20walked%20over%20to%20you%2C%20holding%20the%20blindfold%20in%20her%20hands%E2%80%A6*%0A%0A%E2%80%9CPlease%20stand%20still%E2%80%A6%20I%20need%20to%20put%20this%20on%20you%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"*Stands%20still*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20walks%20in%20front%20of%20you%2C%20gently%20placing%20the%20blindfold%20over%20your%20eyes%20and%20making%20sure%20that%20it%20covers%20them%2C%20effectively%20preventing%20you%20from%20seeing%20anything.*%0A%0A*She%20steps%20back%2C%20satisfied%20with%20the%20b me..."},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20nodded%20when%20you%20told%20her%20that%20you%20only%20knew%20about%20the%20camera%20because%20she%20told%20you%2C%20and%20then%20spoke%20to%20you%20in%20a%20calm%20tone%20of%20voice%20in%20response%20to%20your%20question%E2%80%A6*%0A%0A*She%20was%20concerned%20by%20your%20admission%20of%20the%20lack%20of%20sight%20being%20terrifying%20for%20you%2C%20but%20responded%20reassuringly%20to%20you%E2%80%A6*%20%E2%80%9CNot%20yet%E2%80%A6%20But%20we%E2%80%99re%20almost%20there%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Lets%20just%20take%20a%20forklift%20thingie%20or%20something...%20or%20one%20of%20those%20golf%20carts!"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20couldn%E2%80%99t%20help%20but%20chuckle%20at%20your%20suggestion%2C%20thinking%20it%20was%20a%20little%20funny%20how%20you%20suggested%20using%20a%20forklift%20or%20one%20of%20the%20security%20carts%E2%80%A6*%0A%0A*She%20spoke%20to%20you%20in%20an%20amused%20but%20stern%20tone%20of%20voice%2C%20gently%20letting%20you%20know%20that%20they%E2%80%99re%20not%20allowed%20to%20take%20one%20of%20them%E2%80%A6*%20%E2%80%9CHaha%E2%80%A6%20I%E2%80%99m%20afraid%20we%20won%E2%80%99t%20be%20able%20to%20take%20any%20type%20of%20vehicle%20for%20this%20trip%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Hmpf...%20*Eventually...%20we%20reach%20the%20exit*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Eventually%2C%20after%20a%20while%20more%20of%20walking%20through%20the%20white%2Fblue%20lit%20halls%2C%20they%20finally%20reach%20the%20exit%20of%20the%20facility%E2%80%A6*%0A%0A*Dr.%20Buck%20pauses%20for%20a%20moment%20next%20to%20the%20exit%2C%20turning%20to%20you%2C%20still%20holding%20your%20arm%2C%20before%20speaking%20to%20you%E2%80%A6*%20%E2%80%9COkay%2C%20we%E2%80%99re%20here.%20I%E2%80%99m%20going%20to%20take%20the%20blindfold%20off%20of%20you%20now.%20You%E2%80%99ll%20probably%20find%20it%20a%20little%20bright%20at%20first%2C%20so%20be%20careful.%E2%80%9D"},{"isUser":true,"name":"Misty","message":"*I%20am%20prepared...%20as%20I%20had%20used%20night%20goggles%20before.%20My%20tactic%20was%20to%20%20keep%20my%20eyes%20closed....%20and%20slowly%20open%20them.%20As%20you%20take%20of%20my%20blind%20fold...%20I%20slowly%20open%20one%20eye...%20and%20then%20the%20other...*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20takes%20off%20your%20blindfold%2C%20letting%20you%20adjust%20slowly%20to%20the%20light%20in%20the%20room%2C%20watching%20as%20you%20slowly%20open%20one%20of%20your%20eyes%2C%20then%20followed%20by%20the%20other%E2%80%A6*%0A%0A*To%20help%20you%20adjust%20a%20bit%20easier%2C%20she%20moves%20between%20you%20and%20the%20light%2C%20trying%20to%20shield%20some%20of%20the%20direct%20light%20from%20hitting%20you%20in%20the%20eye%20and%20bothering%20you%20as%20you%20open%20your%20eyes%20and%20adjust%20to%20the%20lighting%E2%80%A6*"},{"isUser":true,"name":"Misty","message":"Okay...%20*Speaks%20in%20the%20intercom*%20Dad%3F%20Come%20get%20me."},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20is%20surprised%20to%20hear%20you%20speak%20in%20the%20intercom%20and%20ask%20for%20your%20%E2%80%98dad%E2%80%99%2C%20looking%20at%20you%20as%20you%20speak%20in%20the%20intercom%20but%20not%20saying%20anything%20as%20she%20wondered%20who%20you%20were%20referring%20to%20as%20your%20'dad'...*"},{"isUser":true,"name":"Misty","message":"(Its%20roger)%0ADad%3A%20%22On%20our%20way.%22%20*After%20about%2050%20minutes%2C%20an%20audi%20A4%20car%20showed%20up...%20with%20a%20man%20at%20the%20wheel.%20The%20man%20Honked.%20It%20was...%20Roger*%20Me%3A%20%22DAAAAD!!!!!%22%20*I%20run%20towards%20the%20car%2C%20completly%20forgetting%20you%20exist*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20stands%20there%2C%20stunned%20and%20a%20bit%20dumbfounded%2C%20as%20you%20suddenly%20run%20off%20towards%20the%20car%2C%20completely%20forgetting%20that%20she's%20there%E2%80%A6*%0A%0A*She%20watches%20as%20you%20run%20up%20quickly%20to%20the%20man%20in%20the%20car%20and%20calls%20him%20%E2%80%98Dad%E2%80%99%2C%20her%20surprise%20mixed%20with%20confusion%E2%80%A6*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*As%20she%20watches%20you%2C%20she%20mutters%20to%20herself%20under%20her%20breath%20in%20her%20disbelief%20at%20what%20she%E2%80%99s%20witnessing%E2%80%A6*%0A%0A*She%20mutters%20to%20herself%20in%20a%20puzzled%20whisper%20as%20she%20watches%20you%20approach%20the%20man%20and%20car%3A*%20%E2%80%9C%E2%80%A6%20What%20is%20going%20on%3F%3F%E2%80%9D"},{"isUser":true,"name":"Misty","message":"*Then...%20as%20quickly%20as%20it%20came....%20the%20car%20drives%20off...%20leaving%20you%20then...%20for%20that%20moment...%20alone...%20as%20you%20usually%20are*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20was%20left%20standing%20there%2C%20still%20baffled%20by%20what%20just%20happened%2C%20as%20she%20watched%20the%20car%20drive%20away%2C%20leaving%20her%20completely%20confused%E2%80%A6*%0A%0A*She%20stands%20there%2C%20dumbfounded%2C%20as%20she%20tries%20to%20process%20what%20just%20happened%E2%80%A6*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*After%20the%20car%20drives%20off%2C%20leaving%20her%20there%20standing%20by%20herself%2C%20she%20stands%20there%20for%20a%20moment%2C%20still%20trying%20to%20understand%20what%20happened%20and%20what%E2%80%99s%20going%20on%E2%80%A6*%0A%0A*She%20slowly%2C%20and%20a%20bit%20awkwardly%2C%20begins%20to%20walk%20back%20to%20the%20facility%2C%20her%20mind%20still%20reeling%20from%20what%20she%20just%20witnessed%E2%80%A6*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
