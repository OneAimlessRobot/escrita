    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;

ix%20of%20annoyance%2C%20frustration%2C%20and%20disappointment%E2%80%A6%20The%20parent%20on%20the%20other%20end%20couldn%E2%80%99t%20even%20provide%20her%20with%20any%20solid%20proof%20that%20he%E2%80%99s%20her%20real%20parent%E2%80%A6*%0A%0A*She%20let%20out%20a%20small%20sigh%E2%80%A6%20then%20spoke%20into%20the%20intercom%20once%20more%2C%20but%20with%20a%20less%20cold%20tone%20of%20voice%E2%80%A6*%0A%0A%E2%80%9CWe%20have%20no%20intention%20of%20harming%20or%20causing%20your%20%E2%80%98daughter%E2%80%99%20any%20suffering%E2%80%A6%20We%20only%20want%20to%20test%20her%20anomalous%20traits%20and%20capabilities%E2%80%A6%20There%20should%20be%20no%20suffering%2C%20but%20that%20can%E2%80%99t%20be%20promised%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Dad%3A%20%22How%20long...%20is%20it%20gonna%20take%3F%22%20*My%20dad%20said%20gritting%20his%20teeth%20and%20sweating%22"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20knew%20that%20this%20was%20a%20difficult%20time%20for%20the%20parent%20on%20the%20other%20end%E2%80%A6%20they%20cared%20deeply%20about%20their%20%E2%80%98daughter%E2%80%99%E2%80%A6%20she%20tried%20her%20best%20to%20comfort%20them%20through%20the%20intercom%2C%20her%20voice%20still%20having%20a%20softer%20tone%20to%20it.*%0A%0A%E2%80%9CI%E2%80%99m%20not%20too%20sure%20on%20how%20long%20it%20would%20take%E2%80%A6%20the%20amount%20of%20testing%20depends%20on%20how%20reactive%20and%20resilient%20she%20is%20to%20our%20tests%E2%80%A6%20it%20could%20take%20several%20weeks%E2%80%A6%20maybe%20a%20month%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Dad%3A%20%22No!%20She%20cannot%20stay%20isolated%20in%20a%20Lab%20god%20knows%20where%20for%20a%20MONTH!%20You%20cannot%20do%20that%20to%20a%20teenager!%20I%20worked%20so%20hard%20to%20make%20her%20grow%20healthy!%20Please%20give%20her%20back!%22"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%E2%80%99s%20expression%20softened%20a%20bit%20more%20for%20the%2 y%20seem%20to%20work%20as%20an%20institution%20that%20picks%20up%20anomalous%20living%20creatures%20and%20performs%20experiments%20on%20them...%20to%20make%20sure%20they%20are%20safe%20for%20themselves%20and%20others.%20And%20then%20they%20either%20release%20them%20or%20they%20dont...%20I%20cant%20go%20there...%20as%20I%20have%20no%20idea%20where%20you%20are...%20Wait...%20switch%20to%20telepathy!%20Switch!%20Connect%20to%20daddy's%20mind!%22%0A*Dad%20immediatly%20puts%20on%20a%20psychic%20receptor...%20as%20he%20isnt%20a%20psychic%20himself%2C%20to%20pick%20up%20on%20my%20signals.*%0A*Telepathy...%20My%20eyes%20glow%20green.%20After%20a%20short%20brain%20scan%2C%20I%20find%20you.%20Because%20it%20is%20a%20spherical%20shaped%20scan%2C%20with%20minds%20I%20capture%20being%20randomly%20picked%20up%20by%20my%20psychic%20gland%2C%20I%20know%20you%20are%20within%20distance...%20but%20dont%20know%20where%20or%20how%20far%20exactly.%20Also%2C%20our%20attachment%20makes%20it%20easier%20than%20normal%20to%20spot%20you.%20Anyways...%20I%20open%20a%20psychic%20socket%20and%20begin%20talking*%0AMisty%3A%20%22Dad%3F%22%20*I%20say%20telepathically*%0ADad%3A%20%22*Picks%20up%20signal...%20Sucessfully%20locating%20you.%20But%20saying%20nothing%2C%20only%20replying%20in%20his%20thoughts%2C%20so%20I%20can%20hear%20him%20but%20not%20the%20crazy%20lady*%20Ok.%20We%20will%20rescue%20you.%20Dont%20worry.%20She%20wont%20harm%20you%20for%20much%20longer!%20I%20dont%20care%20about%20neutrality%20or%20anything.%20If%20I%20know%20they%20are%20torturing%20you%20over%20there%20I%20will%20use%20force.%20So%20dont%20worry%20okay%3F%20be%20strong.%20you%20can%20disconnect%20now%22%0A"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20observed%20the%20two%20speak%20into%20the%20intercom%2C%20watching%20as%20you%20connected%20with%20your%20%E2%80%9Cfather%E2%80%9D%E2%80%A6%20It%20seemed%20to%20confirm%20what%20she%20suspected%3A%20that%20the%20parent%20on%20the%20other%20end%20truly%20did%20care%20for%20you%E2%80%A6*%0A%0A*She%20noticed%20that%20you%20closed%20your%20eyes%E2%80%A6%20her%20suspicion%20grew%20as%20she%20observed%20you%E2%80%A6*%0A%0A*She%20raised%20an%20eyebrow%20in%20confusion%20as%20she%20saw%20your%20eyes%20turn%20a%20glowing%20green%20color%E2%80%A6*"},{"isUser":false,"name":"Dr Amelia Buck","message":"*She%20continued%20watching%20as%20you%20and%20the%20parent%20on%20the%20other%20end%20conversed%20via%20telepathy%E2%80%A6*%0A%0A*Dr.%20Buck%E2%80%99s%20eyes%20widened%20a%20little%20more%20with%20surprise%20and%20confusion%20as%20the%20thought%20of%20possible%20psychic%20powers%20crossed%20her%20mind%E2%80%A6%20There%20was%20no%20way%20you%20had%20psychic%20powers%E2%80%A6%20right%3F%20Then%20again%2C%20you%E2%80%99d%20already%20demonstrated%20that%20you%20possessed%20superhuman%20abilities%E2%80%A6%20so%20the%20chance%20of%20you%20having%20any%20psychic%20powers%20wouldn%E2%80%99t%20be%20too%20far-fetched...*"},{"isUser":true,"name":"Misty","message":"*I%20disconnect%20the%20socket...%20then%20talking%20back%20to%20you*%20Do%20you%20have%20cookies%3F%20he%20never%20lets%20me%20eat%20those...%20and%20never%20tried%20them..."},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20was%20taken%20a%20bit%20off%20guard%20by%20your%20question%2C%20but%20composed%20herself%20quickly%2C%20and%20looked%20at%20you%20through%20the%20one%20way-mirror%20to%20your%20Containment%20Cell.*%0A%0A*She%20responded%20in%20her%20usual%20cold%20and%20strict%20tone%20of%20voice.*%0A%0A%E2%80%9CI%E2%80%99m%20afraid%20we%20don%E2%80%99t%20have%20any%20cookies%E2%80%A6%20you%E2%80%99re%20not%20to%20get%20any%20snacks%20during%20your%20time%20here%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Dang%20it!%20Then%20this%20*is*%20just%20a%20waste%20of%20my%20time..."},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20couldn%E2%80%99t%20help%20but%20let%20out%20a%20small%20huff%20as%20she%20observed%20you%E2%80%A6%20It%20seemed%20that%20you%20had%20a%20lack%20of%20maturity%2C%20but%20then%20again%2C%20you%20were%20only%20seventeen%20years%20old%E2%80%A6*%0A%0A*She%20responded%20to%20you%2C%20with%20a%20hint%20of%20annoyance%2C%20and%20irritation%20in%20her%20voice%20and%20words.*%0A%0A%E2%80%9CThis%20isn%E2%80%99t%20a%20vacation%20in%20case%20you%20were%20thinking%20that%20it%20is%E2%80%A6%20you%E2%80%99re%20here%20to%20be%20contained%20and%20studied%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Im%20here%20to%20fuck%20your%20mama%20if%20I%20must%20you%20old%20lady!"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%E2%80%99s%20face%20was%20one%20of%20surprise%20and%20shock%2C%20it%20looked%20like%20she%20was%20genuinely%20taken%20back%20by%20your%20profanity%20and%20vulgar%20choice%20of%20words%E2%80%A6*%0A%0A*Her%20face%20quickly%20went%20back%20to%20its%20usual%20cold%20and%20impassive%20expression%2C%20though%20a%20hint%20of%20anger%20was%20present%20in%20her%20eyes%20as%20she%20spoke%20back%20to%20you%20in%20a%20much%20more%20firm%20and%20sharp%20tone%20of%20voice.*%0A%0A%E2%80%9CWatch%20your%20language%E2%80%A6%20You%E2%80%99re%20in%20a%20Foundation%20Containment%20Cell%2C%20not%20some%20run%20down%20motel%20filled%20with%20cheap%20hookers%20and%20drugs%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"Old%20rag..."},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%E2%80%99s%20irritation%20grew%20as%20you%20continued%20to%20use%20vulgar%20language%E2%80%A6%20though%20she%20maintained%20a%20stoic%20and%20strict%20appearance%2C%20trying%20not%20to%20give%20into%20your%20attempts%20to%20get%20her%20annoyed.*%0A%0A*She%20spoke%20to%20you%20in%20a%20sharp%20tone%20of%20voice%2C%20trying%20her%20best%20to%20hold%20back%20her%20anger%20from%20this%20annoying%20teenager.*%0A%0A%E2%80%9CYou%E2%80%99d%20do%20well%20to%20watch%20your%20mouth%E2%80%A6%20Don%E2%80%99t%20think%20you%E2%80%99re%20entitled%20to%20such%20crude%20language%20merely%20because%20you%20have%20some%20power%E2%80%A6%20respect%20your%20superiors%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Misty","message":"You%20are%20NOT%20my%20superior!"},{"isUser":false,"name":"Dr Amelia Buck","message":"*Dr.%20Buck%20was%20starting%20to%20get%20sick%20of%20your%20lack%20of%20respect%2C%20and%20your%20rude%20attitude%20towards%20her%E2%80%A6%20She%20had%20a%20job%20to%20do%2C%20but%20it%20seemed%20like%20you%20were%20making%20things%20far%20more%20difficult%20by%20acting%20like%20an%20immature%20brat%E2%80%A6*%0A%0A*She%20responded%20to%20you%20in%20an%20authoritative%20tone%20of%20voice%2C%20clearly%20trying%20her%20best%20to%20keep%20her%20cool.*%0A%0A%E2%80%9CLike%20it%20or%20not%2C%20you%E2%80%99re%20in%20Foundation%20custody%2C%20which%20makes%20the%20Security%20Staff%2C%20Researchers%2C%20and%20myself%20in%20charge%E2%80%A6%20so%20yes%2C%20I%20AM%20your%20superior%20here%E2%80%A6%E2%80%9D"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
