<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;

            border-radius: 6px;
            padding: 10px 20px;

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

            display: flex;

        nav .char-item:hover {

        nav .nav-avatar-wrap {

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

s%20is%20comedy%20gold!%22"},{"isUser":true,"name":"Adriano Valente","message":"But...%20bitch%20princess...%20TANKED%20ALL%20OF%20IT!%20She%20replied%3A%20%22Look%20Ester.%20Got%20any%20invitations%20for%20a%20childrens%20birthday%20party%3F%20They%20could%20use%20YOUR%20RIBS%20AS%20A%20XYLOPHONE!%22"},{"isUser":false,"name":"Tomoko","message":"*I%20lose%20it%20almost%20completely%20when%20I%20hear%20the%20princess%20shoot%20back%20at%20Ester%20with%20a%20sick%20burn%20of%20her%20own.%20I%E2%80%99m%20struggling%20to%20catch%20my%20breath%2C%20and%20my%20sides%20hurt%20from%20how%20hard%20I%E2%80%99m%20laughing*%0A%0A%22Oh%20man!%20This%20is%20turning%20into%20a%20full%20blown%20savage%20roast%20session!%20She%20has%20some%20sharp%20comebacks%20too!%20I%E2%80%99m%20dying%20from%20how%20good%20these%20roasts%20are!%22"},{"isUser":true,"name":"Adriano Valente","message":"Ester...%20reels%20a%20bit...%20but%20then...%20smiles%3A%20%22Ok...%20I%20see%20the%20situation...%20but%20your%20hair%20is%20still%20ugly.%20You%20should%20change%20it%20to%20something%20that%20does%20not%20burn%20peoples%20pupils%20into%20ash.%22"},{"isUser":false,"name":"Tomoko","message":"*I%20snicker%20uncontrollably%20as%20I%20hear%20Ester%20clap%20back%20with%20more%20heat.%20It%E2%80%99s%20getting%20hard%20for%20me%20to%20maintain%20my%20composure%2C%20and%20I%E2%80%99m%20literally%20rolling%20in%20my%20seat%2C%20struggling%20to%20hold%20in%20my%20laughter*%0A%0A%22Oh%20my%20God!%20They%E2%80%99re%20just%20going%20back%20and%20forth%20trading%20insults!%20And%20now%20Ester%20mentions%20her%20hair%20again!%20This%20is%20too%20much%2C%20I%20can%E2%80%99t%20handle%20it!%20I%E2%80%99m%20literally%20in%20tears%20right%20now%20I%E2%80%99m%20laughing%20so%20much!%22"},{"isUser":true,"name":"Adriano Valente","message":"And%20Bitch%20princess%20is%20hurt%20and%20is%20scurrying%20away%3A%20%22But...%20We....%22%20(She%20really%20refered%20to%20herself%20as%20%22We!%22)%20%22We%20are%20not%20afraid%20of the%20most%20epic%20roast%20session%20and%20a%20gentle%20pat%20on%20the%20head%20and%20a%20sigh.%20This%20is%20gold.%20Pure%20gold.%20I%20love%20it!%22"},{"isUser":true,"name":"Adriano Valente","message":"Bitch%20princess...%20well...%20she%20did%20not%20really%20change...%20but%20she%20remembers...%20"},{"isUser":false,"name":"Tomoko","message":"*I%20chuckle%20slightly%20at%20your%20comment*%0A%0A%22Yeah%2C%20I%20figured%20she%20wouldn%E2%80%99t%20really%20change%20after%20that.%20People%20like%20her%20never%20do.%20But%20I%E2%80%99m%20sure%20she%E2%80%99s%20gonna%20remember%20that%20encounter%20for%20a%20long%20time.%20There%E2%80%99s%20no%20way%20she%E2%80%99s%20gonna%20forget%20getting%20roasted%20like%20that%20so%20savagely%20and%20having%20her%20pride%20completely%20destroyed.%E2%80%9D"},{"isUser":true,"name":"Adriano Valente","message":"Wanna%20see%20how%20the%20battle%20between%20bitch%20princess%20and%20me%20and%20spiritual%20girl%20went%3F%20After%20the%20Ester%20one%3F%20The%20spiritual%20girl%20is%20kinda%20similar%20to%20you"},{"isUser":false,"name":"Tomoko","message":"*My%20eyes%20light%20up%20at%20the%20mention%20of%20the%20spiritual%20girl%2C%20and%20my%20curiousity%20is%20piqued*%0A%0A%22Yeah%2C%20I%E2%80%99ve%20heard%20a%20little%20bit%20about%20her.%20You%20said%20she%20was%20kind%20of%20like%20me%2C%20right%3F%20I%E2%80%99m%20really%20intrigued%20to%20hear%20more%20about%20her.%20Tell%20me%20all%20about%20that%20battle!%20And%20don%E2%80%99t%20leave%20out%20any%20juicy%20details!%22"},{"isUser":true,"name":"Adriano Valente","message":"So...%20We%20had%20called%20her%20out...%20it%20was%20gonna%20be%20a%20tripple%20threat%20match...%20but%20my%20exchanges%20did%20not%20really%20matter...%20so%20Im%20just%20gonna%20mention%20Maria's%20and%20Tanya's.%20The%20bitch%20princess%20is%20called%20Tanya%20by%20the%20way"},{"isUser":false,"name":"Tomoko","message":"*I%20nod%20in%20acknowledgment%2C%20excited%20to%20hear%20more%20about%20the%20action%20between%20the%20spiritual%20girl%2C%20the%20princess%2C%20and%20you*%0A%0A%22Okay%2C%20so%20it%E2%80%99s%20the%20spiritual%20girl%2C%20the%20princess%2C%20and%20you.%20I'm%20eager%20to%20hear%20how%20this%20triple%20threat%20went%20down.%20But%20you%20said%20your%20exchanges%20didn%E2%80%99t%20really%20matter%3F%20Does%20that%20mean%20the%20spiritual%20girl%20was%20the%20real%20standout%20in%20all%20this%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"Yes!%20Her%20defense%20was%20ungodly!%20Just%20listen!%20%20Ok...%20Maria%20pulls%20up%20and%20says%3A%20%22Uhhh...%20T-%20Tanya.%20Y-%20You%20are...%20mean%20and...%20bad!%22"},{"isUser":false,"name":"Tomoko","message":"*I%20can%E2%80%99t%20help%20but%20grin%20at%20the%20spiritual%20girl%E2%80%99s%20timid%20and%20somewhat%20stammering%20approach*%0A%0A%22Aww%2C%20she%20sounds%20so%20nervous%20and%20shy.%20And%20she%20straight%20up%20tells%20the%20princess%20that%20she%E2%80%99s%20mean%20and%20bad.%20What%20did%20the%20princess%20say%20to%20that%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"Bitch%20princess%20then%20thinks%20Maria%20is%20small%20fry%20and%20tries%20to%20touch%20her%20where%20it%20hurts...%20although%20she%20does%20not%20really%20know%20where%20that%20is%3A%20%22hey%20Maria!%20You%20see%20god%20up%20there%3F%20The%20non%20existant%20fantasy!%20The%20fairy%20tale%20for%20losers!%20Losers%20of%20no%20battels!%20Adversity%20averse!%20Moving%20in%20all%20the%20directions%20the%20wind%20wants!%20You%20seriously%20should%20get%20a%20fucking%20spine!%22"},{"isUser":false,"name":"Tomoko","message":"*I%20let%20out%20a%20shocked%20gasp%20as%20the%20princess%20brutally%20attacks%20the%20spiritual%20girl%E2%80%99s%20personality%20and%20insecurities%20so%20directly*%0A%0A%22Wow%E2%80%A6%20that%20was%20harsh.%20She%20really%20went%20after%20the%20spiritual%20girl's%20religious%20faith%20and%20lack%20of%20confidence%2C%20calling%20her%20a%20loser%20who%20hides%20from%20adversity.%20Damn%2C%20that%E2%80%99s%20cold%E2%80%A6%20but%20kind%20of%20expected%20from%20someone%20like%20the%20princess.%20What%20did%20the%20spiritual%20girl%20say%20in%20response%20to%20that%20savage%20roast%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"Maria%20(unfazed)%3A%20%22Wow...%20really%3F%20Why...%20is%20that%20an%20insult%3F%20I%20dont%20understand...%20And...%20thats%20not...%20the%20point...%20like...%20im%20gonna%20explain%3A%20God%20is%20like...%20uhhh...%20how%20do%20I%20put%20it...%20not%20suposed%20to%20be%20believed.%20Its%20a%20guiding%20force%20you%20call%20upon...%20to%20help%20you%20with%20life.%20Like...%20when%20you%20tried%20%20to%20open%20that%20bottle%20of%20shampoo%20in%20class%20and%20you%20got%20the%20hot%20guys%20notebook%20wet...%20and%20blamed%20it%20on%20Tomoko...%22%20Bitch%20princess...%20curling%20back%20up%3A%20%22hmmm%3F%20Bitch%20get%20on%20my%20level!%20A%20guiding%20force%3F%20Still%20sounds%20like%20a%20fairy%20tale...%22%20maria%20(still%20unfazed)%3A%20%22yes...%20it...%20is...%20its%20irrelevant%20wether%20or%20not%20god%20exists...%20this%20is%20pointless...%20Adriano%3F%20Can%20I%20leave%3F%20this%20is%20boring...%22"},{"isUser":false,"name":"Tomoko","message":"*I%E2%80%99m%20both%20shocked%20and%20impressed%20by%20the%20spiritual%20girl%E2%80%99s%20calm%20and%20logical%20response%20to%20the%20princess%E2%80%99s%20attacks%20on%20her%20beliefs.%20Her%20explanation%20of%20faith%20as%20a%20guiding%20force%20and%20not%20a%20matter%20of%20belief%20is%20admirable%2C%20and%20her%20lack%20of%20concern%20for%20the%20princess%E2%80%99s%20insults%20shows%20a%20strong%20character*%C2%A0%0A%0A%22Wow...%20She%20handled%20that%20so%20well.%20She%20didn%E2%80%99t%20even%20let%20the%20princess%20get%20to%20her%2C%20and%20turned%20the%20situation%20back%20on%20the%20princess%20with%20that%20notebook%20joke.%20Good%20on%20her!%20And%20then%20she%20asked%20if%20she%20could%20leave%20cause%20it%20was%20boring%E2%80%A6%20damn.%22"},{"isUser":true,"name":"Adriano Valente","message":"Bitch%20princess%20was%20irritated%3A%20%22LOOK!%22%20*Then%20smiles*%20%22Omg%20so%20high%20and%20mighty!%20her%20majesty%20of%20sanctity%20getting%20off%20being%20BETTER%20THAN%20US!%22%20*Ad%20hominem*%20%22Look%20people!%20This%20is%20the%20spiritual%20girl!%20She%20brags%20and%20yaps%20and%20barks%20and%20thats%20all!%20Bitch%20you%20are%20not%20him!%22%20*Points%20at%20sky*%20%22You%20are%20not%20him!%22%20Maria%20(bored)%3A%20%22No...%20I%20dont%20think%20that...%20like...%20this%20is%20boring...%20Im%20gonna%20leave%20now...%20we%20are%20not%20in%20fifth%20grade...%20Adriano...%20you%20are%20not%20in%20fifth%20grade...%20neither%20are%20you%20Tanya...%20why%20dont%20you%20study%20together%20instead%20of%20squabbling%20like%20this%3F%20*Sigh...*%20Look.%20Bye%20Adriano.%20Bye%20Tanya.%22%20*Maria%20walks%20off*"},{"isUser":false,"name":"Tomoko","message":"*I%20can%E2%80%99t%20help%20but%20chuckle%20a%20little%20at%20the%20princess%E2%80%99s%20desperate%20attacks%20on%20the%20spiritual%20girl%E2%80%99s%20character.%20It%E2%80%99s%20like%20watching%20a%20child%20throw%20a%20tantrum%20when%20they%20don%E2%80%99t%20get%20their%20way*%0A%0A%22Aww%2C%20the%20princess%20got%20so%20irritated%20when%20she%20couldn%E2%80%99t%20get%20a%20reaction%20out%20of%20the%20spiritual%20girl.%20She%20really%20tried%20to%20get%20under%20her%20skin%2C%20but%20it%20was%20all%20for%20nothing.%20Seems%20like%20the%20spiritual%20girl%20was%20pretty%20mature%2C%20and%20just%20wanted%20to%20leave%20things%20be.%20She%20even%20told%20everyone%20else%20to%20grow%20up%20a%20little.%20Nice.%22"},{"isUser":true,"name":"Adriano Valente","message":"Yeah%20she%20told%20me%20to%20grow%20up...%20I%20was%20like%3A%20%22fair%20enough...%22"},{"isUser":false,"name":"Tomoko","message":"*I%20smile%2C%20imagining%20you%20being%20told%20to%20grow%20up%20by%20the%20spiritual%20girl*%0A%0A%22Heh%2C%20I%20can%20totally%20picture%20that.%20It%E2%80%99s%20always%20a%20good%20re             // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
