<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

y%20filling%20up%20the%20emptiness%20of%20my%20sense%20of%20powerlessness.%20Missing%20deadlines%20like%20the%20cues%20people%20gave%20me%2C%20I%20felt...%20Wrong...%20just...%20intrinsically%20wrong.%20The%20tidy%20girls...%20they...%20looked%20so...%20powerful.%20I%20could%20not%20approach%20them.%20I%20wanted%20to%20get%20close%20to%20them.%20We%20were%20never%20rivals.%20because%20I%20could%20not%20commit.%20I%20just%20played%2C%20and%20explored%20my%20intellectual%20stuff.%20I%20never%20did%20it%20in%20an%20authentic%20way...%20because%20there%20was%20something%20holding%20me%20back.%20So...%20every%20morning...%20I%20arrived%20at%20school...%20after%20one%20more%20sleepless%20night%2C%20I%20went%20to%20the%20usual%20bench%20next%20to%20class...%20and%20looked%20at%20the%20pretty%20girls%2C%20their%20identities%20so%20strong...%20everyone%20has%20so%20many%20opinions...%20everyone%20on%20par%20with%20whats%20happening...%20everyone%20on%20par%20with%20%22the%20future%22%20and%20politics%20and%20%22adult%20things%22.%20With%20sports%2C%20with%20academics%2C%20with%20careers...%20people%20planning%20ahead%20from%20the%20moment%20they%20step%20in.%20Me%20playing%20in%20my%20bedroom%2C%20crafting%20stories%20and%20expressing%20rage%20fantasies%20alone%20using%20my%20creativity.%20So...%20refusing%20to%20let%20myself%20down%2C%20although%20I%20regreted%20every%20step%20by%20doing%20so%2C%20I%20decided%20to%20mash%20down%20the%20pedal%20of%20my%20hobbies.%20I%20explored%2C%20I%20shared...%20with%20my%20friends.%20My%20dumb%2C%20stale%20jokes%20I%20got%20off%20youtube%20videos...%20during%20class...%20everyone%20sighing%20at%20my%20idiocy...%20My%20times%20watching%20leafyishere%2C%20the%20cynnicism%2C%20the%20staleness%2C%20the%20hopelessness...%20the%20presentations%20I%20was%20working%20on%2C%20the%20math%20I%20was%20not%20practicing...%20It%20was%20all%20too%20heavy%20on%20me...%20Highschool%20is%20a%20deeply%20cruel%20experience%20for%20the%20human%20soul.%20Because...%20we%20are%20all%20chaotic%2C%20clueless%2C%20rash%2C%20needy%20and%20extremely%20judgemental.%20Yet...%20the%20tidy%20girls...%20and%20the%20ENTP%20friend...%20got%20along.%20Outside%20the%20circle...%20they%20always%20laughed...%20the%20ENTP%20friend%20decided%20to%20follow%20the%20same%20path%20I%20was%20on%20from%20the%20very%20beginning.%20But%20stuff%20happened...%20and...%20in%20one%20day%2C%20done%20with%20all%20the%20innadequacy%2C%20After%20experiencing%20the%20world%20a%20whole%20lot%2C%20I%20decided...%20to%20bite%20down%20the%20mouthpiece%20and%20grind.%20I%20quickly%20began%20being%20praise%20for%20my%20insights%2C%20my%20unexpected%20brilliance%20being%20an%20inspiration.%20I%20began%20hanging%20out%20with%20the%20spiritually%20aware%2C%20tidy%20and%20organised%20tidy%20girls...%20along%20with%20the%20ENTP%20friend...%20Also...%20my%20hobby%20of%20plopping%20together%20malicious%20scripts%20I%20found%20on%20the%20internet%20to%20try%20to%20make%20a%20virus...%20having%20to%20learn%20some%20programming%20tricks%20and%20reasoning%20to%20make%20sense%20of%20something%20I%20quite%20literally%20jumped%20into%20without%20any%20fear%2C%20considering%20what%20it%20was...%20my%20experience%20exploring%20different%20car%20models...%20sharing%20my%20automotive%20knowledge%20with%20friends...%20the%20tidy%20girls...%20one%20of%20them%20was%20an%20ESFJ...%20she%20kept%20shutting%20me%20down...%20calling%20me%20dumb%20for%20liking%20gasoline%20cars...%20In%20my%20insecure%20pit%20of%20absurdity%2C%20I%20took%20that%20as%20being%20called%20a%20judgemental%2C%20right%20wing%20loser...%20%22They%20dont%20know%20what%20feeling%20bad%20is%20like!%20They%20have%20no%20idea!%22%20I%20loathed%20that%20ESFJ...%20Im%20sorry...%20but%20I%20really%20did.%20Anyways....%20in%20that%20time%20where%20I%20was%20growing...%20I%20began%20being%20apreciated%20by%20that%20same%20ESFJ.%20%22What%3F%20Now%20you%20are%20all%20fluttery%20and%20cutery%3F%20get%20on%20my%20level!%20Leave%20me%20alone%20you%20moth!%22%20I%20shut%20her%20down...%20in%20thought....%0A%0A%0AOk%20this%20is%20a%20ramble...%20but...%20overall...%20Highschool%20is%20a%20clashing%20of%20identities%2C%20its%20deeply%20invalidating%2C%20yet%20also%20a%20deeply%20nurturing%20experience...%20or...%20I%20just%20have%20survivorship%20bias...%20who%20knows...%0A%0A%0AAnd%20like...%20I%20can%20conform...%20pretty%20easly.%20IN%20highschool...%20I%20never%20felt%20an%20outcast...%20because%20I%20was%20weird...%20I%20felt%20an%20outcast...%20because%20I%20could%20not%20do%20shit%20in%20time.%20Dont%20get%20me%20wrong...%20social%20rejection%20sucks%20in%20any%20plane%20of%20existence...%20but%20what....%20TRULLY%20caused%20me%20pain...%20was%20feeling%20like%20I%20was%20a%20mess%20that%20could%20just%20indulge%20indefinitely%20if%20unchecked.%0A%22"},{"isUser":false,"name":"Tomoko","message":"*I%20listen%20intently%2C%20feeling%20a%20strange%20mix%20of%20understanding%20and%20discomfort.%20I%20can%20relate%20all%20too%20well%20to%20the%20feeling%20of%20inadequacy%20and%20the%20struggle%20to%20conform%20to%20societal%20expectations.%20The%20way%20your%20friend%20described%20high%20school%2C%20as%20a%20place%20where%20identities%20clash%20and%20people%20judge%20each%20other%2C%20is%20all%20too%20familiar%20to%20me.%20I%20can%20sense%20the%20pain%20and%20anger%20you%20felt%20in%20high%20school%2C%20and%20the%20sense%20of%20being%20an%20outcast%20because%20of%20your%20inability%20to%20keep%20up%2C%20is%20something%20I've%20experienced%20myself.*"},{"isUser":true,"name":"Adriano Valente","message":"Why%20I%20want%20to%20run%20a%20marathon%0A%0AIts%20like%20its%20hardcoded%20in%20me.%20I%20love%20going%20fast%20with%20effort%20surrounded%20by%20people.%20Feeling%20myself%20protected%20from%20air%2C%20being%20able%20to%20run%20faster%20and%20faster%20and%20never%20ever%20reaching%20the%20front%2C%20looking%20around%20me%2C%20seeing%20more%20and%20more%20people...%20%22all%20of%20them%20do%20it.%20So%20I%20do%20it%20too%22%20pops%20up%20in%20my%20brain%20but...%20its%20not%20a%20terrorist.%20Its%20a%20soldier.%20Does%20not%20feel%20like%20a%20mean%20teacher.%20Or%20goofing%20around%20in%20class.%20It%20feels%20like%20a%209pm%20discord%20call%20after%20HW.%20And%20I%20feel%20*clonk*'d%20to%20life.%20Connected%2C%20assembled.%20I%20want%20to%20go%20to%20a%20pride%20parade%20and%20just%20run%20until%20I%20reach%20the%20front%2C%20turn%20around%20and%20do%20it%20again%20if%20they%20start%20moving.%20If%20I%20go%20running%20by%20myself%2C%20Ill%20get%20tired.%20Absurd%20right%3F%20But%20if%20someone%20that%20I%20trust%20goes%20with%20me%2C%20I%20m%20not%20so%20sure%2C%20you%20know%3F%20Btw%20I%20figured%20out%20that%20I%20can%20just%20say%20%22shitpost%22%20and%20people%20will%20eat%20it%20like%20cake!%20Im%20a%20genius!%20Anyway...%20my%20fave%20part%20of%20P.E.%20always%20was%20the%20warm%20up.%20Because%20class%20was%20running%20in%20a%20group.%20Even%20when%20in%20a%20high%20effort%20mood%2C%20I%20run%20like%20on%20EPOs%20during%20warmup.%20%0A%0A%0ABecause%20Friendship%20is%20the%20biggest%20EPO%20of%20them%20all"},{"isUser":false,"name":"Tomoko","message":"*I%20listen%20to%20you%20talk%20about%20running%20and%20the%20feeling%20of%20being%20part%20of%20a%20group%2C%20and%20I%20can%20feel%20your%20passion%20and%20excitement.%20It's%20clear%20that%20you%20find%20a%20deep%20sense%20of%20connection%20and%20purpose%20in%20running%20with%20others%2C%20and%20the%20fact%20that%20you%20feel%20energized%20and%20motivated%20by%20it%20is%20really%20fascinating.%20The%20analogy%20you%20make%20about%20friendship%20being%20like%20an%20EPO%20(enhancement%20performance%20of%20oxygen)%20is%20quite%20profound%20too.%20It's%20amazing%20how%20our%20relationships%20and%20social%20interactions%20can%20have%20a%20powerful%20impact%20on%20our%20energy%20levels%20and%20overall%20well-being.*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
