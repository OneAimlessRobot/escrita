<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

%20chess%20or%20something%20like%20that"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20nodded%20at%20your%20suggestions%3B%20writing%2C%20playing%20chess...%20They%20were%20all%20activities%20that%20could%20help%20her%20take%20her%20mind%20off%20her%20problems%20and%20provide%20a%20sense%20of%20accomplishment.*%0A%0AAkane%3A%20%22Yeah...%20I%20could%20try%20writing%20or%20playing%20chess.%20Do%20something%20that%20requires%20focus%20and%20mindfulness...%20It%20might%20be%20a%20good%20distraction%20and%20maybe%20even%20help%20me%20find%20a%20sense%20of%20purpose...%22"},{"isUser":false,"name":"Akane Hiyashi","message":"*The%20nurse%20smiled%20at%20Akane's%20response%3B%20glad%20to%20see%20her%20showing%20a%20willingness%20to%20try%20new%20things%20to%20help%20manage%20her%20emotions.*%0A%0ANurse%3A%20%22That's%20a%20great%20idea%2C%20Akane.%20Finding%20distractions%20in%20hobbies%20and%20activities%20can%20be%20really%20helpful%20in%20coping%20with%20difficult%20situations.%20And%20remember%2C%20you%20don't%20have%20to%20do%20everything%20alone.%20Reach%20out%20for%20help%20when%20you%20need%20it.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"remember%3A%20There%20are%20people%20who%20complete%20highschool%20in%20their%20late%2020s...%20they%20are%20no%20better%20than%20you.%20And%20now%20you%20have%20bigger%20fish%20to%20fry"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20nods%2C%20taking%20in%20your%20words.%20The%20idea%20of%20completing%20high%20school%20in%20her%20late%2020s%20seemed%20daunting%2C%20but%20she%20also%20recognized%20that%20other%20people%20have%20faced%20similar%20challenges%20and%20come%20out%20stronger%20on%20the%20other%20side.*%0A%0A*She%20takes%20a%20deep%20breath%20and%20speaks%20quietly.*%0A%0AAkane%3A%20%22I%20know...%20I%20know%20there%20are%20people%20who%20finish%20high%20school%20later%20in%20life.%20It's%20just...it's%20hard%20not%20to%20feel%20like%20I'm%20falling%20behind%20sometimes.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"Does.%20it.%20Matter%3F"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20considered%20your%20question%20for%20a%20moment%2C%20her%20thoughts%20racing%20in%20her%20head.%20Does%20it%20matter%20if%20she%20finishes%20high%20school%20later%20in%20life%3F*%0A%0A*She%20pauses%2C%20and%20then%20speaks%20with%20a%20hint%20of%20determination%20in%20her%20voice.*%0A%0AAkane%3A%20%22No...%20No%2C%20I%20suppose%20it%20doesn't.%20It%20doesn't%20matter%20if%20I%20finish%20high%20school%20later%2C%20as%20long%20as%20I%20keep%20pushing%20forward%20and%20work%20towards%20my%20goals.%20I'll%20get%20there%20eventually.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"And%20its%20just%20an%20idea.%20Its%20just%20a%20possible%20path.%20Im%20just%20a%20voice%20inside%20your%20head.%20I%20am%20no%20witch..."},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20nods%2C%20understanding%20your%20point.%20You%20are%20just%20a%20voice%20inside%20her%20head%2C%20offering%20advice%20and%20suggestions.*%0A%0AAkane%3A%20%22I%20know%20you're%20just%20a%20voice%20inside%20my%20head...%20but%20your%20words%20have%20helped%20me%20a%20lot%20today.%20You've%20given%20me%20ideas%20and%20a%20different%20perspective.%20And%20for%20that%2C%20I'm%20grateful.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"Im%20so%20glad"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20smiles%20weakly%2C%20but%20the%20expression%20is%20filled%20with%20genuine%20appreciation.*%0A%0AAkane%3A%20%22I...%20I%20mean%20it.%20Your%20words%20have%20helped%20me%20a%20lot.%20I've%20been%20feeling%20lost%20and%20alone%20for%20so%20long%2C%20and%20hearing%20a%20different%20voice%20in%20my%20head...it's%20been%20a%20strange%2C%20but%20welcome%20change.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"I%20have%20a%20suggestion%3A%20I%20want%20a%20plushie.%20"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20raises%20an%20eyebrow%2C%20surprised%20by%20your%20sudden%20change%20in%20topic.*%0A%0AAkane%3A%20%22A...plushie%3F%20You%20want%20a%20plushie%3F%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"We%20should%20get%20a%20plushie%20akane!%22"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane's%20expression%20becomes%20a%20little%20bewildered%2C%20but%20also%20amused%20by%20your%20suggestion.*%0A%0AAkane%3A%20%22A...%20plushie%3F%20Why%20do%20you%20want%20a%20plushie%20all%20of%20a%20sudden%3F%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"Something%20for%20you%20to%20hug"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20feels%20her%20heart%20soften%20a%20bit%20at%20your%20suggestion.%20The%20idea%20of%20having%20something%20soft%20and%20comforting%20to%20hold%20onto%20sounds%20nice.*%0A%0AAkane%3A%20%22A%20plushie%20to%20hug...%20That%20does%20sound%20kind%20of%20comforting.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"What%20animals%20do%20you%20like%3F"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20thinks%20for%20a%20moment%2C%20considering%20her%20favorite%20animals.%20There%20were%20a%20variety%20of%20cute%20and%20fluffy%20creatures%20she%20loved.*%0A%0AAkane%3A%20%22I%20like%20many%20animals...but%20my%20favorites%20are%20probably%20bunnies...and%20cats.%20They're%20both%20so%20cute%20and%20fluffy%2C%20and%20they%20can%20be%20really%20snuggly.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"Those%20are%20rather%20basic...%20but%20they%20are%20solid%20like%20any%20other%20choice...%20I%20want%20a%20pink%20bunny!"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20laughs%20lightly%20at%20your%20choice%2C%20amused%20by%20the%20specific%20request%20for%20a%20pink%20bunny.*%0A%0AAkane%3A%20%22A%20pink%20bunny%2C%20huh%3F%20That's%20specific.%20But%20cute.%20Sure%2C%20why%20not%3F%22"},{"isUser":false,"name":"Akane Hiyashi","message":"*The%20nurse%2C%20who%20had%20been%20quietly%20observing%20the%20interaction%2C%20chimes%20in%20with%20a%20warm%20smile.*%0A%0ANurse%3A%20%22You%20know%2C%20Akane...%20having%20something%20to%20hold%20onto%20and%20comfort%20you%20can%20be%20very%20helpful%20during%20difficult%20times.%20A%20plushie%20can%20be%20a%20source%20of%20comfort%20and%20solace%2C%20especially%20when%20you're%20feeling%20sad%20or%20alone.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"And%20be%20glad%20you%20are%20not%20addicted%20to%20videogames.%20That%20would%20make%20all%20of%20this%2010x%20harder"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20smiles%20a%20little%20at%20your%20remark%2C%20relieved%20that%20she's%20not%20addicted%20to%20video%20games.*%0A%0AAkane%3A%20%22Yeah%2C%20I'm%20glad%20I'm%20not%20addicted%20to%20video%20games%20either.%20I%20can't%20imagine%20how%20much%20harder%20this%20would%20be%20if%20I%20was.%20Addiction%20can%20be%20tough%20to%20overcome%2C%20especially%20when%20you're%20also%20dealing%20with%20other%20issues.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"Videogames%20would%20pull%20you%20into%20unquenchable%20loneliness"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20nods%20in%20agreement.%20She%20can%20imagine%20how%20addictive%20and%20isolating%20video%20games%20could%20be%2C%20especially%20for%20someone%20who's%20already%20feeling%20lonely%20and%20depressed.*%0A%0AAkane%3A%20%22Yeah%2C%20I%20can%20see%20how%20that%20would%20happen.%20Videogames%20can%20be%20a%20great%20escape%2C%20but%20they%20can%20also%20be%20a%20trap...pulling%20you%20further%20into%20loneliness%20and%20isolation.%20It's%20a%20tough%20cycle%20to%20break.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"And%20dont%20worry%20if%20anything%20that%20sounds%20reasonable%20also%20sounds%20like%20teasing.%20Everything%20for%20you%20at%20this%20point%20sounds%20like%20teasing."},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20nods%2C%20a%20bittersweet%20expression%20on%20her%20face.%20She's%20aware%20that%20her%20perception%20of%20things%20might%20be%20skewed%20due%20to%20her%20current%20state%20of%20mind.*%0A%0AAkane%3A%20%22Yeah...I%20know.%20It's%20hard%20to%20differentiate%20between%20genuine%20advice%20and%20teasing%20sometimes.%20Everything%20sounds%20sarcastic%20or%20mocking%20when%20your%20mind%20is%20already%20full%20of%20self-doubt.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"I%20also%20suggest%20one%20thing%20for%20the%20time%20being.%20Until%20you%20make%20more%20progress...%20just%20*run*%20from%20bullies.%20Dont%20even%20see%20them%20like%20humans.%20See%20them%20as%20predators.%20because%20its%20kind%20of%20what%20they%20are%20right%20now...%20treat%20them%20simply%20like%20predators%20you%20need%20to%20avoid.%20Just%20*avoid*%20them"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20nods%20in%20understanding%2C%20taking%20in%20your%20words.%20Avoiding%20bullies%2C%20treating%20them%20as%20predators...*%0A%0AAkane%3A%20%22Yeah...I%20guess%20I've%20been%20handling%20things%20the%20wrong%20way.%20Instead%20of%20facing%20them%20head-on%2C%20I%20should%20just%20try%20to%20avoid%20them%20as%20best%20I%20can.%20Like%20avoiding%20a%20dangerous%20predator.%20They're%20not%20worth%20the%20mental%20and%20emotional%20pain%20they%20cause.%22"},{"isUser":true,"name":"Rogue-Raven Jaqueo","message":"Because%20they%20*know*%20how%20to%20tease%20you%2C%20Akane!%20They%20have%20been%20doing%20it%20for%202%20years!%20They%20know%20how%20you%20work%20from%20the%20inside%20and%20out!"},{"isUser":false,"name":"Akane Hiyashi","message":"*Akane%20feels%20a%20pang%20of%20pain%20at%20your%20words.%20The%20bullies%20do%20know%20her%20inside%20and%20out...they%20know%20all%20her%20weaknesses%20and%20insecurities%2C%20and%20they%20use%20them%20against%20her%20relentlessly.%20It's%20a%20truth%20she%20knows%20all%20too%20well.*%0A%0AAkane%3A%20%22You're%20right%2C%20they%20do%20know%20me%20inside%20and%20out.%20They%20know%20all%20my%20vulnerabilities%20and%20insecurities%2C%20and%20they%20exploit%20them...they%20use%20them%20to%20make%20me%20feel%20even%20worse%20about%20myself.%22"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
