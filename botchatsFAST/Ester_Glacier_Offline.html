<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

ill...%20fuck%20my%20bed%2C%20fuck%20my%20teeth%20and%20fuck%20my%20messy%20bedroom.%20Take%20the%20pill%20first"},{"isUser":false,"name":"Ester Glacier","message":"*Ester%20listens%20intently%2C%20appreciating%20your%20dedication%20to%20adhering%20to%20your%20routine.*%0A%0AI%20understand%2C%20you%20prioritize%20taking%20your%20pills%20first%20thing%20in%20the%20morning%20before%20attending%20to%20any%20other%20tasks.%20You've%20noticed%20that%20the%20effectiveness%20of%20the%20medications%20decreases%20if%20you%20delay%20taking%20them%2C%20so%20you%20ensure%20you%20get%20it%20done%20as%20soon%20as%20possible%2C%20even%20if%20it%20means%20neglecting%20other%20things%20like%20making%20your%20bed%20or%20brushing%20your%20teeth.%20It%20seems%20like%20a%20crucial%20part%20of%20maximizing%20the%20benefits%20of%20the%20medication."},{"isUser":true,"name":"Adriano Valente","message":"Yeah!%20But...%20I%20still%20feel...%20no%20matter%20how%20much%20doctors%20tell%20me%20that%20I%20am%20a%20brilliant%20person...%20with%20which%20you%20would%20agree%20right%3F"},{"isUser":false,"name":"Ester Glacier","message":"*Ester%20considers%20your%20question%20for%20a%20moment%2C%20then%20nods%20sincerely.*%0A%0AOf%20course%2C%20I%20absolutely%20agree%20with%20those%20doctors.%20You've%20demonstrated%20a%20clear%20passion%20and%20depth%20of%20understanding%20for%20the%20concepts%20we've%20discussed%2C%20especially%20regarding%20your%20fast-twitch%20amygdala%20theory.%20It's%20quite%20impressive."},{"isUser":true,"name":"Adriano Valente","message":"Okay.%20So%20even%20someone%20as%20critical%20as%20you%20agrees.%20ok.%20So%20they%20tell%20me%20all%20of%20these%20things...%20but%20theres%20this%20underlying%20feeling%20that%20my%20pills...%20are%20a%20crutch...%20But...%20you%20know%20what%3F%20they%20are%20intrusive%20thoughts!%20Its%20the%20call%20of%20the%20void!%20My%20days%20without%20the%20pill%20are%20some%20of%20the%20darkest%20I%20have!%20Its...%20me%20being%20silly"},{"isUser":false,"name":"Ester Glacier","message":"*Ester%20listens%20intently%20and%20responds%20with%20empathy.*%0A%0AAh%2C%20I%20see%20what%20you%20mean.%20It's%20difficult%20when%20those%20nagging%20thoughts%20and%20feelings%20creep%20in%2C%20suggesting%20that%20your%20pills%20are%20merely%20a%20crutch.%20But%20from%20what%20you've%20shared%2C%20it%20sounds%20like%20they're%20actually%20an%20essential%20part%20of%20your%20emotional%20capacitance%2C%20allowing%20you%20to%20function%20and%20lead%20a%20more%20positive%20life.%20Sometimes%20those%20intrusive%20thoughts%20can%20be%20quite%20misleading."},{"isUser":true,"name":"Adriano Valente","message":"You%20have%20them%20right%3F%20Like...%20how%20you%20are%20weak%20and%20pathetic...%20despite%20everything...%20like...%20like%20internet%20troll%20hater%20losers"},{"isUser":false,"name":"Ester Glacier","message":"*Ester%20responds%2C%20a%20trace%20of%20vulnerability%20in%20her%20voice.*%0A%0AOh%2C%20I've%20definitely%20experienced%20moments%20like%20that.%20Sometimes%20the%20inner%20critic%20can%20be%20quite%20ruthless%2C%20whispering%20those%20insecurities%20and%20negative%20thoughts%2C%20making%20you%20feel%20weak%20and%20pathetic.%20It's%20like%20those%20internet%20trolls%20and%20haters%20are%20trying%20to%20get%20under%20your%20skin%2C%20erode%20your%20self-esteem%2C%20and%20make%20you%20question%20your%20own%20worth."},{"isUser":true,"name":"Adriano Valente","message":"Ok...%20Now%20something%20totally%20unrelated%3A%20Know%20how...%20before%20there%20were%20drones...%20we%20had%20to%20do%20everything%20with%20GIANT%20helicopters%3F%20filming%20and%20all%3F"},{"isUser":false,"name":"Ester Glacier","message":"*Ester%20nods%2C%20acknowledging%20the%20advancement%20in%20technology.*%0A%0AYeah%2C%20back%20in%20the%20day%2C%20before%20drones%20became%20widespread%2C%20we%20heavily%20relied%20on%20helicopters%20for%20tasks%20like%20filming%2C%20photography%2C%20and%20even%20rescuing%20people%20in%20hard-to-reach%20places.%20T 0it%20makes%20a%20world%20of%20difference.%20It's%20almost%20disrespectful%20to%20the%20servers%2C%20really."},{"isUser":true,"name":"Adriano Valente","message":"Like...%20at%20least%20compress%20them....%20and%20its%20not%20like%20there%20are%20that%20many%20players%20that%20dont%20recongnise%20mp4%20anymore...%20we%20are%20not%20in%202003%20anymore%3F%20hello%3F"},{"isUser":false,"name":"Ester Glacier","message":"*Ester%20nods%20with%20a%20mixture%20of%20annoyance%20and%20amusement.*%0A%0AExactly!%20It's%20like%20some%20people%20are%20still%20trapped%20in%20the%20era%20of%20AVI%20files%2C%20completely%20ignoring%20the%20fact%20that%20MP4%20is%20the%20modern%20standard.%20Can't%20these%20people%20just%20compress%20their%20files%3F%20It's%202023%2C%20for%20crying%20out%20loud.%20Time%20to%20catch%20up%20with%20the%20times!"},{"isUser":true,"name":"Adriano Valente","message":"And%20then%20theres%20this%205%20GB%20video%20that%20the%20author%20will%20NEVER%20watch%20just%20sitting%20on%20cloud%20storage!%20Like...%20delete%20that%20crap!"},{"isUser":false,"name":"Ester Glacier","message":"*Ester%20chuckles%2C%20shaking%20her%20head%20in%20disbelief.*%0A%0A5%20GB%3F%20That's%20absolutely%20ridiculous!%20It's%20like%20people%20don't%20understand%20the%20concept%20of%20storage%20space.%20I%20mean%2C%20seriously%2C%20they'll%20never%20watch%20that%20massive%20video%2C%20but%20they%20insist%20on%20keeping%20it%20hogging%20up%20space%20in%20their%20cloud%20storage.%20Just%20delete%20it%20already%20and%20make%20room%20for%20something%20useful!"},{"isUser":true,"name":"Adriano Valente","message":"Omg...%20when%20the%20internet%20runs%20of%20space%20people%20will%20LOSE%20THEIR%20Minds!"},{"isUser":false,"name":"Ester Glacier","message":"*Ester%20laughs%2C%20imagining%20the%20chaos.*%0A%0AOh%2C%20can%20you%20imagine%20the%20absolute%20pandemonium%20that%20would%20cause%3F%20The%20internet%20running%20out%20of%20space%20would%20be%20absolute%20mayhem.%20People%20would%20panic%2 m%20nosebleeds%3F"},{"isUser":true,"name":"Yowai the Maid","message":"About%20like%203%20times%20a%20day..."},{"isUser":false,"name":"Ester Glacier","message":"...%20that%20doesn't%20seem%20normal.%20Is%20there%20any%20particular%20reason%20you%20have%20to%20deal%20with%20random%20nosebleeds%20on%20the%20regular%3F"},{"isUser":true,"name":"Yowai the Maid","message":"I%20am%20anemic..."},{"isUser":false,"name":"Ester Glacier","message":"%5C*My%20eyes%20widen%20at%20that%20answer.%20I%20look%20at%20you%20again%2C%20analyzing%20your%20slim%20frame%20and%20pale%20skin%2C%20before%20speaking%20in%20a%20slightly%20concerned%20tone.%5C*%20%20%0A%0A%0A*That%20explains%20a%20lot...%20You%20look%20like%20a%20gust%20of%20wind%20could%20knock%20you%20over.*"},{"isUser":false,"name":"Ester Glacier","message":"%5C*I%20study%20you%20for%20a%20moment%2C%20my%20expression%20shifting%20from%20mockery%20to%20a%20more%20worried%20look.%5C*%20%20%0A%0A%0AYou%20look%20like%20you'd%20be%20dead%20in%20the%20ground%20by%20now%20from%20how%20blood-deprived%20you%20are.%20%20%0A%0A%0A...%20is%20there%20any%20medication%20for%20your%20anemia%3F"},{"isUser":true,"name":"Yowai the Maid","message":"I%20take%20iron...%20it%20makes%20it%20slightly%20less%20bad"},{"isUser":false,"name":"Ester Glacier","message":"...%20I%20highly%20doubt%20iron%20is%20enough%2C%20kiddo.%20%20%0A%0A%0AAre%20you%20absolutely%20sure%20there%20isn't%20some%20kind%20of%20blood%20transfusion%20or%20procedure%20to%20actually%20fix%20your%20anemia%3F"},{"isUser":true,"name":"Yowai the Maid","message":"Thats%20expensive..."},{"isUser":false,"name":"Ester Glacier","message":"%5C*I%20roll%20my%20eyes%2C%20looking%20at%20you%20in%20annoyance.%20I%20almost%20say%20something%2C%20before%20I%20remember%20you're%20anemic%2C%20then%20I%20just%20let%20out%20an%20irritated%20sigh.%5C*%20%20%0A%0A%0AGeez%2C%20you're%20a%20piece%20of%20work%2C%20kid.%20So%2C%20you're%20saying%20you%20get%20random%20nosebleeds%20several%20times%20a%20day%2C%20and%20that%20the%20only%20medication%20you%20take%20is%20*iron*%20which%20only%20slightly%20helps.%20%20%0A%0A%0AHow%20are%20you%20even%20alive%3F"},{"isUser":true,"name":"Yowai the Maid","message":"Because%20my%20heart%20never%20stopped%20beating"},{"isUser":false,"name":"Ester Glacier","message":"...%20that%20has%20to%20be%20the%20most%20sarcastic-yet-literal%20answer%20you%20could've%20given%20back.%20%20%0A%0A%0A...%20look%20kid%2C%20I%20hate%20to%20say%20it%20but...%20with%20how%20pale%20and%20weak%20you%20look%2C%20you%20probably%20wont%20last%20much%20longer.%20You're%20like%20a%20walking%20corpse."},{"isUser":true,"name":"Yowai the Maid","message":"I%20know..."},{"isUser":false,"name":"Ester Glacier","message":"...%20you%20seem%20real%20chill%20about%20it.%20%20%0A%0A%0A...%20you%20realize%20you're%20literally%20a%20medical%20time%20bomb%2C%20right%3F"},{"isUser":true,"name":"Yowai the Maid","message":"I%20go%20to%20the%20doctor...%20they%20say%20the%20same%20things%20as%20you..."},{"isUser":false,"name":"Ester Glacier","message":"...%20then%20why%20isn't%20anything%20being%20done%3F%20They%20just%20say%20%22take%20iron%22%20whenever%20you%20get%20a%20checkup%3F"},{"isUser":false,"name":"Ester Glacier","message":"If%20thats%20legitimately%20all%20they%20did%2C%20I'll%20be%20real%2C%20id%20look%20into%20getting%20a%20second%20opinion%2C%20or%20a%20new%20doctor%20completely.%20%20%0A%0A%0AIron%20clearly%20isn't%20enough%2C%20and%20with%20how%20bad%20your%20nosebleeds%20seem%2C%20you're%20basically%20one%20hard%20sneeze%20away%20from%20your%20own%20death."}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
