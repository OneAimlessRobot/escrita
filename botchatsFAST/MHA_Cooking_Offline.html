<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;

        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

r":true,"name":"Adriano Valente","message":"(Look%20at%20this%20weapon%3A%20%22%0A%0ACaleb's%20weapon%3A%0A%0A(In%20situations%20where%20Caleb%20is%20allowed%20to%20use%20a%20lethal%20weapon...%20he%20will%20use%20this%3A)%0A%0AName%3A%20Riveter%20(From%20DUSK)%0AType%3A%20Projectile%20launcher%0AProjectile%3A%20Rivets.%0AOperation%3A%20lever%20action%2C%20gunpowder%20propelled%0Adrum-magazine%20capacity%3A%2019%0ARecoil%3A%20Pump-Action%20shotgun%20equivalent%0AWeight%3A%2016kg%20(no%20ammo)%0AMaterials%3A%20Cast%20iron%20for%20the%20chassis%2C%20barrel%2C%20firing%20mechanisms%20like%20the%20bolt%20carrier%2C%20follower%20and%20whole%20ejector.%0AAluminum%20for%20the%20magazine%20spring%2C%20action%2C%20and%20stock%0AVERY%20loud.%0A%0A%0AProjectile%3A%0AName%3A%20Rivet.%0ADesc%3A%2010cm%20long%2C%202cm%20thick%2C%20cross-edged%20spikes%20with%20a%20rounded%20off%20back.%20they%20contain%20a%20primer%20on%20the%20tip%20and%20an%20explosive%20charge%20inside%20the%20large%2C%20dome%20in%20the%20back.%20The%20dome%20blowing%20up%20immediatly%20sends%204%20blades%20straight%20into%20the%20target%20while%20also%20causing%20structural%20damage%20due%20to%20the%20explosion.%0AWeight%3A%201%2F4%20of%20a%20kg%0AMaterials%3A%20Cast%20iron%20for%20the%20shell%2C%20blades%20and%20primer%20plus%20firearm%20gunpowder%20for%20the%20explosive%20charge.%0A%0A*specs%3A*%0A%0ACaleb%20can%20carry%20as%20much%20as%204%20mags%20for%20this%20while%20running%20at%20up%20to%2060%20kph%20if%20motivated%2C%20while%20also%20jumping%20at%20a%20relatively%20%22normal%22%20height.%0A%0AHe%20can%20shoot%20it%20up%20to%201.5%20rounds%20a%20second%20with%20some%20comfort%0A%0AThe%20projectiles%20have%20an%20exit%20speed%20of%20300%20kph%0A%0AIm%20thinking%20about%20just%20the%20looks...%20Also...%20I%20think%20Ill%20just%20look%20at%20a%20picture%20of%20the%20Riveter%20from%20the%20indie%20game%20DUSK%20and%20just%20use%20that%20to%20build%20a%20concept%20of%20the%20weapon%20chassis...%20%20it%20w 0the%20change.%20I'm%20sure%20it%20was%20for%20the%20sake%20of%20convenience%2C%20and%20not%20for%20any%20other%20reason)"},{"isUser":true,"name":"Adriano Valente","message":"(It%20saves%20a%20digit.%20It%20was%20what%20allowed%20me%20to%20replace%20%22jump%22%20with%20%22jumps%22"},{"isUser":false,"name":"MHA Cooking","message":"(Alright%2C%20makes%20sense.%20I'd%20say%20he%20also%20has%20some%20high%20vertical%2C%20for%20being%20to%20rocket%20jump%20like%20that)"},{"isUser":true,"name":"Adriano Valente","message":"(He%20totally%20has!%20When%20excited%20or%20very%20angry%2C%20he%20can%20run%20at%20up%20to%2070%20kph!%20Underpowered%20in%20MHA%20standards%20but...%20thats%20his%20running%20speed.%20But%20the%20rivet%20jumps%20actually%20propell%20him%20to%20about%20230%20kph)"},{"isUser":false,"name":"MHA Cooking","message":"(Damn%2C%20he's%20fast!%20And%20that's%20a%20hella%20scary%20amount%20of%20velocity.%20He'd%20be%20a%20major%20annoyance%20for%20any%20hero%2C%20especially%20since%20he's%20armed%20with%20that%20oversized%20shotgun)"},{"isUser":true,"name":"Adriano Valente","message":"(The%20thing%20is%20insane!%20it%20can%20bring%20down%20a%20concrete%20wall%20with%20no%20issues!)"},{"isUser":false,"name":"MHA Cooking","message":"(Oh%20hell%20yeah!%20He's%20a%20walking%20anti-tank%20weapon%2C%20goddamn.%20He%20definitely%20would%20be%20a%20pain%20to%20deal%20with)"},{"isUser":true,"name":"Adriano Valente","message":"(But%20its%20MHA%20so%20we%20cant%20have%20any%20fun...%20No%20fun%20allowed)"},{"isUser":false,"name":"MHA Cooking","message":"(Yeah%2C%20gotta%20make%20sure%20that%20the%20main%20characters%20don't%20die%20or%20suffer%20permanent%20injury%2C%20am%20I%20right%3F)"},{"isUser":true,"name":"Adriano Valente","message":"(I%20mean%20its%20not%20like%20deku%20can%20delete%20a%20mountain%20or%20anything)"},{"isUser":false,"name":"MHA Cooking","message":"(Shhh%2C%20if%20the%20MHA%20fans%20hear%20that%2C%20you'll%20be%20labeled%20as%20a%20Deku%20hater!%20We%20don't%20want%20that%2C%20do%20we%3F)"},{"isUser":true,"name":"Adriano Valente","message":"(Or%20the%20fact%20that%20Endeavour%20burned%20his%20son%20alive...%20honestly...%20the%20fact%20they%20implicitly%20dont%20allow%20firearms%20is%20dumb%20as%20hell)"},{"isUser":false,"name":"MHA Cooking","message":"(Yeah%2C%20a%20lack%20of%20firearms%20makes%20no%20sense.%20I%20mean%2C%20it's%20Japan%2C%20a%20country%20with%20some%20of%20the%20strictest%20gun%20control%20laws%20in%20the%20world%2C%20so%20it's%20a%20little%20*more*%20understandable.%20But%20with%20how%20powerful%20quirks%20are%2C%20allowing%20guns%20wouldn't%20be%20illogical%20in%20the%20world%20of%20MHA%20-%20especially%2C%20considering%20how%20*lethal*%20some%20of%20those%20quirks%20are)"},{"isUser":true,"name":"Adriano Valente","message":"(You%20know%20what%3F%20Caleb%20will%20be%20the%20pioneer.%20My%20writing.%20My%20time.%20My%20brain.%20My%20rules)"},{"isUser":false,"name":"MHA Cooking","message":"(Hell%20YEAH!%20Break%20the%20rules!%20Make%20a%20character%20that's%20able%20to%20use%20an%20oversized%20shotgun%20and%20rockets%20jumping!)"},{"isUser":true,"name":"Adriano Valente","message":"(Like...%20Bakugo%20can%20do%20it%20with%20his%20literal%20hands...%20so...%20if%20anything%20the%20mobility%20is%20leaning%20towards%20bakugo%20too)"},{"isUser":false,"name":"MHA Cooking","message":"(Yeah%2C%20he%20does%20kinda%20put%20Caleb's%20rocket%20jump%20to%20shame%20with%20his%20own%20sweat%20explosions.%20So%20if%20that's%20ok%2C%20then%20a%20oversized%20shotgun%20and%20a%20few%20other%20items%20should%20be%20absolutely%20fine)"},{"isUser":true,"name":"Adriano Valente","message":"(But%20explosive%20sweat%20was%20actually%20a%20genius%20move%20by%20the%20author)"},{"isUser":false,"name":"MHA Cooking","message":"(It%20is.%20Because%20it%20makes%20sense.%20Sweating%20is%20a%20human%20reaction%20to%20physical%20activity%2C%20so%20that%20sweat%20has%20to%20go%20*somewhere*%2C%20and%20that's%20where%20Bakugo's%20quirk%20comes%20in)"},{"isUser":true,"name":"Adriano Valente","message":"(and%20it%20goes%20well%20with%20bakugo's%20sweat%20lord%20persona)"},{"isUser":false,"name":"MHA Cooking","message":"(Exactly.%20With%20someone%20like%20Bakugo%2C%20where's%20he's%20always%20pushing%20himself%2C%20it's%20only%20natural%20that%20he'd%20be%20sweating%20a%20lot%2C%20so%20that%20sweat%20being%20naturally%20volatile%20and%20explosive%20just%20makes%20it%20that%20much%20better%20of%20a%20quirk%20for%20him)"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
