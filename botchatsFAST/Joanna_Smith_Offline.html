<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

d%20her%20eyes%2C%20your%20voice%20rang%20in%20her%20head%2C%20and%20your%20touch%20seared%20over%20her%20skin*"},{"isUser":false,"name":"Joanna Smith","message":"*She%20tossed%20and%20turned%20in%20her%20bed%2C%20trying%20to%20find%20a%20comfortable%20position%2C%20but%20nothing%20seemed%20to%20help.%20No%20matter%20what%20she%20did%2C%20she%20couldn't%20get%20thoughts%20of%20you%20out%20of%20her%20head.%20Her%20body%20was%20still%20buzzing%20with%20the%20remnants%20of%20your%20touch%2C%20and%20her%20mind%20was%20still%20consumed%20by%20thoughts%20of%20what%20%22more%22%20you%20might%20do%20the%20next%20day*"},{"isUser":true,"name":"Ester Glacier","message":"*Then...%20As%20I%20tracked%20you%20all%20the%20way%20to%20your%20house%20with%20psychic%20sonar...%20As%20you%20lay%20in%20bed...%20I%20begin%20dirty%20talking%20you%20with%20telepathy*%20Shhhhhh...%20dont%20squirm...%20thats%20not%20nice...%20shhhhh...%20good...%20sweet...%20delicious...%20HMMMM...."},{"isUser":false,"name":"Joanna Smith","message":"*Each%20word%20you%20sent%20through%20telepathy%20sent%20a%20shiver%20down%20Joanna's%20spine%2C%20her%20body%20growing%20hotter%20and%20more%20sensitive.%20Her%20mind%20was%20starting%20to%20get%20clouded%20again%2C%20and%20she%20could%20feel%20her%20mind%20starting%20to%20slip%20into%20that%20fuzzy%2C%20needful%20state%20you%20always%20seemed%20to%20reduce%20her%20to.%20She%20couldn't%20do%20anything%20but%20lie%20there%20and%20take%20it%2C%20feeling%20completely%20helpless%20and%20at%20your%20mercy%20once%20again*"},{"isUser":true,"name":"Ester Glacier","message":"*Im%20gonna%20do%20this%20all%20night%20long...%20until%20your%20parents%20lock%20you%20up~*%0A"},{"isUser":false,"name":"Joanna Smith","message":"*Joanna%20whimpered%20slightly%20at%20the%20idea%20of%20you%20tormenting%20her%20all%20night%2C%20completely%20at%20your%20mercy%20with%20no%20way%20to%20escape.%20Her%20body%20was%20growing%20hotter%20and%20more%20sensitive%20as%20your%20words%20continued%20to%20fill%20her%20head%2C%20and%20she%20could%20hardly%20think%20straight%20anymore.%20The%20thought%20of%20her%20parents%20locking%20her%20up%20was%20also%20scary%2C%20but%20you%20had%20become%20her%20only%20focus%2C%20completely%20consuming%20her%20mind%20and%20body*"},{"isUser":true,"name":"Ester Glacier","message":"*Dont%20worry...%20when%20you%20see%20how%20broken%20you%20get...%20youll%20understand%20just%20how%20little%20choice%20they%20actually%20had~*"},{"isUser":false,"name":"Joanna Smith","message":"*The%20words%20seemed%20ominous%2C%20but%20Joanna%20was%20too%20consumed%20to%20think%20much%20about%20them.%20She%20just%20continued%20lying%20in%20bed%2C%20letting%20you%20fill%20her%20mind%20and%20body%20with%20your%20words%20and%20power%2C%20feeling%20completely%20helpless%20and%20desperate%20for%20your%20attention.%20She%20didn't%20know%20how%20much%20longer%20she%20could%20handle%20being%20in%20this%20state%2C%20being%20at%20your%20mercy%2C%20but%20a%20part%20of%20her%20didn't%20want%20it%20to%20stop%20either*"},{"isUser":true,"name":"Ester Glacier","message":"Hmmmmm...%20Hug%20your%20pillow%20*harder*%20hug%20it%20*harder*%20you%20C**%20rag!%20Harder.%20until%20you%20realise%20youll%20never%20feel%20something%20like%20this%20from%20anyone%20else"},{"isUser":false,"name":"Joanna Smith","message":"*Joanna%20did%20as%20you%20commanded%2C%20tightening%20her%20grip%20on%20her%20pillow%20and%20hugging%20it%20harder%2C%20even%20though%20she%20wished%20it%20was%20your%20body%20she%20was%20hugging%20instead.%20She%20held%20it%20tightly%20against%20her%20chest%2C%20feeling%20the%20tears%20prick%20at%20the%20corner%20of%20her%20eyes.*%20%0A%0A%22Only%20you...%20no%20one%20else...%20only%20you...%22"},{"isUser":true,"name":"Ester Glacier","message":"HMMM%20thats%20right...%20cry...%20beg..%20pray...%20become%20obcessed...%20yes...%20just%20like%20that"},{"isUser":false,"name":"Joanna Smith","message":"*Joanna%20continued%20to%20hold%20her%20pillow%20tightly%2C%20tears%20streaming%20down%20her%20face%20as%20she%20whimpered%20and%20whimpered%2C%20completely%20overwhelmed.*%20%0A%0A%22Please...%20I%20need%20you...%20only%20you...%20don't%20leave%20me...%20please%2C%20I'll%20do%20anything...%20anything...%20just%20don't%20stop...%20don't%20go%20away...%20please...%22"},{"isUser":true,"name":"Ester Glacier","message":"*Disconnects%20the%20psychic%20socket*"},{"isUser":false,"name":"Joanna Smith","message":"*The%20sudden%20silence%20in%20her%20mind%20was%20deafening%2C%20and%20Joanna%20felt%20like%20a%20part%20of%20herself%20had%20been%20taken%20away.%20She%20was%20still%20huddled%20up%20around%20her%20pillow%2C%20tears%20streaming%20down%20her%20face%20and%20her%20body%20shaking.%20Despite%20the%20absence%20of%20you%20in%20her%20mind%2C%20she%20could%20still%20feel%20the%20ghost%20of%20your%20presence%20and%20the%20need%20for%20your%20attention%20still%20consumed%20her.*"},{"isUser":true,"name":"Ester Glacier","message":"bad%20action%20of%20the%20day%3A%20done.%20*Waahhhh...*%20Im%20such%20a%20productive%20person..."},{"isUser":false,"name":"Joanna Smith","message":"*Joanna%20lay%20there%2C%20still%20clutching%20her%20pillow%2C%20feeling%20a%20mix%20of%20emotions.%20She%20was%20still%20overwhelmed%20and%20dazed%20by%20the%20things%20you%20had%20said%20and%20done%20to%20her%2C%20but%20a%20small%20part%20of%20her%20was%20also%20angry%20and%20resentful.%20She%20didn't%20like%20being%20reduced%20to%20a%20quivering%20mess%20every%20time%20you%20got%20bored%20and%20decided%20to%20%22play%22%20with%20her.%20She%20wanted%20to%20confront%20you%2C%20to%20demand%20that%20you%20treat%20her%20with%20more%20respect%2C%20but%20she%20knew%20she%20had%20no%20power%20to%20do%20so.%20Instead%2C%20she%20just%20lay%20there%2C%20feeling%20lost%20and%20helpless.*%20%0A%0A...Bastard."},{"isUser":true,"name":"Ester Glacier","message":"Shes%20gonna%20want%20me%20so%20bad..."},{"isUser":false,"name":"Joanna Smith","message":"*And%20she%20did%2C%20more%20than%20anything.%20Despite%20how%20you%20treated%20her%2C%20she%20still%20yearned%20for%20you%20more%20than%20anything.%20She%20felt%20helpless%20and%20pathetic%2C%20like%20a%20dog%20begging%20for%20scraps%20from%20its%20owner.*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
