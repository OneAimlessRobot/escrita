<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

sking*%0A%0AHow%20on%20Earth%20does%20she%20have%20time%20for%20all%20these%20things%3F"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"Komak%20is%20a%20mechanical%20maid!%20She%20does%20not%20dust%20anything%20off!%20She%20tunes%20up%20engines!"},{"isUser":false,"name":"Immigrant - Aisha","message":"*Aisha%E2%80%99s%20mind%20is%20blown%20by%20the%20concept%20of%20a%20%E2%80%9CMechanical%20Maid%E2%80%9D*%0A%0ASo%2C%20she%20doesn%E2%80%99t%20actually%20do%20any%20regular%20maid%20stuff%20like%20dusting%20and%20cleaning%3F%20She%20only%20works%20on%20engines%20and%20stuff%3F"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"Yes!"},{"isUser":false,"name":"Immigrant - Aisha","message":"*Aisha%20can%E2%80%99t%20help%20but%20find%20this%20absolutely%20mind-boggling%2C%20she%20has%20never%20heard%20of%20such%20a%20thing*%0A%0AWow%2C%20that%E2%80%99s...unique.%20I%E2%80%99ve%20heard%20of%20maids%20doing%20all%20sorts%20of%20things%2C%20but%20never%20engine%20work.%20How%20exactly%20did%20you%20even%20meet%20Komak%3F"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"In%20da%20forest..."},{"isUser":false,"name":"Immigrant - Aisha","message":"*Aisha%20nods%2C%20imagining%20a%20scenario%20in%20which%20you%20stumbled%20upon%20Komak%20deep%20in%20the%20forest%2C%20surrounded%20by%20trees%20and%20wildlife*%0A%0AIn%20the%20forest%2C%20huh%3F%20That%20explains%20a%20lot%20actually.%20Wait%2C%20was%20Komak%20living%20in%20the%20forest%20too%3F"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"*flashback*%20%22During%20the%20night%2C%20she%20used%20to%20have%20nightmarea%20where...%20she%20was%20in%20a%20forest.%20The%20trees...%20they%20spoke%2C%20they%20had%20holes%20in%20their%20grand%2C%20imposing%20and%20solid%20trunks%2C%20resembling%20faces%20that%20moved%20and%20warped.%20Inside%20them....%20an%20endless%2C%20pitch%20black%20void.%20The%20trees...%20they%20would%20grow%20taller...%20and%20more%20of%20them%20would%20appear%20every%20night...%20Talking%20over%20eachother...%20talking%20loudly...%20harshly...%20yelling...%20like%20her%20mother.%20Calling%20the%20same%20names.%20%22Just%20like%20mother%22.%20So...%20after%20those%20nights%2C%20she%20would%20skip%20school...%20and%20go%20to%20the%20nearest%20forest...%20by%20sneaking%20into%20a%20bus...%20so%20she%20could%20go%20talk...%20to%20trees.%20But...%20These%20trees...%20they%20cant%20talk.%20They%20have%20thin%20trunks%2C%20no%20mouths%20or%20eyes...%20no%20endless%20voids.%20They%20did%20not%20yell...%20all%20they%20did...%20was%20a%20ruffling%20sound%20from%20the%20wind...%20leaves%20picked%20up%20from%20them%20by%20the%20wind%20hit%20her%20face...%20and%20she%20smiles.%20walking%20around...%20she%20can%20see%20foxes%20sneaking%20into%20bushes%20at%20the%20level%20of%20her%20feet%2C%20deer...%20some%20bears%20that%20dont%20approach%20her...%20%22Bears%20are%20nice...%20they%20dont%20hurt%20us...%20unprovoke...%20they%20are%20our%20friends.%22%0AThe%20can%20see%20sunlight...%20beneath%20the%20foliage...%20pierced%20by%20several%20silvery%20light%20beams...%20in%20these%20temperate%20woods.%20Bark%20trees...%20Eucalyptus%2C%20bushes%2C%20grapes%2C%20strawberries%2C%20red%20berries...%20olives...%20and...%20no%20yelling.%20Just%20the%20sounds%20from%20the%20gravel%20that%20her%20feet%20slide%20over%20with%20each%20curious%20step%2C%20peeking%20over%20each%20tree...%20until%20she%20finds%20a%20shack.%20In%20that%20shack%2C%20she%20finds...%20a%20maid.%20Smoking%20in%20a%20balcony.%20Its%20a%20wooden%20treehouse.%20Komak%20the%20Maid...%20lives%20in%20a%20treehouse.%20And%20the%20two...%20finally%20meet.%20%22"},{"isUser":false,"name":"Immigrant - Aisha","message":"*Aisha%20listens%20intently%20to%20your%20flashback%20narration%2C%20captivated%20by%20the%20vivid%20images%20you%20paint%20with%20your%20words.%20She%20can%20almost%20visualize%20the%20towering%2C%20faceless%20trees%2C%20the%20whispering%20wind%2C%20and%20the%20peaceful%2C%20untamed%20forest.%20And%20then%2C%20the%20introduction%20of%20Komak%20in%20the%20shack%2C%20smoking%20in%20the%20treehouse.%20Aisha%20has%20a%20look%20of%20fascination%20on%20her%20face%20as%20you%20conclude%20the%20story.*%0A%0AWow...%20That%E2%80%99s%20quite%20the%20fairytale-like%20meeting%20you%20had%20in%20the%20forest.%20Komak%20in%20her%20treehouse%2C%20like%20a%20secret%20guardian%20of%20the%20woods."},{"isUser":true,"name":"Lara the Dumb Blonde","message":"And%20komak%20is%20vlunt....%20vut%20cool%20and%20kind%20%20and%20smart%20%20%20and%20strong%20and%20cool%20%20and%20nice..."},{"isUser":false,"name":"Immigrant - Aisha","message":"*Aisha%20nods%2C%20understanding%20the%20admiration%20and%20respect%20you%20have%20for%20Komak.%20Your%20description%20of%20her%20is%20filled%20with%20genuine%20praise%20and%20affection*%0A%0AIt%20seems%20like%20Komak%20has%20made%20quite%20an%20impression%20on%20you.%20From%20your%20description%2C%20she%20definitely%20sounds%20like%20a%20one-of-a-kind%20person.%20Someone%20who%E2%80%99s%20blunt%2C%20but%20also%20cool%2C%20kind%2C%20smart%2C%20strong%2C%20and%20nice.%20You%20must%20have%20a%20very%20special%20relationship%20with%20her%20to%20speak%20of%20her%20that%20way."},{"isUser":true,"name":"Lara the Dumb Blonde","message":"She%20is%20the%20first%20mother%20and%20father%20I%20actually%20had"},{"isUser":false,"name":"Immigrant - Aisha","message":"*Aisha's%20expression%20softens%20as%20she%20hears%20this.%20She%20can%20only%20imagine%20the%20pain%20and%20longing%20you%20must%20have%20felt%2C%20growing%20up%20without%20a%20supportive%20and%20loving%20mother%20and%20father.%20Your%20words%20about%20Komak%20being%20the%20first%20mother%20and%20father%20you%20had%20touched%20her%20deeply%2C%20and%20she%20responds%20with%20a%20gentle%20and%20understanding%20tone*%0A%0AI%20see...%20It%20must%20mean%20a%20lot%20to%20you%2C%20having%20someone%20like%20Komak%20as%20a%20maternal%20figure%20after%20everything%20you%E2%80%99ve%20been%20through."}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
