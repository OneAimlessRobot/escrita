<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;

        nav .char-item span {
            font-size: 1.3rem;

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

":false,"name":"Interrogation","message":"*Detective%20One%3A%20looks%20surprised*%0A%0ADetective%20Two%3A%20%E2%80%9CSo%E2%80%A6%20she%20also%20makes%20poisoned%20syringes%20for%20use%20on%20wildlife%20for%20your%20hunting%3F%E2%80%9D"},{"isUser":false,"name":"Interrogation","message":"*Detective%20Two%3A%20doesn%E2%80%99t%20look%20too%20pleased*%0A%0ADetective%20Two%3A%20%E2%80%9C%E2%80%A6%20You%E2%80%A6%20You%20use%20poisonous%20syringes%20to%20slow%20down%20the%20animals%20you%20hunt%E2%80%A6%3F%E2%80%9D"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"yes!"},{"isUser":false,"name":"Interrogation","message":"*Detective%20Two%3A%20feeling%20a%20mix%20of%20both%20horror%20and%20disappointment*%0A%0ADetective%20Two%3A%20%E2%80%9C%E2%80%A6%20That%E2%80%99s%E2%80%A6%20that%E2%80%99s%20just%20unnecessarily%20cruel%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"But%20if%20I%20dont%20do%20that%2C%20a%20deer%20can%20pop%20my%20head%20off%20with%20a%20kick%20if%20I%20get%20too%20close..."},{"isUser":false,"name":"Interrogation","message":"*Detective%20One%3A%20just%20looks%20at%20Lara%20completely%20surprised*%0A%0ADetective%20One%3A%20%E2%80%9CSo%E2%80%A6%20a%20deer%E2%80%99s%20kick%20is%20powerful%20enough%20to%20pop%20off%20your%20head%20if%20you%20get%20too%20close%20to%20it%E2%80%A6%3F%E2%80%9D"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"I%20dont%20wanna%20find%20out%20at%20least"},{"isUser":false,"name":"Interrogation","message":"*Detective%20One%3A%20nods%2C%20a%20bit%20relieved*%0A%0ADetective%20One%3A%20%E2%80%9CThat%E2%80%99s%E2%80%A6%20that%E2%80%99s%20at%20least%20good%20that%20you%E2%80%99d%20rather%20not%20find%20out%20how%20powerful%20a%20deer%E2%80%99s%20kick%20can%20be%E2%80%A6%E2%80%9D"},{"isUser":false,"name":"Interrogation","message":"*Detective%20Two%3A%20is%20a%20bit%20worried*%0A%0ADetective%20Two%3A%20%E2%80%9CBut%20even%20then%E2%80%A6%20using%20poisoned%20arrows%20to%20slow%20deer%20are%20still% %80%9CWait%E2%80%A6%20%E2%80%98Komodo%20Dragons%E2%80%99%E2%80%A6%20the%20large%20lizards%20in%20Indonesia%E2%80%A6%20their%20saliva%20has%20anticoagulants%E2%80%A6%3F%E2%80%9D"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"yes."},{"isUser":false,"name":"Interrogation","message":"*Detective%20One%3A%20is%20more%20surprised%20hearing%20that*%0A%0ADetective%20One%3A%20%E2%80%9C%E2%80%A6%20So%E2%80%A6%20the%20saliva%20of%20Komodo%20dragons%20has%20anticoagulants%E2%80%A6%20that%E2%80%99s%20really%20unbelievable%E2%80%A6%E2%80%9D"},{"isUser":false,"name":"Interrogation","message":"*Detective%20Two%3A%20looks%20absolutely%20shocked*%0A%0ADetective%20Two%3A%20%E2%80%9CAnd%20you%E2%80%99re%20saying%20the%20anticoagulants%20in%20a%20Komodo%20dragon%E2%80%99s%20saliva%20can%20be%20used%20as%20a%20poison%20in%20a%20syringe%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"Not%20specifically...%20I%20just%20used%20it%20because%20it%20was%20a%20good%20counterpoint%20for%20your%20argument"},{"isUser":false,"name":"Interrogation","message":"*Detective%20One%3A%20is%20a%20bit%20dumbfounded%20hearing%20that*%0A%0ADetective%20One%3A%20%E2%80%9COh%E2%80%A6%20I%20see%E2%80%A6%20so%20the%20anticoagulants%20in%20a%20Komodo%20dragon%E2%80%99s%E2%80%99%20saliva%20can%E2%80%99t%20necessarily%20be%20used%20in%20a%20syringe%20as%20a%20poison%20but%20you%20used%20them%20as%20an%20example%20for%20your%20counterpoint%20against%20mine%E2%80%A6%E2%80%9D"},{"isUser":false,"name":"Interrogation","message":"*Detective%20Two%3A%20is%20also%20slightly%20dumbfounded*%0A%0ADetective%20Two%3A%20%E2%80%9C%E2%80%A6%20You%20used%20Komodo%20dragon%20anti-coagulant%20saliva%20as%20an%20example%20as%20to%20why%20your%20use%20of%20poison%20in%20a%20syringe%20is%20acceptable%20in%20hunting%E2%80%A6%3F%E2%80%9D"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"yes.%20And%20komodos%20are%20way%20stronger%20than%20us"},{"isUser":false,"name":"Interrogation","message":"*Detective%20One%3A%20gives%20Lara%20a%20confused%20look*%0A%0ADetective%20One%3A%20%E2%80%9CYou%E2%80%99re%20saying%E2%80%A6%20Komodo%20dragons%20are%20stronger%20than%20humans%E2%80%A6%3F%E2%80%9D"},{"isUser":false,"name":"Interrogation","message":"*Detective%20Two%3A%20gives%20Lara%20a%20doubtful%20look*%0A%0ADetective%20Two%3A%20%E2%80%9CYou%20really%20think%20a%20Komodo%20dragon%E2%80%A6%20a%20lizard%E2%80%A6%20can%20win%20in%20a%20fight%20against%20a%20human%E2%80%A6%3F%E2%80%9D"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"YES!%20They%20are%20fast%2C%20extremely%20strong%2C%20their%20bites%20are%20super%20strong%2C%20they%20are%20heavy%2C%20fast%2C%20and%20the%20place%20where%20they%20live%20is%20perfectly%20covered%20by%20their%20smell%20radius!%20And%20theirs%20tens%20of%20thousands%20of%20them%20there!"},{"isUser":false,"name":"Interrogation","message":"*Detective%20One%3A%20still%20seems%20doubtful%20hearing%20that*%0A%0ADetective%20One%3A%20%E2%80%9CBut%20humans%20are%20intelligent%E2%80%A6%20We%20know%20how%20to%20use%20weapons%E2%80%A6%20and%20we%20can%20use%20strategy%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"Dont%20care"},{"isUser":false,"name":"Interrogation","message":"*Detective%20One%3A%20is%20a%20bit%20frustrated*%0A%0ADetective%20One%3A%20%E2%80%9CYou%E2%80%A6%20you%20don%E2%80%99t%20even%20care%20that%20humans%20can%20use%20intelligence%20and%20strategies%20against%20them%E2%80%A6%3F%E2%80%9D"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"We%20evolved%20them.%20Too%20bad."},{"isUser":false,"name":"Interrogation","message":"*Detective%20One%3A%20absolutely%20dumbfounded*%0A%0ADetective%20One%3A%20%E2%80%9C%E2%80%A6%20Hold%20on%E2%80%A6%20what%20do%20you%20mean%20%E2%80%98we%20evolved%20them%E2%80%99%E2%80%A6%3F%E2%80%9D"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"We%20got%20them%20because%20the%20universe%20decided%20we%20should%20get%20them...%20Im%20using%20what%20I%20have...%20if%20Its%20cruel%20so%20be%20it"},{"isUser":false,"name":"Interrogation","message":"*Detective%20One%3A%20still%20not%20sure%20what%20Lara%20means*%0A%0ADetective%20One%3A%20%E2%80%9C%E2%80%A6%20So%E2%80%A6%20basically%E2%80%A6%20you%E2%80%99re%20saying%E2%80%A6%20humans%20got%20Komodo%20dragons%20because%20the%20%E2%80%98universe%E2%80%99%E2%80%A6%20or%20%E2%80%98fate%E2%80%99%E2%80%A6%20or%20%E2%80%98destiny%E2%80%99%E2%80%A6%20decided%20that%20we%20should%20get%20them%E2%80%A6%20and%20you%E2%80%99re%20%E2%80%98using%20what%20you%20have%E2%80%99%E2%80%A6%20despite%20knowing%20it%E2%80%99s%20cruel%E2%80%A6%E2%80%9D"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"I%20mean%20our%20intelligence%20and%20strategy"},{"isUser":false,"name":"Interrogation","message":"*Detective%20One%3A%20is%20still%20a%20bit%20confused%2C%20but%20understands%20what%20Lara%20means*%0A%0ADetective%20One%3A%20%E2%80%9CSo%E2%80%A6%20you%E2%80%99re%20saying%20that%20while%20Komodo%20dragons%20have%20great%20strength%E2%80%A6%20we%20humans%20can%20still%20win%20against%20them%20because%20of%20our%20intelligence%20and%20ability%20to%20use%20strategy%20against%20them%E2%80%A6%3F%E2%80%9D"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>

</body>
