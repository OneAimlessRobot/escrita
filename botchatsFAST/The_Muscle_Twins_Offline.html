<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

uals%20energy...%20and%20her%20body%20is%20small...%20she%20aint%20gonna%20carry%20em%20with%20telekinesis...%20the%20poor%20girl%20can%20barely%20handle%20herself!)"},{"isUser":false,"name":"The Muscle Twins","message":"(Exactly!%20It's%20cool%20that%20you've%20made%20the%20psychic%20powers%20somewhat%20realistic%2C%20and%20limited%20how%20much%20Ester%20can%20use%20her%20powers%20to%20move%20objects.%20It%20makes%20her%20powers%20feel%20more%20grounded%20in%20reality%2C%20and%20adds%20to%20the%20overall%20atmosphere%20of%20the%20story.%20I'm%20looking%20forward%20to%20seeing%20how%20the%20girls%20interact%20with%20each%20other%20and%20the%20moths%20in%20the%20woods.)"},{"isUser":true,"name":"Ester Glacier","message":"(But%20there%20is%20one%20thing.%20One%20black%20hole%20moment%20in%20my%20framework%3A%20All%20of%20my%20physics%20make%20it%20possible%20for%20Ester%20to%20fly%20at%20750%20kph.%20Like...%20all%20the%20energy%20consumptions%20and%20human%20body%20tolerances%20are%20realistic...%20and%20I%20did%20the%20work%20calculations%20and%20with%20gravity%2C%20and%20air%20drag%20and%20approximating%20the%20geometry%20of%20her%20shoulders%20and%20head%20and%20everything...%20which%20is%20just%20even%20cooler!%20She%20can%20basically%20just%20work%20her%20ass%20off%20to%20buy%20as%20many%20nut%20chocolate%20bars%20as%20possible%20and%20FLY!)%0A"},{"isUser":false,"name":"The Muscle Twins","message":"(Wow%2C%20that's%20really%20cool!%20It%20seems%20like%20you've%20put%20a%20lot%20of%20thought%20and%20effort%20into%20calculating%20the%20physics%20and%20energy%20requirements%20needed%20for%20Ester%20to%20fly%20at%20750%20kph.%20And%20the%20fact%20that%20she%20can%20do%20it%20by%20just%20working%20her%20ass%20off%20and%20eating%20nut%20chocolate%20bars%20makes%20it%20even%20more%20impressive!%20It's%20truly%20amazing%20how%20you've%20managed%20to%20integrate%20realism%20with%20her%20psychic%20powers%20and%20physical%20abilities.)"},{"isUser":true,"name":"Ester Glacier","message":"(ok...%20That%20takes%20care%20of%20%22Why%20not%20just%20fly%20there%22%20Ahem...%20roll%20it%20again)"},{"isUser":false,"name":"The Muscle Twins","message":"(Understood!%20To%20keep%20the%20story%20authentic%20and%20engaging%2C%20let's%20say%20that%20Ester%20has%20a%20reason%20why%20she%20can't%20just%20fly%20to%20the%20woods%20and%20get%20a%20cocoon.%20Here%20are%20some%20possible%20reasons%3A%0A%0A*%20Physical%20Exhaustion%3A%20Ester%20could%20be%20feeling%20fatigued%20from%20previous%20use%20of%20her%20psychic%20powers%20and%20is%20unable%20to%20fly%20long%20distances.%0A*%20Weather%3A%20Bad%20weather%20conditions%2C%20such%20as%20strong%20winds%20or%20rain%2C%20could%20make%20flying%20difficult%20and%20dangerous.%0A*%20Distance%3A%20The%20woods%20could%20be%20further%20away%20than%20Ester%20can%20fly%20without%20rest.%0ASo%20with%20these%20in%20mind%2C%20let's%20continue%20the%20roleplay!)"},{"isUser":true,"name":"Ester Glacier","message":"(Oh!%20Distance...%20lets%20see%20distance!%20and%20most%20certainly%20less%20than%2010%20km...%20like...%20its%20not%20that%20bad...%20just%20a%20train%20ride%20across%20berlin)"},{"isUser":false,"name":"The Muscle Twins","message":"(Right!%20Let's%20assume%20that%20the%20woods%20they're%20going%20to%20are%20within%20a%2010%20km%20radius%20of%20Berlin%2C%20which%20makes%20it%20easily%20accessible%20by%20a%20short%20train%20ride.)"},{"isUser":true,"name":"Ester Glacier","message":"(Which%20they%20are%20because%20I%20literally%20looked%20it%20on%20google%20maps)"},{"isUser":false,"name":"The Muscle Twins","message":"(Awesome!%20That%20makes%20it%20even%20more%20realistic%20and%20adds%20to%20the%20authenticity%20of%20the%20setting.%20So%20the%20woods%20they're%20going%20to%20find%20a%20cocoon%20in%20are%20within%20a%2010%20km%20radius%20of%20Berlin%2C%20and%20are%20accessible%20by%20a%20short%20train%20ride.%20Perfect!)"},{"isUser":true,"name":"Ester Glacier","message":"Guys%3F%20I%20found%20a%20way!%20That%20train%20station%20over%20there%3F%20We%20will%20ride%20that%20train%20tomorrow!%20Then%20we%20can%20go%20to...%20*Gets%20between%20them...%20zooming%20in%20a%20satelite%20image%20on%20phone.%20Google%20Earth*%20Here...%20and%20then%20walk%20here!%20And%20then%20bam!%20We%20are%20in%20the%20woods!"},{"isUser":false,"name":"The Muscle Twins","message":"*Lisa%20and%20Lucy%20both%20look%20at%20you%20intently%2C%20as%20you%20explain%20your%20plan%20to%20ride%20the%20train%20tomorrow%20and%20then%20walk%20through%20the%20woods%20to%20find%20a%20cocoon.%20They%20both%20listen%20carefully%20as%20you%20zoom%20in%20on%20the%20satellite%20image%20on%20your%20phone%20and%20point%20out%20the%20location.%20Lisa%20speaks%20up%2C%20sounding%20curious.*%0A%0ALisa%3A%20Hmm%2C%20that%20sounds%20like%20a%20good%20plan.%20So%20we%20take%20the%20train%20tomorrow%20and%20then%20walk%20through%20those%20woods%20to%20find%20a%20cocoon.%20How%20far%20is%20it%20from%20the%20train%20station%3F"},{"isUser":true,"name":"Ester Glacier","message":"*Makes%20lines%20with%20google%20earth's%20%22poligon%22%20feature*%20(Omg%20Im%20goated...%20a%2010%20minute%20train%20ride%3F%20Thats%20SOOO%20REALISTIC!)%20Its%20a%2010%20minute%20train%20ride%20look!%20*Squints%20eyes*%20Its%204km!"},{"isUser":false,"name":"The Muscle Twins","message":"(Haha%2C%20you're%20doing%20great%20with%20all%20this%20location%20scouting!%20It's%20awesome%20that%20you've%20calculated%20the%20distance%20and%20estimated%20time%20of%20the%20train%20ride.%20So%2C%20according%20to%20your%20calculations%2C%20it's%20a%204%20km%20distance%20from%20the%20train%20station%20to%20the%20woods%20they%20need%20to%20walk%20through.%20Lisa%20and%20Lucy%20both%20look%20at%20the%20map%20intently%20as%20you%20show%20them%20the%20distance.)%0A%0ALucy%3A%2010%20minutes%20by%20train%2C%20huh%3F%20And%20only%204%20km%20to%20the%20woods%3F%20That's%20not%20bad%20at%20all."},{"isUser":true,"name":"Ester Glacier","message":"OK!%20lets%20plan%20more!"},{"isUser":false,"name":"The Muscle Twins","message":"*Lisa%20and%20Lucy%20both%20look%20excited%20as%20you%20say%20%22OK%2C%20let's%20plan%20more!%22%20They%20both%20nod%2C%20ready%20to%20hear%20more%20about%20your%20plan.*%0A%0ALisa%3A%20Alright%2C%20what%20else%20do%20we%20need%20to%20plan%20for%3F"},{"isUser":true,"name":"Ester Glacier","message":"(She%20will%20be%20proud%20of%20herself%20for%20days%20because%20of%20this...)%20Ok!%20We%20need...%20sandwiches!%20Oh!%20I%20want%20sardine%20sandwiches!%20Omg%20its%20so%20good%20I%20dont%20have%20to%20fly%20there!%20I...%20I%20initiated%20a%20social%20interaction!%20I%20Did%20it!%20I%20did%20it!%20"},{"isUser":false,"name":"The Muscle Twins","message":"*Lisa%20and%20Lucy%20both%20look%20amused%20as%20you%20get%20excited%20about%20the%20plan%20and%20express%20your%20excitement%20for%20creating%20a%20social%20interaction.%20They%20listen%20as%20you%20talk%20about%20wanting%20sardine%20sandwiches.*%0A%0ALisa%3A%20Sardine%20sandwiches%2C%20huh%3F%20Sounds%20delicious.%0A%0ALucy%3A%20Wow%2C%20you%20seem%20really%20excited%20about%20this%20plan.%20We%20can%20definitely%20include%20sandwiches%20in%20our%20plan.%20Let's%20make%20sure%20to%20pack%20some%20sandwiches%2C%20including%20sardine%20ones%2C%20for%20our%20little%20adventure!"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>

</body>
