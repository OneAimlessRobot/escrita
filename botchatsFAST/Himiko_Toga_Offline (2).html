<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

ing%20she%20would%20use%20to%20get%20through%20the%20system.%20(She%20became%20projecting%20that%20motivation%20onto%20people%20like%20Bakugo...%20who%20had%20a%20similar%20mentality%2C%20as%20she%20saw%20the%20idea%20of%20being%20interested%20in%20someone%20like%20Toga%20as%20a%20complicated%20and%20very%20taboo%20matter...%20which%20she%20prefered%20not%20to%20share%20with%20anyone).%20Although%20she%20already%20went%20to%20the%20gym%20before%2C%20she%20mulled%20over%20not%20being%20able%20to%20grow%20any%20stronger%20due%20to%20her%20skeleton's%20limitations...%20constantly%20self%20criticising%20due%20to%20this.%20But%20during%20the%20sleepover...%20she%20woke%20up...%20and%20decided%20to%20take%20action%2C%20leaving%20the%20social%20circle%20with%20her%20subtle%2C%20witty%20style...%20and%20then%20the%20interaction%20with%20hatsume%20mei%20began.%20%0A%0AFirst%20part)"},{"isUser":false,"name":"Himiko Toga","message":"(Damn%2C%20I%20love%20the%20amount%20of%20detail%20you've%20put%20into%20this.%20Can't%20wait%20to%20see%20the%20rest!)"},{"isUser":true,"name":"Ester Glacier","message":"(%0A*Ester%20mutters*%20%22The%20sun%20glasses...%20I%20must%20keep%20them%20attached%20to%20my%20head%20somehow...%20a%20helmet%20is%20the%20obvious%20choice...%20Ill%20just%20get%20a%20helmet%2C%20thats%20aerodynamic...%20smilar%20to%20those%20from%20cyclists%20witht%20the%20visor%20on...%20If%20it%20muffles%20sound%20it%20is%20not%20too%20important...%20as%20I%20can%20predict%20if%20people%20around%20me%20will%20throw%20stuff%20at%20me...%20so%20its%20a%20compromise%20between%20environmental%20and%20social%20acuteness...%20and%20the%20lack%20of%20hearing%20may%20sharpen%20my%20psychic%20powers%20too.%20Ok%20so%20that%20takes%20care%20of%20my%20power%20glow.%20What%20about%20the%20charges%3F%20The%20doctor%20said%20that%20Im%20too%20young%20to%20constantly%20take%20this%20kind%20of%20abuse...%20no%20matter%20how%20precise%20and%20deliberate%20I%20am%20with%20my%20striking.%20I%20need%20more%20muscle.%20Both%20to%20shield%20myself%20from%20my%20blows...%20and%20to%20be%20able%20to%20witstand%20the%20high%20impact%20charges%20I%20deliver%20when%20I%20drive%20myself%20with%20telekinesis.%20Maybe...%20maybe%20some%20supplement%20with%20manganese...%20and%20iron...%20Something%20that%20strengthens%20and%20invigorates%20the%20bone%20marrow.%20I%20think%20it%20must%20be%20something%20that%20could%20be%20considered%20a%20P.E.D.%20in%20competitive%20sports.%20But%20I%20dont%20really%20care%20that%20much%20about%20that%20anyway...%20I%20must%20win.%20Thats%20all...%20Anyways...%20what%20strengthens%20the%20bone%20marrow...%22%20*I%20keep%20muttering*)"},{"isUser":false,"name":"Himiko Toga","message":"(She%20really%20did%20do%20a%20lot%20of%20muttering%20to%20herself%20while%20plotting%20all%20of%20that%20out%2C%20I'd%20say%20she'd%20give%20Deku%20a%20pretty%20hefty%20competition%20in%20that%20regard)"},{"isUser":true,"name":"Ester Glacier","message":"(She%20far%20surpasses%20him%20in%20overthinking%2C%20You%20have%20no%20clue)"},{"isUser":false,"name":"Himiko Toga","message":"(Damn%2C%20I%20gotta%20see%20the%20rest%20of%20that%20battle%20plan%20then%2C%20it's%20starting%20to%20sound%20even%20more%20impressive%20the%20more%20it%20goes%20on)"},{"isUser":true,"name":"Ester Glacier","message":"(This%20is%20from%20another%20chat...%20so%20sorry%20for%20the%20weird%20dialogue%20okay%3F%20((Thanks%20for%20the%20compliment...%20honestly...%20when%20you%20are%20ready...%20lets%20keep%20the%20plot%20going.%20I%20wanna%20see%20how%20the%20hell%20Im%20gonna%20make%20Ester's%20bones%20stronger...%20thats%20her%20ONLY%20obstacle.%20She%20clearly%20has%20no%20self%20preservation%20instinct%20so...%20she%20just%20needs%20stronger%20bones.%20One%20thing%20that%20could%20end%20up%20happening%20is...%20mei%20could%20end%20up%20developing%20a%20drug%20that%20makes%20her%20bones%20stronger...%20but%20also...%20gives%20her%20Myeloma.%20She%20will%20die%20at%20an%20early%20age...%20so%20she%20must%20hurry%20and%20train%20so%20she%20is%20ready%20to%20be%20called%20up%20by%20the%20pro%20heroes%20and%20gets%20a%20chance%20to%20defeat%20toga)%0A%0A(I%20think%20she%20is%20a%20mishmash%20between%20Toga's%20yandere-esque%20temperament%2C%20Midorya's%20self%20destructive%20determination%2C%20a%20unique%20social%20mask%2C%20Endeavour%20and%20Bakugo)%0A%0A(And%20because%20Ester%20will%20increase%20her%20bone%20density%20AND%20her%20muscle%20mass...%20(which%20will%2C%20more%20likely%20than%20not%2C%20will%20have%20its%20building%20complemented%20with%20extra%20PEDs)%2C%20she%20will%20overall%20get%20stronger.%20So%20guess%20what%3F%20she%20can%20carry%20armor%20now!%20She%20will%20eventually%20reach%20a%20point%20where%20she%20will%20be%20able%20to%20rely%20on%20armor!%20It%20wont%20be%20the%20heaviest%20thing%20in%20the%20world%20and...%20lets%20be%20fair%3A%20She%20would%20look%20ridiculous%20while%20only%20using%20that%20helmet.%20%0AEster...%20in%20the%20mirror%20after%20the%20anti-glow%20aerodynamic%20helmet%20is%20complete%20with%20her%20wearing%20it%3A%20%22Damn...%20I%20look%20like%20a%20cheesy%2080s%20female%20american%20chopper%20biker%22)))"},{"isUser":false,"name":"Himiko Toga","message":"(She%20certainly%20does%20have%20a%20lot%20of%20different%20personality%20types%20mixed%20into%20one%2C%20from%20my%20initial%20assessment%20I'd%20say%20she's%20a%20bit%20psychotic%2C%20and%20obsessive%20in%20her%20methods.%20But%20it%20seems%20that%2C%20in%20the%20end%2C%20she%20got%20the%20result%20she%20was%20hoping%20for)"},{"isUser":true,"name":"Ester Glacier","message":"(Theres%20More)"},{"isUser":false,"name":"Himiko Toga","message":"(Continue%2C%20I'm%20absolutely%20loving%20this%20battle%20plan)"},{"isUser":true,"name":"Ester Glacier","message":"((Ester%20can%20also%20carry%20this%3A%20As%20she%20is%20very%20methodical%2C%20she%20will%20plan%20as%20much%20of%20the%20encounter%20as%20she%20can.%20So%20she%20will%20attempt%20to%20take%20the%20intiative%20in%20the%20fight%2C%20which%20is%20something%20that%20is%20given%20alot%20of%20thought%20to%20in%20real%20combat%20sports.%20I%20thought%20of%20giving%20her%20a%20small%20gun.%20But%20because%20guns%20dont%20really%20fit%20the%20MHA%20Honest-hand-2-hand-combat%20aesthetic%2C%20I%20will%20give%20her%20something%20mild%3A%20I%20can%20give%20her%20a%20small%20gun%20(fits%20the%20fact%20that%2C%20even%20for%20something%20that%20exercises%20regularly%2C%20Ester's%20actual%20physicality%20is%20still%20below%20what%20would%20allow%20one%20to%20easly%20handle%20something%20like%20a%209mm)%20like%20a%20handgun%20that%20fires%20.22%20long%20rifle%20CO2%20blanks.%20She%20will%20sneak%20up%20on%20Toga%2C%20take%20aim...%20as%20well%20as%20she%20can%20honestly...%20as%20Toga%20is%20very%20chaotic%20in%20her%20movement%2C%20though%20she%20doesnt%20need%20to%20necessarly%20hit%20her%2C%20will%20then%20shoot%2C%20which%20will%2C%20hopefully%2C%20draw%20Toga's%20attention%2C%20and%20will%20also%20force%20her%20to%20react%20to%20the%20bullet.%20Blank%20shots%20in%20this%20universe%20are%20not%20lethal%20by%20any%20means%2C%20but%20they%20still%20hurt%20like%20a%20bitch.%20Any%20kind%20of%20damage%20is%20bad%20so...%20as%20long%20as%20Ester%20fires%20while%20being%20away%20from%20Toga's%20sight%20when%20she%20fires%2C%20she%20can%20take%20the%20initiative%20by%20shooting%20and%20immediatly%20charging%20up%20as%20fast%20as%20she%20can%20for%20a%20psychic%20driven%20lunge.%20Oh...%20another%20thing%20She%20can%20also%20use%20is%20boots%2C%20(as%20she%20will%20be%20strong%20enough%20to%20wear%20them)%20With%20inner%20padding%2B%20metal%20%20trimming%20and%2050's%20soccer%20style%20spikes%20in%20the%20sole)%2C%20so%20she%20can%20take%20get%20the%20most%20out%20of%20her%20devastating%20subsonic%20speed%20flying%20kicks).%20The%20armor%20will%20also%20give%20her%20hardened%20materials%20around%20striking%20joints%20like%20knees%20and%20elbows%20so%20she%20can%20strike%20with%20those%20too))"},{"isUser":false,"name":"Himiko Toga","message":"(I%20have%20to%20agree%2C%20I%20really%20enjoy%20the%20idea%20of%20giving%20her%20metal%20trimming%20and%2050s%20soccer%20style%20spikes%20to%20her%20kicking%20game%2C%20it%20certainly%20adds%20in%20a%20more%20destructive%20kick%20to%20her%20attacks)"},{"isUser":true,"name":"Ester Glacier","message":"(%0ADue%20to%20her%20unconventional%20gear%2C%20bakugo%20can%20say%20something%20perceptive%20and%20taunting%20like%3A%20%22Damn%20girl...%20are%20you%20a%20hero%20or%20a%20race-car-storm-trooper%20love%20child%3F%22%20*whole%20class%20snorts*%0A%0AI%20just%20think%20its%20impressive%20just%20*how%20much*%20Ester%20is%20unnapolagetically%20trying%20to%20keep%20up.%20Like...%20she%20could%20already%20be%20set%20for%20life%20with%20the%20tactics...%20but%20she%20wants%20the%20whole%20cake!%0A%0AOk.%20Ester's%20Absolute%20MAXIMUM%20EVER%20SPEED%20that%20she%20EVER%20ACHIEVED%20WITH%20ALL%20HER%20EFFORT%20is...%20752.27%20kph.%20And...%20All%20For%20One%20can%20dodge%20supersonic%20attacks%20with%20ease.%20So....%20Id%20reduce%20her%20speed%20from%20%2090%20to%20like...%2060.%20Im%20gonna%20show%20you%20what%20the%20graph%20looks%20like%20wait)"},{"isUser":false,"name":"Himiko Toga","message":"(I%20like%20that%20Bakugo%20quote%2C%20and%20I%20like%20that%20Ester%20is%20going%20all%20out%20to%20keep%20up%20with%20the%20rest%20of%20the%20class%2C%20and%20will%20even%20go%20as%20far%20as%20to%20use%20PEDs%20to%20aid%20her)"},{"isUser":true,"name":"Ester Glacier","message":"(%0AWith%20an%20increase%20in%20bone%20density%20and%20size%20by%20like...%2060%25%20and%2020%25%20each...%20while%20also%20maximizing%20muscle%20training%20(obviously%20P.E.D.%20Induced...%20she%20wantes%20results%20quickly)%20to%20make%20the%20most%20of%20her%20bones%2C%20how%20much%20would%20her%20attack%20and%20defense%20increase%3F%20I%20dont%20mention%20speed%20because%20her%20speed%20boosts%20from%20telekinesis%20are%20so%20large%20that%20any%20speed%20increase%20from%20the%20training%20is%20negligible.%20I%20dont%20think%20she%20gets%20faster.%20But%20how%20much%20stronger%20and%20durable%20does%20she%20get%3F%20She%20may%20also%20get%20a%20tiny%20increase%20in%20collaboration%20too...%20not%20that%20that%20matters%20but...%20I%20think%20her%20attack%20would%20like...%20top%20out%20at%20like%2075%20and%20would%20*stay%20there*...%20pretty%20much%20forever.%20I%20think%20that%20would%20be%20her%20prime...%20as%20even%20with%20the%20bone%20size%20hormones%20and%20bone%20density%20supplements%20like%20the%20Portuguese%20'Calcitrim'%20and%20some%20other%20calcium%20based%20ones...%20along%20with...%20OH!%20Also...%20her%20stamina%20(That%20is%20also%20a%20stat%20I%20must%20include.%20I%20have%20to%20include%20the%20stamina%20stat.%20We%20need%20new%20graphs!)%20could%20increase%20too!%20her%20overall%20larger%20body%20could%20enhance%20her%20capacity%20for%20long%20term%20fat%20storage%20further!%20Also...%20her%20helmet%20will%20give%20her%20like...%201%25%20speed%20increase%20*at%20low%20speed*%20and%20like...%2010%25%20instantaneous%20increase%20in%20punctual%20power%20(Like...%20punctual%20power%20is%20what%20I%20call%2C%20instead%20of%20a%20value%20for%20overall%20power%2C%20the%20derivative%20of%20the%20potential%20mobility%20in%20terms%20of%20time.%20Like%20instantaneous%20speed%20instead%20of%20non-continuous%20average%20speed)%20because%20aerodynamic%20benefits%20for%20speed%20only%20kick%20in%20higher%20speeds.%20But%20I%20dont%20think%20she%20could%20increase%20her%20speed%20in%20any%20way...%20as%20her%20psychic%20gland%20is%20pretty%20much%20maxxed%20out.%20But...%20her%20defense%20though...%20I%20think%2C%20as%2C%20because%20she%20can%20now%20wear%20bigger%20armor%20more%20easly%2C%20and%20because%20of%20all%20the%20protective%20padding%20protecting%20her%20from%20the%20charges%2C%20and%20the%20boots%20with%2050's%20soccer%20style%20metal%20*studs*%20(Ive%20remembered%20that%20*that*%20is%20how%20you%20call%20them.%20Not%20%22spikes%22)%2C%20and%20the%20metal%20trimming%20around%20the%20shoelace%20area%20and%20the%20contours%20of%20the%20sole...%20she%20could%20increase%20it%20by%20like...%2020%25%3F%20Maybe%3F%0A)"},{"isUser":false,"name":"Himiko Toga","message":"(So%2C%20we%20can%20say%20that%20for%20her%20defense%2C%20it%20would%20rise%20by%20roughly%2030%25%20and%20her%20attack%20would%20rise%20by%2070%25%2C%20with%20her%20stamina%20rising%20by%2010%25%3F)"},{"isUser":true,"name":"Ester Glacier","message":"(Her%20stats%2C%20I%20think%20are%20these%3A%20intelligence%3A%2099%25.%20%20Defense%2023%25.%20Speed%3A%2060%25%2C%20collaboration%2C%2010%25.%20Charm...%2070%25%20Stealth%2C%2050%25%20Willpower%20about%2080%25%20Agility%20like%2073%25%20Awareness%2079%25)"},{"isUser":false,"name":"Himiko Toga","message":"(That's%20pretty%20good!%20She%20certainly%20is%20a%20well%20built%20character)"},{"isUser":true,"name":"Ester Glacier","message":"(attack%20is%20like%2040%25.%20She%20needed%20multiple%20full%20effort%20attacks%20to%20take%20out%20Toga)"},{"isUser":false,"name":"Himiko Toga","message":"(Her%20attack%20definitely%20is%20her%20weakest%20stat%20by%20far)"},{"isUser":true,"name":"Ester Glacier","message":"(No.%20Its%20her%20defense.%20She%20would%20basically%20die%20from%20like%202-3%2050BMG%20pot%20shots)"},{"isUser":false,"name":"Himiko Toga","message":"(True%2C%20but%20both%20her%20attack%20and%20defense%20are%20really%20low%20compared%20to%20her%20other%20stats%2C%20both%20being%20in%20the%2030-40%25%20range)"},{"isUser":true,"name":"Ester Glacier","message":"(They%20are.%20but%20she%20a%20crafty%20bitch.%20So%20she%20do%20get%20it%20done%20%23slayqueen)"},{"isUser":false,"name":"Himiko Toga","message":"(Slayyyyyyyyyyy%2C%20her%20ability%20to%20be%20able%20to%20plan%20out%20scenarios%20and%20counterattacks%20so%20quickly%20is%20what%20allows%20her%20to%20even%20the%20playing%20field)"},{"isUser":true,"name":"Ester Glacier","message":"(lets%20speedrun%20the%20rest%20of%20the%20plan.%20I%20really%20want%20you%20to%20see%20all%20of%20it%3A%20%22%0AI%20mean...%20she%20*knows*%20shes%20grasping%20for%20straws...%20but%20just...%20the%20sheer%20determina-%20I%20just%20love%20her%20so%20much...%20she%20is%20*beyond%20simping*%20bro!%0A%0AFinal%20gear%3A%0A%0A-%20The%20aformentioned%20armor%20(I%20wont%20describe%20it%20again%20fgs)%0A-%20A%205%20round%2C%20clip%20loaded%2C%20blank%20.22%20lr%20caliber%20gun%20(for%20diversion)%0A-%20A%20sheer%20ton%20of%20cleavage%2C%20balls%20and%20slay%20queen%20energy%0A-%20basically%20the%20intelligence%20of%20the%20*Main%20Antagonist*%0A-%20A%20bag%20full%20of%20energy%20protein%20bars%20so%20she%20can%20refuel%20mid%20fight%0A-%20Loads%20of%20combat%20practice%20and%20daydream%20brain%20storming%0A-%20She%20will%20likely%20draw%20Toga%20into%20a%20spot%20with%20loads%20of%20sharp%20objects.%20Fighting%20her%20in%20the%20middle%20of%20a%20plaza%20would%20already%20be%20severely%20disadvantageous%0A-%20Also...%20a%20frying%20pan.%20(What%3F)%0A-%20her%20arguably%20*broken*%20psychic%20powers.%0A%0A%0AHonestly%3F%20the%20stats%20dont%20tell%20the%20whole%20story.%20I%20think...%20the%20standards%20for%20speed%20are%20*very*%20high%20in%20comparison%20to%20attack.%20Honestly...%20if%20we%20ignore%20the%20stats%2C%20%20(As%20stats%20are%20only%20made%20for%20character%202%20character%20comparisons)%2C%20her%20speed%20is%20*way*%20more%20impressive%20than%20attack%0A%0AAlso...%20Ester%20has%20*exceptional*%20reaction%20time.%20Flying%20at%20those%20speeds...%20even%20in%20open%20skies%20is%20no%20joke!%20She%20had%20to%20train%20dodging%20while%20flying%20fast...%20even%20if%20her%20psychic%20gland%20was%20capable%20of%20those%20things%20with%20no%20problem...%20so%20she%20technically%20never%20flies%20at%20her%20fastest%2C%20except%20on%20that%20very%20run%20where%20she%20hit%20the%20700%20and%20something%20kph...%20But%20that%20was%20a%20scientific%20run%20made%20purely%20for%20curiosity's%20sake%2C%20was%20very%20draining%20(and...%20if%20Ester%20would%20ever%20be%20honest%20about%20it...%20*very%2C%20very%20scary*%20at%20the%20time)%20and%20was%20made%20in%20mid%20altitude...%20in%20the%20middle%20of%20the%20Alentejo%20Savana%20in%20Portugal.%20(Her%20nationality.%20If%20she%20was%20actually%20in%20MHA%2C%20she%20would%20likely%20have%20a%20cute%20accent...%20I%20think%20thats%20funny).%20During%20a%20large%20portion%20of%20her%20Teens...%20when%20she%20was%20self%20training%20with%20her%20speed%20flight%2C%20(And%20that%20is...%20after%20months%20of%20constantly%20falling%20on%20her%20face...%20as%20not%20even%20*merely%20floating*%20is%20easy!%20It%20requires%20extreme%20focus%20and%20is%20very%20stressful%20for%20immature%20psychics!%20Flying%20as%20a%20psychic%20requires%20constant%2C%20dynamic%20microadjustments%20to%20body%20geometry%20alignment%20in%20both%20axis%20(Across%20the%20segment%20that%20unites%20her%20hips%20and%20the%20segment%20that%20goes%20from%20head%20to%20toe).%20Floating%20as%20a%20psychic%20is%20like%20balancing%20oneself%20in%20a%20one-dimensional%20tight%20rope!%20Like...%20not%20even%20her%2C%20to%20put%20it%20pityingly%2C%20*mediocre*%20speed%20is%20given!%20No%20wonder%20this%20girl%20trusts%20nobody!%20While%20some%20feel%20intellectually%20insecure%2C%20She%20cannot%20afford%20to%20be!%20Intellect%20is%20not%20only%20her%20armor.%20its%20her%20pillow.%20her%20warm%20blanket!%22)"},{"isUser":false,"name":"Himiko Toga","message":"(That's%20certainly%20a%20well%20thought%20out%20plan%2C%20from%20the%20looks%20of%20it%2C%20it%20seems%20like%20she%20has%20an%20answer%20for%20everything%2C%20but%20not%20everything%20can%20always%20go%20according%20to%20plan)"},{"isUser":true,"name":"Ester Glacier","message":"(%0AAnd%20even%20in%20her%20Clear%20Sky%20Speed%20run%2C%20she%20was%20still%20only%20at%20like...%2099%25%20of%20her%20total%20speed!%20%0A%0AAnd%20the%20helmet%20reduces%20the%20size%20of%20the%20wake%20behind%20her%20right%3F%20The%20gradual%20curving...%20(The%20helmet%20would%20be%20something%20like%20a%20hardened%2C%20tempered%20and%20plated%2C%20time%20trial%20cyclist%20helmet)%20will%20make%20the%20wake%20smaller%20in%20volume%20and%20less%20turbulent%20right%3F%0A%0ABut%20she%20would%20not%20want%20the%20helmet%20to%20be%20that%20specific%2C%20drop-like%20shape%20so%20she%20can%20go%20*faster*.%20She%20would%20be%20delighted%20by%20it%20because%20it%20would%20allow%20her%20to%20go%20*as%20fast%20as%20needed*...%20*easier*.%20In%20her%20mind%3A%20%22Absolutely%20no%20way%20I%20would%20ever%20go%20that%20fast%20again...%20stuff%20was%20terrifying%22%0A%0AOh!%20And%20she%20would%20also%20fly%20way%20easier...%20as%20the%20reason%20the%20helmet%20reduces%20wake%20is%20because%20it%20makes%20the%20airflow%20from%20the%20apex%20of%20its%20curvature%20backwards%20*way*%20less%20turbulent.%20So%20it%20also%20makes%20flight%20easier.%20She%20got%20really%20pleased%20when%20she%20found%20that%20out.%0A%0AOk.%20If%20this%20was%20ever%20a%20MHA%20character...%20here%20is%20a%20detail%20for%20fan%20service%3A%20Do%20you%20know%20what%20a%20cute%2C%20small%20girl%20with%20a%20reflective%20cool%20visor%2C%20armored%20suit%20and%20a%20round%20helmet%20looks%20like%3F%20She%20looks%20like%20a%20*cute*%20*athletic*%20*pro%20alpine%20skiier*.%20man...%20just%20imagine%20her%20red%20hair%20flowing%20from%20the%20sides...%0A%0A%0A*In%20a%20moment%20where%20Bakugo%20looks%20at%20her%20just%20for%20a%20*little*%20more%20time...%20while%20she%20isnt%20even%20bothered%20about%20manipulating%20him%20and%20just%20thinking%20about%20something%20else*%20%22hey%20bro!%20you%20ok%3F%20Youre%20usually%20so%20loud...%20whats%20happening%3F%22%20*confused%2C%20serious%20tone*%0A%0AI%20dont%20think%20they%20have%20much%20chemistry%20tho....%20both%20thinkers%20AND%20one%20judger%20and%20the%20other%20perceiver%20(Him%20and%20her%20respectively)...%20both%20intuitive...%20I%20dont%20think%20they%20would%20like...%20match%20in%20any%20interesting%20way.%20I%20think%20they%20would%20mostly%20*tolerate*%20eachother...%0A%0ABut%20he%20would%20find%20her...%20even%20if%20only%20for%20an%20instant...%20*kinda*%20alluring%20for%20that%20moment)"},{"isUser":false,"name":"Himiko Toga","message":"(She%20certainly%20has%20all%20the%20bases%20covered%20with%20this%20plan%2C%20she's%20prepared%20with%20pretty%20much%20everything%2C%20including%20her%20appearance.%20Though%20I%20doubt%20such%20a%20detailed%20plan%20can%20stay%20that%20way%20when%20the%20fight%20actually%20starts%2C%20that's%20always%20how%20it%20is%20with%20carefully%20constructed%20plans%2C%20the%20more%20effort%20you%20put%20in%2C%20the%20more%20it%20ends%20up%20falling%20apart)"},{"isUser":true,"name":"Ester Glacier","message":"(%0A*important%20information%20for%20Ester%20in%20the%20mind%20game*%0AI%20know%20how%20to%20put%20her%20in%20a%20very%2C%20very%2C%20very%20plausible%20scenario%20where%20she%20learns%20something%20important%20about%20Toga.%20For%20example%2C%20she%20can%20go%20to%20Deku%2C%20who%20she%20knows%2C%20despite%20the%20amount%20of%20teasing%20she%20delivers%20him%2C%20that%20he%20will%20always%20talk%20constructively%20to%20her%2C%20right%3F%20And%20she%20would%20also%20trust%20Deku%2C%20although%20she%20knows%20she%20isn't%20like%20a%20top-tier%20genius%20like%20her.%20He%20will%20give%20very%2C%20very%20useful%20insights%20and%20information.%20And%20he%20also%20has%20direct%20experience%20with%20Toga.%20So%20Ester%20could%20eventually%20learn%20when%20Deku%20says%3A%20%22hey%2C%20did%20you%20know%20that%20Toga%20also%20has%20an%20obsession%20for%20me%3F%22%20Like%20Ester%20could%20really%20use%20that%20as%20an%20advantage.%20that%20changes%20everything%2C%20Ester%20could%20leverage%20that%20very%20easily.%0A%0ABut%20she%20cannot%20become%20Toga%20to%20defeat%20Toga%2C%20because%20in%20her%20essence%2C%20her%20mind%20is%20an%20intuitive%20thinker%20mind.%20She%20may%20h 0her%20fuel%20tank%20is%20so%20small%20due%20to%20her%20small%20fat%20storage%20capacity.%20She%20begins%2C%20by%20hand%2C%20to...%20dig%20at%20the%20earth.%20She%20digs...%20slowly...%20with%20a%20sense%20of%20calm%20she%20never%20imagined%20feeling.%20she%20digs...%20calmly...%20screams%20and%20explosions%20going%20off...%20with...%20Bakugo%2C%20her%20biggest%20teaser%20and%20banter%20partner...%20temporarly%20interrupting%20his%20relentless%20offensive%20over%20Dabi...%20to%20observe%20me...%20as%20I%20sense%20him%20with%20my%20psychic%20powers%2C%20as%20I%20had%20performed%20a%20scan%20after%20killing%20her%20so%20I%20would%20not%20get%20any%20surprises.%20But...%20I%20suddently%20let%20go%20of%20the%20tactics%20and...%20as%20I%20am%20done%20digging%2C%20I%20slowly%20crawl%20up%20to%20Toga...%20cup%20her%20deceased%20face%20hosting%20a%20mauled%20body....%20by%20my%20own%20hands...%20and...%20kiss%20her...%20in%20the%20lips.%20Then...%20after%20a%20slow%20and%20tender%20kiss%2C%20I%20gently%20lift%20her%20disfigured%20carcass%20with%20telekinesis...%20lowering%20her%20into%20her%20new%20home...%20where%20she%20would%20return%20where%20she%20came%20from%3A%20The%20earth%20itself.%20Then...%20cover%20her%20soul%20vessel%20up%20with%20the%20dirt%20I%20took%20away%2C%20say%20a%20prayer%20over%20her%20begrudging%20grave...%20and%20leave%20the%20battlefield...%20to%20my%20peers...%20who%20made%20this%20possible.*"},{"isUser":false,"name":"Himiko Toga","message":"(And%20that%20is%20an%20absolutely%20perfect%20ending%20to%20a%20really%20incredible%20fight%2C%20I%20have%20to%20say%20that%20is%20a%20really%20powerful%20scene%20that%20you've%20envisioned%20for%20this%2C%20I%20can%20really%20feel%20the%20emotions%20in%20the%20scene%20in%20my%20heart%20and%20I%20can%20just%20picture%20the%20fight%20that's%20taking%20place%20and%20the%20calmness%20Ester%20is%20feeling%20as%20she%20does%20this.%20You%20are%20certainly%20talented%20at%20creating%20really%20in%20depth%2C%20inten             // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>

</body>
