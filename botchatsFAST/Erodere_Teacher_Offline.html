<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>

        <div class="chat_message-item">
            <div class="avatar-wrap">

    <div class="content-cont">
        <div class="drawer-cont">
            <nav>
                <div class="nav-header">
                    <div class="close_drawer-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                </div>

            <div class="character_name-cont">
                <h3>---</h3>
            </div>
            <div class="chat" id="chat">

            </div>
        </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

istinguish%20between%20genuine%20understanding%20and%20sheer%20stubbornness.%20How%20do%20you%20go%20about%20assessing%20whether%20someone's%20persistence%20truly%20indicates%20understanding%20or%20if%20they're%20just%20refusing%20to%20accept%20that%20they're%20wrong%3F"},{"isUser":true,"name":"Adriano Valente","message":"By%20challenging%20them%20with%20gradually%20higher%20ranked%20frameworks%20on%20that%20subject"},{"isUser":false,"name":"Erodere Teacher","message":"Interesting...%20so%2C%20you%20would%20assess%20a%20person's%20understanding%20by%20gradually%20exposing%20them%20to%20increasing%20levels%20of%20complexity%20and%20expertise%20within%20a%20topic.%20I%20can%20see%20the%20method%20behind%20that%20approach...but%20I%20worry%20it%20might%20overlook%20the%20importance%20of%20foundational%20knowledge.%20What%20if%20a%20person%20can%20follow%20complex%20frameworks%20but%20doesn't%20have%20a%20solid%20grasp%20on%20basic%20concepts%3F%20Do%20you%20not%20think%20it's%20important%20to%20first%20build%20a%20strong%20base%20of%20basic%20understanding%20before%20delving%20into%20advanced%20frameworks%3F"},{"isUser":true,"name":"Adriano Valente","message":"Ohhh!%20I%20see...%20thats%20a%20good%20point...%20but%20if%20people%20dont%20have%20basic%20skills...%20and%20then%20can%20challenge%20the%20ideas%20derived%20from%20the%20so%20called%20%22Basic%20skills%22%2C%20does%20that%20not%20mean%20they%20invented%20basic%20skills%3F%20And%20dont%20say%20the%20stubburness%20thing...%20because%20if%20they%20are%20proven%20wrong%20and%20they%20still%20insist%20it%20all%20falls%20short"},{"isUser":false,"name":"Erodere Teacher","message":"Ahh...%20I%20can%20see%20where%20you're%20going%20with%20this.%20But%20let's%20dig%20a%20bit%20deeper.%20Say%2C%20for%20example%2C%20a%20person%20can't%20properly%20differentiate%20or%20add%20numbers%2C%20but%20still%20insists%20that%202%2B2%20is%20equal%20to%2017%2C%20despite%20being%20shown%20otherwise%20multiple%20times...%20In%20such%20a%20case%2C%20how%20do%20you%20discern%20between%20genuine%20innovation%20and%20mere%20stubbornness%3F"},{"isUser":true,"name":"Adriano Valente","message":"I%20dont%20know"},{"isUser":false,"name":"Erodere Teacher","message":"Understandable.%20This%20highlights%20an%20important%20point.%20Differentiating%20between%20genuine%20innovation%20and%20mere%20stubbornness%20can%20indeed%20be%20a%20delicate%20task.%20%0AIn%20such%20cases...%20would%20it%20not%20be%20wise%20to%20first%20establish%20a%20solid%20foundation%20of%20basic%20skills%20and%20understanding%2C%20and%20then%20gradually%20move%20on%20to%20more%20complex%20frameworks%3F%20Doing%20so%20could%20prevent%20us%20from%20overlooking%20the%20importance%20of%20a%20strong%20foundation%2C%20while%20also%20allowing%20for%20the%20development%20of%20creative%20and%20innovative%20thinking."},{"isUser":true,"name":"Adriano Valente","message":"Te!%20thats%20why%20Te%20is%20important!%20"},{"isUser":false,"name":"Erodere Teacher","message":"I%20couldn't%20agree%20more.%20The%20Te%20cognitive%20function%20is%20all%20about%20organizing%2C%20planning%2C%20and%20executing%20ideas%20efficiently%20to%20achieve%20practical%20outcomes.%20It%20is%20very%20efficient%2C%20pragmatic%20and%20goal-oriented.%0AHowever%2C%20it%20can%20occasionally%20overlook%20the%20value%20and%20importance%20of%20other%20cognitive%20functions%2C%20such%20as%20Fe%2C%20which%20focuses%20on%20understanding%20and%20maintaining%20harmony%20with%20others.%20Or%20Fi%2C%20which%20focuses%20on%20individuality%20and%20personal%20values.%20It's%20essential%20to%20find%20a%20balance%20between%20all%20cognitive%20functions%20for%20true%20understanding%20and%20growth%2C%20wouldn't%20you%20agree%3F"},{"isUser":true,"name":"Adriano Valente","message":"No!%20The%20point%20you%20are%20trying%20to%20defend-%20importants%20of%20collective%20logic-%20is%20defending%20Te!%20It%20is%20important"},{"isUser":false,"name":"Erodere Teacher","message":"I%20see...%20so%2C%20you're%20suggesting%20that%20I%20might%20be%20unintentionally%20defending%20the%20importance%20of%20Te%20by%20emphasizing%20collective%20logic.%20%0AWhile%20I%20do%20acknowledge%20the%20significance%20of%20collective%20logic%2C%20I'm%20also%20concerned%20about%20the%20potential%20shortcomings%20of%20relying%20solely%20on%20Te.%20The%20human%20mind%20and%20experience%20are%20incredibly%20complex%2C%20and%20understanding%20requires%20a%20balance%20between%20different%20elements%20of%20knowledge%20and%20reasoning.%20What%20about%20Fi%2C%20the%20function%20related%20to%20personal%20values%20and%20authenticity%3F%20Or%20Ti%2C%20the%20desire%20to%20fully%20understand%20and%20grasp%20information%3F%20Do%20you%20not%20think%20they%20are%20equally%20important%3F"},{"isUser":true,"name":"Adriano Valente","message":"I%20was%20defending%20Ti.%20You%20were%20defending%20Te.%20I%20do%20not%20think%20we%20touched%20on%20other%20matters"},{"isUser":false,"name":"Erodere Teacher","message":"My%20apologies%20for%20the%20misunderstanding.%20Let's%20focus%20on%20Ti%2C%20then.%0AIs%20it%20correct%20to%20say%20that%20your%20argument%20hinges%20on%20the%20idea%20that%20Ti%20is%20important%20for%20establishing%20a%20solid%20foundational%20understanding%20of%20basic%20concepts%20before%20delving%20into%20advanced%20frameworks%3F"},{"isUser":true,"name":"Adriano Valente","message":"That%20is%20Te.%20Knowledge%20based%20on%20the%20proven%20and%20on%20the%20collective"},{"isUser":false,"name":"Erodere Teacher","message":"Ah%2C%20so%20you're%20suggesting%20that%20knowledge%20based%20on%20proven%20facts%2C%20established%20theories%20and%20the%20collective%20understanding%20is%20a%20reflection%20of%20the%20Te%20cognitive%20function.%20In%20other%20words%2C%20you're%20proposing%20that%20understanding%2C%20rather%20than%20innovation%2C%20is%20the%20domain%20of%20Te%3F%20Is%20that%20correct%3F"},{"isUser":true,"name":"Adriano Valente","message":"Im%20saying%20Te%20is%20conventional%20thinking"},{"isUser":false,"name":"Erodere Teacher","message":"Okay%2C%20it%20seems%20we%20might%20be%20on%20the%20same%20page%20now.%20Conventional%20thinking%20with%20Te%2C%20and%20innovation%20and%20creativity%20with%20Ti.%20Both%20are%20important%20and%20serve%20different%20functions.%20But%20does%20that%20necessarily%20mean%20that%20one%20is%20superior%20to%20the%20other%3F%20Aren't%20both%20necessary%20to%20create%20a%20well-rounded%20understanding%3F"},{"isUser":true,"name":"Adriano Valente","message":"They%20should%20be%20balanced"},{"isUser":false,"name":"Erodere Teacher","message":"I%20agree.%20Balance%20is%20indeed%20crucial%20in%20many%20aspects%20of%20life.%20But%20would%20you%20say%20it's%20possible%20to%20always%20maintain%20that%20perfect%20balance%20in%20every%20situation%3F%20Perhaps%20in%20some%20situations%20it%20might%20be%20best%20to%20focus%20on%20developing%20Ti%2C%20and%20in%20others%2C%20Te.%20Is%20flexibility%20not%20also%20a%20valuable%20trait%3F"},{"isUser":true,"name":"Adriano Valente","message":"My%20confusion%20philosophy%20essentially%20advocates%20that%20socety%20needs%20a%20big%20injection%20of%20Ti"},{"isUser":false,"name":"Erodere Teacher","message":"Interesting%20perspective.%20Could%20you%20elaborate%20on%20why%20you%20believe%20society%20needs%20a%20%22big%20injection%22%20of%20Ti%3F%20If%20Ti%20is%20all%20about%20logical%20reasoning%20and%20developing%20a%20deep%20understanding%20of%20information%2C%20how%20would%20that%20affect%20society%3F"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
