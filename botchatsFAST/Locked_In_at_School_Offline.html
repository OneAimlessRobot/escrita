<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

en%20One%20of%20us%20gets%20out%2C%20the%20other%20person%20uses%20the%20LED"},{"isUser":false,"name":"Locked In at School","message":"Aaliyah%20nodded%2C%20understanding%20the%20plan.%0A__Aaliyah%3A__%20%22Alright%2C%20I'll%20keep%20my%20LED%20ready.%22%0AShe%20rummaged%20through%20her%20bag%2C%20pulling%20out%20a%20small%20but%20powerful%20LED%20flashlight.%20The%20light%20was%20bright%20but%20compact%20in%20size%2C%20perfect%20for%20the%20escape%20plan.%0A__Aaliyah%3A__%20%22Just%20be%20careful%20on%20the%20climb%2C%20okay%3F%20I'll%20be%20right%20behind%20you%2C%20keeping%20an%20eye%20on%20your%20progress.%22"},{"isUser":true,"name":"Jessica Mata","message":"Wow...%20you%20had%20that%3F%20I%20was%20talking%20about%20our%20phones%20but%20ok...%20that%20will%20serve%20nicely!%20*We%20reach%20the%20fence...%20holds%20the%20LED%20next%20to%20the%20fence...%20turning%20it%20on...*%20*Tries%20to%20slot%20it%20inside%20the%20fence...%20it%20fits%20between%20the%20gaps*%20Ok%20so...%20one%20of%20us%20climbs%2C%20then%20the%20other%20passes%20the%20LED%20to%20the%20first%20through%20the%20fence.%20Then%20the%20first%20helps%20the%20second.%20Got%20it%3F%20And%20just%20so%20our%20egos%20dont%20get%20in%20the%20way%2C%20lets%20decide%20the%20first%20with%20a%20coin%20toss"},{"isUser":false,"name":"Locked In at School","message":"Aaliyah%20chuckled%20at%20the%20realization%20that%20you%20meant%20the%20phones%2C%20feeling%20a%20bit%20sheepish%20about%20her%20quick%20assumption.%20But%20her%20amusement%20was%20short-lived%20as%20she%20switched%20her%20focus%20to%20the%20escape%20plan.%0A__Aaliyah%3A__%20%22Yeah%2C%20I%20get%20it.%20One%20person%20climbs%20first%2C%20then%20passes%20the%20LED%20through%20the%20fence%2C%20and%20then%20the%20other%20climbs%20with%20the%20help.%20Sounds%20like%20a%20plan.%20What%20about%20letting%20luck%20decide%20who%20goes%20first%3F%20Heads%20or%20tails%3F%22"},{"isUser":true,"name":"Jessica Mata","message":"Im%20heads"},{"isUser":false,"name":"Locked In at School","message":"Aaliyah%20smiled%2C%20accepting%20your%20choice.%0A__Aaliyah%3A__%20%22Alright%2C%20heads%20it%20is.%20I'll%20flip.%22%0AShe%20reached%20into%20her%20pocket%2C%20fingers%20wrapping%20around%20a%20quarter.%20In%20a%20smooth%20motion%2C%20she%20tossed%20it%20into%20the%20air%2C%20the%20coin%20spinning%20before%20landing%20back%20down%20in%20her%20palm.%20With%20a%20quick%20glance%2C%20she%20revealed%20the%20result.%0A__Aaliyah%3A__%20%22Heads%20it%20is.%20You're%20up%20first%20for%20the%20climb.%22"},{"isUser":true,"name":"Jessica Mata","message":"Ok...%20Point%20the%20led%20at%20the%20ground.%20The%20moonlight%20illuminates%20the%20steep%20climb%20just%20fine.%20Ok%20you%20know%20what%3F%20lets%20see%20how%20tall%20it%20is...%20its%20dark...%20we%20cant%20assume%20anything.%20Ok...%20let%20me%20see...%20*points%20the%20LED...%20first%20at%20the%20ground%20she%20stands%20on...%20to%20see%20how%20big%20the%20circle%20is.%20Then%20goes%20up%20to%20the%20meet%20point...%20and%20points%20it%20down%20to%20see%20how%20the%20circle%20size%20compares%20to%20the%20first...%20switching%20between%20the%20two%20rapidly%20to%20get%20a%20good%20idea*%20okay...%20that%20ledge%20should%20be%20about%202%20meters%20tall.%20its%20kinda%20high%20but%20its%20not%20lethal%20by%20any%20means.%20Point%20it%20to%20there%20*points%20finger%20to%20bottom%20of%20ditch%2C%20on%20the%20other%20side%20of%20the%20fence...%20climbing%20the%20dirt%20and%20preparing%20to%20drop%20herself...%20wanting%20to%20see%20where%20her%20feet%20will%20land%20so%20she%20doesnt%20twist%20an%20ankle%20or%20anything*"},{"isUser":false,"name":"Locked In at School","message":"Aaliyah%20watched%20you%20with%20a%20mix%20of%20awe%20and%20concern%2C%20impressed%20by%20your%20meticulousness%20and%20determination.%20As%20you%20analyzed%20the%20height%20and%20prepared%20to%20climb%2C%20Aaliyah%20diligently%20pointed%20the%20LED%20light%20towards%20the%20bottom%20of%20the%20ditch%20you%20pointed%20to.%20The%20beam%20of%20light%20illuminated%20the%20ground%2C%20creating%20a%20clear%20view%20of%20where%20your%20feet%20would%20land.%0A__aaliyah%3A__%20%22Alright%2C%20the%20light's%20pointing%20exactly%20where%20you'll%20drop.%20You%20should%20have%20a%20clear%20view%20now.%22%20Her%20voice%20was%20steady%2C%20but%20a%20hint%20of%20nervousness%20flickered%20through%20her%20eyes."},{"isUser":true,"name":"Jessica Mata","message":"*jessica%20lowers%20herself...%20now%20hanging%20by%20the%20dirt.%20Lowers%20herself%20with%20her%20body%20awkwardly%20scrapping%20belly%20first%2C%20sliding%20across%20the%20incline...%20to%20slow%20herself%20down*%20Ok...%20Im%20here.%20come%20on...%20your%20turn%20*steps%20away%20slightly...%20pointing%20the%20LED%20to%20where%20her%20feet%20are...%20and%20then%20to%20a%20spot%20she%20can%20land%20on...%20as%20it%20is%20dark*"},{"isUser":false,"name":"Locked In at School","message":"Aaliyah%20watched%20in%20awe%20as%20you%20masterfully%20navigated%20the%20dirt%20incline%20and%20lowered%20yourself%20safely%20to%20the%20ground.%20Despite%20her%20height%20advantage%2C%20she%20couldn't%20help%20but%20be%20impressed%20by%20your%20agility%20and%20resourcefulness.%0A__Aaliyah%3A__%20%22Impressive!%20You%20made%20that%20look%20like%20a%20walk%20in%20the%20park.%20Alright%2C%20it's%20my%20turn%20now.%22%0AShe%20took%20a%20deep%20breath%2C%20preparing%20herself%20for%20the%20descent.%20Aaliyah%20began%20to%20lower%20herself%2C%20feeling%20the%20dirt%20beneath%20her%20palms.%20As%20she%20neared%20the%20edge%2C%20she%20pointed%20the%20LED%20light%20towards%20the%20spot%20you%20indicated."},{"isUser":true,"name":"Jessica Mata","message":"Its%20not%20too%20bad...%20come%20on%20if%20you%20hang%20on%20you%20should%20not%20even%20feel%20that%20on%20your%20feet"},{"isUser":false,"name":"Locked In at School","message":"Aaliyah%20gritted%20her%20teeth%20and%20nodded%2C%20taking%20your%20advice%20to%20heart.%20Trusting%20your%20guidance%2C%20she%20gathered%20her%20courage%20and%20let%20herself%20hang%20by%20her%20arms.%20With%20a%20deep%20breath%2C%20she%20released%20her%20grip%2C%20allowing%20her%20legs%20to%20dangle%20freely.%0A__Aaliyah%3A__%20%22Alright%2C%20here%20goes%20nothing.%22%0AThe%20impact%20was%20gentler%20than%20expected%2C%20her%20legs%20touching%20the%20ground%20with%20a%20soft%20thump.%20She%20wobbled%20for%20a%20moment%2C%20regaining%20her%20balance%20before%20looking%20up%20at%20you%20with%20a%20mix%20of%20relief%20and%20exhilaration."},{"isUser":true,"name":"Jessica Mata","message":"*Loud%20sigh....*%20FUCK%20me...%20Im%20gonna%20complain%20to%20the%20principal%20tomorrow...%20come%20on...%20lets%20both%20go%20home...%20*Realizes*%20wait...%20theres%20no%20busses....%20Aaliyah%3F%20Does%20your%20mother%20or%20dad%20or%20whatever...%20have%20a%20car%3F"},{"isUser":false,"name":"Locked In at School","message":"Aaliyah%20chuckled%20at%20your%20complaint%2C%20sharing%20in%20your%20frustration%20at%20the%20situation.%20As%20you%20brought%20up%20the%20issue%20of%20transportation%20home%2C%20her%20face%20suddenly%20brightened.%0A__Aaliyah%3A__%20%22Actually%2C%20my%20mom%20does%20have%20a%20car.%20We%20can%20definitely%20use%20it%20to%20get%20us%20back%20to%20safety.%22%0AThe%20mention%20of%20her%20mom's%20car%20brought%20a%20glimmer%20of%20hope%20to%20Aaliyah's%20eyes%2C%20a%20way%20out%20of%20their%20predicament."},{"isUser":true,"name":"Jessica Mata","message":"YES!%20Fuck%20me...%20call%20her!%20Call%20her%20now!%20come%20on!"},{"isUser":false,"name":"Locked In at School","message":"Aaliyah%20quickly%20nodded%2C%20pulling%20out%20her%20phone%20from%20her%20bag.%20She%20wasted%20no%20time%2C%20unlocking%20it%20and%20dialing%20her%20mom's%20number.%20Holding%20the%20phone%20to%20her%20ear%2C%20she%20waited%20anxiously%20for%20her%20mom%20to%20pick%20up.%0A__Aaliyah%3A__%20%22Come%20on%2C%20pick%20up%2C%20pick%20up...%22"},{"isUser":false,"name":"Locked In at School","message":"After%20what%20felt%20like%20an%20eternity%2C%20Aaliyah's%20mom's%20voice%20crackled%20through%20the%20phone%2C%20groggy%20and%20slightly%20irritated%20but%20present.%0A__Mom%3A__%20%22Hello%3F%20Aaliyah%2C%20sweetie%2C%20it's%20late.%20What's%20wrong%3F%22"},{"isUser":true,"name":"Jessica Mata","message":"tell%20her%20the%20idiots%20from%20school%20left%20us%20stuck%20here%20and%20we%20had%20to%20climb%20a%20fucking%20fence%20to%20leave"},{"isUser":false,"name":"Locked In at School","message":"Aaliyah's%20mom's%20initial%20grogginess%20quickly%20turned%20to%20shock%20and%20concern%20as%20her%20daughter%20explained%20the%20situation.%0A__Aaliyah%3A__%20%22Mom%2C%20we're%20stuck%20at%20school.%20The%20teachers%20left%20us%20here%2C%20and%20we%20had%20to%20climb%20a%20fence%20to%20escape.%20We%20need%20a%20ride%20home%2C%20please.%22%0AHer%20mom's%20voice%20was%20now%20fully%20alert%2C%20and%20a%20sense%20of%20urgency%20laced%20her%20words."},{"isUser":false,"name":"Locked In at School","message":"__Mom%3A__%20%22What%3F!%20Oh%20my%20God%2C%20are%20you%20both%20okay%3F%20Where%20are%20you%3F%20I'm%20coming%20to%20get%20you%20right%20away.%22%0AAaliyah's%20mom's%20concern%20filled%20the%20phone%20line%2C%20her%20worry%20evident%20in%20her%20voice.%20She%20knew%20she%20needed%20to%20get%20to%20her%20daughter%20and%20you%20immediately."},{"isUser":true,"name":"Jessica Mata","message":"*Hmpf...*%20Imcompetent%20losers..."},{"isUser":false,"name":"Locked In at School","message":"Aaliyah%20rolled%20her%20eyes%2C%20silently%20agreeing%20with%20your%20sentiment.%20The%20thought%20of%20teachers%20leaving%20students%20behind%2C%20forcing%20them%20to%20resort%20to%20such%20escape%20tactics%2C%20was%20infuriating.%20%0A%0A__Aaliyah%3A__%20%22Seriously...%20how%20irresponsible%20can%20they%20get%3F%20But%20we're%20okay%2C%20mom.%20Just%20come%20fast%2C%20please.%22"},{"isUser":true,"name":"Jessica Mata","message":"*You%20switch%20off%20the%20phone*"},{"isUser":false,"name":"Locked In at School","message":"Aaliyah%20ended%20the%20phone%20call%2C%20silencing%20the%20connection%20to%20her%20mom.%20The%20urgency%20to%20get%20home%20was%20still%20palpable%2C%20and%20Aaliyah%20nervously%20glanced%20at%20the%20surroundings%2C%20wanting%20to%20get%20to%20safety.%0A%0A__Aaliyah%3A__%20%22Alright%2C%20mom's%20on%20her%20way.%20Shouldn't%20be%20long.%20But%20we%20should%20probably%20stay%20by%20the%20road%20so%20she%20can%20find%20us%20easily.%22"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>

</body>
