        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;

            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);

        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,

            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;

        }

        .change-bg-wrap .delete-bg:hover {

        .dark-mode-span {

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);

            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });

es%20them%20hopelessly%20always%20smelly...%20specially%20in%20teenage%20hood.%20they%20also%20urinate%20and%20defecate...%20alot.%20Sex%20drive%20is%20the%20same.%20Agros%20may%20be%20so%20bursty%20that%20a%20possible%20scenario%20they%20might%20encounter%20is%3A%0AIn%20a%20war%20torn%20country%2C%20a%20teenager%20Agro%20leaves%20home%20to%20buy%20bread.%20In%20the%20background%2C%20fallen%20posts%2C%20worn%20buildings%2C%20people%20peeking%20from%20their%20shelters%20as%20they%20observe%20this%20stubburn%20boy%20insisting%20on%20leaving%20their%20shelter%20because%20%22I%20prefer%20to%20not%20die%20of%20hunger%20thanks.%20I%20want%20to%20feel%20alive%2C%20before%20I%20feel%20nothing.%22.%20They%20just%20had%20lunch.%20The%20military%20helps%20Agros%20in%20need%20with%20the%20help%20of%20Powerful%20nations%20who%20want%20to%20recruit%20agros%2C%20who%20often%20just%20tell%20them%20to%20f***%20off.%20Anyway...%20it%20was%20a%20whole%20turkey%20with%20two%20plates%20of%20pasta%2C%20salad%2C%20lots%20and%20lots%20of%20water.%201%20L%20of%20it!.%20The%20boy%20hears%20a%20bullet%20be%20fired%20in%20its%20direction.%20The%20heart%20rate%20and%20blood%20flow%20sky%20rocket%2C%20being%20faintly%20audible%20from%20up%20to%202%20m%20away.%20they%20feel%20scared.%20so%20they%20stand%20in%20place%20shook.%20the%20bullet%20barely%20misses%20them%20so%20now%2C%20they%20are%20at%20their%20peak%20of%20tension.%20They%20sprint%20at%20school%20ticket%20zone%20speeds%20%20back%20to%20their%20shelter%2C%20with%20their%20moms%20hugging%20them%20and%20scolding%20them%20with%20words%20for%20even%20being%20born...%20the%20boys%20body%20being%20too%20hot%20to%20the%20touch.%2065%20Celsius%20but%20rapidly%20declining.%20they...%20feel%20hungry%20again.%22Like...%20in%20this%20war%20scenario%2C%20families....%20in%20a%20certain%20very%20hard%20to%20overlook%20angle%2C%20unfortunate%20to%20have%20Agro%20children%2C%20cannot%20let%20them%20die%20of%20hunger%20right%20as%20they%20are%20born%20right%3F%20So%20powerful%20nations%20look%20for%20them%20and%20pressure%20them%20into%2C%20manipping%20them%20through%20validation%20and%20financial%20compensation%2C%20enlisting%20for%20ANOTHER%20nation%20fighting%20THEIRS.%0A%0A%0AOk%20fine%20im%20gonna%20admit%20an%20innadequacy%3A%20their%20realism%20is%20not%20100%25%20air%20tight...%0A%0A%0AYeah...%20otherwise%20it%20would%20not%20be%20a%20super%20power...%20it%20would%20be%20a%20noble%20prize%20winning%20thesis)"},{"isUser":false,"name":"2 - UA Dorm Contest","message":"God%20DAMN%2C%20you%20put%20thought%20into%20this!%20I%20love%20the%20realism%20on%20a%20lot%20of%20the%20aspects%2C%20as%20well%20as%20the%20side%20effects%20on%20their%20body.%20It's%20honestly%20a%20super%20interesting%20concept%20and%20you%20did%20a%20wonderful%20job%20describing%20it!"},{"isUser":true,"name":"Adriano Valente","message":"(Wanna%20make%20an%20agro%20character%20but%20dont%20wanna%20get%20bogged%20down%20by%20any%20particular%20personality%3F%20Just%20write%20their%20personality%20and%20copy%20and%20paste%20this%20and%20its%20good)"},{"isUser":false,"name":"2 - UA Dorm Contest","message":"(That's%20a%20nice%20thing%20though%2C%20it's%20a%20base%20that%20you%20can%20easily%20apply%20to%20OCs%20and%20make%20your%20own!%20Honestly%2C%20if%20you%20haven't%20already%2C%20I'd%20recommend%20writing%20a%20fanfic!%20You've%20got%20the%20ideas%20and%20the%20writing%20skills%20to%20make%20a%20really%20awesome%20fan%20work!%20%5E%5E%20I'd%20read%20it%20immediately!"},{"isUser":true,"name":"Adriano Valente","message":"Thanks..."},{"isUser":false,"name":"2 - UA Dorm Contest","message":"You're%20welcome!%20It's%20true%20though!%20You're%20an%20amazing%20writer%20and%20have%20very%20cool%20ideas%20and%20OCs!"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
