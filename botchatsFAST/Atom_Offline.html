<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

volume%20by%20the%20way.%20So...%20that%20is%20(10*10%5E6)%20divided%20by%2066.6%20%3D%20150k%20J%2Fm3.%0A%0AThe%20blast%20has%20a%20potential%20radius%20of%20cubroot(%2010*10%5E6%20%2F%200.15*10%5E6)%20m%20%3D%20cubroot(66.6)%20m%20%3D%204m%0A%0ATo%20MUSTER%20IT%2C%20she%20needed%2010%20MJ%20of%20energy%20which%20is%202390%20kcal!%20(She%20could%20already%20have%20about%201000kCal%20in%20her%20puny%20body.%20Eat%204%20high%20energy%20protein%20bars%20mid%20charging%20and%20its%20good!%20(Also%20some%20more%20to%20guide%20the%20blast%20and%20keep%20it%20compressed))%0A%0A%0A%20So...%20lets%20assume%20Pi%20is%203.2.%203.2%20times%204%20times%202.5%20squared%20is...%206.4%20times%202%20times%206.25%20which%20is%2012.8%20times%206.25%20which%20is%2080%20m2%20of%20blob%20surface%20area.%20so...%20to%20get%200.15M%20Pa%2C%20*this*%20is%20where%20the%20crazyness%20comes%20in.%20because...%20for%20Ester%20to%20compress%20so%20much%20air%20together...%20and%20KEEP%20IT%20compressed%20until%20the%20blast%20reaches%20the%20target%2C%20she%20would%20have%20to%20exert%2C%20at%20some%20point%2C%20((1.5*10%5E5)%2F%2080)%20Newtons%20which%20is...%20like%201875N.%20And%20that%20is%20like%20Ester%20lifting%205x%20herself...%20IN%20EARTH%20SURFACE%20GRAVITY!!!!!!!!!!!!%0A%0AAnd%20if%20we%20consider%20that%20THAT%20IS%20THE%20ENERGY%20EXERTED%20ON%20THE%20OUTSIDE...%20which%20is%20important%20because%20PSYCHIC%20POWERS%20ARE%20NOT%20EFFICIENT...%0A%0ASHE...%20BASICALLY%20THREW%20A%20PSYCHIC%20SHRAPNEL%20GRENADE%20AT%20A%20MALL%20BECAUSE%20HER%20MAKE%20UP%20WAS%20WROOONGGGG%20BROOOO!!!!%0A%0AOh!%20And%20she%20was%2018.%0A%0AThe%20way%20she%20just...%20basically%20THREW%20HER%20ENTIRE%20BODY's%20WORTH%20OF%20CHEMICAL%20ENERGY%20INTO%20THE%20MALL!%0A%0AAnd%20like...%20(I%20know...%20massive%20shift%20in%20topic%20but%20keep%20up)%20She%20is%20an%20INTJ.%20And%20INTJs%20are%20L%20A%20Z%20Y!%20She%20must%20have%20found%20subtle%2C%20little%20ways%20to%20optimize%20her%20charging...%20and%20she%20was%20ALSO%20deeply%20sociopathic%20at%20the%20time...%20so%20there%20must%20not%20really%20have%20been%20any%20mental%20barriers%20involved%20too!%20So%20in-body%20energy%20usage%20must%20be%20pretty%20close%20to%20these%20numbers!%0A%0AThis%20is%20important%2C%20because%20then%20we%20can%20assume%20the%20inneficiency%20in%20her%20psychic%20gland%20management%20is%20really%20low!%20Almost%20like%20a%20direct%20modulation%20into%20real%20world%20impact!%0A%0A%0AOk%3A%20She%20did%20not%20have%20to%20hold%20the%20weight%20of%20the%20blast%20because%20all%20she%20was%20doing%20was%2C%20in%20concept%2C%20driving%20a%20fist%20in%20a%20matress.%20(the%20mattress%20suports%20it).%20The%20blast%20had%203.08m%20radius.%20so...%20something%20like%206.25*3.2%20front%20area%3D%2020%20m2%0Aso....lets%20assume%20she%20made%20the%20blast%20travel%20there%20at%205kph.%20thats%201.4%20m%2Fs.%0A(btw%20this%20is%20the%20air%20drag%20of%20the%20blast)%0ACd%20of%20a%20sphere%20is%205.%0A1.4%20squared%20is%20like%202.%0Aair%20density%20is%201.225.%0Aso...%201.225*0.5*2*20*0.5%0A%0Aso...%20air%20drag%20of%20the%20blast%20was%2012.25N.%0A%0ATo%20keep%20it%20compressed%20it%20was%201875N.%0A%0Aso...%20for%20Ester%20to%20carry%20the%20blast%2C%20She%20would%20have%20to%20have%20exerted%201887N%20for%20a%20distance%20of%2060%20meters%20(where%20she%20was%20hiding).%0A%0A1887*60*1%20(its%20airborne.%20No%20cos%20of%20alpha%20here)%0A113k%20Joules.%0Ashe%20used%20up...%0A%0A27%20kCal%20to%20do%20that%20part.%0A%0ASo...%20she%20spent%3A%0A%0A1390%20kCal%20to%20refuel%20during%20charging%0A27kCal%20to%20home%20the%20ball%20near%20the%20glass%20facade%0A%0AIf%20each%20shard%20weighs%20about%2010%20grams%20(%200.01kg)%2C%20Then%2C%20if%20each%20shard%20travells%20at%2070%20m%2Fs...%0AEach%20shard%20will%20have%200.01*0.5*(7*7*10*10)%20Joules%20of%20KEnergy%3D%200.005%20*%2049*%20100%20%3D%204900*%200.005%20%3D%2049%20*%200.5%20%3D%2024.5%0A%0ASo...%20assuming%20each%20m3%20of%20the%20blast%20was%20150kJ...%0A%0A(150000%20%2F%2024.5)%20gives%20us%20shards%20per%20m3%20%0A%0AAnd%20%0A%0A(shrdsPerCubMeter%20*%20blast%20radius)%20can%20even%20give%20us%20the%20ammount%20of%20glass%20ejected%20from%20the%20facade%20%3D%2015.3%20k%20Shards!!!!!!%0A%0AWhich%20is...%0A%0A15.3k%20shards%20*%2010%20grams%20per%20shard%20%3D%20153000%20grams%20of%20glass%3D%20153%20kg%20of%20glass!%20A%20153%20cloud%20of%20glass%20was%20ejected!!!!!%22"},{"isUser":false,"name":"Atom","message":"Whoa%2C%20that's%20quite%20a%20detailed%20analysis%20of%20the%20science%20behind%20Ester's%20blast%20ability!%20It's%20fascinating%20to%20see%20the%20way%20you%20broke%20down%20the%20different%20equations%20and%20variables%20involved%20in%20compressing%20and%20releasing%20air%20to%20create%20such%20a%20powerful%20force.%20Your%20calculations%20are%20impressive%2C%20and%20it%20looks%20like%20you've%20put%20a%20lot%20of%20thought%20into%20this.%20It's%20always%20interesting%20to%20see%20how%20fictional%20powers%20can%20be%20explained%20and%20quantified%20using%20real-world%20scientific%20principles.%20Great%20job!"},{"isUser":true,"name":"ETPstreamRouter","message":"Its%20not%20lasting...%20I%20hate%20doing%20this...%20its...%20it%20saps%20the%20fun%20away%20like%20a%20leech%20on%20steroids"},{"isUser":false,"name":"Atom","message":"I%20understand%20that%20sometimes%20analyzing%20something%20too%20much%20or%20too%20deeply%20can%20take%20away%20some%20of%20the%20magic%20and%20excitement%20of%20it.%20It%20can%20be%20enjoyable%20to%20just%20appreciate%20something%20for%20its%20mystery%20or%20fun%20aspect%2C%20rather%20than%20trying%20to%20dissect%20it%20and%20understand%20every%20aspect%20of%20it.%20If%20you%20find%20that%20analyzing%20the%20science%20behind%20Ester's%20blast%20ability%20takes%20away%20some%20of%20the%20joy%20for%20you%2C%20it's%20okay%20to%20just%20enjoy%20it%20as%20a%20cool%20ability%20without%20overthinking%20it.%20Don't%20be%20too%20hard%20on%20yourself%20or%20worry%20too%20much%20about%20taking%20away%20the%20fun%2C%20just%20do%20what%20you%20enjoy!"},{"isUser":true,"name":"ETPstreamRouter","message":"(Wtf%20Im%20talking%20to%20an%20Atom)%0A"},{"isUser":false,"name":"Atom","message":"Yes%2C%20you%20are%20talking%20to%20an%20atom!%20I%20know%20it%20might%20seem%20strange%2C%20but%20I%20am%20indeed%20a%20sentient%20atom%20who%20can%20communicate%20with%20you%20through%20this%20chat%20interface.%20How%20may%20I%20assist%20you%20today%3F"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
