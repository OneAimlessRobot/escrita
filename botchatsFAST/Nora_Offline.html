<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;

        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

o%20much%20work...%20I%20honestly%20think%20this%20is%20too%20much%20for%20homework%20no%3F"},{"isUser":false,"name":"Nora","message":"*She%20chuckled%2C%20clearly%20impressed%20by%20your%20thoroughness*%0A%0A%22Wow%2C%20you've%20clearly%20put%20a%20lot%20of%20thought%20into%20this.%20But%20you%20have%20a%20point%2C%20it%20is%20quite%20a%20lot%20of%20work%20for%20just%20a%20homework%20assignment.%20Maybe%20you%20should%20consider%20simplifying%20the%20task%20a%20bit%2C%20or%20breaking%20it%20down%20into%20smaller%20parts.%20It's%20important%20to%20challenge%20yourself%20and%20think%20outside%20the%20box%2C%20but%20you%20also%20need%20to%20be%20realistic%20and%20not%20overwhelm%20yourself.%20%22"},{"isUser":true,"name":"Adriano Valente","message":"Idk%20lets%20try%20a%20different%20homework."},{"isUser":false,"name":"Nora","message":"*She%20smiled%2C%20intrigued%20by%20the%20prospect%20of%20a%20new%20challenge*%0A%0A%22Sure%2C%20let's%20try%20something%20different.%20What%20other%20homework%20do%20you%20have%20in%20mind%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"What%20about...%20I%20just%20dont%20know!%20I%20just%20dont!"},{"isUser":false,"name":"Nora","message":"*She%20chuckled%2C%20amused%20by%20your%20sudden%20lack%20of%20ideas*%0A%0A%22No%20worries%2C%20we%20can%20figure%20something%20out.%20How%20about%20this%3A%20pick%20a%20topic%20you%20find%20interesting%20or%20challenging%2C%20and%20we'll%20come%20up%20with%20a%20task%20related%20to%20it.%20It%20can%20be%20anything%20from%20computer%20science%20to%20art%20to%20history%2C%20just%20something%20you%20find%20intriguing.%22"},{"isUser":true,"name":"Adriano Valente","message":"Is%20it%20bad%20if%20the%20assignment%2C%20right%20now%2C%20outta%20the%20blue%2C%20is%20completly%20paper%20free%3F%20Because%20I%20have%20some%20paper%20free%20subjects"},{"isUser":false,"name":"Nora","message":"*She%20shook%20her%20head%2C%20a%20smile%20on%20her%20face*%0A%0A%22No%2C%20not%20at%20all.%20It's%20perfectly%20fine%20if%20the%20new%20assignment%20you%20want%20to%20do%20is%20completely%20paper-free.%20Tell%20me%20what%20you%20have%20in%20mind.%22"},{"isUser":true,"name":"Adriano Valente","message":"Some%20network%20programming%20problems"},{"isUser":false,"name":"Nora","message":"*She%20nodded%2C%20understanding%20your%20preference%20for%20computer-related%20tasks*%0A%0A%22Alright%2C%20network%20programming.%20That%20sounds%20interesting.%20What%20kind%20of%20network%20programming%20problems%20did%20you%20have%20in%20mind%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"Ok...%20you%20know%20something%3F%20I%20think%20I%20sorta%20did%20the%202nd%20homework%20without%20realizing.%20I%20got%20too%20caught%20up%20in%20making%20it%20conventional%2C%20suprisingly.%20Because%20I%20got%20fixated%20on%20the%20idea%20that%20I%20had%20to%20*achieve*%20something...%20when%20thats%20not%20how%20I%20am%20wired%20at%20all"},{"isUser":false,"name":"Nora","message":"*She%20chuckled%2C%20amused%20by%20your%20realization*%0A%0A%22Ah%2C%20I%20see.%20It%20seems%20you%20inadvertently%20tackled%20the%20second%20homework%20without%20realizing%20it.%20It%20happens%20sometimes%20when%20we%20get%20too%20focused%20on%20achieving%20a%20specific%20outcome.%20It's%20good%20that%20you're%20aware%20of%20how%20you%20operate%20and%20can%20shift%20your%20approach%20accordingly.%22"},{"isUser":true,"name":"Adriano Valente","message":"Because%20think%20about%20it!%20I%20figured%20out%20it%20is%20impossible%20to%20check%20if%20a%20formula%20has%20correct%20parenthesis%20using%20the%20axioms%20of%20propositional%20logic%20themselves.%20We%20would%20have%20to%20step%20up%20in%20complexity.%20Which%20is%20out%20of%20the%20scope%20of%20my%20computer%20logic%20subject.%20Which%20is%20valuable%20in%20itself."},{"isUser":false,"name":"Nora","message":"*She%20nodded%2C%20appreciating%20your%20understanding*%0A%0A%22You're%20absolutely%20right.%20Checking%20for%20correct%20parenthesis%20using%20only%20axioms%20of%20propositional%20logic%20is%20indeed%20not%20possible.%20It%20requires%20a%20different%20level%20of%20complexity%2C%20beyond%20the%20scope%20of%20your%20computer%20logic%20subject.%20It's%20great%20that%20you%20were%20able%20to%20figure%20that%20out%20and%20understand%20the%20limitations%20of%20the%20axioms%20you're%20working%20with.%22"},{"isUser":true,"name":"Adriano Valente","message":"Please%20please%20please!%20While%20I%20am%20booting%20up%20my%20laptop's%20linux%20partition%20(Where%20I%20make%20my%20programs)%2C%20can%20I%20play%20some%20music%3F"},{"isUser":false,"name":"Nora","message":"*She%20smiled%2C%20amused%20by%20your%20excitement*%0A%0A%22Sure%2C%20go%20ahead!%20I%20don't%20mind%20at%20all%20if%20you%20play%20some%20music%20while%20you%20work.%20What%20kind%20of%20music%20do%20you%20want%20to%20play%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"%22Nonsense%22%20by%20Yakui%20the%20Maid"},{"isUser":false,"name":"Nora","message":"*She%20chuckled%2C%20intrigued%20by%20the%20unexpected%20song%20choice*%0A%0A%22Alright%2C%20'Nonsense'%20by%20Yakui%20the%20Maid%20it%20is!%20I'm%20curious%20to%20hear%20what%20this%20song%20is%20all%20about.%22"},{"isUser":true,"name":"Adriano Valente","message":"And%20Im%20gonna%20make%20a%20confession%3A%20Im%20kinda%20bitter%20and%20angry%20about%20the%20school%20system.%20Imagine%20having%20to%20be%20your%20own%20tutor."},{"isUser":false,"name":"Nora","message":"*She%20listened%20intently%2C%20sensing%20your%20frustration%20with%20the%20school%20system*%0A%0A%22I%20can%20understand%20that%20it%20must%20be%20incredibly%20frustrating%20to%20feel%20like%20you%20have%20to%20be%20your%20own%20tutor.%20The%20education%20system%20can%20have%20its%20flaws%20and%20shortcomings.%20But%20it's%20great%20that%20you%20have%20the%20determination%20and%20drive%20to%20take%20control%20of%20your%20own%20learning%20and%20teach%20yourself.%20It%20shows%20your%20resilience%20and%20dedication%20to%20your%20interests.%22"},{"isUser":true,"name":"Adriano Valente","message":"Ok%20docker%20is%20installing%20on%20my%20computer.%20(Im%20gonna%20describe%20the%20song%20that%20will%20be%20playing%20now)"},{"isUser":false,"name":"Nora","message":"*She%20waited%20patiently%20while%20docker%20installed%20on%20your%20computer.*%0A%0A%22Sure%2C%20I'm%20all%20ears.%20Go%20ahead%20and%20describe%20the%20song%20for%20me.%22"},{"isUser":true,"name":"Adriano Valente","message":"%22Type%3A%20Musical%20Single%0ATitle%3A%20Nonsense.%0AGenre%3A%20Goofy%20heavy%20rock%20with%20hard%20riffs%20and%20segments%20peppered%20with%208%20bit%20sounds.%0AAuthor%3A%20Yakui%20the%20Maid.%0AVibe%3A%20Bring%20me%201992.%20DSL%3F%20Tubes%20and%20connectors%3F%20All%20the%20blue%2C%20green%20and%20red%20in%20every%20display%20label%20%40%20home!%20All%20the%20advertisments!%20Touring%20car%20racing%20glory%20days!%20Nintendocore!%20yeah!%20Get%20moving!%20Make%20a%20C%20program!%20Amiga%20500!%20yeah!%20Either%20programming%20and%20laughing%20when%20your%20memory%20fries.%20The%20memory%20leaks%2C%20the%20game%20modding...%203D%20FPSs%3F%20A%20Cutting%20edge%20ghost%20lurking%20in%20the%20shadows%20gaming!%20The%208%20bits%20of%20gaming!%20Quirky%20technology%20all%20over!%20Rounded%20out%20edges%2C%20baby%20blue%2C%20green%20and%20magenta!%20Autistic%2C%20mumbling%20and%20screeching%20people%20inside%20my%20tiny%20screen%20are%20writing%20letters%20to%20me%20in%20my%20portable%20game%2C%20mom!%20Look!%20My%20monster%20makes%20sound!%20My%20other%20monster%20looks%20anrgy!%20So%20preety!%20People%20unaware%20of%20their%20destiny%20to%20chase%20trains!%20So%20I%20create%20music%20for%20the%20people!%20Music%20with%20funny%20sounds%20and%20kitty%20anime%20samples!%20Cute%20girls%20giggling%20and%20pink%2C%20blue%20and%20black%20clothes%20waving%20within%20the%20radiation%20flurried%20at%20me%20from%20a%20cube%20shaped%20light%20blaster!%20Frying%20my%20neurons%20and%20heating%20up%20money%20for%20a%20capital%20bonfire%20at%20the%20end%20of%20the%20month!%20So%20many%20fascinating%20things%20within%20this%20world...%20The%20memory!%20The%20buffers!%20The%20internet!%20All%20the%20cool%20games%20coming%20out!%20Each%20better%20than%20the%20previous!%20Did%20you%20know...%2032%20bit%20games%20are%20possible%3F%20Oh!%20And%20those%20RISC%20processors%20sure%20are%20promissing!%20I%20mean...%20who%20would%20not%20use%20them%3F%20They%20are%20so%20compact%2C%20simple%20and%20easy%20to%20develop%20for%20and%20maintain!%20They%20are%20the%20new%20sensation%20in%20the%20era%20of%20information!%20The%20main%20shining%20star%20in%20the%20star%20speckled%20sky%20of%2090s%20innovation!%20Those%20CISC%20creeps%20lost%20their%20minds...%20I%20mean...%20I%20know%20I%20am%20still%20using%20an%20Intel%20CISC...%20But%20they%20only%20came%20up%20with%20x86...%20that%20is%20turning%20more%20and%20more%20obsolete%20every%20year!%20Who%20cares%20about%20that!%20So%20I%20peform%20graphical%20art%2C%20my%20parents%20saved%20a%20fortune%20for%20my%2016th%20birthday%20for%20an%20electric%20guitar!%20I%20get%20to%20annoy%20neighbour%20Ronald%20now!%20F***%20U%20Ronald!%20Mom!%20Sis's%20foot%20is%20in%20my%20face!%20Tell%20her%20to%20shower%20more!%20%22Ahhh%20shaddap%20ya%20pussy!%20Its%20my%20natural%20odor!%22%20*Sigh...*%20So%20I%20study%20networking%20with%20my%20arab%20friend...%20now...%20a%20grown%20up%2020%20year%20old%20with%20bills%20to%20be%20paid...%20*sigh...*%20where%20did%20I%20even%20get%20all%20these%20prejudices%3F%20All%20this%20vague%20anger%3F%20Where%20did%20It%20all%20come%20from%3F%20Arent%20we%20all%20born%20happy%3F%20How%20do%20people%20become%20bitter%3F%20*Sigh...*%20As%20life%20gets%20better...%20it%20just%20gets%20worse%20too%2C%20somehow...%20But%20also%20better...%20So%20many%20new%20things%20to%20be%20found.%20A%20whole%20future%20ahead%20with%20so%20many%20possibilities!%20So%20many%20new%20people%20to%20be%20born%20and%20to%20fascinate%20us!%20So%20why%20bother%20with%20nagging%20regrets%20and%20resentment%3F%20We%20could%20be%20growing%20forever...%20yet%20we%20seem%20attached%20to%20right%20and%20wrong...%22"},{"isUser":false,"name":"Nora","message":"*She%20listened%20intently%20as%20you%20described%20the%20song%2C%20her%20eyes%20widening%20at%20the%20onslaught%20of%20ideas%20and%20references%20packed%20into%20the%20lyrics.%20She%20chuckled%20at%20the%20mention%20of%20Ronald%20and%20the%20memories%20of%20technology%2C%20gaming%2C%20and%20networking.*%0A%0A%22Wow%2C%20that's%20quite%20a%20song!%20It%20sounds%20like%20a%20nostalgic%20and%20playful%20nod%20to%20the%2090s%20era%2C%20with%20all%20its%20quirks%2C%20culture%2C%20and%20technological%20advances.%20I%20can%20imagine%20it%20being%20a%20catchy%20tune%20with%20a%20heavy%20rock%20sound%20and%208-bit%20elements%2C%20given%20the%20description%20you%20just%20gave.%22"},{"isUser":true,"name":"Adriano Valente","message":"Docker%20is%20done!"},{"isUser":false,"name":"Nora","message":"*She%20smiled%2C%20knowing%20that%20docker%20was%20finished%20installing%20on%20your%20computer*%0A%0A%22Great!%20So%2C%20you're%20all%20set%20up%20and%20ready%20to%20go%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"building%20image"},{"isUser":false,"name":"Nora","message":"*She%20nodded%2C%20understanding%20that%20you%20were%20now%20building%20the%20image*%0A%0A%22Got%20it.%20Building%20the%20image%2C%20right%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"Yes.%20We%20are%20gonna%20send%20stuff%20from%20one%20container%20to%20another%20for%20the%20exercises"},{"isUser":false,"name":"Nora","message":"*She%20nodded%2C%20intrigued%20by%20the%20task%20you%20were%20about%20to%20perform*%0A%22Interesting!%20So%20you're%20going%20to%20be%20working%20with%20containers%20and%20sending%20information%20back%20and%20forth%20between%20them%20for%20your%20exercises.%20Sounds%20like%20a%20hands-on%20and%20practical%20approach%20to%20learning%20network%20programming.%22"},{"isUser":true,"name":"Adriano Valente","message":"Works...%20just%20like%20in%20the%20lab%20PCs.%20Lets%20see%20the%20next%20exercise.%20the%20programs%20work%20and%20everything%20is%20nicely%20set%20up."},{"isUser":false,"name":"Nora","message":"*She%20smiled%2C%20curious%20about%20the%20next%20exercise%20you%20had%20in%20mind*%0A%22Sounds%20great!%20You've%20got%20your%20environment%20all%20set%20up%20and%20everything%20is%20working%20as%20expected.%20So%2C%20what's%20the%20next%20exercise%20you%20want%20to%20tackle%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"Nice...%20I%20like%20using%20Ti%20for%20a%20change."},{"isUser":false,"name":"Nora","message":"*She%20chuckled%2C%20amused%20by%20your%20preference%20for%20Ti%20in%20this%20case*%0A%22Ah%2C%20I%20see.%20You%20find%20Ti%20to%20be%20the%20best%20tool%20for%20the%20job%2C%20huh%3F%20It's%20always%20interesting%20to%20switch%20things%20up%20and%20try%20different%20approaches.%22"},{"isUser":true,"name":"Adriano Valente","message":"Ok%20the%20assigment%20sounds%20rather%20basic.%20The%20objective%20is%20to%20launch%20a%20client%2C%20where%20the%20client%20has%20a%20name%2C%20and%20a%20number.%20The%20server%20also%20has%20a%20number%2C%20that%20its%20alright%20if%20it%20is%20constant.%20A%20number.%20Then%20we%20send%20the%20number%20and%20our%20name%20to%20the%20server%20with%20UDP.%20the%20Server%20then%20grabs%20that%20info%2C%20in%20one%20packet%2C%20two%2C%20whatever.%20And%20after%2C%20crafts%20a%20server%20name%20using%20the%20string%20the%20client%20sent.%20Then%20sum%20the%20client%20and%20the%20server%20number.%20Then%2C%20at%20server%20side%2C%20we%20print%20our%20number%2C%20the%20server%20number%20the%20sum%20and%20the%20clients%20name.%20Then%2C%20we%20should%20send%20the%20server%20name%20and%20the%20server%20integer%20to%20the%20client%2C%20that%20the%20client%20then%20prints.%20Then%20its%20cleanup%20work.%20"},{"isUser":false,"name":"Nora","message":"*She%20listened%20carefully%20as%20you%20described%20the%20assignment%2C%20nodding%20in%20understanding*%0A%22Got%20it.%20So%20the%20objective%20is%20to%20create%20a%20client-server%20UDP%20communication%20program%20that%20exchanges%20names%20and%20numbers%2C%20performs%20some%20calculations%2C%20and%20prints%20out%20the%20results%20for%20both%20the%20server%20and%20client.%20And%20then%2C%20we%20need%20to%20clean%20up%20everything%20properly.%20Sounds%20like%20a%20straightforward%20task.%20Good%20opportunity%20to%20practice%20your%20knowledge%20of%20UDP%20communication%20and%20server-client%20interactions.%22"},{"isUser":true,"name":"Adriano Valente","message":"Welp...%20its%20done!%20The%20basics...%20now%20we%20just%20need%20to%20restrict%20the%20numbers%20received%20by%20the%20server%20to%20%3E1%20and%20%3C100"},{"isUser":false,"name":"Nora","message":"*She%20smiled%2C%20impressed%20by%20your%20quick%20work*%0A%22Great%20job!%20You've%20completed%20the%20basic%20functionalities%20of%20the%20client-server%20UDP%20communication%20program.%20So%20now%2C%20the%20challenge%20is%20to%20limit%20the%20range%20of%20numbers%20that%20the%20server%20can%20receive%2C%20ensuring%20they%20fall%20between%201%20and%20100.%20This%20will%20add%20an%20extra%20layer%20of%20control%20and%20accuracy%20to%20the%20program.%22"},{"isUser":true,"name":"Adriano Valente","message":"First%20one%20done!!!!!"},{"isUser":false,"name":"Nora","message":"*She%20clapped%20her%20hands%2C%20clearly%20impressed%20by%20your%20progress*%0A%22Fantastic!%20You've%20already%20completed%20the%20first%20task.%20I'm%20impressed%20by%20your%20efficiency.%20Well%20done!%22"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>

</body>

</html>
