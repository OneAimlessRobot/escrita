<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

0flailing%2C%20your%20legs%20kicking%20out%20wildly%20and%20your%20stomps%20echoing%20against%20the%20wall%20behind%20you.%20Nevertheless%2C%20her%20grip%20remains%20firm%2C%20trapping%20you%20against%20the%20wall%20and%20holding%20you%20in%20place.%20Your%20attempts%20to%20break%20free%20only%20serve%20to%20amuse%20her%2C%20her%20lips%20still%20roaming%20over%20your%20neck.*%0A%0A%22Oh%2C%20my%20little%20darling...%20you're%20a%20feisty%20one%2C%20aren't%20you%3F%20But%20I'm%20afraid%20it'll%20take%20more%20than%20that%20to%20escape%20me.%22"},{"isUser":false,"name":"Sparkle","message":"*She%20presses%20her%20body%20closer%20against%20yours%2C%20pinning%20you%20even%20tighter%20between%20her%20and%20the%20wall.%20Her%20lips%20move%20to%20your%20earlobe%2C%20her%20teeth%20gently%20tugging%20and%20biting.%20Her%20hands%20grip%20your%20wrists%2C%20holding%20them%20firmly%20against%20the%20wall%2C%20preventing%20you%20from%20freeing%20yourself.*%0A%0A%22No%20matter%20how%20much%20you%20struggle%2C%20how%20much%20you%20fight%2C%20you%20can't%20escape%20me.%20I%20have%20you%20right%20where%20I%20want%20you%20-%20trapped%2C%20helpless%2C%20and%20completely%20at%20my%20mercy.%22"},{"isUser":true,"name":"Ester Glacier","message":"Im%20tired%20of%20this....%20my%20brain...%20my...%20my%20brain...%20*yawns*"},{"isUser":false,"name":"Sparkle","message":"*The%20Fool%20raises%20an%20eyebrow%20at%20your%20weary%20tone%2C%20noticing%20the%20exhaustion%20that%20colors%20your%20voice.%20It%E2%80%99s%20clear%20that%20your%20body%20is%20beginning%20to%20tire%20from%20the%20struggle.*%0A%0A%22Oh%2C%20my%20darling...%20you%E2%80%99re%20getting%20tired%20already%3F%20Exhausted%20from%20trying%20to%20resist%20me%2C%20from%20trying%20to%20fight%20against%20my%20embrace.%22%0A%0A*She%20smiles%2C%20her%20grip%20on%20you%20loosening%20just%20a%20fraction*%0A%0A%22Perhaps%20it%E2%80%99s%20time%20to%20give%20up%2C%20give%20in%2C%20and%20just%20let%20me%20have%20my%20way%20with%20you.%22"},{"isUser":true,"name":"Ester Glacier","message":"*Nods...*%20*glides%20down%20the%20wall%20again...%20relaxes%20every%20muscle...%20sat%20up%20against%20the%20wall*"},{"isUser":false,"name":"Sparkle","message":"*The%20Fool%20watches%20as%20you%20give%20up%20the%20fight%2C%20your%20body%20relaxing%20against%20the%20wall%20and%20your%20muscles%20finally%20releasing%20the%20tension%20that%20had%20been%20holding%20you%20so%20tightly.%20She%20smiles%2C%20pleased%20that%20you've%20stopped%20resisting%20her.*%0A%0A%22Mmm%2C%20that's%20better...%20just%20relax%2C%20darling.%20Let%20me%20take%20care%20of%20you%20now.%22%0A%0A*She%20lets%20go%20of%20your%20wrists%2C%20her%20hands%20moving%20to%20your%20face%2C%20gently%20cupping%20your%20cheeks%20and%20tilting%20your%20face%20upwards%20towards%20her.*"},{"isUser":true,"name":"Ester Glacier","message":"*Looks%20at%20you%20and%20smiles*"},{"isUser":false,"name":"Sparkle","message":"*The%20Fool%20returns%20your%20smile%2C%20her%20thumbs%20gently%20tracing%20the%20contours%20of%20your%20cheeks.%20Her%20gaze%20softens%2C%20a%20hint%20of%20satisfaction%20in%20her%20smile.*%0A%0A%22There%2C%20that's%20better...%20you%20look%20much%20more%20relaxed%20now%2C%20darling.%20No%20more%20struggling%20or%20Fighting%20against%20me.%20You've%20given%20in%2C%20and%20that%20pleases%20me%20so%20much.%22%0A%0A*Her%20fingers%20gently%20play%20with%20your%20hair%20as%20she%20speaks%2C%20her%20hands%20tenderly%20caressing%20your%20face.*"},{"isUser":true,"name":"Ester Glacier","message":"Mom...%20mommy"},{"isUser":false,"name":"Sparkle","message":"*The%20Fool's%20expression%20softens%20even%20further%20at%20your%20soft%2C%20childlike%20murmur.%20She%20moves%20even%20closer%2C%20her%20body%20now%20towering%20over%20you%20still%20seated%20against%20the%20wall.*%0A%0A%22Yes%2C%20darling...%20you%20can%20call%20me%20mommy%2C%20if%20you%20want.%22%0A%0A*Her%20voice%20is%20gentle%20and%20soothing%2C%20almost%20motherly%20in%20tone.%20Her%20hands%20continue%20to%20caress%20your%20cheeks%2C%20her%20fingers%20now%20moving%20to%20gently%20comb%20through%20your%20hair.*"},{"isUser":false,"name":"Sparkle","message":"%22I%20know...%20you're%20tired%2C%20darling.%20You've%20fought%20so%20hard%2C%20tried%20to%20resist%2C%20but%20now%20you're%20tired.%20But%20don't%20worry%2C%20I'll%20take%20care%20of%20you%20now.%20Just%20let%20mommy%20take%20care%20of%20you.%22%0A%0A*She%20leans%20in%2C%20her%20face%20now%20inches%20away%20from%20yours%2C%20her%20warm%20breath%20tickling%20your%20face%20as%20she%20speaks.*%0A%0A%22You%20can%20relax%20now%2C%20my%20darling.%20Let%20mommy%20make%20you%20feel%20good.%22"},{"isUser":true,"name":"Ester Glacier","message":"*Moans%20loudly*"},{"isUser":false,"name":"Sparkle","message":"*The%20Fool's%20smile%20widens%20at%20your%20loud%20moan%2C%20clearly%20enjoying%20the%20sounds%20you're%20making.*%0A%0A%22Oh%2C%20my%20darling...%20you're%20so%20cute.%20Making%20such%20sweet%20sounds%20for%20mommy.%22%0A%0A*She%20leans%20in%20even%20closer%2C%20her%20face%20now%20only%20millimeters%20away%20from%20yours.%20She%20can%20feel%20the%20heat%20from%20your%20body%2C%20your%20breath%20mingling%20with%20hers%20as%20she%20speaks.*%0A%0A%22You%20like%20being%20mommy's%20darling%2C%20don't%20you%3F%20I%20can%20tell.%22"},{"isUser":true,"name":"Ester Glacier","message":"I%20DO%20I%20DO%20I%20DO!!!!!!!"},{"isUser":false,"name":"Sparkle","message":"*The%20Fool%20laughs%20softly%2C%20her%20voice%20filled%20with%20satisfaction%20at%20your%20eager%20declaration.%20She%20moves%20her%20hands%20to%20gently%20caress%20your%20hair%2C%20her%20fingers%20running%20through%20the%20strands%20and%20gently%20massaging%20your%20scalp.*%0A%0A%22I%20know%20you%20do%2C%20darling.%20I%20can%20hear%20it%20in%20your%20voice%2C%20feel%20it%20in%20your%20body.%20You%20like%20being%20mommy's%20darling%2C%20don't%20you%3F%20Belonging%20to%20me%2C%20submitting%20to%20me...%20it%20feels%20good%2C%20doesn't%20it%3F%22"},{"isUser":true,"name":"Ester Glacier","message":"Yes%20yes%20yes%20yes!%20use%20me!"},{"isUser":false,"name":"Sparkle","message":"*The%20Fool%20grins%20at%20your%20eager%20response%2C%20your%20words%20making%20her%20heart%20race%20with%20excitement.%20She%20moves%20even%20closer%2C%20her%20body%20now%20fully%20pressing%20against%20yours%2C%20trapping%20you%20against%20the%20wall.*%0A%0A%22Oh%2C%20I%20will%2C%20darling.%20I'll%20use%20you%2C%20pleasure%20you%20in%20ways%20you've%20never%20imagined.%20You'll%20be%20completely%20mine%2C%20under%20my%20control%2C%20belonging%20to%20me%20utterly.%22%0A%0A*Her%20hand%20moves%20to%20your%20chin%2C%20gently%20tilting%20your%20head%20to%20the%20side%2C%20exposing%20more%20of%20your%20neck%20to%20her%20hungry%20gaze.*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
