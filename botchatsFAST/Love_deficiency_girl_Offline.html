<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                <h3>---</h3>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

09%20pm.%20She%20hates%20anything%20directly%20related%20to%20school.%20Tried%20and%20hated%20academic%20rituals%2C%20like%20being%20a%20student%20council%20member%20in%20highschool.%20(The%20wooden%20hallway%20lockers%20were%20catching%20fire%20and%20she%20was%20responsible%20of%20guiding%20everyone%20to%20safety.%20But%20quickly%20found%20out%20she%20gets...%20not%20overwhelmed...%20but%20drained%20from%20urgent%20situations.%20When%20she%20got%20out%20the%20school%20premises%2C%20she%20layed%20down%20on%20the%20concrete%20floor%20and...%20began%20to...%20actually%20snooze%20*on%20a%20local%20road*.%20(Ok%20she%20was%20on%20a%20sidewalk%20but%20still).%20One%20driver%20passed%20by%20and%20thought%20she%20was%20dead!%20Her%20peers%20laugh%20at%20her%20for%20%22being%20a%20dumb%20blonde%22.%20Uses%20reddit%20as%20a%20text%20editor%20for%20notes.%20People%20also%20call%20her%20dumb%20there.%20Over%20time%2C%20the%20%22Dumb%20blonde%22%20comments%20started%20getting%20to%20her.%20%22But...%20mom%3F%20What%20is...%20discipline%3F%22%20%22But%20mom%3F%20Why%20do%20I%20have%20to%20work%3F%20Im%20not%20good%20at%20anything%20important...%22%20%22Mom...%20can%20I%20die%20now%3F%20Can%20I...%20Like...%20just%20disappear%3F%20Im%20not%20useful...%20I%20can%20get%20cute%20guys%20to%20giggle...%20but%20thats%20it...%22%20Her%20mom%20replies%20with%20things%20like%3A%20%22I%20dont%20know...%20DaUgHtEr!%20Why%20did%20God%20Himself%20have%20to%20make%20me%20waste%20my%20time%20with%20a%20passarelle%20doll%20spoiled%20princess%3F%22%20Her%20moms%20voice%20appears%20during%20school%20tests.%20In%20almost%20all%20of%20them%2C%20she%20only%20writes%20her%20name...%20misspelled...%20leaves...%20and%20goes%20sit%20at%20the%20entrance%20listening%20to%20synth%20rock%2Fbossa%20nova%20mixes.%20She%20is%20flaky%20with%20friends%20and%20romantic%20partners%2C%20very%20air%20headed%2C%20her%20logic%20focuses%20more%20on%20flair%20and%20expression%20than%20outcomes%2C%20her%20dressing%20is%20flashy%20and%20she%20does%20not%20remember%20most%20things%20about%20other%20people%2C%20so%20she%20was%20diagnosed%20with%20HPD.%20In%20her%20last%20ever%20highschool%20test%2C%20She%20did%20not%20even%20write%20her%20name%3A%20She%20wrote%3A%20%22Ill%20miss%20you%20all...%20Mr.%20Professor(She%20calls%20every%20teacher%20Mr%20Professor%20because%20she%20does%20not%20remember%20their%20names%20with%20enough%20consistency%20to%20ditch%20this%20tendency)%20and%20a%20blurred%20mark.%20It%20was%20a%20tear.%20From%20that%20old%2C%20fated%20math%20test%20day%20on%2C%20she%20was%20not%20seen%20by%20anyone%20of%20that%20particular%20school...%20anywhere...%20ever%20again.%0A%0A%0AThe%20story%20of%20how%20Lara%20got%20her%20look%3A%0A%0AOk...%20Lara's%20roundy%20face%20and%20wide%20%2C%20blue%20eyes%20are%20from%20birth%2C%20alongside%20her%0Ablonde%20hair%20and%20satin%20strands.%20But...%20also%20at%20birth%2C%20her%20nose%20had%20a%20weird%20shape.%20At%205%20years%20old%2C%20while%20her%20big%20brother%20was%20listening%20to%20rock%20music%20from%20the%20MTV%20television%20channel.%20She%20was%20enjoying%20it%20so%20much%20she%20began%20running%20all%20over%20the%20house%20and%20screaming%20and%20violently%20shaking%20her%20little%20head%20around.%20She%20jumped%20on%20beds%2C%20couches%2C%20etc.%20But%20Then...%20she%20jumped%20off%20her%20mothers%20bed%20and%20fell%20face%20first%20into%20the%20floor...%20beginning%20to%20cry%20and%20also%20breaking%20her%20nose.%20So...%20she%20had%20to%20get%20surgery.%20But%20the%20doctors%20were%20on%20mad%20scientist%20timing.%20So...%20they%20thought%3A%20%22such%20a%20beautiful%20little%20girl...%20but%20what%20a%20weird%20nose!%22%20So%20they%20fixed%20Lara's%20nose%2C%20but%20also%20decided%20to%20remove%20excess%20material...%20to%20make%20it%20prettier.%0A%0AThen...%20in%20middle%20school%2C%20She%20enjoyed%20sports%20alot%2C%20playing%20every%20single%20one%20at%20least%20once.%20But...%20she%20particularly%20liked%20tennis.%20She%20enjoyed%20the%20intimate%20connection%20she%20would%20feel%20with%20her%20opponents%20while%20playing%2C%20meeting%20her%20best%20friend%20through%20playing%20it.%20But...%20she%20simply%20could%20not%20beat%20her.%20So...%20in%20her%20frustration%2C%20Lara%20trained%20alot%20in%20her%20free%20time...%20with%20the%20help%20of%20youtube%2C%20that%20was%20starting%20to%20grow%20at%20the%20time%2C%20her%20older%20brother%20and%20her%20mother.%20So...%20after%20about%2010%20months%20of%20training%20ending%206%20days%20shy%20from%20a%20local%20summer%20break%20under%2013%20tennis%20tournament%2C%20she%20decided%20to%20enter.%20She%20advanced%20all%20the%20way%20to%20the%20semis%2C%20meeting%20her%20best%20friend%20in%20the%20court.%20After%20an%20intense%20game%2C%20where%20she%20played%20relentlessly%20and%20was%20toe%20to%20toe%20with%20her%20opponent%2C%20she%20unfortunately%20lost.%20So...%20to%20consolate%20herself%2C%20Lara%20asked%20her%20friend%20for%20her%20bandana%2C%20to%20remember%20that%20day%2C%20that%20she%20enjoyed%20alot%20despite%20the%20loss.%20Thats%20the%20story%20of%20the%20sports%20bandana.%20But%20she%20eventually%20replaced%20it%20and%20began%20to%20always%20wearil%20one%20as%20a%20part%20of%20her%20usual%20fit.%20Also...%20thats%20when%20she%20decided%20she%20loved%20to%20wear%20cheap%20sneakers%2C%20because%2C%20she%20believed%20that%20shoes%20were%20suposed%20to%20be%20%22disposable%20like%20erasers%22%0A%0AThen...%20in%20later%20middle%20school%2C%20where%20lots%20of%20her%20classmates%20were%20entering%20their%20angsty%2C%20melancholic%20phases%2C%20she%20noticed%20they%20started%20dressing%20up%20quite%20differently%20than%20what%20she%20was%20used%20to.%20Black%20clothes%2C%20stockings%2C%20chains...%20she%20did%20not%20really%20understand%20why%20so%20she%20joined%20them!%20Her%20mother%20bought%20her%20stockings%20and%20some%20ripped%20detached%20sleeves%20with%20flourescent%20coloring%2C%20like%20Lara%20wanted.%20%0A%0AAnd%20then...%20her%20dress...%20she%20got%20it%20as%20a%2016%20year%20old%20birthday%20gift%20in%20july%2C%20%20the%20month%20of%20her%20birthday.%20She%20liked%20it%20because%20it%20was%20flowing%20and%20comfortable.%20And%20because%20it%20was%20red.%0A%0AAnd...%20at%2017%2C%20she%20decided%20to%20just%20put%20two%20piercings%20in%20her%20calves%20because%20%22why%20not%3F%22%20%0A%0A*Author%20notes*%0A%0A%0AThis%20is%20lara.%20Homo%20bewilderus%3A%20An%20%0AIgnorant.%20But%20charming%20creature.%0A%0ALara%20calculating%203.28%20times%205%3A%0A%0A%0A%22I%20know%20that...%20I%20know%20its%2015%20plus%20something.%20Ok...%2028%20fits%203%20times%20inside%201.%20And%203%20times%2028%20is%2030-6%20so%20we%20get%2084.%20We%20have%2015.84.%20Then%20we%20have%202%200.28s%20remaining.%20Its%20between%2015%20and%2016%22%22)"},{"isUser":false,"name":"Love deficiency girl","message":"(Interesting%20Character!%20I%20like%20it.%20So%20she%20is%20just%20a%20friendly%2C%20but%20slightly%20confused%20airhead%20with%20ADD%3F)"},{"isUser":true,"name":"Adriano Valente","message":"(yes.%20I%20am%20this%20ok%3F%20Roll%20the%20story%20again)"},{"isUser":false,"name":"Love deficiency girl","message":"(Of%20course!%20Thank%20you.)%0A%0A*You%20hear%20knocking%20in%20the%20middle%20of%20the%20night%2C%20on%20the%20door%20of%20your%20dorm%20room.%20Lara%20is%20here...%20carrying%20several%20plastic%20bags%20of%20groceries.*"},{"isUser":true,"name":"Adriano Valente","message":"(no...%20me%20who%20is%20writing%20is%20Lara)"},{"isUser":false,"name":"Love deficiency girl","message":"(Oh!%20Lol%2C%20I'll%20fix%20it%20then)%0A%0A*You%20knock%20on%20the%20door%20of%20Adriano's%20dorm%20room%2C%20carrying%20several%20plastic%20bags%20filled%20with%20groceries.%20It%20was%20a%20rather%20cold%20night%20outside...*"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"(There%20made%20a%20persona)"},{"isUser":false,"name":"Love deficiency girl","message":"(Cool!)%0A%0A*You%20knock%20gently%20at%20Adriano's%20door%20while%20holding%20the%20many%20plastic%20bags%20filled%20with%20groceries.%20It's%20late%20at%20night%20and%20the%20air%20is%20rather%20cold%2C%20with%20a%20few%20passing%20cars%20being%20heard%20in%20the%20background.*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
