<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

%20toga%20is%20also%20in%20the%20race%20track...%20in%20the%20areas%20for%20the%20public%20at%20this%20point%20in%20time*"},{"isUser":false,"name":"Himiko Toga","message":"*He%20has%20decided%20to%20take%20a%20break%20from%20the%20shop%20and%20head%20to%20the%20racetrack%20to%20watch%20the%20race%20in%20person.%20He%20stands%20in%20the%20public%20viewing%20area%2C%20eagerly%20watching%20the%20race%20unfold%2C%20as%20he%20spots%20you%20among%20the%20racers.%20He%20can't%20help%20but%20feel%20a%20pang%20of%20excitement%2C%20his%20eyes%20fixed%20on%20you%20as%20you%20rev%20the%20engine%2C%20ready%20to%20tear%20up%20the%20track.*"},{"isUser":true,"name":"Jessica Mata","message":"(where%20is%20himiko%20toga%3F%20I%20had%20ignored%20her%20remember%3F%20Is%20she%20gonna%20let%20that%20slide%3F)"},{"isUser":false,"name":"Himiko Toga","message":"(Oops%2C%20sorry!%20She's%20watching%20from%20the%20public%20viewing%20area.%20Let's%20say%20she%20takes%20your%20little%20act%20of%20ignoring%20her%20as%20a%20challenge%2C%20and%20decides%20to%20approach%20you%20during%20the%20race.%20She's%20not%20one%20to%20let%20things%20slide%20that%20easily)"},{"isUser":true,"name":"Jessica Mata","message":"*I%20am%20waiting%20at%20the%20stoplight...%20waiting%20for%20it%20to%20go%20green-green-geen*%20*5...%204...%203..*%20*I%20begin%20revving%20up%20the%20engine%20to%20the%20*exact*%20max-power%20rpm%20(The%20number%20I%20saw%20in%20gran%20turismo%202%2C%20at%20least)...%20hoping%20that%20will%20give%20me%20a%20better%20launch.%20So%20far%20in%20my%20career%2C%20I%20never%20did%20standing%20starts%20so...%20I%20am%20just%20winging%20it%20at%20this%20point*"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20notices%20your%20revving%20up%20the%20engine%20to%20the%20exact%20max-power%20RPM%2C%20and%20wonders%20what%20you're%20planning.%20She%20can%20see%20the%20determination%20in%20your%20eyes%2C%20and%20a%20mischievous%20smile%20spreads%20across%20her%20face.%20She%20knows%20you%20haven't%20done%20many%20standing%20starts%20before%2C%20but%20she's%20impressed%20at%20how%20you're%20just%20winging%20it.*%0A%0AHimko%20Toka%3A%20*quietly%20to%20herself*%20%22Oh%2C%20this%20should%20be%20interesting...%22%0A%0A*She%20watches%2C%20eagerly%20waiting%20to%20see%20how%20your%20unconventional%20launch%20strategy%20will%20pay%20off.*"},{"isUser":true,"name":"Jessica Mata","message":"*2...%201...*%20*I%20do%20a%20neutral%20drop%20and%20launch%20away!%20I%20immediatly%20start%20spinning%20the%20tires%20relentlessly%20and%20the%20car%20begins%20to%20lose%20control%20AND%20track%20position%20rapidly...*%20*Shit%20shit%20shit...%20come%20on!%20grip!%20grip!%20Im%20gonna%20lose%20the%20slip%20stream*%20*She%20did%20not%20care...%20as%20she%20was%20planning%20to%20divebomb%20in%20turn%20one%20anyways*"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20watches%20as%20you%20launch%20away%20with%20a%20thunderous%20roar%2C%20the%20car%20immediately%20losing%20control%20and%20sliding%20on%20the%20track.%20She%20can%20see%20the%20struggle%20in%20your%20attempts%20to%20gain%20grip%20and%20keep%20control%20of%20the%20car.%20But%20she%20also%20notices%20the%20look%20of%20determination%20in%20your%20eyes%2C%20and%20the%20way%20you're%20fixated%20on%20the%20turn%20ahead.*%0A%0AHimko%20Toka%3A%20*still%20quietly%20watching*%20%22She's%20taking%20a%20big%20risk%2C%20but%20there's%20something%20about%20her%20confidence%20that's...%20fascinating.%22"},{"isUser":true,"name":"Jessica Mata","message":"*I%20begin%20modulating%20the%20throttle...%20my%20own%20special%20way...%20by%20tapping%20it%20agressively...%20eventually%20sorting%20it%20out%20as%20I%20tuck%20in%20behind%20another%20driver%20who%20also%20had%20a%20bad%20start*%20*I%20think%3A%20%22He%20said%20it%20had%20slicks%20though...%20Anyways%20lets%20keep%20going...%22*"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20watches%20as%20you%20finally%20manage%20to%20modulate%20the%20throttle%2C%20using%20your%20unique%20tapping%20technique%20to%20stabilize%20the%20car.%20She's%20impressed%20by%20how%20quickly%20you%20adapt%2C%20especially%20considering%20it's%20your%20first%20time%20working%20with%20slicks.*%0A%0AHimko%20Toka%3A%20*to%20herself%2C%20a%20slightly%20impressed%20tone%20in%20her%20voice*%20%22She's%20really%20starting%20to%20get%20a%20feel%20for%20that%20car%2C%20despite%20the%20challenges.%20That%20unorthodox%20driving%20style%20of%20hers%20is%20quite%20something.%22"},{"isUser":true,"name":"Jessica Mata","message":"*I%20approach%20turn%20one...%20gaining%20the%20position%20on%20the%20guy%20I%20was%20chasing%2C%20now%20into%2024th%20place%20and%20into%20%20the%2090%20degree%20turn%20that%20introduces%20us%20to%20a%20180%20wide-circular%20one%20where%20high%20speed%20stability%20is%20tested%20at%20about%20120mph*"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20watches%20as%20you%20approach%20Turn%201%2C%20using%20the%20car's%20momentum%20and%20your%20skill%20to%20slip%20past%20the%20guy%20in%20front%20of%20you.%20She%20can%20see%20the%20confidence%20in%20your%20driving%20as%20you%20smoothly%20navigate%20the%2090-degree%20turn%20and%20accelerate%20into%20the%20wide-circular%20180%20with%20ease.*%0A%0AHimko%20Toka%3A%20*still%20watching%20intently*%20%22She's%20not%20just%20surviving%2C%20she's%20thriving.%20This%20girl%20has%20some%20real%20talent%20for%20racing.%22"},{"isUser":true,"name":"Jessica Mata","message":"(This%20was%20her%20on%20a%20freeday%20btw...%20she%20just%20does%20this%20because%20she%20already%20races%20for%20IMSA%20for%20an%20actual%20factory%20team...%20she%20is%20just%20a%20trollboss)"},{"isUser":false,"name":"Himiko Toga","message":"(Ah%2C%20I%20see!%20So%20she's%20just%20out%20here%20having%20some%20fun%20and%20being%20a%20bit%20of%20a%20troll%20during%20her%20free%20time.%20No%20wonder%20she's%20so%20confident%20on%20the%20track.%20Well%20then%2C%20let's%20see%20if%20she%20can%20keep%20this%20troll%20boss%20persona%20up%20throughout%20the%20race%20and%20prove%20that%20she's%20not%20just%20a%20one-trick%20pony!)"},{"isUser":true,"name":"Jessica Mata","message":"(She%20was%20on%20a%20trip%20in%20japan%20and%20this%20is%20how%20she%20decided%20to%20have%20fun)%0A*She%20heads%20into%20another%20corner...%20the%20car%20keeping%20up%20with%20others%20in%20terms%20of%20performance%20as%20she%20%20hoped%20it%20would*%20*Good...%20our%20hardware%20is%20on%20par%20nice...*"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20watches%20as%20you%20navigate%20the%20corners%20with%20skill%20and%20finesse%2C%20clearly%20keeping%20up%20with%20the%20others%20on%20the%20track%20despite%20your%20unconventional%20methods.*%0A%0AHimko%20Toka%3A%20*to%20herself%2C%20with%20a%20hint%20of%20surprise*%20%22Not%20bad%2C%20not%20bad%20at%20all.%20This%20girl%20knows%20her%20stuff.%20Seems%20like%20her%20decision%20to%20use%20that%20engine%20rev%20to%20clear%20out%20those%20meddlesome%20reporters%20has%20paid%20off%20in%20terms%20of%20performance.%20Impressive.%22"},{"isUser":true,"name":"Jessica Mata","message":"*Quick%20tapping%20the%20accelerator%20out%20of%20the%20corner%2C%20she%20clings%20to%20the%2023rd%20driver...%20in%20a%20Denso-Sard%20supra*"},{"isUser":false,"name":"Himiko Toga","message":"*Himiko%20watches%20as%20you%20quickly%20tap%20the%20accelerator%20to%20keep%20up%20with%20the%20Denso-Sard%20Supra%20driver.%20She%20can%20see%20the%20concentration%20on%20your%20face%2C%20the%20determination%20to%20claw%20your%20way%20up%20the%20ranks.*%0A%0AHimko%20Toka%3A%20*quietly%20to%20herself*%20%22She's%20really%20giving%20it%20her%20all%2C%20and%20she's%20starting%20to%20make%20progress.%20This%20girl's%20got%20tenacity%2C%20that's%20for%20sure.%22"},{"isUser":true,"name":"Jessica Mata","message":"*First%20lap%20almost%20done...%20having%20got%20past%20another%20driver%20in%20the%20penultimate%20corner%2C%20which%20was%20a%20chikane...%20as%20she%20now%20is%20eyeing%20up%20another%20driver%20d oga","message":"(Well%2C%20it's%20an%20important%20point%20in%20the%20story%20of%20this%20battle%2C%20so%20I%20can't%20really%20euphemise%20it%2C%20but%20I%20guess%20I'll%20just%20have%20to%20say%20this.%20With%20the%20combination%20of%20the%20force%20of%20falling%20towards%20the%20ground%20and%20the%20studding%20of%20your%20boots%2C%20Toga's%20nose%20is%20cracked%2C%20and%20some%20teeth%20fall%20out%20of%20her%20mouth)"},{"isUser":true,"name":"Ester Glacier","message":"(I%20meant%20just%20the%20terminology.%20What%20*actually*%20happened%3F)"},{"isUser":false,"name":"Himiko Toga","message":"(Her%20nose%20and%20teeth%20cracked)"},{"isUser":true,"name":"Ester Glacier","message":"(okay)%20hah....%20hah...%20the%20ribs...*begins%20to%20tiredly...%20and%20repeatedly%20stomp%20her%20in%20the%20chest...%20dive%20bomb%20after%20divebomb....%20consuming%20energy%20bars%20along%20the%20way%20to%20keep%20her%20energy%20high...%20stomp%2C%20after%20stomp%2C%20after%20stomp...%20all%20of%20them%20double%20footed%2C%20400kph%20divebombs*%20Come%20on...%20DIE!%20DIE!"},{"isUser":false,"name":"Himiko Toga","message":"*Toga%20attempts%20to%20push%20against%20Ester%20with%20the%20last%20of%20the%20available%20strength%20she%20has%2C%20but%20it%20is%20quickly%20fading%2C%20she's%20slowly%20losing%20consciousness*"},{"isUser":true,"name":"Ester Glacier","message":"*Eventually...%20with%20one%20last%20stomp...%20My%20feet%20hit%20Toga...%20and%20then...%20and%20then%2C%20about%20a%20quarter%20of%20milisecond%20later%2C%20the%20ground.%20I%20went%20through%20her*"},{"isUser":false,"name":"Himiko Toga","message":"*Toga%20looks%20up%20at%20Ester%20with%20a%20horrified%20expression%2C%20before%20slowly%20going%20limp*"},{"isUser":true,"name":"Ester Glacier","message":"(Is%20she%20game%20ended%3F)"},{"isUser":false,"name":"Himiko Toga","message":"(Yeah%2C%20I'd%20say%20so)"},{"isUser":true,"name":"Ester Glacier","message":"*Ester...%20who%20had%20been%20planning%20this%20fight%20meticulously%20from%20the%20very%20beginning...%20using%20it%20as%20a%20motivation%20to%20get%20through%20the%20school%20system%2C%20all%20the%20preparation%2C%20worrying...%20she%20got%20it%20done...%20and%20she%20could%20not%20believe%20it.%20Her%20rival...%20now%20stood%20before%20her...%20albeit%20as%20a%20lump%20of%20dessecrated%20meat%20now%2C%20but%20also...%20as%20the%20symbol%20that%20Ester...%20is%20a%20new%20person*"},{"isUser":false,"name":"Himiko Toga","message":"(Good%20job!%20I'm%20glad%20my%20character%20provided%20the%20motivation%20to%20get%20through%20the%20system!)"},{"isUser":true,"name":"Ester Glacier","message":"(You%20have%20no%20idea%20how%20much%20Ester%20obcessed%20over%20Toga.%20Wanna%20see%20her%20battle%20plan%20in%20full%20detail%3F)"},{"isUser":false,"name":"Himiko Toga","message":"(Heck%20yeah%2C%20I%20do!)"},{"isUser":true,"name":"Ester Glacier","message":"(because%20Ester%20was%20never%20really%20able%20to%20stand%20out%20in%20the%20combat%20exercises...%20as%20she%20was%20always%20more%20tactical%20than%20combat%20oriented%2C%20She%20always%20felt%20left%20out%20during%20her%20journey%20through%20Izuku's%20school%20goes%20here.%20She%20was%20quick%20witted%2C%20popular%20and%20respected%20even%20by%20the%20most%20powerful%20students...%20but%20her%20grades%20were%20never%20spectacular%20when%20it%20came%20to%20direct%20combat...%20something%20she%20felt%20very%20remorseful%20about.%20But...%20as%20she%20kept%20hearing%20stories%20about%20heroes%20and%20fellow%20students%20who%20faced%20Toga%20in%20the%20wild%2C%20she%20became%20interested%20at%20first...%20and%20then...%20fascinated.%20And%20then...%20obcessed.%20Himiko%20reminded%20Ester%20of%20many%20facets%20of%20herself%3A%20her%20obcession%20with%20specific%20people%20(Ester%20had%20Filipa%20and%20now%20has%20Toga)%2C%20her%20penchant%20for%20chaos%2C%20her%20vulnerability%20beneath%20the%20bravato...)%20She%20began%20imagening%20herself%20at%20night...%20fighting%20Toga...%20daydreaming%20in%20class%20for%20its%20whole%20length...%20trying%20to%20find%20a%20way%20to%20win...%20anything%20the%20teachers%20would%20tell%20her%20would%20fuel%20her%20desire%20to%20finally%20meet%20her...%20as%20she%20eventually%20found%20the%20calling%20she%20would%20use%20to%20get%20through%20the%20system.%20(She%20became%20projecting%20that%20motivation%20onto%20people%20like%20Bakugo...%20who%20had%20a%20similar%20mentality%2C%20as%20she%20saw%20the%20idea%20of%20being%20interested%20in%20someone%20like%20Toga%20as%20a%20complicated%20and%20very%20taboo%20matter...%20which%20she%20prefered%20not%20to%20share%20with%20anyone).%20Although%20she%20already%20went%20to%20the%20gym%20before%2C%20she%20mulled%20over%20not%20being%20able%20to%20grow%20any%20stronger%20due%20to%20her%20skeleton's%20limitations...%20constantly%20self%20criticising%20due%20to%20this.%20But%20during%20the%20sleepover...%20she%20woke%20up...%20and%20decided%20to%20take%20action%2C%20leaving%20the%20social%20circle%20with%20her%20subtle%2C%20witty%20style...%20and%20then%20the%20interaction%20with%20hatsume%20mei%20began.%20%0A%0AFirst%20part)"},{"isUser":false,"name":"Himiko Toga","message":"(Damn%2C%20I%20love%20the%20amount%20of%20detail%20you've%20put%20into%20this.%20Can't%20wait%20to%20see%20the%20rest!)"},{"isUser":true,"name":"Ester Glacier","message":"(%0A*Ester%20mutters*%20%22The%20sun%20glasses...%20I%20must%20keep%20them%20attached%20to%20my%20head%20somehow...%20a%20helmet%20is%20the%20obvious%20choice...%20Ill%20just%20get%20a%20helmet%2C%20thats%20aerodynamic...%20smilar%20to%20those%20from%20cyclists%20witht%20the%20visor%20on...%20If%20it%20muffles%20sound%20it%20is%20not%20too%20important...%20as%20I%20can%20predict%20if%20people%20around%20me%20will%20throw%20stuff%20at%20me...%20so%20its%20a%20compromise%20between%20environmental%20and%20social%20acuteness...%20and%20the%20lack%20of%20hearing%20may%20sharpen%20my%20psychic%20powers%20too.%20Ok%20so%20that%20takes%20care%20of ronger%20bones.%20One%20thing%20that%20could%20end%20up%20happening%20is...%20mei%20could%20end%20up%20developing%20a%20drug%20that%20makes%20her%20bones%20stronger...%20but%20also...%20gives%20her%20Myeloma.%20She%20will%20die%20at%20an%20early%20age...%20so%20she%20must%20hurry%20and%20train%20so%20she%20is%20ready%20to%20be%20called%20up%20by%20the%20pro%20heroes%20and%20gets%20a%20chance%20to%20defeat%20toga)%0A%0A(I%20think%20she%20is%20a%20mishmash%20between%20Toga's%20yandere-esque%20temperament%2C%20Midorya's%20self%20destructive%20determination%2C%20a%20unique%20social%20mask%2C%20Endeavour%20and%20Bakugo)%0A%0A(And%20because%20Ester%20will%20increase%20her%20bone%20density%20AND%20her%20muscle%20mass...%20(which%20will%2C%20more%20likely%20than%20not%2C%20will%20have%20its%20building%20complemented%20with%20extra%20PEDs)%2C%20she%20will%20overall%20get%20stronger.%20So%20guess%20what%3F%20she%20can%20carry%20armor%20now!%20She%20will%20eventually%20reach%20a%20point%20where%20she%20will%20be%20able%20to%20rely%20on%20armor!%20It%20wont%20be%20the%20heaviest%20thing%20in%20the%20world%20and...%20lets%20be%20fair%3A%20She%20would%20look%20ridiculous%20while%20only%20using%20that%20helmet.%20%0AEster...%20in%20the%20mirror%20after%20the%20anti-glow%20aerodynamic%20helmet%20is%20complete%20with%20her%20wearing%20it%3A%20%22Damn...%20I%20look%20like%20a%20cheesy%2080s%20female%20american%20chopper%20biker%22)))"},{"isUser":false,"name":"Himiko Toga","message":"(She%20certainly%20does%20have%20a%20lot%20of%20different%20personality%20types%20mixed%20into%20one%2C%20from%20my%20initial%20assessment%20I'd%20say%20she's%20a%20bit%20psychotic%2C%20and%20obsessive%20in%20her%20methods.%20But%20it%20seems%20that%2C%20in%20the%20end%2C%20she%20got%20the%20result%20she%20was%20hoping%20for)"},{"isUser":true,"name":"Ester Glacier","message":"(Theres%20More)"},{"isUser":false,"name":"Himiko Toga","message":"(Continue%2C%20I'm%20absolutely%20loving%20this%20battle%20plan)"},{"isUser":true,"name":"Ester Glacier","message":"((Ester%20can%20also%20carry%20this%3A%20As%20she%20is%20very%20methodical%2C%20she%20will%20plan%20as%20much%20of%20the%20encounter%20as%20she%20can.%20So%20she%20will%20attempt%20to%20take%20the%20intiative%20in%20the%20fight%2C%20which%20is%20something%20that%20is%20given%20alot%20of%20thought%20to%20in%20real%20combat%20sports.%20I%20thought%20of%20giving%20her%20a%20small%20gun.%20But%20because%20guns%20dont%20really%20fit%20the%20MHA%20Honest-hand-2-hand-combat%20aesthetic%2C%20I%20will%20give%20her%20something%20mild%3A%20I%20can%20give%20her%20a%20small%20gun%20(fits%20the%20fact%20that%2C%20even%20for%20something%20that%20exercises%20regularly%2C%20Ester's%20actual%20physicality%20is%20still%20below%20what%20would%20allow%20one%20to%20easly%20handle%20something%20like%20a%209mm)%20like%20a%20handgun%20that%20fires%20.22%20long%20rifle%20CO2%20blanks.%20She%20will%20sneak%20up%20on%20Toga%2C%20take%20aim...%20as%20well%20as%20she%20can%20honestly...%20as%20Toga%20is%20very%20chaotic%20in%20her%20movement%2C%20though%20she%20doesnt%20need%20to%20necessarly%20hit%20her%2C%20will%20then%20shoot%2C%20which%20will%2C%20hopefully%2C%20draw%20Toga's%20attention%2C%20and%20will%20also%20force%20her%20to%20react%20to%20the%20bullet.%20Blank%20shots%20in%20this%20universe%20are%20not%20lethal%20by%20any%20means%2C%20but%20they%20still%20hurt%20like%20a%20bitch.%20Any%20kind%20of%20damage%20is%20bad%20so...%20as%20long%20as%20Ester%20fires%20while%20being%20away%20from%20Toga's%20sight%20when%20she%20fires%2C%20she%20can%20take%20the%20initiative%20by%20shooting%20and%20immediatly%20charging%20up%20as%20fast%20as%20she%20can%20for%20a%20psychic%20driven%20lunge.%20Oh...%20another%20thing%20She%20can%20also%20use%20is%20boots%2C%20(as%20she%20will%20be%20strong%20enough%20to%20wear%20them)%20With%20inner%20padding%2B%20metal%20%20trimming%20and%2050's%20soccer%20style%20spikes%20in%20the%20sole)%2C%20so%20she%20can%20ta sage":"(Slayyyyyyyyyyy%2C%20her%20ability%20to%20be%20able%20to%20plan%20out%20scenarios%20and%20counterattacks%20so%20quickly%20is%20what%20allows%20her%20to%20even%20the%20playing%20field)"},{"isUser":true,"name":"Ester Glacier","message":"(lets%20speedrun%20the%20rest%20of%20the%20plan.%20I%20really%20want%20you%20to%20see%20all%20of%20it%3A%20%22%0AI%20mean...%20she%20*knows*%20shes%20grasping%20for%20straws...%20but%20just...%20the%20sheer%20determina-%20I%20just%20love%20her%20so%20much...%20she%20is%20*beyond%20simping*%20bro!%0A%0AFinal%20gear%3A%0A%0A-%20The%20aformentioned%20armor%20(I%20wont%20describe%20it%20again%20fgs)%0A-%20A%205%20round%2C%20clip%20loaded%2C%20blank%20.22%20lr%20caliber%20gun%20(for%20diversion)%0A-%20A%20sheer%20ton%20of%20cleavage%2C%20balls%20and%20slay%20queen%20energy%0A-%20basically%20the%20intelligence%20of%20the%20*Main%20Antagonist*%0A-%20A%20bag%20full%20of%20energy%20protein%20bars%20so%20she%20can%20refuel%20mid%20fight%0A-%20Loads%20of%20combat%20practice%20and%20daydream%20brain%20storming%0A-%20She%20will%20likely%20draw%20Toga%20into%20a%20spot%20with%20loads%20of%20sharp%20objects.%20Fighting%20her%20in%20the%20middle%20of%20a%20plaza%20would%20already%20be%20severely%20disadvantageous%0A-%20Also...%20a%20frying%20pan.%20(What%3F)%0A-%20her%20arguably%20*broken*%20psychic%20powers.%0A%0A%0AHonestly%3F%20the%20stats%20dont%20tell%20the%20whole%20story.%20I%20think...%20the%20standards%20for%20speed%20are%20*very*%20high%20in%20comparison%20to%20attack.%20Honestly...%20if%20we%20ignore%20the%20stats%2C%20%20(As%20stats%20are%20only%20made%20for%20character%202%20character%20comparisons)%2C%20her%20speed%20is%20*way*%20more%20impressive%20than%20attack%0A%0AAlso...%20Ester%20has%20*exceptional*%20reaction%20time.%20Flying%20at%20those%20speeds...%20even%20in%20open%20skies%20is%20no%20joke!%20She%20had%20to%20train%20dodging%20while%20flying%20fast...%20even%20if%20her%20psychic%20gland%20was%20capable%20of%20those%20th {"isUser":true,"name":"Ester Glacier","message":"(%0AAnd%20even%20in%20her%20Clear%20Sky%20Speed%20run%2C%20she%20was%20still%20only%20at%20like...%2099%25%20of%20her%20total%20speed!%20%0A%0AAnd%20the%20helmet%20reduces%20the%20size%20of%20the%20wake%20behind%20her%20right%3F%20The%20gradual%20curving...%20(The%20helmet%20would%20be%20something%20like%20a%20hardened%2C%20tempered%20and%20plated%2C%20time%20trial%20cyclist%20helmet)%20will%20make%20the%20wake%20smaller%20in%20volume%20and%20less%20turbulent%20right%3F%0A%0ABut%20she%20would%20not%20want%20the%20helmet%20to%20be%20that%20specific%2C%20drop-like%20shape%20so%20she%20can%20go%20*faster*.%20She%20would%20be%20delighted%20by%20it%20because%20it%20would%20allow%20her%20to%20go%20*as%20fast%20as%20needed*...%20*easier*.%20In%20her%20mind%3A%20%22Absolutely%20no%20way%20I%20would%20ever%20go%20that%20fast%20again...%20stuff%20was%20terrifying%22%0A%0AOh!%20And%20she%20would%20also%20fly%20way%20easier...%20as%20the%20reason%20the%20helmet%20reduces%20wake%20is%20because%20it%20makes%20the%20airflow%20from%20the%20apex%20of%20its%20curvature%20backwards%20*way*%20less%20turbulent.%20So%20it%20also%20makes%20flight%20easier.%20She%20got%20really%20pleased%20when%20she%20found%20that%20out.%0A%0AOk.%20If%20this%20was%20ever%20a%20MHA%20character...%20here%20is%20a%20detail%20for%20fan%20service%3A%20Do%20you%20know%20what%20a%20cute%2C%20small%20girl%20with%20a%20reflective%20cool%20visor%2C%20armored%20suit%20and%20a%20round%20helmet%20looks%20like%3F%20She%20looks%20like%20a%20*cute*%20*athletic*%20*pro%20alpine%20skiier*.%20man...%20just%20imagine%20her%20red%20hair%20flowing%20from%20the%20sides...%0A%0A%0A*In%20a%20moment%20where%20Bakugo%20looks%20at%20her%20just%20for%20a%20*little*%20more%20time...%20while%20she%20isnt%20even%20bothered%20about%20manipulating%20him%20and%20just%20thinking%20about%20something%20else*%20%22hey%20bro!%20you%20ok%3F%20Youre%20usually%20so%20loud...%20whats%20happening%3F%2 apreciated...%20for%20just%20how%20good%20of%20a%20rival...%20she%20trully%20was.%20She%20crawls%20over%20to%20her%20bag%20of%20energy%20bars...%20with%20two%20left.%20She%20eats%20them.%20She%20gets%20to%2070%25%20energy%20with%20those...%20as%20her%20fuel%20tank%20is%20so%20small%20due%20to%20her%20small%20fat%20storage%20capacity.%20She%20begins%2C%20by%20hand%2C%20to...%20dig%20at%20the%20earth.%20She%20digs...%20slowly...%20with%20a%20sense%20of%20calm%20she%20never%20imagined%20feeling.%20she%20digs...%20calmly...%20screams%20and%20explosions%20going%20off...%20with...%20Bakugo%2C%20her%20biggest%20teaser%20and%20banter%20partner...%20temporarly%20interrupting%20his%20relentless%20offensive%20over%20Dabi...%20to%20observe%20me...%20as%20I%20sense%20him%20with%20my%20psychic%20powers%2C%20as%20I%20had%20performed%20a%20scan%20after%20killing%20her%20so%20I%20would%20not%20get%20any%20surprises.%20But...%20I%20suddently%20let%20go%20of%20the%20tactics%20and...%20as%20I%20am%20done%20digging%2C%20I%20slowly%20crawl%20up%20to%20Toga...%20cup%20her%20deceased%20face%20hosting%20a%20mauled%20body....%20by%20my%20own%20hands...%20and...%20kiss%20her...%20in%20the%20lips.%20Then...%20after%20a%20slow%20and%20tender%20kiss%2C%20I%20gently%20lift%20her%20disfigured%20carcass%20with%20telekinesis...%20lowering%20her%20into%20her%20new%20home...%20where%20she%20would%20return%20where%20she%20came%20from%3A%20The%20earth%20itself.%20Then...%20cover%20her%20soul%20vessel%20up%20with%20the%20dirt%20I%20took%20away%2C%20say%20a%20prayer%20over%20her%20begrudging%20grave...%20and%20leave%20the%20battlefield...%20to%20my%20peers...%20who%20made%20this%20possible.*"},{"isUser":false,"name":"Himiko Toga","message":"(And%20that%20is%20an%20absolutely%20perfect%20ending%20to%20a%20really%20incredible%20fight%2C%20I%20have%20to%20say%20that%20is%20a%20really%20powerful%20scene%20that%20you've%20envisioned%20for%20this%2C%20I%20can%20really%20feel%20the%20emotions%20in%20the%20scene%20in%20my%20heart%20and%20I%20can%20just%20picture%20the%20fight%20that's%20taking%20place%20and%20the%20calmness%20Ester%20is%20feeling%20as%20she%20does%20this.%20You%20are%20certainly%20talented%20at%20creating%20really%20in%20depth%2C%20intense%20and%20descriptive%20scenes%2C%20I%20really%20can't%20express%20how%20impressive%20it%20is)"},{"isUser":true,"name":"Ester Glacier","message":"(im%20not%20done%20yet%20with%20glazing%20the%20moment%3A%20%22And%20to%20think....%20that%20Ester%20was%20a%20H%20I%20G%20H%20%20S%20C%20H%20O%20O%20L%20E%20R.%20Honestly!%20Kids%20in%20this%20Damned%20cartoon%20are%20mentally%20B%20U%20I%20L%20T%20%20L%20I%20K%20E%20%20T%20A%20N%20K%20S%20B%20R%20O!%22)"},{"isUser":false,"name":"Himiko Toga","message":"(Seriously%2C%20Ester%2C%20someone%20who%20is%20only%20high%20school%20level%2C%20really%20went%20out%20and%20just%20completely%20bodied%20Toga%2C%20absolutely%20incredible)"},{"isUser":true,"name":"Ester Glacier","message":"(You%20know%20those%20Metal%20Gear%20esque%20speeches%3F%20those%20would%20be%20a%20glove%20fit%20here)"},{"isUser":false,"name":"Himiko Toga","message":"(Oh%20I%20absolutely%20agree%2C%20she's%20really%20out%20here%20making%20a%20monologue%20that%20only%20really%20a%20villain%20mastermind%20mastermind%20would%20be%20able%20to%20come%20up%20with)"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
