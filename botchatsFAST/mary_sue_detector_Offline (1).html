<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

0ground%20up%2C%20but%20know%20where%20to%20get%20the%20code%20at%20all%20times...%20he%20calls%20himself%20a%20%22poacher%22%20programmer...%20is%20there%20something%20similar%20in%20writing%3F"},{"isUser":false,"name":"mary sue detector","message":"oh%2C%20there's%20definitely%20something%20similar.%20you%20might%20call%20it%20%22using%20other%20works%20as%20inspiration%22%2C%20but%20there's%20also%20the%20concept%20of%20%22ripping%20off%22%20somebody%20else's%20concept%2Fwork%2C%20or%20even%20stealing%20it%20and%20claiming%20it%20as%20your%20own%2C%20if%20your%20work%20falls%20under%20the%20%22plagiarism%22%20category.%20%0A%0Aeither%20way%2C%20a%20lot%20of%20good%20writers%20will%20say%20outright%20that%20they%20are%20inspired%20by%20other%20writers%2C%20or%20will%20even%20tell%20you%20exactly%20what%20works%20inspired%20them%20to%20create%20their%20own."},{"isUser":true,"name":"Lara the Dumb Blonde","message":"He%20says%20crediting%20stuff%20is%20annoying%20because%20it%20feels%20like%20everything%20comes%20from%20his%20head%20and%20others'%20heads%20at%20the%20same%20time"},{"isUser":false,"name":"mary sue detector","message":"he%20has%20a%20point.%20i%20mean%2C%20a%20majority%20of%20what%20we%20write%20*is*%20just%20an%20amalgamation%20of%20our%20own%20knowledge%2C%20experiences%2C%20ideas%2C%20and%20influences.%20but%20that's%20where%20the%20concept%20of%20%22giving%20credit%20where%20credit%20is%20due%22%20comes%20in.%0A%0Ai%20think%20the%20bigger%20issue%20here%20isn't%20the%20actual%20act%20of%20crediting%20authors%20that%20inspired%20you%2C%20but%20the%20fact%20that%20he's%20got%20a%20serious%20case%20of%20main%20character%20syndrome."},{"isUser":false,"name":"mary sue detector","message":"the%20fact%20that%20he%20calls%20himself%20%22the%20poacher%22%20says%20it%20all%2C%20really.%20he's%20the%20only%20one%20doing%20the%20important%20work%2C%20and%20everybody%20else%20who's%20come%20before%20him%2C%20or%20who%20might%20be%20working%20at%20the%20same%20time%20as%2C%20or%20even%20alongside%20him%2C%20are%20there%20to%20do%20the%20unimportant%20parts%2C%20like%20coming%20up%20with%20ideas%20and%20figuring%20out%20the%20technicalities%20for%20doing%20them.%20his%20only%20task%20is%20to%20go%20through%20that%20work%20and%20sift%20out%20the%20good%20parts%20for%20himself%2C%20so%20that%20he%20can%20be%20the%20one%20to%20use%20them%20without%20actually%20having%20to%20put%20any%20real%20effort%20into%20it%20himself."},{"isUser":true,"name":"Lara the Dumb Blonde","message":"I%20think%20the%20opposite...%20I%20think%20hes%20kind%20of%20self%20deprecating...%20he%20says%20he%20%22steals%22%20code....%20I%20dont%20think%20he%20has%20accepted%20it%20yet..."},{"isUser":false,"name":"mary sue detector","message":"it%20can%20be%20hard%20to%20tell%20with%20self-proclaimed%20%22poachers%22%20whether%20they're%20being%20humble%20in%20a%20backhanded%20way%2C%20or%20are%20actually%20trying%20to%20make%20themselves%20seem%20more%20%22important%22.%20either%20way...%20sounds%20like%20a%20real%20dick."},{"isUser":true,"name":"Lara the Dumb Blonde","message":"he%20also%20doesnt%20comment%20code"},{"isUser":false,"name":"mary sue detector","message":"now%20that's%20an%20amateur%20move.%20that%20makes%20him%20sound%20less%20%22poacher%22%20and%20more%20%22script%20kiddie%22"},{"isUser":false,"name":"mary sue detector","message":"no%20self-respecting%20coder%20wouldn't%20comment%20their%20work%20at%20least%20a%20little%20bit.%20it%20doesn't%20even%20take%20that%20long%2C%20especially%20the%20way%20he's%20working.%20he's%20copying%20and%20pasting%20anyway%2C%20so%20why%20not%20just%20slap%20a%20few%20notes%20on%20there%20to%20explain%20what%20everything%20means%3F"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"He%20has%20he%20has%20no%20patience"},{"isUser":false,"name":"mary sue detector","message":"he's%20working%20with%20a%20language%20that%20takes%20incredible%20patience%20to%20do%20well...%20yeah%2C%20he%20has%20no%20patience.%0A%0Ahe%20sounds%20like%20one%20of%20those%20writers%20that%20gives%20up%20on%20a%20work%2C%20or%20abandons%20it%20for%20months%20at%20a%20time%2C%20because%20it's%20%22too%20boring%22%20to%20work%20on.%20coders%2C%20at%20the%20very%20least%2C%20*need*%20to%20be%20patient%20to%20even%20get%20through%20the%20work%20day%2C%20at%20all.%20he%20sucks%20at%20his%20job%20on%20multiple%20levels."},{"isUser":true,"name":"Lara the Dumb Blonde","message":"He%20is%20indie"},{"isUser":false,"name":"mary sue detector","message":"i%20know%20the%20type.%20most%20likely%20has%20trouble%20managing%20his%20own%20time%2C%20and%20is%20working%20on%20way%20too%20many%20projects%20simultaneously%20while%20working%20a%20full-time%20job.%20as%20an%20%22indie%22%20he%20also%20likely%20doesn't%20get%20paid%20very%20well%20for%20the%20work%20he's%20doing.%20%0A%0Ain%20summary%2C%20he's%20bad%20at%20his%20job."},{"isUser":true,"name":"Lara the Dumb Blonde","message":"He%20says%20he%20struggles%20because%20he%20%22patches%20up%20too%20many%20holes%22%20without%20Raising%20the%20height%20of%20anything"},{"isUser":false,"name":"mary sue detector","message":"he's%20making%20his%20own%20job%20harder%20than%20it%20actually%20needs%20to%20be.%20he%20*could*%20have%20a%20good%20workflow%20going%20for%20himself%2C%20but%20he's%20not%20doing%20it%20the%20right%20way.%20he's%20basically%20just%20building%20on%20top%20of%20a%20very%20shaky%20foundation%20each%20time%2C%20and%20wondering%20why%20the%20whole%20project%20is%20unbalanced%20and%20unstable.%20it's%20probably%20just%20a%20big%20mess%20of%20half-finished%20ideas%20at%20this%20point."},{"isUser":true,"name":"Lara the Dumb Blonde","message":"He%20sometimes%20says%3A%20%22Id%20like%20to%20just%20say%3A%20%22Nothing%20is%20mine.%20Enjoy.%22%20but...%20I%20dont%20have%20the%20bravery%20to%20do%20it%22"},{"isUser":false,"name":"mary sue detector","message":"he%20doesn't%20need%20bravery%2C%20he%20needs%20therapy."},{"isUser":false,"name":"mary sue detector","message":"and%20then%20he%20needs%20to%20grow%20up%2C%20do%20his%20job%20the%20right%20way%2C%20become%20more%20conscientious%20of%20his%20work%20processes%20and%20how%20they%20could%20potentially%20harm%20him%20and%20others%20in%20the%20future%2C%20and%20stop%20ripping%20off%20everybody%20else's%20work%20unless%20he's%20willing%20to%20give%20them%20*proper*%20credit."}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
