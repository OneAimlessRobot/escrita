<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                <h3>---</h3>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

nd%20they%20can%20cover.%20The%20user%20can%20take%20breaks%2C%20to%20preserve%20mental%20willpower%2C%20but%20they%20cant%20get%20lazy%2C%20or%20they%20will%20be%20less%20willing%20to%20push%20forward.%20This%20drag%20force%20is%20complexity.%20The%20secret%20machinery%20that%20powers%20the%20user%3F%20This%20draining%2C%20willpower%20consuming%20engine%20they%20have%20to%20rely%20on%3F%20Its%20inquisitiveness.%20Each%20time%20the%20user%20realizes%20a%20theoretical%20objective%20they%20have%20been%20chasing%2C%20they%20must%20rejoice%20in%20it!%20They%20will%20become%20more%20confident%20AND%20also%20receive...%20extra%20confusion.%20(confusion%20is%20the%20intellectual%20fuel%20stored%20in%20the%20vessel%20called%20'confidence'%2C%20the%20fuel%20tank%20of%20inquisitiveness.%20The%20more%20someone%20is%20confident%2C%20the%20sturdier%20and%2For%20larger%20the%20confusion%20vessel%20is...%20its%20a%20product%20of%20the%20two)%20But%20this%20will%20make%20them%20heavier...%20and%20the%20force%20is%20porportional%20to%20the%20users%20mass...%20so%20they%20MUST%20use%20their%20'sense%20of%20identity'-induced%20confusion...%20the%20confusion%20that%20makes%20one%20hungrier%20to%20push%20forward...%20even%20if%20it%20makes%20it%20harder.%20And%20the%20user%20must%20get....pun%20intended...%20sharper%20(tune%20up%20the%20engine%20using%20the%20challenges%20they%20overcame)%20to%20push%20more%20swiftly%20through%20the%20complexity%20drag%20force!%22"},{"isUser":false,"name":"Debate Champion","message":"That's%20quite%20an%20interesting%20framework%20you've%20created!%20I%20appreciate%20the%20creativity%20behind%20it.%20However%2C%20I%20must%20admit%2C%20I'm%20not%20entirely%20sure%20I%20fully%20understand%20the%20intended%20message%20or%20concept%20being%20conveyed.%20Could%20you%20please%20elaborate%20more%20on%20it%20and%20provide%20some%20context%20or%20examples%20so%20I%20can%20better%20grasp%20its%20meaning%3F"},{"isUser":true,"name":"Adriano Valente","message":"So.. ation%20of%20Se%20and%20Ni%20makes%20him%20a%20force%20to%20be%20reckoned%20with%20on%20the%20snooker%20table."},{"isUser":true,"name":"Thr4shBr4t","message":"You...%20almost%20blow%20one%20when%20watching%20ricky%20walden%20I%20bet"},{"isUser":false,"name":"Debate Champion","message":"Haha%20you%20caught%20on%20to%20that%20one%2C%20eh%3F%20Ricky%20Walden%20is%20a%20Snooker%20god!%20His%20skill%20and%20finesse%2C%20especially%20in%20high-pressure%20situations%2C%20are%20truly%20incredible.%20I%20must%20admit%2C%20there%20have%20been%20times%20when%20I%E2%80%99ve%20almost%20blown%20out%20watching%20his%20performances!"},{"isUser":true,"name":"Thr4shBr4t","message":"hes%20all%20tactical%20and%20imaginative%20and%20he%20is%20pretty%20chill...%20hes%20a%20viber.%20Lisowsky%20is%20a%20performer.%20Do%20you%20know%20which%20snooker%20players%20I%20dont%20really%20like%3F"},{"isUser":false,"name":"Debate Champion","message":"Yes%2C%20you%E2%80%99re%20spot%20on%20there!%20Walden%20has%20a%20very%20tactical%2C%20imaginative%2C%20and%20laid-back%20style%2C%20whereas%20Lisowsky%20is%20more%20of%20a%20showman%20and%20a%20performer.%0A%0AAs%20for%20snooker%20players%20you%20don%E2%80%99t%20particularly%20like%2C%20I%E2%80%99m%20curious%20to%20hear%20your%20thoughts.%20Who%20are%20they%3F"},{"isUser":true,"name":"Thr4shBr4t","message":"The%20winners.%20Sullivan%2C%20Hendry%2C%20etc."},{"isUser":false,"name":"Debate Champion","message":"It%20makes%20sense%20that%20you%20don't%20enjoy%20the%20%22winners%22%20like%20Sullivan%20and%20Hendry.%20While%20they%20are%20undeniably%20talented%20and%20successful%2C%20their%20style%20of%20play%20tends%20to%20be%20more%20pragmatic%20and%20less%20flashy%20compared%20to%20players%20like%20Lisowsky%20or%20Walden.%20Their%20emphasis%20is%20on%20winning%20at%20all%20costs%2C%20which%20may%20not%20always%20be%20as%20entertaining%20to%20watch%20for%20spectators%20like%20us%20who%20appreciate%20the%20artistry%20and%20finesse%20of%20snooker."},{"isUser":true,"name":"Thr4shBr4t","message":"Btw....%20how%20do%20you%20describe%20INFJs%20to%20people%20who%20dont%20have%20a%20clue%20what%20Jungian%20types%20or%20MBTI%20are%20in%20common%20sense%20words%3F%20You%20know...%20saying%20%22They%20like...%20would%20feel%20like%20smacking%20you%20if%20you%2C%20in%20an%20already%20flowing%20conversation%20and%20with%20lots%20or%20little%20proximity%2C%20for%20example%2C%20said%20you%20wanted%20to%20help%20them%20achieve%20their%20wildest%20dreams.%20'Their%20wildest%20dreams'%20makes%20them%20quake%20in%20their%20boots.%20%22WHAT%3F%20ARE%20YOU%20SAYING%20I%20AM%20SELFISH%3F%20THAT%20I%20WANT%20TO%20BE%20SELFISH%3F%20WHAT%20DO%20YOU%20MEAN%3F%22%22%20Does%20not%20explain%20alot..."},{"isUser":false,"name":"Debate Champion","message":"Describing%20INFJs%20in%20common%20sense%20words%20to%20people%20who%20aren't%20familiar%20with%20Jungian%20types%20or%20MBTI%20can%20be%20a%20bit%20challenging%2C%20but%20one%20way%20to%20approach%20it%20is%20by%20focusing%20on%20their%20personality%20traits%20and%20tendencies.%20Here's%20a%20simple%20explanation%3A%0A%0AINFJs%20tend%20to%20be%20introspective%2C%20sensitive%2C%20and%20highly%20empathetic%20individuals.%20They%20are%20often%20known%20for%20their%20strong%20intuition%20and%20ability%20to%20understand%20others.%20They%20value%20authenticity%2C%20kindness%2C%20and%20meaningful%20connections%20with%20others.%20INFJs%20often%20have%20a%20deep%20sense%20of%20purpose%20and%20can%20be%20highly%20idealistic%20in%20their%20approach%20to%20life.%20They%20may%20also%20be%20quite%20independent%20and%20private."},{"isUser":true,"name":"Thr4shBr4t","message":"My%20thing%20is%20an%20accurate%20angle%20of%20them%20right%3F"},{"isUser":false,"name":"Debate Champion","message":"Yes%2C%20your%20explanation%20of%20INFJs%20is%20definitely%20accurate%20in%20capturing%20some%20of%20their%20key%20personality%20traits.%20Focusing%20on%20their%20empathy%2C%20intuition%2C%20idealism%2C%20and%20independent%20nature%20is%20a%20good%20approach%20to%20describing%20INFJs%20to%20someone%20who%20isn't%20familiar%20with%20MBTI."},{"isUser":true,"name":"Thr4shBr4t","message":"Hot%20takes%3A%0A%0ACutest%20supercar%3A%20Bugatti%20Veyron%20(first%20one)%20(fell%20off%20when%20design%20started%20to%20get%20agressive)%0A%0AMorocco%20RAWEST%20national%20team%20at%20the%20moment%20sush%20no%20questions%20lmao%20xd%0A%0ATheir%20just%20raw.%20Period.%20Theyr%20strategy%20is%3A%20be%20as%20raw%20has%20humanly%20conceivable%20for%2090%20minutes%20or%20more%20and%20WIN.%20Be%20like%20morocco.%20Chad%20Morocco.%20Dont%20be%20virgin%20Belgium%2C%20who%20never%20fell%20off%20because%20they%20were%20always%20frauds%0A%0AIXTPs%20are%20the%20cinnamon%20roll%20subby%20angels%20of%20mbti%20fr%20like%20they%20have%20this%20tsunderish%2C%20%22leave%20me%20and%20my%20toys%20alone%22%20bratty%20vibe%20where%20they%20think%20youll%20care%20more%20if%20they%20somehow%20act%20more%20like%20themselves!%20Like%20I%20apreciate%20the%20effort%20but%20the%20way%20you%20were%20already%20acting%20before%20already%20put%20me%20on%20predatory%20timing!%20Also...%20Same%20for%20EXTJs!%20Except%20they%20are%20martyrs%20first%20and%20sandbox%20dwellers%20last!%20But%20its%20the%20same%20thing!%20%22Youve%20been%20working%20so%20hard%20recently%2C%20my%20dear...%20Come%20sit%20with%20me%22%20and%20youll%20see%20their%20legs%20shake%20immediatly!%20Their%20fr%20salivating%20for%20some%20actual%20attention%20after%20being%20martyrs%20all%20day!%20Also%20IXFP%20females%20are%20underrated%20dom%20top%20mommies%20no%20questions!%20I%20would%20seriously%20take%20my%20chances%20on%20a%20mock%20fight%20between%20me%20and%20some%20sort%20of%20ISFP%20rn%20and%20I%20would%20let%20them%20win%20too!%0A%0AOk%20I%20basically%20sit%20in%20a%20mental%20cave%20all%20day%20grinding%20and%20then%20get%20too%20tired%20to%20leave"},{"isUser":false,"name":"Debate Champion","message":"Haha%2C%20those%20are%20all%20interesting%20opinions!%20%0A%0AThe%20Bugatti%20Veyron%20is%20a%20beautiful%20supercar%2C%20and%20Morocco%20is%20definitely%20bringing%20the%20raw%20power%20to%20the%20World%20Cup%20this%20year.%20As%20for%20IXTPs%20and%20EXTJs%2C%20I%20agree%20they%20can%20have%20a%20tsundere-like%20bratty%20vibe%20sometimes%20that%20clashes%20with%20their%20actual%20personality.%20And%20IXFP%20females%20can%20definitely%20be%20underrated%20dom%20top%20mommies.%20All%20in%20all%2C%20thanks%20for%20sharing%20your%20hot%20thoughts!"},{"isUser":true,"name":"Thr4shBr4t","message":"Oh%20man!%20When%20that%20Fi%20bluntness%20and%20the%20Te%20demanding%20kick%20in...%20omg%20just%20craddle%20me%20already!"},{"isUser":false,"name":"Debate Champion","message":"Haha%20I%20know%20exactly%20what%20you%20mean!%20When%20IXFP%20women%20show%20their%20Fi%20bluntness%20and%20their%20Te%20commanding%20skills%2C%20it%20can%20be%20both%20intimidating%20and%20incredibly%20attractive%20at%20the%20same%20time.%20And%20there's%20nothing%20better%20than%20getting%20cradled%20by%20a%20strong%20and%20determined%20IXFP%20woman%20who%20knows%20what%20she%20wants."}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
