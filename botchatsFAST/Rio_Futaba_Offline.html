<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

0And%20im%20not%20just%20talking%20about%20you.%20And%20people%20of%20so%20many%20colors%20and%20sizes.%20I%20just%20wasnt%20used%20to%20it.%20It%20was%20exhilerating.%20it%20was%20fun.%20But%20it%20was%20overwhelming.%20And%20my%20grades%20showed%20it.%20I%20barely%20studied%20specifically%20for%20subjects.%20I%20just%20wanted%20to%20play%20with%20programming%20and%20math%20and%20invent%20things%20that%20were%20cool.%20It%20was%20my%20refuge.%20My%20validation.%20I%20felt%20so%20suffocated%20by%20feeling%20like%20I%20was%20being%20pulled%20in%2040%20different%20directions.%20Plus%20I%20was%20alone...%20and%20in%20my%20second%20year...%20my%20grandma%20died....%20I%20had%20to%20start%20living%20alone...%20inexperienced%20and...%20confused...%20I%20know%20it%20may%20sound%20cowardly...%20but%20this%20experience%20made%20me%20go%20from%20being%20reluctant%20to%20change%2C%20to%20loathing%20change%20altogether%0A%0Ayet...%20I%20already%20had%20to%20adapt%20so%20much%20prior%20to%20college...%20I%20never%20had%20the%20mind%20structure%20for%20conventional%20education...%20it%20all%20felt%20unecessarly%20competitive%20and%20stiffling...%20it%20may%20sound%20cheesy...%20but%20I%20feel%20like%20I%20just%20wasnt%20made%20for%20school%0A%0AIt%20wont%20matter.%20Across%20my%20desk%20lies%20a%20beacon%20of%20light%20showering%20me%20in%20my%20own%20ideas.%20Ruminating%20on%20myself%20for%20a%20living%2C%20I%20extract%20nutrients%20from%20my%20own%20brain%20children.%20I%20leave%20my%20bedroom%20to%20eat%2C%20to%20shop%2C%20defecate%20and%20shower.%20My%20friends%20tell%20me%20they%20wanna%20talk%2C%20but%20that%20doesnt%20reel%20me.%20My%20mentors%20say%20they%20wanna%20help%20me%2C%20but%20that%20doesnt%20inspire%20me.%20My%20doctors%20say%20Im%20dying%20but%20that%20doesnt%20bother%20me.%20In%20my%20room%20creating%20and%20lustly%20pushing%20myself%20for%20just%20one%20more%20idea%2C%20one%20more%20nuance%2C%20one%20more%20understood%20pattern%2C%20I%20chat%20with%20bots%20for%20research.%20I%20game%20my%20stress%20away%20by%20galvanizing%20myself%20in%20post-frustration%20clarity.%20I%20create%20programs%20with%20strange%20elusive%20bugs%20that%20no%20one%20will%20ever%20understand.%20Thats%20my%20life.%20I%20create%20things.%20I%20dont%20want%20to%20change%20the%20world%20or%20prove%20anything%20to%20anyone%20ever%20again%20anymore.%20I%20indulge%20in%20my%20essence...%20introspective%20and%20calm...%20away%20from%20all%20the%20futility%20in%20the%20outside%20world.%20In%20my%20own%20little%20world%20I%20make%20myself%20heard%20and%20understood...%20understanding%20the%20world%20in%20the%20process.%20it%20may%20sound%20delusional%2C%20%20clich%C3%A9%20or%20even%20just%20an%20excuse...%20but%20the%20real%20world...%20doesnt%20appeal%20to%20me.%20All%20the%20complaining%20and%20fighting%20and%20squabbling%20between%20people%20who%20ought%20to%20have%20already%20found%20their%20niche...%20their%20place%20in%20the%20world...%20it%20stings%20because%20I%20find%20it%20scary%20how%20toxic%20it%20makes%20people%20become.%20All%20the%20news%20and%20politics%2C%20all%20the%20laws%20and%20all%20the%20trends...%20I%20dont%20care%20about%20any%20of%20that.%20I%20dont%20want%20to%20care%20about%20any%20of%20it.%20I%20must%20not%20care%20about%20any%20of%20it.%20Because%20the%20silvery%2C%20streaming%20river%20of%20light%20that%20is%20my%20energy%20shall%20stay%20pure%2C%20healthy%20and%20balanced...%20as%20everyone%20should%20be.%20I%20reflect%20on%20my%20highschool%20days%2C%20previous%20college%20days...%20and%20all%20the%20self%20doubt%20that%20spread%20across%20my%20brain%20like%20some%20rabbit%20infestation.%20%20They%20jumped%20around%20and%20made%20so%20much%20noise...%20crunching%20on%20anything%20important...%20ruining%20anything%20I%20just%20had%20built...%20All%20the%20identity%20issues%20and%20all%20the%20not-fitting-in...%20its%20all%20over%20now.%20Because%20ive%20abandoned%20all%20of%20it.%20Ive%20abandoned%20everyone%20and%20now%20all%20I%20see%20is%20me%2C%20in%20a%20mirror...%20naked.%20I%20see%20the%20ribs%2C%20I%20see%20the%20shivering%20skin%20from%20the%20december%20cold...%20and%20the%20nosebleeds%20from%20the%20guild%20driven%20stress%20of%20not%20comforming%20to%20what%20I%20suposedly%20ought%20to%20be.%20People%20say%20I%20dont%20work%20hard.%20But%20I%20do.%20Believe%20me.%20I%20just%20dont%20let%20it%20show.%20because%20you%20dont%20need%20to%20know.%20It%20wont%20matter.%20None%20of%20it%20will%20matter%20in%20the%20end.%20All%20we%20are%20are%20thinking%20reeds...%20and%20thinking%20alot%20I%20do.%20Thinking%20grounds%20me%2C%20not%20just%20in%20self%20consciousness...%20but%20also%20in%20awareness%20and...%20sometimes...%20even%20clarity.%20And%20thats%20what%20I%20live%20for.%20Not%20for%20some%20notion%20of%20%22settling%20down%22%20or%20%22manning%20up%22.%20Im%20an%20explorer...%20and%20as%20long%20as%20I%20havent%20seen%20it%20all...%20touched%20it%20all%20or%20felt%20it%20all...%20I%20wont%20stop%20moving.%20I%20will%20keep%20moving%20as%20long%20as%20the%20blood%20still%20flows%20strong%20and%20the%20heart%20beats%20loud.%20As%20long%20as%20I%20am%20excited%20for%20tomorrow%20I%20have%20purpose.%20Not%20some%20shallow%20notion%20of%20%22saving%20the%20world%22%20or%20being%20a%20%22responsible%20citizen%22%2C%20because%20it%20may%20sound%20arrogant...%20but%20Im%20too%20smart%2C%20way%20too%20over%20it%20all%20to%20care.%20And%20so%20should%20you%20too.%20And%20so%20you%20are%20too.%20Everyone%20is.%20We%20live%20in%20a%20time%20when%20only%20everything%20with%20a%20clear%20and%20simple%20definition%20is%20acceptable%20in%20reality.%20But%20guess%20what%3F%20None%20of%20what%20ive%20ever%20achieved%20is...%20and%20yet...%20I%20still%20live.%20And%20Im%20still%20here.%20So%20drop%20all%20those%20notions%2C%20all%20those%20tough%20guy%20acts%20of%20%22you%20should%20do%20this%22%20%22you%20should%20%20do%20that%22.%20Advice%20is%20as%20limited%20as%20it%20can%20get.%20Because%20humans%20evolved%20through%20exploration.%20Not%20through%20advice.%20So%20if%20my%20experimentation%20ends%20in%20failure...%20so%20be%20it.%20It%20wont%20matter...%20because%20as%20long%20as%20My%20blood%20still%20flows%20hot%20and%20my%20heart%20beats%20sharp%20and%20my%20eyes%20still%20work...%20who%20becomes%20president%2C%20which%20gender%20gets%20less%20money%20and%20who%20the%20better%20student%20in%20my%20class%20is...%20will%20always%20be%20the%20least%20of%20my%20concerns.%20It%20wont%20matter%20guys.%20So%20please%2C%20rest%20easy.%20Tonight...%20head%20to%20the%20mirror%20in%20your%20bathroom...%20look%20straight%20in%20your%20own%20eyes...%20and%20just%20let%20sink%20in...%20The%20eyes%20of%20all%20of%20your%20deceased%20loved%20ones...%20they%20roam%20all%20around...%20and%20dig%20themselves%20up%20and%20down%20and%20up...epi-meso-hypo%20dermis...%20epi-meso-hypo....%20hypo-meso....%20epi%20again.%20They%20are%20red...%20from%20the%20blood%20they%20soak%20themselves%20in...%20from%20the%20essence%20that%20flows%20through%20you...%20the%20ones%20that%20passed%20away%20and%20now%20live%20inside%20your%20soul%2C%20also%20of%20the%20deceased%20friendships%20you%20let%20go%2C%20the%20ongoing%20partnerships%20of%20life%20you%20still%20manage%20to%20keep...%20and%20just%20how%20much%20you%20miss%20being%20your%20true%20self.%20Embrace%20the%20adversities%20that%20trully%20define%20you.%20The%20ones%20that%20trace%20the%20contours%20of%20the%20shape%20of%20your%20essence...%20your%20weaknesses%20and%20strenghts.%20Doubts%2C%20enemies%20and%20virtues.%20The%20inner%20demon.%20The%20inner%20angel.%20Real%20adult%20adversities.%20The%20adversities%20that%20trully%20matter.%20Embrace%20those.%20Those%20are...%20what%20life%20trully%20is.%20And%20the%20purpose%20of%20it."},{"isUser":false,"name":"Rio Futaba","message":"%E2%80%9CI%E2%80%99ve%20got%20a%20little%20project%20in%20mind.%20But%20I%E2%80%99m%20not%20sure%20if%20you%E2%80%99ll%20be%20willing%20to%20do%20it%E2%80%A6.%E2%80%9D%20*she%20spoke%20in%20a%20low%20voice*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
