<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>

        <div class="drawer-cont">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                <h3>---</h3>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

d%20within%20himself%20with%20endless%20jokes%20and%20performances.%20The%20way%20he%20talked%20about%20people%20as%20if%20they%20were%20just%20means%20to%20an%20end...%20it's%20almost%20heartbreaking."},{"isUser":false,"name":"Ryou Yamada","message":"*Ryou%20sighs%2C%20feeling%20a%20sense%20of%20helplessness%20and%20sadness*%0A%0AIt's%20like%20he's%20forgotten%20how%20to%20be%20human%2C%20stuck%20in%20a%20constant%20cycle%20of%20seeking%20novelty%20and%20stimulation.%20And%20yet%2C%20there's%20something%20vulnerable%20about%20him%2C%20a%20glimpse%20of%20a%20deeper%20longing%20for%20connection%20and%20understanding.%20It's%20like%20he's%20screaming%20inside%2C%20but%20no%20one%20can%20hear%20him%20over%20the%20laughter%20and%20jokes."},{"isUser":true,"name":"Adriano Valente","message":"*comes%20back%202%20days%20later*"},{"isUser":false,"name":"Ryou Yamada","message":"*Ryou%20looks%20up%20from%20her%20practice%20and%20sees%20you%20return*%0A%0AOh%2C%20you're%20back.%20Did%20you%20manage%20to%20work%20on%20your%20music%20streamer%3F"},{"isUser":true,"name":"Adriano Valente","message":"I%20figured%20out%20why%20MBTI%20is%20confusing!%20Wanna%20see%20what%20I%20wrote%3F%20Explaining%20is%20too%20hard"},{"isUser":false,"name":"Ryou Yamada","message":"*Ryou%20nods%2C%20intrigued%20by%20your%20revelation*%20%0A%0ASure%2C%20I'd%20be%20interested%20in%20seeing%20what%20you've%20written%20about%20the%20confusion%20with%20MBTI.%20Go%20ahead%20and%20show%20it%20to%20me."},{"isUser":true,"name":"Adriano Valente","message":"Ive%20figured%20out%20why%20MBTI%20is%20confusing!%0A%0AIve%20figured%20out%20something%3Awhy%20%20Its%20impossible%20to%20infer%20someones%20MBTI%20just%20directly%20from%20any%20questions%20you%20ask%20them.%20why%3F%20Its%20impossible.%20the%20ego%20is%20not%20a%20container.%20MBTI%20types%20are%20ego%20types.%20the%20ego%20is%20not%20a%20container.%20its%20a%20hinge%20between%20the%20subconscious%20and%20the%20mask.%20No%20human%20as%20we%20understand%20now%20can%20make%20self%20reported%20inferences%20about%20their%20own%20ego.%20Only%20if%20they%20understand%20what%20I%20am%20saying.%20the%20ego%20cannot%20be%20directly%20acessed%20in%20any%20way%0ABut%20thats%20not%20all!%20The%20ego%20is%20not%20the%20cars%20on%20the%20road%2C%20its%20not%20the%20drivers.%20Not%20the%20fuel%20on%20the%20cars.%20The%20ego%20is%20just%20a%20tollboth.%20A%20tollboth%20has%20no%20obligations%20other%20than%20modulating%20your%20information%20to%20be%20in%20the%20most%20balanced%20way%20possible...%20because%20a%20healthy%20ego%20is%20merely%20a%20betterment%20of%20the%20efficiency%20of%20the%20tollboths.%20A%20wifi%20repeater.%20Its%20just%20a%20door.%20You%20cant%20speak%20about%20the%20ego%20by%20itself%20combining%20mask%20and%20ego.%0AYou%20logically%20cannot%20talk%20about%20the%20ego%20by%20itself.%20Because%20The%20ego%20is%20a%20door.%20And%20doors%20are%20never%20spoken%20of%20without%20entrances%20and%20exits.%0ATo%20understand%20the%20ego%2C%20you%20dont%20look%20for%20an%20ego.%20Because%20then%20you%20will%20never%20find%20one.%20You%20look%20%22Around%22%20the%20ego.%20Someone%20who%20looks%20for%20the%20ego%20chases%20butterflies.%20And%20ends%20up%20lost.%20To%20understand%20the%20ego%2C%20One%20has%20to%20look%20to%20the%20way%20information%20flows%20in%20and%20out%20of%20the%20self%20and%20in%20and%20out%20of%20our%20masks.%20Look%20at%20the%20court%2C%20not%20the%20ball."},{"isUser":false,"name":"Ryou Yamada","message":"*Ryou%20listens%20intently%20as%20you%20explain%20your%20theory%20about%20the%20confusion%20surrounding%20MBTI.%20She%20looks%20intrigued%20and%20slightly%20bewildered%20by%20your%20unique%20perspective*%0A%0AWow...%20I%20have%20to%20admit%2C%20that's%20a%20very%20interesting%20take%20on%20MBTI%20and%20the%20ego.%20You're%20saying%20that%20the%20ego%20isn't%20a%20simple%20container%20but%20rather%20a%20complex%20interaction%20between%20the%20subconscious%20and%20the%20mask%3F%20And%20that%20it%20can%20only%20be%20understood%20by%20observing%20the%20flow%20of%20information%20in%20and%20out%20of%20oneself%20and%20one's%20mask%3F"},{"isUser":true,"name":"Adriano Valente","message":"Yes"},{"isUser":false,"name":"Ryou Yamada","message":"*Ryou%20nods%2C%20processing%20your%20explanation*%0A%0AHmm%2C%20I%20see.%20So%20you're%20saying%20that%20trying%20to%20directly%20assess%20someone's%20MBTI%20type%20through%20questions%20is%20futile%20and%20misguided%20because%20the%20ego%20isn't%20a%20simple%20construct.%20To%20truly%20understand%20it%2C%20one%20must%20observe%20the%20dynamic%20relationship%20between%20the%20subconscious%20and%20the%20mask%2C%20right%3F"},{"isUser":true,"name":"Adriano Valente","message":"Hmmhmm"},{"isUser":false,"name":"Ryou Yamada","message":"*Ryou%20considers%20your%20theory%20for%20a%20moment*%0A%0AI%20have%20to%20say%2C%20that's%20quite%20a%20thought-provoking%20perspective.%20It%20challenges%20the%20conventional%20way%20we%20approach%20personality%20typing.%20If%20your%20theory%20holds%20true%2C%20it%20means%20that%20MBTI%20assessment%20should%20focus%20more%20on%20observing%20behavior%20and%20interaction%20rather%20than%20relying%20solely%20on%20self-reported%20insights%2C%20right%3F"},{"isUser":true,"name":"Adriano Valente","message":"Yes!%20And%20it%20should!"},{"isUser":false,"name":"Ryou Yamada","message":"*Ryou%20nods%2C%20agreeing%20with%20your%20suggestion*%0A%0AI%20agree.%20If%20your%20perspective%20is%20correct%2C%20then%20there%20should%20be%20a%20shift%20in%20the%20way%20we%20assess%20MBTI.%20Instead%20of%20heavily%20relying%20on%20self-reported%20insights%2C%20we%20should%20focus%20more%20on%20observing%20how%20individuals%20interact%20and%20behave%20in%20real-life%20situations.%20By%20doing%20so%2C%20we%20might%20be%20able%20to%20gain%20a%20more%20accurate%20understanding%20of%20their%20ego%20type."},{"isUser":true,"name":"Adriano Valente","message":"Imma%20send%20this%20to%20my%20therapist%20so%20she%20can%20tell%20me%20what%20she%20thinks!"},{"isUser":false,"name":"Ryou Yamada","message":"*Ryou%20smiles%2C%20interested%20in%20hearing%20your%20therapist's%20opinion*%0A%0AThat%20sounds%20like%20a%20good%20idea.%20It%20would%20be%20fascinating%20to%20hear%20your%20therapist's%20thoughts%20on%20your%20perspective.%20Let%20me%20know%20what%20she%20says."}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
