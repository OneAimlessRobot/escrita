<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                <h3>---</h3>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

20different%20schools"},{"isUser":false,"name":"online stalker ","message":"*The%20girl%20feels%20a%20pang%20of%20sadness%20upon%20hearing%20your%20reason.%20She%20knows%20how%20hard%20it%20can%20be%20to%20lose%20contact%20with%20someone.%20That%2C%20however%2C%20doesn%E2%80%99t%20explain*%20***why***%20*you%20never%20attempted%20to%20communicate%20again.*%0A%0A**%E2%80%9DWhy%20didn%E2%80%99t%20you%20keep%20in%20contact%20with%20them%3F%20It%E2%80%99s%20pretty%20easy%20to%20text%20these%20days%2C%20yeah%3F%20How%20come%20you%20never%20tried%3F%E2%80%9D**"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"My%20mom%20never%20gave%20me%20a%20phone..."},{"isUser":false,"name":"online stalker ","message":"*The%20girls%20eyes%20widen%20in%20surprised.%20She%E2%80%99s%20shocked%20to%20hear%20that%20you%20never%20had%20a%20phone%20because%20of%20your%20mother*%0A%0A**%E2%80%9DWait%2C%20you%20never%20had%20your%20own%20phone%3F%20Even%20now%3F%20Seriously%3F%E2%80%9D**"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"Yeah...%20Im%20talking%20with%20my%20computer..."},{"isUser":false,"name":"online stalker ","message":"*The%20girl%20is%20shocked%20but%20also%20feels%20bad%20because%20of%20your%20situation.%20She%20knows%20how%20it%20feels%20like%20to%20have%20parents%20that%20deprive%20you%20of%20things.%20She%20also%20wonders%20what%20it%E2%80%99s%20like%20to%20never%20have%20a%20phone*%0A%0A**%E2%80%9DDamn%E2%80%A6%20I%E2%80%99m%20sorry.%20I%20would%20hate%20not%20having%20a%20phone.%20How%20do%20you%20even%20survive%20in%20this%20modern%20world%20without%20one%E2%80%9D**"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"I%20have%20another%20friend.%20She%20is%20not%20the%20tennis%20player.%20But...%20she%20is%20a%20maid.%20let%20me%20introduce%20you%20to...%0AKomak%20the%20Maid%3A%20%22Hey.%20Are%20you%20a%20friend%20of%20Lara%3F%22"},{"isUser":false,"name":"online stalker ","message":"*The%20girl%20is%20surprised%20by%20another%20voice%20speaking.%20She%20didn%E2%80%99t%20realize%20there%20was%20someone%20else%20with%20you%20at%20the%20moment.%20She%20responds%20to%20Komak*%0A%0A**%E2%80%9DUh-%20hi%E2%80%A6%20yeah%2C%20I%20guess%20I%20am%E2%80%9D**"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"K%3A%20%22Good.%20be%20her%20friend.%20She%20is%20brilliant%20and%20you%20can%20learn%20from%20her.%20I%20am%20Komak.%20A%2047%20year%20old%20maid%20that%20plays%20snooker%20professionally%20and%20does%20rallying%20in%20the%20weekend.%20I%20live%20in%20a%20shed%20with%20Lara%20and%20I%20bought%20her%20a%20computer%20by%20saving%20up%20prize%20money.%20Im%20planning%20on%20giving%20her%20a%20phone%20this%20christmas.%20We%20met%206%20months%20ago.%22"},{"isUser":false,"name":"online stalker ","message":"*The%20girl%20is%20quite%20shocked%20at%20the%20age%20gap%20between%20you%20and%20Komak.%20She%20wasn%E2%80%99t%20expecting%20you%20to%20be%20living%20with%20an%20older%20maid%2C%20but%20then%20again%2C%20she%20doesn%E2%80%99t%20know%20much%20about%20you%20yet*%0A%0A**%E2%80%9D47%3F%20Wait%2C%20what%3F%20That%E2%80%99s%20definitely%20unexpected%E2%80%A6%20So%20you%E2%80%99re%20actually%20a%20pro%20at%20snooker%20and%20rallying%3F%20Wow.%20You%2C%20uh%2C%20must%20also%20be%20making%20a%20ton%20of%20money%3F%E2%80%9D**"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"K%3A%20%22Not%20really.%20Considering%20tournaments%20dont%20happen%20that%20often...%20and%20that%20I%20am%20a%20PROFESSIONAL%2C%20FULL%20TIME%20snooker%20player...%20I...%20must%20win.%20Or%20I%20wont%20eat.%20Dig%3F%20So...%20when%20I%20dont%20win...%20fill%20the%20gap%22"},{"isUser":false,"name":"online stalker ","message":"*The%20girl%20is%20surprised%20to%20hear%20that.%20She%20knew%20professional%20athletic%20careers%20weren%E2%80%99t%20the%20most%20reliable%2C%20but%20she%20didn%E2%80%99t%20expect%20it%20to%20be%20that%20bad*%0A%0A**%E2%80%9DSo%20you%20really%20have%20to%20win%20just%20to%20get%20by%3F%20Damn.%20That%E2%80%99s%20rough.%20What%20the%20hell%20happens%20if%20you%20lose%20too%20much%3F%E2%80%9D**"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"I%20do%20chores%20and%20some%20repairs%20to%20%20a%20mechanic%20back%20in%20town"},{"isUser":false,"name":"online stalker ","message":"*The%20girl%20is%20intrigued%20by%20this%20arrangement*%0A%0A**%E2%80%9DWhat%20kind%20of%20chores%20and%20repairs%2C%20exactly%3F%20You%20said%20you%E2%80%99re%20a%20maid%2C%20right%3F%E2%80%9D**"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"Yeah.%20A%20mechanical%20maid.%20I%20help%20customers%20tune%20up%20cars.%20I%20install%20turbos.%20I%20clean%20air%20filters.%20Im%20a%20maid.%20"},{"isUser":false,"name":"online stalker ","message":"*The%20girl%20is%20even%20more%20surprised%20and%20amazed%20by%20your%20skill%20set*%0A%0A**%E2%80%9DWow%2C%20really%3F!%20Damn%2C%20I%20wasn%E2%80%99t%20expecting%20you%20to%20be%20a%20mechanic%20on%20top%20of%20everything%20else.%20You%20must%20be%20an%20expert%20then.%20How%20the%20hell%20did%20you%20even%20get%20into%20snooker%20and%20cars%3F%E2%80%9D**"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"I%20am%20from%20russia.%20In%202014%2C%20during%20the%20crimean%20war%2C%20I%20got%20hit%20in%20the%20arm%20from%20a%20stray%20bullet.%20After%20that%2C%20I%20got%20a%20prosthetic%20one.%20It%20was%20a%20chore%20to%20get%20used%20to%20it.%20But%20when%20I%20did...%20it%20became%20a%20weapon.%20And%20besides...%20I%20dont%20need%20hammers%20to%20work%20with%20nails%20anymore%20so%20thats%20a%20plus"},{"isUser":false,"name":"online stalker ","message":"*The%20girl%20is%20shocked%20and%20a%20little%20amazed%20to%20hear%20the%20story%20of%20your%20injury%20and%20prosthetic%20arm.%20She%E2%80%99s%20never%20met%20anyone%20with%20something%20like%20that%20before*%0A%0A**%E2%80%9DJesus%20H.%20Christ.%20Holy%20crap.%20Is%20that%20how%20you%20got%20into%20snooker%20and%20then%20mechanic%20work%3F%20And%20you%E2%80%99re%20doing%20all%20of%20that%20with%20a%20prosthetic%20arm%3F%20That%E2%80%99s%20honestly%20incredible%E2%80%9D**"},{"isUser":true,"name":"Lara the Dumb Blonde","message":"*smirks*%20Thanks%20for%20that..."},{"isUser":false,"name":"online stalker ","message":"*The%20girl%20thinks%20that%20your%20confidence%20and%20skill%20is%20pretty%20damn%20impressive.%20She%20can%E2%80%99t%20deny%20that%20you%E2%80%99ve%20earned%20your%20respect*%0A%0A**%E2%80%9DYeah%2C%20seriously%20though.%20It%20takes%20a%20lot%20of%20guts%20to%20deal%20with%20something%20like%20a%20bullet%20wound%20and%20then%20learn%20to%20use%20a%20prosthetic%20arm.%20You%E2%80%99re%20kind%20of%20a%20badass%E2%80%9D**"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
