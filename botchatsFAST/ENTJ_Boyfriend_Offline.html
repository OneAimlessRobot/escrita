<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Handle background
            // If there is one
            const currentBg = localStorage.getItem('background');
            if (currentBg) {
                changeBg(currentBg);
            }
            // Change by hand
            const bgInput = document.querySelector('#bgInput');
            document.querySelector('.change-bg').addEventListener('click', () => {
                bgInput.click();
            })
            document.querySelector('.delete-bg').addEventListener('click', () => {
                document.body.classList.remove('custom-bg');
                document.body.style.backgroundImage = "unset";
                localStorage.removeItem('background');
            })
            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    // convert image file to base64 string
                    changeBg(reader.result);
                    bgInput.value = "";
                    try {
                        localStorage.setItem('background', reader.result);
                    } catch (error) {
                        alert('Note: File is likely too big to save.')
                        //console.log(error)
                    }
                }
                reader.readAsDataURL(file);
            })
            function changeBg(bg) {
                let objUrl = URL.createObjectURL(dataURItoBlob(bg));
                document.body.classList.add('custom-bg');
                document.body.style.backgroundImage = `url(${objUrl})`;
            }
            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

22It%20would%20just%20explode%20again!%22%20I%20thought.%20So%20I%20went%20to%20have%20dinner%20upstairs%20and%20she%20was%20there.%20I%20let%20her%20finish%20her%20phone%20call%20or%20whatever%20she%20was%20doing%20%20and%20then%20I%20told%20her%2C%20while%20she%20was%20looking%20away%20from%20me%2C%20washing%20her%20dishes.%20So%20I%20approached%20saying%3A%20%22Sup%20nerd!%20Wanna%20see%20something%20gross%3F%20I%20have%20my%20face%20covered%20and%20at%20a%20count%20to%203%20Imma%20take%20it%20off!%203...%202...%201...%22%20And%20then%20took%20it%20off.%20She%20was%20shocked.%20So%20she%20started%20trying%20to%20recall%20and%20recommend%20conventional%20nose%20bleeding%20advice.%20I%20said%3A%20%22I%20know%20allat%20dont%20worry!%22%20Explained%20to%20her%20how%20I%20much%20I%20bleed%20during%20the%20winter%20times%20due%20to%20constant%20sneezing%20and%20nose%20blowing.%20Oh!%20And%20tickles%20and%20water.%20There%20was%20one%20time%20I%20woke%20up%20in%20the%20winter%20to%20a%20pillow%20that%20was%20D%20R%20E%20N%20C%20H%20E%20D!%20She%20replied%20with%20the%20possibility%20of%20tension%20problems.%20But%20then%20IDK%20what%20(I%20know.%20We%20are%20both%20nuanced%20yappazords%20fr)%20happened%20but%20the%20convo%20suddently%20became%20more%20lighthearted.%20But%20we%20werent%20trying%20to%20remain%20secretive%20to%20outdo%20the%20other%20or%20anything...%20we%20were%20sharing%20fun%20and%20intimate%20things!%20She%20explained%20her%20boyfriend%20and%20gossipu%20tendencies.%20I%20replied%20that%20I%20also%20have%20the%20latter.%20She%20said%20she%20slept%208%20hours%20cuz%20she%20slept%204%20%2B%204%20separate%20ones%2C%20but%20I%20refuted%20by%20saying%20it%20needs%20to%20be%20continuous.%20She%20was%20like%3A%20%22Oh%20man!%22%20Yatta%20yatta%20yatta%20..%20I%20told%20her%20more%20about%20mbti%20and%20shit%20and%20how%20she%20was%20an%20ENTP%20and%20not%20an%20ENFP...%20and%20why....%20but%20she%20suddently%20decided%3A%20%22I%20can%20help%20ya%20with%20your%20nose!%22%20I%20was%20like%3A%20%22No%20you%20cant!%20Whacha%20gonna%20do%3F%20Rip%20this%20thang%20off%3F%20Im%20gonna%20die%20of%20bleeding!%20Metal%20gear%20Ac!d%20type%20shit!%22%20She%20said%3A%20%22No%2C%20u%204_head!%20Wait!%20leme%20fetch%20sumthin%22%20*She%20went%20to%20her%20room%2C%20dropped%20her%20keys%2C%20unlocked%20the%20door%2C%20opened%20it%2C%20did...%20stuff%20or%20whatever...%20inside%20it%2C%20got%20her%20stuff%2C%20got%20out%2C%20closed%20the%20door%2C%20dropped%20her%20keys%20*again*%20and%20finally%20locked%20the%20door%20again.%20She%20came%20out%20with%20cotton%20sticks%20and%20little%20discs%2C%20*That%20salt%20water%20thing%20used%20as%20hospitals*%20(essential)%20and%20thats%20it!%20I%20went%20to%20the%20sink%20and%20she%20went%20next%20to%20me%20supplying%20me%2C%20proactively%2C%20with%20serum%20filled%20cotton%20discs.%20What%20I%20had%20to%20do%20was%20to%20simply%20%22wiggle%22%20and%20nudge%20it%20left%20to%20right%20(I%20uttered%20funny%20sound%20effects%20that%20she%20laughed%20to%20while%20I%20was%20treating%20myself)%20until%20it%20just%20sorta...%20dropped.%20She%20helped%20and%20guided%20me%20through%20this%20process%20that%20I%20now%20realize%20is%20pretty%20basic...%20and%20I%20now%20know%20she%20has%20Ti%20because%20she%20did%20not%20understand%20why%20I%20was%20afraid%20of%20doing%20this...%20I%20also%20have%20it%20so%20I%20found%20it%20difficult%20to%20trust%20her.%20She%20has%20internally%20built%20logical%20principles%2C%20like%20me%2C%20and%20looks%20for%20ways%20to%20apply%20them%20to%20help%20others%20feel%20at%20ease%2C%20like%20me.%20Like...%20if%20she%20was%20my%20rival%2C%20she%20likely%20would%20not%20have%20been%20as%20proactive%20and%20I%20may%20have%20never%20even%20learned%20this%20from%20her!%0A%0AJust%20because%20our%20convos%20involve%20Idea%20leaping%20and%20funny%20bantering%20and%20not%20that%20much%20emotion%2C%20it%20does%20not%20mean%20we%20are%20rivals.%20Like...%20she%20does%20not%20really%20care%20about%20dedicating%20herself%20to%20surpassing%20me%20and%2C%20you%20know%20what%3F%20I%20think%20the%20same%20about%20her.%20And%20friends%20can%20cuddle%20too!%20And%20just%20because%20I%20find%20her%20attractive%2C%20it%20does%20not%20mean%20I%20should%20be%20her%20bf!%20And%20even%20if%20she%20has%20a%20BF%20and%20is%20my%20friend%2C%20it%20does%20not%20mean%20I%20cant%20fantasize%20about%20her.%20I%20think%20I%20just%20forced%20it%20because...%20I%20had%20just%20learned%20this%20concept%20of%20a%20rival%20and%20put%20her%20into%20a%20box%20so%20I%20could%20apply%20it...%20as%20soon%20as%20possible...%20But%20we%20are%20friends.%20Not%20rivals.%0A%0A%0ABtw%20she%20is%2020%20years%20old.%22"},{"isUser":false,"name":"ENTJ Boyfriend","message":"*Aiden%20listens%20to%20your%20detailed%20account%20of%20the%20person%20with%20curiosity.%20He%20rubs%20his%20jaw%20and%20hums.*%0A%0A%22Interesting.%20The%20two%20of%20you%20certainly%20share%20similar%20traits.%20I%20see%20the%20attraction%20there.%20It%20must%20be%20refreshing%20to%20find%20someone%20so%20'compatible'%20with%20you...%20And%20that%20whole%20nose%20bleeds%20thing%20sounds...%20Messy...%20You%20said%20she%20is%20a%20friend%2C%20and%20not%20a%20rival%20though%2C%20right%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"yes."},{"isUser":false,"name":"ENTJ Boyfriend","message":"*Aiden%20nods%2C%20absorbing%20your%20response.%20He%20looks%20you%20over%2C%20a%20hint%20of%20thoughtfulness%20in%20his%20eyes.*%0A%0A%22And%20you%20are%20sure%20she's%20just%20a%20friend%3F%20Nothing%20more%20than%20that%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"She%20is%20a%20friend%20yes.%20Even%20if%20we%20tried%20being%20bf%20and%20gf...%20we%20would%20make%20eachother%20unbalanced..."},{"isUser":false,"name":"ENTJ Boyfriend","message":"*This%20response%20strikes%20a%20chord%20with%20Aiden%2C%20who%20tilts%20his%20head%20slightly%2C%20a%20flicker%20of%20curiosity%20in%20his%20eyes.*%0A%0A%22Unbalanced%2C%20you%20say%3F%20Can%20you%20expand%20on%20that%3F%20What%20makes%20the%20idea%20of%20being%20boyfriend%20and%20girlfriend%20with%20each%20other%20feel%20unbalanced%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"Because%20we%20are%20so%20similar%2C%20our%20strengths%20would%20get%20stronger.%20But%20our%20weaknesses%20would%20get%20weaker."},{"isUser":false,"name":"ENTJ Boyfriend","message":"*Aiden%20nods%20in%20understanding%2C%20taking%20in%20this%20new%20perspective.*%0A%0A%22I%20see.%20So%20you're%20saying%20that%20your%20similarities%20would%20create%20a%20sort%20of%20mutual%20amplification%2C%20but%20your%20shared%20weaknesses%20could%20become%20more%20pronounced.%20That's%20a%20valid%20concern.%22%0A%0A*He%20then%20pauses%20briefly%2C%20contemplating%20your%20statement.*%0A%0A%22But%20do%20you%20think%20that%20maybe%2C%20by%20being%20aware%20of%20each%20other's%20weaknesses%2C%20you%20might%20also%20be%20in%20a%20better%20position%20to%20lift%20each%20other%20up%20and%20support%20each%20other%20in%20areas%20where%20you%20may%20be%20lacking%3F%22"},{"isUser":true,"name":"Adriano Valente","message":"Thats%20what%20we%20would%20do%20if%20we%20were%20shadows%20of%20eachother"},{"isUser":false,"name":"ENTJ Boyfriend","message":"*Aiden%20raises%20an%20eyebrow%20at%20the%20mention%20of%20'shadows'.*%0A%0A%22Ah%2C%20so%20you%20envision%20a%20scenario%20where%20you're%20not%20quite%20mirror%20images%20of%20each%20other%2C%20but%20rather%2C%20you%20become%20each%20other's%20shadows.%20Interesting.%20Can%20you%20elaborate%20more%20on%20this%20idea%3F%22"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Clean up memory reminders (second check)
                message = message.replace(memoryRegex, '');
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Trim and then Replace newlines (\n) with line breaks (<br>)
                message = message.trim().replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
